i></ul></div><p></p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p>Spring 是非常流行和成功的 Java 应用开发框架，Spring Security 正是 Spring 家族中的成员。Spring Security 基于 Spring 框架，提供了一套 Web 应用安全性的完整解决方案。</p> <p>正如你可能知道的关于安全方面的两个主要区域是「认证」和「授权」（或者访问控制），一般来说，Web 应用的安全性包括用户认证（Authentication）和用户授权（Authorization）两个部分，这两点也是 Spring Security 重要核心功能。</p> <ul><li><p>用户认证指的是：验证某个用户是否为系统中的合法主体，也就是说用户能否访问该系统。用户认证一般要求用户提供用户名和密码。系统通过校验用户名和密码来完成认证过程。<strong>通俗点说就是系统认为用户是否能登录</strong></p></li> <li><p>用户授权指的是验证某个用户是否有权限执行某个操作。在一个系统中，不同用户所具有的权限是不同的。比如对一个文件来说，有的用户只能进行读取，而有的用户可以进行修改。一般来说，系统会为不同的用户分配不同的角色，而每个角色则对应一系列的权限。<strong>通俗点讲就是系统判断用户是否有权限去做某些事情</strong></p></li></ul> <h2 id="历史"><a href="#历史" class="header-anchor">#</a> 历史</h2> <p>「Spring Security 开始于 2003 年年底」，「spring 的 acegi 安全系统」。起因是 Spring 开发者邮件列表中的一个问题，有人提问是否考虑提供一个基于 spring 的安全实现。</p> <p>Spring Security 以「The Acegi Secutity System for Spring」的名字始于 2013 年晚些时候。一个问题提交到 Spring 开发者的邮件列表，询问是否已经有考虑一个机遇 Spring 的安全性社区实现。那时候 Spring 的社区相对较小（相对现在）。实际上 Spring 自己在 2013 年只是一个存在于 ScourseForge 的项目，这个问题的回答是一个值得研究的领域，虽然目前时间的缺乏组织了我们对它的探索。</p> <p>考虑到这一点，一个简单的安全实现建成但是并没有发布。几周后，Spring 社区的其他成员询问了安全性，这次这个代码被发送给他们。其他几个请求也跟随而来。到 2014 年一月大约有 20 万人使用了这个代码。这些创业者的人提出一个 SourceForge 项目，这是在 2004 三月正式成立。</p> <p>在早些时候，这个项目没有任何自己的验证模块，身份验证过程依赖于容器管理的安全性和 Acegi 安全性。而不是专注于授权。开始的时候这很适合，但是越来越多的用户请求额外的容器支持。容器特定的认证领域接口的基本限制变得清晰。还有一个相关的问题增加新的容器的路径，这是最终用户的困惑和错误配置的常见问题。</p> <p>Acegi 安全特定的认证服务介绍。大约一年后，Acegi 安全正式成为了 Spring 框架的子项目。1.0.0 最终版本是出版于 2006，在超过两年半的大量生产的软件项目和数以百计的改进和积极利用社区的贡献。 Acegi 安全 2007 年底正式成为了 Spring 组合项目，更名为「Spring Security」。</p> <h2 id="同款产品对比"><a href="#同款产品对比" class="header-anchor">#</a> 同款产品对比</h2> <h3 id="spring-security"><a href="#spring-security" class="header-anchor">#</a> Spring Security</h3> <p>Spring 技术栈的组成部分。其特点：</p> <ul><li><p>和 Spring 无缝整合</p></li> <li><p>全面的权限控制</p></li> <li><p>专门为 Web 开发而设计</p> <ul><li>旧版本不能脱离 Web 环境使用</li> <li>新版本对整个框架进行了分层抽取，分成了核心模块和 Web 模块。单独 引入核心模块就可以脱离 Web 环境</li></ul></li> <li><p>重量级</p></li></ul> <h3 id="shiro"><a href="#shiro" class="header-anchor">#</a> Shiro</h3> <p>Apache 旗下的轻量级权限控制框架。其特点：</p> <ul><li>轻量级。Shiro 主张的理念是把复杂的事情变简单。针对对性能有更高要求的互联网应用有更好表现</li> <li>通用性。
<ul><li>好处：不局限于 Web 环境，可以脱离 Web 环境使用</li> <li>缺陷：在 Web 环境下一些特定的需求需要手动编写代码定制</li></ul></li></ul> <p>Spring Security 是 Spring 家族中的一个安全管理框架，实际上，在 Spring Boot 出现之前，Spring Security 就已经发展了多年了，但是使用的并不多，安全管理这个领域，一直是 Shiro 的天下。</p> <p>相对于 Shiro，在 SSM 中整合 Spring Security 都是比较麻烦的操作，所以 Spring  Security 虽然功能比 Shiro 强大，但是使用反而没有 Shiro 多（Shiro 虽然功能没有 Spring Security 多，但是对于大部分项目而言，Shiro 也够用了）。</p> <p>自从有了 Spring Boot 之后，Spring Boot 对于 Spring Security 提供了自动化配置方案，可以使用更少的配置来使用 Spring Security。</p> <p>因此，一般来说，常见的安全管理技术栈的组合是这样的：</p> <ul><li>SSM + Shiro</li> <li>Spring Boot/Spring Cloud + Spring Security</li></ul> <p><strong>以上只是一个推荐的组合而已，如果单纯从技术上来说，无论怎么组合，都是可以运行的。</strong></p> <h2 id="模块划分"><a href="#模块划分" class="header-anchor">#</a> 模块划分</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/spring/security/20211225011429.png" alt="image-20211225011425406"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/32.Spring生态/40.Spring Security/02.Security - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Spring" title="标签">#Spring</a><a href="/tags/?tag=%E6%9D%83%E9%99%90%E7%AE%A1%E7%90%86" title="标签">#权限管理</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/03, 16:16:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/spri
