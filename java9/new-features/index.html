">举例使用</a></li></ul></li><li><a href="#多版本兼容jar包">多版本兼容jar包</a><ul><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#语法改进-接口的私有方法">语法改进 - 接口的私有方法</a><ul><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#语法改进-钻石操作符使用升级">语法改进 - 钻石操作符使用升级</a><ul><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#语法改进-try语句">语法改进 - try语句</a></li><li><a href="#语法改进-下划线使用的限制">语法改进 - 下划线使用的限制</a></li><li><a href="#string存储结构变更">String存储结构变更</a><ul><li><a href="#产生背景">产生背景</a></li><li><a href="#使用说明">使用说明</a></li><li><a href="#stringbuffer与stringbuilder">StringBuffer与StringBuilder</a></li></ul></li><li><a href="#集合工厂方法-快速创建只读集合">集合工厂方法 - 快速创建只读集合</a><ul><li><a href="#产生背景">产生背景</a></li><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#增强的stream-api">增强的Stream API</a><ul><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#输出流直接转输入流">输出流直接转输入流</a></li><li><a href="#多分辨率图像api">多分辨率图像API</a><ul><li><a href="#产生背景">产生背景</a></li><li><a href="#使用说明">使用说明</a></li></ul></li><li><a href="#全新的http客户端api">全新的HTTP客户端API</a><ul><li><a href="#使用说明">使用说明</a></li><li><a href="#使用举例">使用举例</a></li></ul></li><li><a href="#deprecated的相关api">Deprecated的相关API</a></li><li><a href="#智能java编译工具">智能Java编译工具</a></li><li><a href="#统一的jvm日志系统和垃圾回收器">统一的JVM日志系统和垃圾回收器</a></li><li><a href="#javadoc的html5支持">javadoc的HTML5支持</a></li><li><a href="#javascript引擎升级-nashorn">Javascript引擎升级 - Nashorn</a></li><li><a href="#java的动态编译器">java的动态编译器</a><ul><li><a href="#产生背景">产生背景</a></li><li><a href="#使用说明">使用说明</a></li></ul></li><li><a href="#总结">总结</a><ul><li><a href="#在java9中看不到什么">在java9中看不到什么</a></li><li><a href="#展望">展望</a></li></ul></li></ul></div><p></p> <h2 id="java-9概述"><a href="#java-9概述" class="header-anchor">#</a> Java 9概述</h2> <h3 id="java-9不得不说的新特性"><a href="#java-9不得不说的新特性" class="header-anchor">#</a> Java 9不得不说的新特性</h3> <p>java 9 提供了超过 150 项新功能特性，包括备受期待的模块化系统、可交互的 REPL 工具：JShell，JDK 编译工具，Java 公共 API 和私有代码，以及安全增强、扩展提升、性能管理改善等。可以说 Java 9 是一个庞大的系统工程，完全做了一个整体改变。</p> <p>具体来讲：</p> <ul><li>模块化系统（核心）</li> <li>JShell 命令（核心）</li> <li>多版本兼容 jar 包</li> <li>接口的私有方法</li> <li>钻石操作符的使用升级</li> <li>语法改进：try 语句</li> <li>下划线使用限制</li> <li>String 存储结构变更</li> <li>便利的集合特性：of()</li> <li>增强的 Stream API</li> <li>多分辨率图像 API</li> <li>全新的 HTTP 客户端 API</li> <li>Deprecated 的相关 API</li> <li>智能 Java 编译工具</li> <li>统一的 JVM 日志系统</li> <li>javadoc 的 HTML 5 支持</li> <li>Javascript 引擎升级：Nashorn</li> <li>java 的动态编译器</li></ul> <h3 id="java语言后续版本的更迭"><a href="#java语言后续版本的更迭" class="header-anchor">#</a> java语言后续版本的更迭</h3> <p>从Java 9 这个版本开始，Java 的计划发布周期是 6 个月，下一个 Java 的主版本将于 2018 年 3 月发布，命名为 Java 18.3，紧接着再过六个月将发布 Java 18.9。</p> <p>这意味着 Java 的更新从传统的以特性驱动的发布周期，转变为以时间驱动的（6 个月为周期）发布模式，并逐步的将 Oracle JDK 原商业特性进行开源。</p> <p>针对企业客户的需求，Oracle 将以三年为周期发布长期支持版本（long term support）。</p> <h3 id="如何看待java-9的更新"><a href="#如何看待java-9的更新" class="header-anchor">#</a> 如何看待Java 9的更新</h3> <p>Java 更快的发布周期意味着开发者将不需要像以前一样为主要发布版本望眼欲穿。这也意味着开发者将可能跳过 Java 9 和它的不成熟的模块化功能，只需要再等待 6 个月就可以迎来新版本，这将可能解决开发者的纠结。</p> <blockquote><p>oracle 理念：小步快跑，快速迭代</p></blockquote> <h3 id="java-9资源"><a href="#java-9资源" class="header-anchor">#</a> Java 9资源</h3> <p>jdk 9 的下载：<code>http://www.oracle.com/technetwork/java/javase/downloads/index-jsp-138363.html</code></p> <p>java 9 帮助文档的下载：<code>http://www.oracle.com/technetwork/java/javase/documentation/jdk9-doc-downloads-3850606.html</code></p> <p>在线 Oracle JDK 9 文档：<code>https://docs.oracle.com/javase/9/</code></p> <p>Java 9 的新特性文档：<code>http://openjdk.java.net/projects/jdk9/</code></p> <p>下面表格是 Java 9 的新特性，左侧是英文，右侧是中文，左侧点击即可跳转到官网对该新特性的介绍文档。</p> <table><thead><tr><th>Features</th> <th>特性</th></tr></thead> <tbody><tr><td>JEP 102：<a href="http://openjdk.java.net/jeps/102" target="_blank" rel="noopener noreferrer">Process API Updates<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 ref="http://openjdk.java.net/jeps/295" target="_blank" rel="noopener noreferrer">Ahead-of-Time Compilation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>295：提前编译</td></tr> <tr><td>JEP 297：<a href="http://openjdk.java.net/jeps/297" target="_blank" rel="noopener noreferrer">Unified arm32/arm64 Port<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>297：统一的 arm32 / arm64 端口</td></tr> <tr><td>JEP 298：<a href="http://openjdk.java.net/jeps/298" target="_blank" rel="noopener noreferrer">Remove Demos and Samples<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>298：删除演示和样本</td></tr> <tr><td>JEP 299：<a href="http://openjdk.java.net/jeps/299" target="_blank" rel="noopener noreferrer">Reorganize Documentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>299：整理文档</td></tr></tbody></table> <p>JEP（JDK Enhancement Proposals）：JDK 改进提案，每当需要有新的设想时候，JEP 可以在 JCP（java community Process）之前或者同时提出 <strong>非正式的规范（specification）</strong>，被正式认可的 JEP 正式写进 JDK 的发展路线图并分配版本号。</p> <p>JSR（Java Specification Requests）：Java 规范提案，新特性的规范出现在这一阶段，是指向 JCP（Java Community Process）提出新增一个 <strong>标准化技术规范的正式请求</strong>。请求可以来自于小组/项目、JEP、JCP 成员或者 Java 社区（community）成员的提案，每个 Java 版本都由相应的 JSR 支持。</p> <ul><li>小组：对特定技术内容，比如安全、网络、HotSpot 等有共同兴趣的组织和个人</li> <li>项目：编写代码、文档以及其他工作，至少由一个小组赞助和支持，比如最近的 Lambda 计划，JigSaw 计划等</li></ul> <h2 id="jdk和jre的改变"><a href="#jdk和jre的改变" class="header-anchor">#</a> JDK和JRE的改变</h2> <h3 id="jdk与jre的关系"><a href="#jdk与jre的关系" class="header-anchor">#</a> JDK与JRE的关系</h3> <p>JDK：Java Development Kit（Java 开发工具包）</p> <p>JRE：Java Runtime Environment（Java 运行环境）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210151118.png" alt="image-20220210151110397"></p> <p>说明：</p> <ul><li>JDK = JRE + 开发工具集（例如 Javac 编译工具等）</li> <li>JRE = JVM + Java SE 标准类库</li></ul> <h3 id="jdk8的目录结构"><a href="#jdk8的目录结构" class="header-anchor">#</a> JDK8的目录结构</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210151235.png" alt="image-20220210151235086"></p> <p>说明：</p> <table><thead><tr><th>目录</th> <th>作用</th></tr></thead> <tbody><tr><td>bin 目录</td> <td>包含命令行开发和调试工具，如 javac，jar 和 javadoc</td></tr> <tr><td>include 目录</td> <td>包含在编译本地代码时使用的 C/C++ 头文件</td></tr> <tr><td>lib 目录</td> <td>包含 JDK 工具的几个 JAR 和其他类型的文件。 它有一个 tools.jar 文件，其中包含 javac 编译器的 Java 类</td></tr> <tr><td>jre/bin 目录</td> <td>包含基本命令，如 Java 命令。 在 Windows 平台上，它包含系统的运行时动态链接库（DLL）</td></tr> <tr><td>jre/lib 目录</td> <td>包含用户可编辑的配置文件，如 <code>.properties</code> 和 <code>.policy</code> 文件。包含几个 JAR。<code>rt.jar</code> 文件包含运行时的 Java 类和资源文件</td></tr></tbody></table> <h3 id="jdk9的目录结构"><a href="#jdk9的目录结构" class="header-anchor">#</a> JDK9的目录结构</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210151409.png" alt="image-20220210151408535"></p> <p>说明：</p> <table><thead><tr><th>目录</th> <th>作用</th></tr></thead> <tbody><tr><td>bin 目录</td> <td>包含所有命令。 在 Windows 平台上，它继续包含系统的运行时动态链接库</td></tr> <tr><td>conf 目录</td> <td>包含用户可编辑的配置文件，例如以前位于 jre\lib 目录中的 <code>.properties</code> 和 <code>.policy</code> 文件</td></tr> <tr><td>include 目录</td> <td>包含要在以前编译本地代码时使用的 C/C++ 头文件。它只存在于 JDK 中</td></tr> <tr><td>jmods 目录</td> <td>包含 JMOD 格式的平台模块。创建自定义运行时映像时需要它。它只存在于 JDK 中</td></tr> <tr><td>legal 目录</td> <td>包含法律声明</td></tr> <tr><td>lib 目录</td> <td>包含非 Windows 平台上的动态链接本地库。其子目录和文件不应由开发人员直接编辑或使用</td></tr></tbody></table> <h2 id="模块化系统"><a href="#模块化系统" class="header-anchor">#</a> 模块化系统</h2> <p>参考 Jigsaw，现在改名为 Modularity。</p> <p>官方 Feature：</p> <ul><li>200：<a href="http://openjdk.java.net/jeps/200" target="_blank" rel="noopener noreferrer">The Modular JDK<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>201：<a href="http://openjdk.java.net/jeps/201" target="_blank" rel="noopener noreferrer">Modular Source Code<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>220：<a href="http://openjdk.java.net/jeps/220" target="_blank" rel="noopener noreferrer">Modular Run-Time Images<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>260：<a href="http://openjdk.java.net/jeps/260" target="_blank" rel="noopener noreferrer">Encapsulate Most Internal APIs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>261：<a href="http://openjdk.java.net/jeps/261" target="_blank" rel="noopener noreferrer">Module System<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>282：<a href="http://openjdk.java.net/jeps/282" target="_blank" rel="noopener noreferrer">jlink: The Java Linker<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="产生背景及意义"><a href="#产生背景及意义" class="header-anchor">#</a> 产生背景及意义</h3> <p>谈到 Java 9 大家往往第一个想到的就是 Jigsaw 项目。众所周知，Java 已经发展超过 20 年（95 年最初发布），Java 和相关生态在不断丰富的同时也越来越暴露出一些问题：</p> <ul><li><strong>Java 运行环境的膨胀和臃肿</strong>。每次 JVM 启动的时候，至少会有 30～60MB 的内存加载，主要原因是 JVM 需要加载 rt.jar，不管其中的类是否被classloader 加载，第一步 <strong>整个 jar 都会被 JVM 加载到内存当中去</strong>（而模块化可以根据模块的需要加载程序运行需要的 Class）</li> <li>当代码库越来越大，创建复杂，<strong>盘根错节的「意大利面条式代码」的几率呈指数级的增长</strong>。不同版本的 <strong>类库交叉依赖</strong> 导致让人头疼的问题，这些都 <strong>阻碍了 Java 开发和运行效率的提升</strong></li> <li>很难真正地对代码进行封装，而系统并没有对不同部分（也就是 JAR 文件）之间的依赖关系有个明确的概念。<strong>每一个公共类都可以被类路径之下任何其它的公共类所访问到，这样就会导致无意中使用了并不想被公开访问的 API</strong></li> <li><strong>类路径本身也存在问题</strong>: 你怎么知晓所有需要的 JAR 都已经有了，或者是不是会有重复的项呢</li></ul> <p>同时，由于 <strong>兼容性等各方面的掣肘</strong>，对 Java 进行大刀阔斧的革新越来越困难，Jigsaw 从 Java 7 阶段就开始筹备，Java 8 阶段进行了大量工作，终于在 Java 9 里落地，一种千呼万唤始出来的意味。</p> <p><strong>Jigsaw 项目（后期更名为 Modularity）的工作量和难度大大超出了初始规划</strong>。JSR 376 Java 平台模块化系统（JPMS，Java Platform Module System）作为 Jigsaw 项目的核心，其主体部分被分解成 6 个 JEP（JDK Enhancement Proposals）。</p> <p>作为 Java 9 平台 <strong>最大的一个特性</strong>，随着 Java 平台模块化系统的落地，开发人员无需再为不断膨胀的 Java 平台苦恼，例如，您可以 <strong>使用 jlink 工具，根据需要定制运行时环境</strong>。这对于拥有大量镜像的容器应用场景或复杂依赖关系的大型应用等，都具有非常重要的意义。</p> <p><strong>本质上讲，模块（module）的概念，其实就是 package 外再裹一层</strong>，也就是说，用模块来管理各个 package，通过声明某个 package 暴露，不声明默认就是隐藏。因此，模块化使得代码组织上 <strong>更安全</strong>，因为它可以指定哪些部分可以暴露，哪些部分隐藏。</p> <h3 id="设计理念"><a href="#设计理念" class="header-anchor">#</a> 设计理念</h3> <p><strong>模块独立、化繁为简。</strong></p> <p>模块化（以 Java 平台模块系统的形式）将 JDK 分成一组模块，可以在编译时，运行时或者构建时进行组合。</p> <h3 id="实现目标"><a href="#实现目标" class="header-anchor">#</a> 实现目标</h3> <ul><li><strong>主要目的在于减少内存的开销</strong></li> <li>只须必要模块，而非全部 JDK 模块，可 <strong>简化各种类库和大型应用的开发和维护</strong></li> <li>改进 Java SE 平台，使其可以 <strong>适应不同大小的计算设备</strong></li> <li><strong>改进其安全性</strong>，可维护性，提高性能</li></ul> <h3 id="代码举例"><a href="#代码举例" class="header-anchor">#</a> 代码举例</h3> <p>模块将由通常的类和新的模块声明文件（module-info.java）组成。该文件是位于 Java 代码结构的顶层，该模块描述符明确地定义了 <strong>我们的模块需要什么依赖关系，以及哪些模块被外部使用</strong>。在 exports 子句中未提及的所有包默认情况下将封装在模块中，不能在外部使用。</p> <p>首先结构如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">根目录</span> <span class="token punctuation">(</span>java9test<span class="token punctuation">)</span>
├── java9demo
│   ├── src
│   │   ├── cn<span class="token punctuation">.</span>youngkbt
│   │   │	├── bean
│	│	│	│	└── Person<span class="token punctuation">.</span>java
│   │   │   ├── entity
│	│	│	│	└── User<span class="token punctuation">.</span>java	
│   │   │   └── module<span class="token operator">-</span>info<span class="token punctuation">.</span>java
├── javatest
│   ├── src
│   │   ├── cn<span class="token punctuation">.</span>youngkbt
│   │   │	├── java
│	│	│	│	└── ModuleTest<span class="token punctuation">.</span>java
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210155129.png" alt="image-20220210155128270"></p> <ul><li><p>创建 java 9demo 模块 src 的 module-info.java 文件</p> <p>这个文件导出包名给其他模块使用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">module</span> <span class="token namespace">java9demo</span> <span class="token punctuation">{</span>
    <span class="token keyword">exports</span> <span class="token namespace">cn<span class="token punctuation">.</span>youngkbt<span class="token punctuation">.</span>bean</span><span class="token punctuation">;</span>
    <span class="token keyword">exports</span> <span class="token namespace">cn<span class="token punctuation">.</span>youngkbt<span class="token punctuation">.</span>entry</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>exports：控制着哪些包可以被其它模块访问到。所有不被导出的包默认都被封装在模块里面。</p></li> <li><p>然后创建 javatest 模块 src 的 module-info.java 文件</p> <p>这个文件则是引用 java9demo 导出的包和其他需要的包</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">module</span> <span class="token namespace">javatest</span> <span class="token punctuation">{</span>
    <span class="token keyword">requires</span> <span class="token namespace">java9demo</span><span class="token punctuation">;</span>
    <span class="token keyword">requires</span> <span class="token namespace">java<span class="token punctuation">.</span>logging</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>requires：指明对其它模块的依赖。</p></li> <li><p>java 9demo 模块中的 ModuleTest 类使用如下（如果不 requires 引入，则获取不到包下的类）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ModuleTest</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Logger</span> LOGGER <span class="token operator">=</span> <span class="token class-name">Logger</span><span class="token punctuation">.</span><span class="token function">getLogger</span><span class="token punctuation">(</span><span class="token string">&quot;youngkbt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token class-name">Person</span> p <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;Tom&quot;</span><span class="token punctuation">,</span><span class="token number">12</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">User</span> user <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;aaaaaa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></li></ul> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>每个模块创建 <code>module-info.java</code> 文件，导出其他模块需要的包，引入其他模块已经导出的包。</p> <p>其实 Maven 通过 pom.xml 已经实现了模块化，这里演示的是没有使用 Maven 项目的情况下，如何在不同模块下引入其他模块的包。</p> <p>关于更多 Java 9 模块编程的内容请参考一本书：《<a href="http://techbus.safaribooksonline.com/9781491954157/" target="_blank" rel="noopener noreferrer">Java 9 Modularity<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>》，里面讲的比较详细，介绍了当前 Java 对 jar 之间以来的管理是多么的混乱，引入 modularity 之后的改变会是很明显的差别。</p> <h2 id="jshell"><a href="#jshell" class="header-anchor">#</a> JShell</h2> <p>官方 Feature：222：</p> <ul><li><a href="http://openjdk.java.net/jeps/222" target="_blank" rel="noopener noreferrer">jshell：The Java Shell (Read-Eval-Print Loop）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="产生背景"><a href="#产生背景" class="header-anchor">#</a> 产生背景</h3> <p>像 Python 和 Scala 之类的语言早就有交互式编程环境 REPL（read - evaluate - print - loop）了，以交互式的方式对语句和表达式进行求值。开发者只需要输入一些代码，就可以在编译前获得对程序的反馈。而 <strong>之前的 Java 版本要想执行代码，必须创建文件、声明类、提供测试方法方可实现</strong>。</p> <h3 id="理念设计"><a href="#理念设计" class="header-anchor">#</a> 理念设计</h3> <p>即写即得、快速运行。</p> <h3 id="目标实现"><a href="#目标实现" class="header-anchor">#</a> 目标实现</h3> <p><strong>Java 9 中终于拥有了 REPL 工具：JShell</strong>。利用 JShell 在没有创建类的情况下直接声明变量，计算表达式，执行语句。即开发时可以在命令行里直接运行 Java 的代码，而无需创建 Java 文件，无需跟人解释 <code>public static void main(String[] args)</code> 这句废话。</p> <p>JShell 也可以从 <strong>文件中加载语句</strong> 或者将语句保存到文件中。</p> <p>JShell 也可以是 <strong>Tab 键进行自动补全</strong> 和 <strong>自动添加分号</strong>。</p> <h3 id="举例使用"><a href="#举例使用" class="header-anchor">#</a> 举例使用</h3> <blockquote><p>调出 JShell</p></blockquote> <p>如果已经配置了 Java 9 的环境变量，则直接在命令行输入 <code>jshell</code> 即可，如果没有配置环境遍历，则去 Java 根目录下的 bin 目录找到 <code>jshell.exe</code>。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210161721.png" alt="image-20220210161720608"></p> <blockquote><p>获取帮助</p></blockquote> <p>任何命令行工具都有 <code>help</code> 帮助提示，JShell 也不例外，输入 <code>/help intro</code> 即可看到帮助。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210161815.png" alt="image-20220210161814112"></p> <blockquote><p>基本使用</p></blockquote> <p>和在 Java 文件写代码一样，JShell 会自动执行输入的代码，并且保存起来，当退出后，再清空代码。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;你好！world&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">int</span>  i <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

<span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">20</span><span class="token punctuation">;</span>

<span class="token keyword">int</span> k <span class="token operator">=</span> i <span class="token operator">+</span> k<span class="token punctuation">;</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 30</span>

<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">int</span> m<span class="token punctuation">,</span> <span class="token keyword">int</span> n<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> m <span class="token operator">+</span> n<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">int</span> k <span class="token operator">=</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>k<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210161920.png" alt="image-20220210161919681"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210161932.png" alt="image-20220210161931145"></p> <p>注意：在 JShell 环境下，语句末尾的 <code>;</code> 是可选的。但推荐还是最好加上。提高代码可读性。</p> <blockquote><p>导入指定的包</p></blockquote> <p>指定包路径，可导入包。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162156.png" alt="image-20220210162155889"></p> <blockquote><p>默认已经导入如下的所有包：（包含 <code>java.lang</code> 包）</p></blockquote> <p>通过 <code>/import</code> 指令可以查看默认导入的包：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162236.png" alt="image-20220210162234969"></p> <blockquote><p>只需按下 Tab 键，就能自动补全代码</p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162250.png" alt="image-20220210162249456"></p> <blockquote><p>列出当前 session 里所有有效的代码片段</p></blockquote> <p>通过 <code>/list</code> 指令列出曾经输入的代码片段。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162410.png" alt="image-20220210162410111"></p> <blockquote><p>查看当前 session 下所有创建过的变量</p></blockquote> <p>通过 <code>/var</code> 指令列出所有创建过的变量。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162421.png" alt="image-20220210162420212"></p> <blockquote><p>查看当前 session 下所有创建过的方法</p></blockquote> <p>通过 <code>/methods</code> 指令列出所有创建过的方法。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162442.png" alt="image-20220210162441281"></p> <p>注意：我们还可以重新定义相同方法名和参数列表的方法，即为对现有方法的修改（或覆盖）。</p> <blockquote><p>使用外部代码编辑器来编写 Java 代码</p></blockquote> <p>通过 <code>/methods</code> 指令弹出文本框，在文本框进行代码的编写。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210162518.png" alt="image-20220210162517736"></p> <blockquote><p>从外部文件加载源代码</p></blockquote> <p>通过 <code>/open</code> 命令打开指定路径下的 Java 文件，并自动执行，在命令行输出结果。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/open D:/HelloWorld.java
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>没有受检异常（编译时异常）</p></blockquote> <p>下面代码本来应该强迫我们捕获一个 IOException，但却没有出现。因为 JShell 在后台为我们隐藏了。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">URL</span> url <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">URL</span><span class="token punctuation">(</span><span class="token string">&quot;http://notes.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>退出 JShell</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/exit
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="多版本兼容jar包"><a href="#多版本兼容jar包" class="header-anchor">#</a> 多版本兼容jar包</h2> <p>官方 Feature：238：</p> <ul><li><a href="http://openjdk.java.net/jeps/238" target="_blank" rel="noopener noreferrer">Multi-Release JAR Files<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="使用说明"><a href="#使用说明" class="header-anchor">#</a> 使用说明</h3> <p>当一个新版本的 Java 出现的时候，你的库用户要花费数年时间才会切换到这个新的版本。这就意味着 <strong>库得去向后兼容你想要支持的最老的 Java 版本（许多情况下就是 Java 6 或者 Java7）</strong>。这实际上意味着未来的很长一段时间，你都不能在库中运用 Java 9 所提供的新特性。幸运的是，<strong>多版本兼容 jar 功能能让你创建仅在特定版本的 Java 环境中运行库程序选择使用的 Class 版本</strong>。</p> <p>举例 1：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>jar root
  <span class="token operator">-</span> <span class="token class-name">A</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// 旧版本</span>
  <span class="token operator">-</span> <span class="token class-name">B</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// 旧版本</span>
  <span class="token operator">-</span> <span class="token class-name">C</span><span class="token punctuation">.</span><span class="token keyword">class</span>
  <span class="token operator">-</span> <span class="token class-name">D</span><span class="token punctuation">.</span><span class="token keyword">class</span>
  <span class="token operator">-</span> META<span class="token operator">-</span>INF
    <span class="token operator">-</span> versions
      <span class="token operator">-</span> <span class="token number">9</span>
        <span class="token operator">-</span> <span class="token class-name">A</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// Java 9 版本</span>
        <span class="token operator">-</span> <span class="token class-name">B</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// Java 9 版本</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>说明：在上述场景中，root.jar 可以在 Java 9 中使用，不过 A 或 B 类使用的不是顶层的 root.A 或 root.B 这两个 Class，而是处在 <code>META-INF/versions/9</code> 下面的这两个。这是 <strong>特别为 Java 9 准备的 Class 版本，可以运用 Java 9 所提供的特性和库</strong>。同时，在早期的 Java 诸版本中使用这个 JAR 也是能运行的，因为 <strong>较老版本的 Java 只会看到顶层的 A 类或 B 类</strong>。</p> <p>举例 2：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>jar root
  <span class="token operator">-</span> <span class="token class-name">A</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// 旧版本</span>
  <span class="token operator">-</span> <span class="token class-name">B</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// 旧版本</span>
  <span class="token operator">-</span> <span class="token class-name">C</span><span class="token punctuation">.</span><span class="token keyword">class</span>
  <span class="token operator">-</span> <span class="token class-name">D</span><span class="token punctuation">.</span><span class="token keyword">class</span>
  <span class="token operator">-</span> META<span class="token operator">-</span>INF
    <span class="token operator">-</span> versions
      <span class="token operator">-</span> <span class="token number">9</span>
        <span class="token operator">-</span> <span class="token class-name">A</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// Java 9 版本</span>
        <span class="token operator">-</span> <span class="token class-name">B</span><span class="token punctuation">.</span><span class="token keyword">class</span>  <span class="token comment">// Java 9 版本</span>
        <span class="token operator">-</span> <span class="token number">10</span>
          <span class="token operator">-</span> <span class="token class-name">A</span><span class="token punctuation">.</span><span class="token keyword">class</span> <span class="token comment">// Java 10 版本</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>这样一来，旧版本使用上方的 ABCD Class 文件，而 Java 9 使用自己的 AB Class 文件，Java 10 则使用自己的 A Class。</p> <p>官方说明：</p> <p>By this scheme, it is possible for versions of a class designed for a later  Java platform release to override the version of that same class designed  for an earlier Java platform release.</p> <h3 id="使用举例"><a href="#使用举例" class="header-anchor">#</a> 使用举例</h3> <p>看视频更清楚：https://www.bilibili.com/video/BV1v4411U7Sk?p=32</p> <p><strong>步骤一：提供必要的类</strong></p> <blockquote><p>Java 8 环境</p></blockquote> <p>在指定目录（E:\teach\01_Java9\multijar\src\main\java\cn\youngkbt）下提供如下的类：</p> <p>Generator.java</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Generator</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">createStrings</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

Generated strings: Java <span class="token number">9</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="语法改进-接口的私有方法"><a href="#语法改进-接口的私有方法" class="header-anchor">#</a> 语法改进 - 接口的私有方法</h2> <p>官方 Feature：213：</p> <ul><li><a href="http://openjdk.java.net/jeps/213" target="_blank" rel="noopener noreferrer">Milling Project Coin<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="使用说明-2"><a href="#使用说明-2" class="header-anchor">#</a> 使用说明</h3> <p>Java 8 中规定接口中的方法除了抽象方法之外，还可以定义静态方法和默认的方法。一定程度上，扩展了接口的功能，此时的接口更像是一个抽象类。</p> <p>在 Java 9 中，接口更加的灵活和强大，<strong>连方法的访问权限修饰符都可以声明为 private 的了</strong>，此时方法将不会成为你对外暴露的 API 的一部分。</p> <h3 id="使用举例-2"><a href="#使用举例-2" class="header-anchor">#</a> 使用举例</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 *
 * 面试题：抽象类 和 接口 的异同？
 *   ① 二者的定义： a. 声明的方式   b. 内部的结构（jdk 7 ;jdk 8 ; jdk 9)
 *   ② 共同点：不能实例化；以多态的方式使用
 *   ③ 不同点：单继承；多实现
 */</span>
<span class="token keyword">interface</span> <span class="token class-name">MyInterface</span> <span class="token punctuation">{</span>
    <span class="token comment">//jdk 7 : 只能声明全局常量(public static final)和抽象方法(public abstract)</span>
    <span class="token keyword">void</span> <span class="token function">normalInterfaceMethod</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// jdk 8 : 声明静态方法 和 默认方法</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;method1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">default</span> <span class="token keyword">void</span> <span class="token function">methodDefault1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">init</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 私有方法</span>
    <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">init</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;默认方法中的通用操作&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">MyInterfaceImpl</span> <span class="token keyword">implements</span> <span class="token class-name">MyInterface</span><span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">normalInterfaceMethod</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;实现接口的方法&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MyInterfaceTest</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">MyInterfaceImpl</span> impl <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">MyInterfaceImpl</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        impl<span class="token punctuation">.</span><span class="token function">methodDefault1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// impl.init();// 不能调用</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br></div></div><h2 id="语法改进-钻石操作符使用升级"><a href="#语法改进-钻石操作符使用升级" class="header-anchor">#</a> 语法改进 - 钻石操作符使用升级</h2> <h3 id="使用说明-3"><a href="#使用说明-3" class="header-anchor">#</a> 使用说明</h3> <p>我们将能够与匿名实现类共同使用钻石操作符（diamond operator） 在 Java 8 中如下的操作是会报错的（第 2 行结尾有 <code>{}</code>）：</p> <div class="language-java line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-java"><code><span class="token keyword">private</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">flattenStrings</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> lists<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">:</span> lists<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        set<span class="token punctuation">.</span><span class="token function">addAll</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>set<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>编译报错信息：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token char">'&lt;&gt;'</span> cannot be used <span class="token keyword">with</span> <span class="token namespace">anonymous</span> classes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="使用举例-3"><a href="#使用举例-3" class="header-anchor">#</a> 使用举例</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">DiamondOperatorTest</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testDiamondOperator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">diamondOperator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">diamondOperator</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 创建一个继承于 HashSet 的匿名子类的对象</span>
        <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span><span class="token comment">// 编译通过</span>
        set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;MM&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;JJ&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;GG&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token class-name">String</span> s <span class="token operator">:</span> set<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="语法改进-try语句"><a href="#语法改进-try语句" class="header-anchor">#</a> 语法改进 - try语句</h2> <p>在 Java 8 之前，我们习惯于这样处理资源的关闭：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testTry1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">InputStreamReader</span> reader <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
    <span class="token keyword">try</span><span class="token punctuation">{</span>
        reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">//流的操作</span>
        reader<span class="token punctuation">.</span><span class="token function">read</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">finally</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>reader <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                reader<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>Java 8 中，可以实现资源的自动关闭，但是要求执行后必须关闭的所有资源必须在 try 子句中初始化，否则编译不通过。如下例所示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testTry2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">try</span><span class="token punctuation">(</span><span class="token class-name">InputStreamReader</span> reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>Java 9 中，用资源语句编写 try 将更容易，我们<strong>可以在 try 子句中使用已经初始化过的资源，此时的资源是 final 的</strong>：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testTry3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">InputStreamReader</span> reader <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">InputStreamReader</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">OutputStreamWriter</span> writer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">OutputStreamWriter</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">try</span><span class="token punctuation">(</span>reader<span class="token punctuation">;</span>writer<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// reader 是 final 的，不可再被赋值</span>
        <span class="token comment">// reader = null;</span>
    <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">IOException</span> e<span class="token punctuation">)</span><span class="token punctuation">{</span>
        e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="语法改进-下划线使用的限制"><a href="#语法改进-下划线使用的限制" class="header-anchor">#</a> 语法改进 - 下划线使用的限制</h2> <p><strong>UnderScore（下划线）。</strong></p> <p>在 Java 8 中，标识符可以独立使用 <code>_</code> 来命名：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> _ <span class="token operator">=</span> <span class="token string">&quot;hello&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>_<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>但是，在 Java 9 中规定 <code>_</code> 不再可以单独命名标识符了，如果使用， 会报错：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">As</span> of <span class="token class-name">Java</span> <span class="token number">9</span><span class="token punctuation">,</span> <span class="token char">'_'</span> is a keyword<span class="token punctuation">,</span> and may not be used as an identifier
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="string存储结构变更"><a href="#string存储结构变更" class="header-anchor">#</a> String存储结构变更</h2> <p>官方 Feature：JEP 254：</p> <ul><li><a href="http://openjdk.java.net/jeps/254" target="_blank" rel="noopener noreferrer">Compact Strings<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="产生背景-2"><a href="#产生背景-2" class="header-anchor">#</a> 产生背景</h3> <p>String 类的当前实现将字符存储在字符数组，每个字符使用两个字节（16 位）。数据从许多不同的应用程序收集的数据表明字符串是堆使用的主要组成部分，而且最重要的是对象仅包含拉丁字母 1。这样的角色只需要一个字节的存储空间，因此占内部字符数组空间的一半许多这样的字符串对象将被闲置。</p> <h3 id="使用说明-4"><a href="#使用说明-4" class="header-anchor">#</a> 使用说明</h3> <p>我们建议更改 String 类的内部表示形式从 UTF-16 字符数组到字节数组再加上编码标志领域新的字符串类将存储编码为 ISO-8859-1 / 拉丁语-1（每个字符一个字节），或作为 UTF-16（两个字节每个字符），基于字符串的内容。编码标志将指示使用哪种编码。</p> <p>结论：String 再也不用 char[] 来存储啦，改成了 byte[] 加上编码标记，节约了一些空间。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">String</span> <span class="token keyword">implements</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span>Serializable</span><span class="token punctuation">,</span> <span class="token class-name">Comparable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">,</span> 
<span class="token class-name">CharSequence</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Stable</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> value<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="stringbuffer与stringbuilder"><a href="#stringbuffer与stringbuilder" class="header-anchor">#</a> StringBuffer与StringBuilder</h3> <p>那 StringBuffer 和 StringBuilder 是否仍无动于衷呢？</p> <p>与字符串相关的类，如 AbstractStringBuilder、StringBuilder、StringBuffer 将更新为使用相同的表示形式。</p> <p>结论：AbstractStringBuilder、StringBuilder、StringBuffer 底层也变成了 <code>byte[]</code>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * String：jdk 8 及之前：底层使用char[]存储；jdk 9 : 底层使用byte[] (encoding flag)
 * StringBuffer：jdk 8 及之前：底层使用char[]存储；jdk 9 : 底层使用byte[]
 * StringBuilder：jdk 8 及之前：底层使用char[]存储；jdk 9 : 底层使用byte[]
 *
 * String：不可变的字符序列；
 * StringBuffer：可变的字符序列；线程安全的，效率低；
 * StringBuilder：可变的字符序列；线程不安全的，效率高（jdk 5.0)
 *
 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="集合工厂方法-快速创建只读集合"><a href="#集合工厂方法-快速创建只读集合" class="header-anchor">#</a> 集合工厂方法 - 快速创建只读集合</h2> <p>官方 Feature：269：</p> <ul><li><a href="http://openjdk.java.net/jeps/269" target="_blank" rel="noopener noreferrer">Convenience Factory Methods for Collections<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="产生背景-3"><a href="#产生背景-3" class="header-anchor">#</a> 产生背景</h3> <p>要创建一个 <strong>只读、不可改变</strong> 的集合，必须构造和分配它，然后添加元素，最后包装成一个不可修改的集合。</p> <blockquote><p>Java 8 环境</p></blockquote> <p>比如使用 <code>Collections</code> 提供的 <code>unmodifiableList</code> 方法可以创建 <strong>只读、不可改变</strong> 的 List 集合：</p> <div class="language-java line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> namesList <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    namesList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;Joe&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    namesList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;Bob&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    namesList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;Bill&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    namesList <span class="token operator">=</span> <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">unmodifiableList</span><span class="token punctuation">(</span>namesList<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>namesList<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>缺点：我们一下写了五行。即：它不能表达为单个表达式。</p> <p>当然，我们也可以稍微简单点处理：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// List</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">unmodifiableList</span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;b&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;c&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Set</span>
    <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">unmodifiableSet</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;b&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;c&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Map：如下操作不适用于 jdk 8 及之前版本,适用于 jdk 9</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> map <span class="token operator">=</span> <span class="token class-name">Collections</span><span class="token punctuation">.</span><span class="token function">unmodifiableMap</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token punctuation">{</span>
			<span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;b&quot;</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
			<span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;c&quot;</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span>k<span class="token punctuation">,</span>v<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>k <span class="token operator">+</span> <span class="token string">&quot;:&quot;</span> <span class="token operator">+</span> v<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>Java 9 因此 <strong>引入了方便的方法</strong>，这使得类似的事情更容易表达。</p> <h3 id="使用说明-5"><a href="#使用说明-5" class="header-anchor">#</a> 使用说明</h3> <p>Java 9 给各个集合引入了 <code>of()</code> 静态方法，该方法代替 <code>Collections.unmodifiableXXX</code> 创建出 <strong>只读、不可改变</strong> 的集合。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210181533.png" alt="image-20220210181532432"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">List</span> firsnamesList <span class="token operator">=</span> <span class="token class-name">List</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;Joe&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Bob&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Bill&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>调用集合中静态方法 <code>of()</code>，可以将不同数量的参数传输到此工厂方法中。此功能可用于 Set 和 List，也可用于 Map 的类似形式。<strong>此时得到的集合，是不可变的</strong>：在创建后，继续添加元素到这些集合会导致 <code>UnsupportedOperationException</code>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>UnsupportedOperationException</span>
