sbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">YonYou - Client端开发<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#uap创建生成">UAP创建生成</a></li><li><a href="#前端配置">前端配置</a><ul><li><a href="#功能注册">功能注册</a></li><li><a href="#菜单注册">菜单注册</a></li><li><a href="#菜单授权">菜单授权</a></li><li><a href="#单据模板初始化">单据模板初始化</a></li><li><a href="#查询模板初始化">查询模板初始化</a></li><li><a href="#功能节点默认模板输出">功能节点默认模板输出</a></li></ul></li><li><a href="#后端配置">后端配置</a><ul><li><a href="#配置文件">配置文件</a></li><li><a href="#client-的-action-类">Client 的 Action 类</a></li><li><a href="#public-的-service-接口">public 的 Service 接口</a></li><li><a href="#private-的-service-实现类">private 的 Service 实现类</a></li><li><a href="#注册-service">注册 Service</a></li></ul></li></ul></div><p></p> <h2 id="uap创建生成"><a href="#uap创建生成" class="header-anchor">#</a> UAP创建生成</h2> <p>启动「UAP-STUDIO」，【文件】-&gt;【新建】-&gt;【其他】-&gt;【UAP Project development】-&gt;【UAP 业务项目】。创建过程的模板选择 ftpub。</p> <p>接着继续创建「UAP 业务组件项目」。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093436.png" alt="image-20220303174143608"></p> <p>【窗口】-&gt;【显示视图】-&gt;【其他】，打开 MDP 透视图。</p> <p>对刚刚创建的 UAP 业务组件项目右键：新建实体组件，接着创建一个「实体」，并右键实体，找到特性，分别选择「组织信息、审计信息、富客户端单据信息」。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093440.png" alt="image-20220303174445002"></p> <ul><li><p>左键点击实体，在右边的「访问器类型」选择 <code>AggVO</code>，修改名称、显示名称，主属性选择 id</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093442.png" alt="image-20220303174842484"></p></li> <li><p>左键点击空白处，在右边的「代码风格」选择自定义样式</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093445.png" alt="image-20220303174854805"></p></li> <li><p>最后右键「发布元数据」，然后「生成 java 代码」</p></li></ul> <h2 id="前端配置"><a href="#前端配置" class="header-anchor">#</a> 前端配置</h2> <p>回到项目，「UAP 中间件服务器」运行，运行成功后，再次在相同的位置「UAP 客户端」运行，来到了前端。</p> <p>前端流程：</p> <ul><li>功能注册</li> <li>菜单注册</li> <li>菜单授权</li> <li>单据模板初始化</li> <li>查询模板初始化</li> <li>默认模板输出</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093448.png" alt="image-20220303215058224"></p> <h3 id="功能注册"><a href="#功能注册" class="header-anchor">#</a> 功能注册</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093450.png" alt="image-20220303215012270"></p> <h3 id="菜单注册"><a href="#菜单注册" class="header-anchor">#</a> 菜单注册</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093455.png" alt="image-20220303215136734"></p> <h3 id="菜单授权"><a href="#菜单授权" class="header-anchor">#</a> 菜单授权</h3> <p>【动态建模平台】-&gt;【权限管理】-&gt;【职责-集团】，进入权限管理。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093457.png" alt="image-20220303215526682"></p> <p>首先点击查询，然后确定，就会查出很多的数据，点击末页，找到 <code>yongyou_qq</code>，打开。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093458.png" alt="image-20220303215718665"></p> <p>然后把自己的菜单添加到右边。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093500.png" alt="image-20220303215747167"></p> <h3 id="单据模板初始化"><a href="#单据模板初始化" class="header-anchor">#</a> 单据模板初始化</h3> <p>搜索发布的实体，添加。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093502.png" alt="image-20220303215935610"></p> <h3 id="查询模板初始化"><a href="#查询模板初始化" class="header-anchor">#</a> 查询模板初始化</h3> <p>查询自己的模板编码。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093559.png" alt="image-20220303220021334"></p> <p>进入修改界面，添加数据。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093504.png" alt="image-20220303220044754"></p> <p>输入模板的信息，并且将数据库的字段拖到右边。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093505.png" alt="image-20220303220142874"></p> <h3 id="功能节点默认模板输出"><a href="#功能节点默认模板输出" class="header-anchor">#</a> 功能节点默认模板输出</h3> <p>所属银行和国家地区不需要填写。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093507.png" alt="image-20220303220315335"></p> <h2 id="后端配置"><a href="#后端配置" class="header-anchor">#</a> 后端配置</h2> <p>在前面我们已经创建了元数据的 Java 类，有三个：Agg 类、Agg 菜单类、实体类。</p> <p>先看看后端的目录结构：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/yonyou/20220304093509.png" alt="image-20220304091602190"></p> <h3 id="配置文件"><a href="#配置文件" class="header-anchor">#</a> 配置文件</h3> <p>配置文件类似于 Spring 的 xml，配置前端 URL 对应的处理类（Controller），这边是叫 Action。</p> <p>当前端发送 URL 请求，则会在该文件找到与请求对应的 Action 类。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;GBK&quot;?&gt;</span>
