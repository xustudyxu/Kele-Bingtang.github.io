#站点信息代码">站点信息代码</a></li><li><a href="#站点信息配置">站点信息配置</a></li></ul></li><li><a href="#本地主题">本地主题</a><ul><li><a href="#工具类">工具类</a></li><li><a href="#vue组件创建">Vue组件创建</a></li><li><a href="#vue组件引用">Vue组件引用</a></li><li><a href="#核心配置文件">核心配置文件</a></li><li><a href="#配置站点信息">配置站点信息</a></li></ul></li><li><a href="#属性配置">属性配置</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>本内容将在首页和每篇的文章页加入了一些元素，目前适用版本是 Vdoing v1.x。</p> <p>效果如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220102230720.png" alt="image-20220102230719391"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103180059.png" alt="image-20220103180058191"></p> <p>本站的访问量和文章的浏览量使用了 <strong>不蒜子</strong>，因为不蒜子利用域名来统计访问量，所以本地 localhost 肯定有很多人访问过，即本地编译后的首页访问量会很多，所以无需担心实际部署后的访问量。</p> <p><a href="http://busuanzi.ibruce.info/" target="_blank" rel="noopener noreferrer">不蒜子官网地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="http://ibruce.info/2015/04/04/busuanzi/" target="_blank" rel="noopener noreferrer">不蒜子文档地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><strong>问题</strong>：本模块目前有一个功能依赖于 git 的 <code>lastUpdated</code> 功能，该功能已经内置 Vuepress，所以无需担心，唯一值得注意的是：在本地添加了新的文件，最后活动时间的数据可能为 <code>NaN</code>（无法获取的意思）。</p> <p><strong>解决</strong>：只需要在博客项目部署的过程中执行 <code>git commit</code> 命令，因为该命令将会获取一个准确的时间代替 <code>NaN</code>，给本模块使用。</p> <div class="custom-block right"><p>2022-01-17 @Young Kbt</p></div></div> <h2 id="添加meta"><a href="#添加meta" class="header-anchor">#</a> 添加meta</h2> <p>为什么添加 meta 头信息呢，因为在 Chrome 85 版本中，为了保护用户的隐私，默认的 Referrer Policy 则变成了 <code>strict-origin-when-cross-origin</code>。</p> <p>所以必须添加 meta，否则文章统计访问量的数据则不正确。</p> <p>在 docs/.vuepress/config.js 下的 head 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'meta'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'referrer'</span><span class="token punctuation">,</span> <span class="token literal-property property">content</span><span class="token operator">:</span> <span class="token string">'no-referrer-when-downgrade'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103175844.png" alt="image-20220103175843735"></p> <h2 id="添加在线图标"><a href="#添加在线图标" class="header-anchor">#</a> 添加在线图标</h2> <p>这里使用的是阿里矢量库。</p> <p>地址：<a href="https://www.iconfont.cn/" target="_blank" rel="noopener noreferrer">https://www.iconfont.cn/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>添加了五个图标</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104192125.png" alt="image-20220104191943235"></p> <p>如果你不想使用自己的矢量库项目（不害怕我删图标跑路🤣），那么可以使用我的图标项目网址，<strong>当你发现图标失效了，就请来这里获取新的地址，如果还没有更新，请在评论区留言</strong>。</p> <p>在 config.js 下的 head 中文件添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'stylesheet'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'https://at.alicdn.com/t/font_3077305_pt8umhrn4k9.css'</span> <span class="token punctuation">}</span>< ode>busuanzi.js</code> 文件，这个文件用于 <mark>获取访问量</mark>。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">var</span> bszCaller<span class="token punctuation">,</span> bszTag<span class="token punctuation">,</span> scriptTag<span class="token punctuation">,</span> ready<span class="token punctuation">;</span>

</span></code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section></div></div> <h3 id="站点信息配置"><a href="#站点信息配置" class="header-anchor">#</a> 站点信息配置</h3> <p>上面都按照步骤写好代码、使用组件了，那么就可以走最后一步配置我们的站点信息。</p> <p>进入到 docs/.vuepress/config.js（新版为 config.ts）文件。</p> <p>引入之前写好的工具代码文件：（路径要准确，这里仅仅是模板）</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="js" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token punctuation">{</span> readFileList<span class="token punctuation">,</span> readTotalFileWords<span class="token punctuation">,</span> readEachFileWords <span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'./webSiteInfo/readFile'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section> <section aria-hidden="true" id="ts" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-tsx line-numbers-mode"><pre class="language-tsx"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> readFileList<span class="token punctuation">,</span> readTotalFileWords<span class="token punctuation">,</span> readEachFileWords <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'./webSiteInfo/readFile'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section></div></div> <p>如图（演示 JS 代码块）：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220103124134.png" alt="image-20220103124132339"></p> <p>在 themeConfig 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 站点配置（首页 &amp; 文章页）</span>
<span class="token literal-property property">blogInfo</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">blogCreate</span><span class="token operator">:</span> <span class="token string">'2021-10-19'</span><span class="token punctuation">,</span> <span class="token comment">// 博客创建时间</span>
  <span class="token literal-property property">indexView</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 开启首页的访问量和排名统计，默认 true（开启）</span>
  <span class="token literal-property property">pageView</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 开启文章页的浏览量统计，默认 true（开启）</span>
  <span class="token literal-property property">readingTime</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 开启文章页的预计阅读时间，条件：开启 eachFileWords，默认 true（开启）。可在 eachFileWords 的 readEachFileWords 的第二个和第三个参数自定义，默认 1 分钟 300 中文、160 英文</span>
  <span class="token literal-property property">eachFileWords</span><span class="token operator">:</span> <span class="token function">readEachFileWords</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">''</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token number">300</span><span class="token punctuation">,</span> <span class="token number">160</span><span class="token punctuation">)</span><span class="token punctuation">,</span>  <span class="token comment">// 开启每个文章页的字数。readEachFileWords(['xx']) 关闭 xx 目录（可多个，可不传参数）下的文章页字数和阅读时长，后面两个参数分别是 1 分钟里能阅读的中文字数和英文字数。无默认值。readEachFileWords() 方法默认排除了 article 为 false 的文章</span>
  <span class="token literal-property property">mdFileCountType</span><span class="token operator">:</span> <span class="token string">'archives'</span><span class="token punctuation">,</span>  <span class="token comment">// 开启文档数。1. archives 获取归档的文档数（默认）。2. 数组 readFileList(['xx']) 排除 xx 目录（可多个，可不传参数），获取其他目录的文档数。提示：readFileList() 获取 docs 下所有的 md 文档（除了 `.vuepress` 和 `@pages` 目录下的文档）</span>
  <span class="token literal-property property">totalWords</span><span class="token operator">:</span> <span class="token string">'archives'</span><span class="token punctuation">,</span>  <span class="token comment">// 开启本站文档总字数。1. archives 获取归档的文档数（使用 archives 条件：传入 eachFileWords，否则报错）。2. readTotalFileWords(['xx']) 排除 xx 目录（可多个，可不传参数），获取其他目录的文章字数。无默认值</span>
  <span class="token literal-property property">moutedEvent</span><span class="token operator">:</span> <span class="token string">'.tags-wrapper'</span><span class="token punctuation">,</span>   <span class="token comment">// 首页的站点模块挂载在某个元素后面（支持多种选择器），指的是挂载在哪个兄弟元素的后面，默认是热门标签 '.tags-wrapper' 下面，提示：'.categories-wrapper' 会挂载在文章分类下面。'.blogger-wrapper' 会挂载在博客头像模块下面</span>
  <span class="token comment">// 下面两个选项：第一次获取访问量失败后的迭代时间</span>

<span class="token literal-property property">blogInfo</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">blogCreate</span><span class="token operator">:</span> <span class="token string">'2021-10-19'</span><span class="token punctuation">,</span> <span class="token comment">// 博客创建时间</span>
  <span class="token literal-property property">indexView</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>  <span class="token comment">// 开启首页的访问量和排名统计，默认 true（开启）</span>

  <span class="token literal-property property">mdFileCountType</span><span class="token operator">:</span> <span class="token string">'archives'</span><span class="token punctuation">,</span>  <span class="token comment">// 开启文档数。1. archives 获取归档的文档数（默认）。2. 数组 readFileList(['xx']) 排除 xx 目录（可多个，可不传参数），获取其他目录的文档数。提示：readFileList() 获取 docs 下所有的 md 文档（除了 `.vuepress` 和 `@pages` 目录下的文档）</span>
  <span class="token literal-property property">totalWords</span><span class="token operator">:</span> <span class="token string">'archives'</span><span class="token punctuation">,</span>  <span class="token comment">// 开启本站文档总字数。1. archives 获取归档的文档数（使用 archives 条件：传入 eachFileWords，否则报错）。2. readTotalFileWords(['xx']) 排除 xx 目录（可多个，可不传参数），获取其他目录的文章字数。无默认值</span>
  <span class="token literal-property property">moutedEvent</span><span class="token operator">:</span> <span class="token string">'.tags-wrapper'</span><span class="token punctuation">,</span>   <span class="token comment">// 首页的站点模块挂载在某个元素后面（支持多种选择器），指的是挂载在哪个兄弟元素的后面，默认是热门标签 '.tags-wrapper' 下面，提示：'.categories-wrapper' 会挂载在文章分类下面。'.blogger-wrapper' 会挂载在博客头像模块下面</span>

<span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>如图（图片内容不一定是最新）：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104192822.png" alt="image-20220104192821504"></p> <p>属性配置的具体介绍请看 <a href="#%E5%B1%9E%E6%80%A7%E9%85%8D%E7%BD%AE">属性配置</a>。</p> <h2 id="属性配置"><a href="#属性配置" class="header-anchor">#</a> 属性配置</h2> <p><strong>blogCreate</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：当前时间（<code>new Date()</code>）</li> <li>格式：yyyy-mm-dd</li></ul> <p>博客创建时间。如果不添加时间，页面上显示 0 天。</p> <p><strong>mdFileCountType</strong></p> <ul><li>类型：<code>string</code> | <code>readFileList()</code></li> <li>参数：数组</li> <li>默认值：archives</li></ul> <p>文章数目。如果不添加内容，页面上显示归档的文章数目。</p> <p><code>readFileList</code> 是一个 js 文件，需要引入，参数是 <mark>目录的全名</mark>，最终效果会 <mark>排除该目录里的文章数</mark>，可多选，逗号隔开。也可不传参数。</p> <p>温馨提示：<code>readFileList()</code> 不传参数会获取 docs 下所有的 md 文档（除了 <code>.vuepress</code> 和 <code>@pages</code> 目录下的文档）。</p> <p><strong>totalWords</strong></p> <ul><li>类型：<code>string</code> | <code>readFileWords()</code></li> <li>参数：数组</li> <li>默认值：null</li></ul> <p>本站文档总字数。如果不添加内容，页面上显示 0 字。</p> <p><code>string</code> 仅支持 archives，并且使用该类型有条件：必须使用 eachFileWords，否则报错。</p> <p><code>readFileWords</code> 是一个 js 文件，需要引入，参数是目录的全名，最终效果会 <mark>排除该目录里的文章字数</mark>，可多选，逗号隔开。也可不传参数。</p> <p><strong>moutedEvent</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：.tags-wrapper</li></ul> <p>选择挂载的元素属性，支持多种选择器（id、class ......），该模块会挂载到该元素后面，形成兄弟元素。（仅支持首页的元素）。</p> <p>温馨提示：<code>.categories-wrapper</code> 会挂载在文章分类下面；<code>.blogger-wrapper</code> 会挂载在头像模块下面；<code>.icons</code> 会挂载在头像下方、图标上方。</p> <p>默认是热门标签 <code>.tags-wrapper</code> 下面。</p> <p><strong>indexView</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：true</li></ul> <p>开启首页的访问量和排名统计，默认 true(开启)。</p> <p><strong>pageView</strong></p> <ul><li>类型 <code>boolean</code></li> <li>默认值：true</li></ul> <p>开启文章页的浏览量统计，默认 true（开启）。</p> <p><strong>eachFileWords</strong></p> <ul><li>类型：<code>readEachFileWords()</code></li> <li>参数：数组</li> <li>默认值：null</li></ul> <p>开启每个文章页的字数。如果不添加内容，则不开启。</p> <p><code>readEachFileWords(['xx'])</code> 关闭 xx 目录（可多个，可不传参数）下的文章页字数和阅读时长。</p> <p><code>readEachFileWords()</code> 第一个参数是数组，后面两个参数分别是 1 分钟里能阅读的中文字数和英文字数，配合 <strong>readingTime</strong> 使用。</p> <p><code>readEachFileWords()</code> 方法默认排除了 article 为 false 的文章。</p> <p><strong>readingTime</strong></p> <ul><li><p>类型：<code>boolean</code></p></li> <li><p>默认值：true</p></li> <li><p>条件：使用 <code>eachFileWords</code></p></li></ul> <p>开启文章页的预计阅读时间。默认阅读中文 1 分钟 300 个字，英文 1 分钟 160 个字。如果想自定义阅读文字时长，请在 <code>eachFileWords</code> 的 <code>readEachFileWords()</code> 传入后面两个参数。分别为 1 分钟阅读的中文和英文个数。</p> <p><strong>indexIteration</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：3000</li></ul> <p>如果首页获取访问量失败，则每隔多少时间后获取一次访问量，直到获取成功或获取 10 次后。默认 3 秒。</p> <p>注意：设置时间太低，可能导致访问量 + 2、+ 3 ......</p> <p><strong>pageIteration</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：3000</li></ul> <p>如果文章页获取访问量失败，则每隔多少时间后获取一次访问量，直到获取成功或获取 10 次后。默认 3 秒。</p> <p>注意：设置时间太低，可能导致访问量 + 2、+ 3 ......</p> <p>说明：成功获取一次访问量，访问量 + 1，所以第一次获取失败后，设置的每个隔段重新获取时间，将会影响访问量的次数。如 100 可能每次获取访问量 + 3。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <ul><li><p><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">GitHu
