esc淡入淡出配置</a></li><li><a href="#气泡配置">气泡配置</a></li></ul></li><li><a href="#首页额外动态图">首页额外动态图</a><ul><li><a href="#静态资源获取">静态资源获取</a></li><li><a href="#组件配置">组件配置</a></li><li><a href="#引入配置">引入配置</a></li></ul></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>目前适用版本是 Vdoing v1.x。</p> <p>如果你没有了解什么是首页大图模块，可以浏览一番本内容介绍的大图模块，<a href="/" class="router-link-active">点击跳转</a> 我的首页。(PS：如果不想跳转，也可以参考下方的图片)</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220114232335.png" alt=""></p> <p>本内容实现了如下功能:</p> <ul><li>客户端的大图片效果</li> <li>导航栏的颜色效果（可配置选择）</li> <li>滑出大图片的位置后，切换导航栏颜色效果（可配置选择）</li> <li>大图片的背景色随一天的不同时间而变化（可配置选择）</li> <li>首页时间提示效果（可配置选择）</li> <li>个人描述淡入淡出（打印机）效果（可配置选择）</li> <li>大图片的气泡效果（可配置选择）</li> <li>大图片气泡效果的位置选择（可配置选择）</li></ul> <p>......</p> <p>本内容分为三步，无脑 Copy 即可：</p> <ul><li>在 docs/.vuepress/components 目录中创建 IndexBigImg.vue 组件</li> <li>在 docs/index.md 添加 IndexBigImg.vue 组件</li> <li>在 docs/.vuepress/config.js（新版 config.ts）的 themeConfig 中配置</li></ul> <h2 id="组件添加"><a href="#组件添加" class="header-anchor">#</a> 组件添加</h2> <p>在 docs/.vuepress/components 目录中创建 <code>IndexBigImg.vue</code> 组件，如果没有 <code>components</code> 文件夹，则请创建。</p> <p>在组件添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token comment">// 两个变量分别是背景元素的 class、生成的箭头 class</span>
<span class="token keyword">const</span> banner <span class="token operator">=</span> <span class="token string">&quot;banner&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> banner_arrow <span class="token operator">=</span> <span class="token string">&quot;banner-arrow&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token punctuation">{</span>

      <span class="token literal-property property">navColor</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
      <span class="token literal-property property">switchNavColor</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
      <span class="token literal-property property">bgTimeColor</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>
      <span class="token literal-property property">bgTimeColorArray</span><span class="token operator">:</span> <span class="token punctuation">[</span>

mber">702</span><br><span class="line-number">703</span><br><span class="line-number">704</span><br><span class="line-number">705</span><br><span class="line-number">706</span><br><span class="line-number">707</span><br><span class="line-number">708</span><br><span class="line-number">709</span><br><span class="line-number">710</span><br><span class="line-number">711</span><br><span class="line-number">712</span><br><span class="line-number">713</span><br><span class="line-number">714</span><br><span class="line-number">715</span><br><span class="line-number">716</span><br><span class="line-number">717</span><br><span class="line-number">718</span><br><span class="line-number">719</span><br><span class="line-number">720</span><br><span class="line-number">721</span><br><span class="line-number">722</span><br><span class="line-number">723</span><br><span class="line-number">724</span><br><span class="line-number">725</span><br></div></div><p>注释已经有说明，但是有几个配置建议在 <code>themeConfig</code> 中配置（往下看），其他随意。</p> <h2 id="组件注册"><a href="#组件注册" class="header-anchor">#</a> 组件注册</h2> <h3 id="图片添加"><a href="#图片添加" class="header-anchor">#</a> 图片添加</h3> <p>图片的添加有两种（可二选一，可都选：效果叠加）：</p> <ul><li><p>banner 图片，即仅仅开启首页的大图效果，离开大图后的背景是其他颜色（主题默认灰白色）</p> <p>打开 docs/index.md 文档，首先在 frontmatter 添加一个自定义类和自己的图片路径：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">---</span>
<span class="token key atrule">pageClass</span><span class="token punctuation">:</span> vdoing<span class="token punctuation">-</span>index<span class="token punctuation">-</span>class
<span class="token key atrule">bannerBg</span><span class="token punctuation">:</span> /img/index/bg.jpg  <span class="token comment"># 你的图片路径(必须位于 public 下)，可以是 URL</span>
<span class="token punctuation">---</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>全背景图，即 <strong>首页大图 + 全背景图</strong>（我的博客使用这种方式）</p> <p>首先在 docs/index.md 中注释掉上方的 <code>bannerBg</code>，但是 <code>pageClass</code> 要保留（这是识别首页的 class），打开 docs/.vuepress/config.js（新版是 config.ts）文件，在 <code>themeConfig</code> 中添加如下代码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">bodyBgImg</span><span class="token operator">:</span> <span class="token operator">/</span>img<span class="token operator">/</span>index<span class="token operator">/</span>bg<span class="token punctuation">.</span>jpg<span class="token punctuation">,</span>  <span class="token comment">// 你的图片路径(必须位于 public 下)，可以是 URL</span>
<span class="token literal-property property">bodyBgImgOpacity</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token comment">// body 背景图透明度，选值 0 ~ 1.0, 默认0.5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如果 <code>bodyBgImg</code> 是数组，则每隔 15 秒切换一次图片，具体介绍请看官网，<a href="https://doc.xugaoyi.com/pages/a20ce8/#bodybgimg" target="_blank" rel="noopener noreferrer">点击直达<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>注意 bodyBgImg 和 bodyBgImgOpacity 放在 themeConfig 里，否则不生效。</p></li></ul> <h3 id="组件添加-2"><a href="#组件添加-2" class="header-anchor">#</a> 组件添加</h3> <p>回到 docs/index.md 文档，滑到文档的最下方，添加组件：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>ClientOnly<span class="token operator">&gt;</span>
  <span class="token operator">&lt;</span>IndexBigImg <span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>ClientOnly<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>&lt;ClientOnly&gt;</code> 大部分情况下可加可不加，少部分情况的官方介绍：<code>https://v2.vuepress.vuejs.org/zh/reference/components.html#clientonly</code>。</p> <blockquote><p>确保 <code>pageClass: vdoing-index-class</code> 被添加到 docs/index.md 的 frontmatter 中。</p></blockquote> <p>打开 docs/.vuepress/config.js（新版 config.ts）文件，在 <code>themeConfig</code> 模块里添加如下代码（这是我的配置）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">indexImg</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">navColor</span><span class="token operator">:</span> <span class="token number">2</span><span class="token punctuation">,</span>    <span class="token comment">// 导航栏左侧名字、中间搜索框、右侧字体的颜色，1 是黑色，2 是白色。默认是 1</span>
  <span class="token literal-property property">switchNavColor</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 页面移出大图片的位置后，navColor 是否变换，如由白色变黑色，黑色变白色。默认是 false</span>
  <span class="token comment">// 因为本主题的默认背景色偏向白色，如果 navColor 是 2，建议需要开启(true)，否则白背景 + 白字体 = 看不见</span>
  <span class="token literal-property property">bgTimeColor</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>     <span class="token comment">// 是否开启图片的背景色随一天的不同时间而变化，并且开启时间窗口提示，默认是 false。时间分为四种：白天（原图）、黄昏（偏黄）、晚上（偏黑）、深夜（偏深黑）</span>
  <span class="token literal-property property">bgTimeColorArray</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'transparent'</span><span class="token punctuation">,</span> <span class="token string">'rgba(255, 148, 48, .2)'</span><span class="token punctuation">,</span> <span class="token string">'rgba(0, 0, 0, .3)'</span><span class="token punctuation">,</span> <span class="token string">'rgba(0, 0, 0, .5)'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>   <span class="token comment">// 第一个是白天的颜色（默认原图），第二个是黄昏的颜色，第三个是晚上的颜色，第四个是深夜的颜色。bgTimeColor 为 true 生效。提示：如果不想要这个效果，但是又想要时间窗口提示效果，则改为 ['transparent', 'transparent', 'transparent', 'transparent']</span>
  <span class="token literal-property property">descFade</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>   <span class="token comment">// 是否开启图片中间描述的淡入效果，默认为 false</span>
  <span class="token literal-property property">desc</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Web前端技术博客，积跬步以至千里，致敬每个爱学习的你 —— 来自 Evan Xu&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;故事由我书写，旅程由你见证，传奇由她聆听 —— 来自 Young Kbt&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;这一生波澜壮阔或是不惊都没问题 —— 来自 Weibw&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span>  <span class="token comment">// 多个描述，如果填写则覆盖 config.js 的 description，不填写默认读取 config.js 的 description，descFadeIn 为 true 生效</span>
  <span class="token literal-property property">descFontSize</span><span class="token operator">:</span> <span class="token string">'1.4rem'</span><span class="token punctuation">,</span>   <span class="token comment">// desc 的字体大小，默认 1.4rem。提示：原主题是 1.1rem</span>
  <span class="token literal-property property">descFadeInTime</span><span class="token operator">:</span> <span class="token number">200</span><span class="token punctuation">,</span>  <span class="token comment">// 描述的淡入效果持续时间，descFade 为 true 生效，默认 200 毫秒</span>
  <span class="token literal-property property">descFadeOutTime</span><span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">,</span>  <span class="token comment">// 描述的淡出效果持续时间，descFade 为 true 生效，默认 100 毫秒</span>
  <span class="token literal-property property">descNextTime</span><span class="token operator">:</span> <span class="token number">800</span><span class="token punctuation">,</span>  <span class="token comment">// 当存在多个 desc 时，一个 desc 展示完后或准备开始时，多少秒后出现下一个 desc，默认 800 毫秒</span>
  <span class="token literal-property property">bubble</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 是否开启图片的气泡效果，默认为 false</span>
  <span class="token literal-property property">bubblePosition</span><span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">,</span>  <span class="token comment">// 气泡效果的位置，范围：0-100，不同数值代表不同的起始位置，0是整个图片，50是半张图（一半的下方）。bubble 为 true 生效。默认是 0</span>
  <span class="token literal-property property">bubbleNum</span><span class="token operator">:</span> <span class="token number">200</span><span class="token punctuation">,</span>   <span class="token comment">// 气泡的个数，bubble 为 true 生效，默认 200 个</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="属性说明"><a href="#属性说明" class="header-anchor">#</a> 属性说明</h2> <h3 id="导航栏配置"><a href="#导航栏配置" class="header-anchor">#</a> 导航栏配置</h3> <p><strong>navColor</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：1</li></ul> <p>导航栏左侧名字、中间搜索框、右侧字体颜色，1 是黑色，2 是白色，默认是 1。</p> <p><strong>switchNavColor</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：false</li></ul> <p>页面移出大图片的位置后，navColor 是否变换，如由白色变黑色，黑色变白色，默认是 false。</p> <p><mark>提示</mark>：因为本主题的默认背景色偏向白色，如果 navColor 是 2，建议需要开启(true)，否则白背景 + 白字体 = 看不见。</p> <h3 id="背景图配置"><a href="#背景图配置" class="header-anchor">#</a> 背景图配置</h3> <p><strong>bgTimeColor</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：false</li></ul> <p>是否开启图片的背景色随一天的时间而变化，是否开启图片的背景色随一天的不同时间而变化，并且开启时间窗口提示，默认是 false。时间分为四种：白天（原图）、黄昏（偏黄）、晚上（偏黑）、深夜（偏深黑）。</p> <p>并且开启首次进入首页后的时间提示。</p> <p><strong>bgTimeColorArray</strong></p> <ul><li>类型：<code>Array</code></li> <li>默认值：['transparent', 'rgba(255, 148, 48, .2)', 'rgba(0, 0, 0, .3)', 'rgba(0, 0, 0, .5)']</li></ul> <p>数组的第一个是白天的颜色（默认原图），第二个是黄昏的颜色，第三个是晚上的颜色，第四个是深夜的颜色。<strong>bgTimeColor 为 true 生效</strong>。</p> <p>提示：如果不想要图片的背景色随一天的时间而变化效果，但是又想要时间窗口提示效果，则改为 ['transparent', 'transparent', 'transparent', 'transparent']</p> <h3 id="desc淡入淡出配置"><a href="#desc淡入淡出配置" class="header-anchor">#</a> desc淡入淡出配置</h3> <p><strong>descFade</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：false</li></ul> <p>是否开启图片中间描述的淡入效果，默认为 false。</p> <p><strong>desc</strong></p> <ul><li>类型：<code>Array</code></li> <li>默认值：[]</li></ul> <p>多条描述，如果填写则覆盖 index.md 的 tagline，不填写则默认读取 index.md 的 tagline，<strong>descFadeIn 为 true 生效</strong>。</p> <p><strong>descFontSize</strong></p> <ul><li>类型：<code>string</code></li> <li>默认值：1.4rem</li></ul> <p>desc 的字体大小，默认 1.4rem。提示：原主题是 1.1rem。</p> <p><strong>descFadeInTime</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：200(ms)</li></ul> <p>图片中间描述的淡入效果持续时间，<strong>descFade 为 true 生效</strong>，默认 200 毫秒。</p> <p><strong>descFadeOutTime</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：100(ms)</li></ul> <p>描述的淡出效果持续时间，<strong>descFade 为 true 生效</strong>，默认 100 毫秒。</p> <p><strong>descNextTime</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：800(ms)</li></ul> <p>当存在多个 desc 时，一个 desc 展示完后或准备开始时，多少时间后出现下一个 desc，默认 800 毫秒。</p> <h3 id="气泡配置"><a href="#气泡配置" class="header-anchor">#</a> 气泡配置</h3> <p><strong>bubble</strong></p> <ul><li>类型：<code>boolean</code></li> <li>默认值：false</li></ul> <p>是否开启图片的气泡效果，默认为 false。</p> <p><strong>bubblePosition</strong></p> <ul><li><p>类型：<code>number</code></p></li> <li><p>默认值：0</p></li> <li><p>范围：0 - 100</p></li></ul> <p>气泡效果的位置，范围：0 - 100，不同数值代表不同的起始位置，0 是整个图片，50 是半张图（一半的下方）。<strong>bubble 为 true 生效</strong>，默认是 0。</p> <p><strong>bubbleNum</strong></p> <ul><li>类型：<code>number</code></li> <li>默认值：200</li></ul> <p>气泡的个数，默认 200 个。</p> <h2 id="首页额外动态图"><a href="#首页额外动态图" class="header-anchor">#</a> 首页额外动态图</h2> <p>上面的所有配置是属于 <strong>静态大图效果</strong>，如果你喜欢我的 <strong>动态</strong> 首页背景图：全背景、颜色随时间变化、日历显示当天、时间同步当前、播放音乐有音谱 ...（可能时间久远，我也许换背景图了🤣）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/user/20211218235045.png" alt=""></p> <p>目前我仅使用在首页，如果进入文章页，则恢复原来的背景图。<strong>为什么不全局使用呢？</strong></p> <p>我用过，下面也有注释说明如何全局配置，但是夜晚时候的右侧标题字体会被背景色同化（看不见），所以就当首页的背景图使用。文章页背景图利用官方给的属性来配置。</p> <h3 id="静态资源获取"><a href="#静态资源获取" class="header-anchor">#</a> 静态资源获取</h3> <p>首先需要下载一些需要用到的图片，总共 1.47MB。<a href="https://www.youngkbt.cn/download/light/%E7%BD%91%E7%AB%99%E6%BA%90%E7%A0%81/" target="_blank" rel="noopener noreferrer">点击前往下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，找到 <code>fantasy.rar</code> 压缩包并下载。</p> <p>下载后将其解压到 public 目录下，解压后的文件夹叫 <code>fantasy</code>，不是请改名。如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220114231457.png" alt="image-20220114231447941"></p> <h3 id="组件配置"><a href="#组件配置" class="header-anchor">#</a> 组件配置</h3> <p>在 docs/.vuepress/components 目录中创建 <code>Fantasy.vue</code> 组件，如果没有 <code>components</code> 文件夹，则请创建。</p> <blockquote><p>提示：代码块里的图片路径我已经配置好，获取的是 public 根目录下的 fantasy 文件夹下的图片，如果你更改了路径，则下方代码块也要改路径。</p></blockquote> <p>添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>Fantasy</code> 组件的图片会覆盖 <code>IndexBigImg</code> 组件的图片，而其他的样式和功能都会保留。</p> <blockquote><p>我的建议</p></blockquote> <p>如果使用我的额外动态图，则把 <code>bgTimeColorArray</code> 数组的内容都改为 transparent，如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">indexImg</span><span class="token operator">:</span> <span class="token punctuation">{</span>
  <span class="token comment">// ......</span>
  <span class="token literal-property property">bgTimeColorArray</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'transparent'</span><span class="token punctuation">,</span> <span class="token string">'transparent'</span><span class="token punctuation">,</span> <span class="token string">'transparent'</span><span class="token punctuation">,</span> <span class="token string">'transparent'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>   <span class="token comment">// 第一个是白天的颜色（默认原图），第二个是黄昏的颜色，第三个是晚上的颜色，第四个是深夜的颜色。bgTimeColor 为 true 生效</span>
  <span class="token comment">// ......</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>因为额外动态图自带时间的颜色，不需要额外添加。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <ul><li><p><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">Gitee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <p>如果你有更好的方式，评论区留言告诉我，或者加入 Vdoing 主题的 QQ 群：694387113。谢谢！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/80.关于/06.关于 - 本站/26.本站 - 首页大图模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <
