<li><a href="#_7-2、rowbounds分页">7.2、RowBounds分页</a></li><li><a href="#_7-3、分页插件">7.3、分页插件</a></li></ul></li><li><a href="#_8、使用注解开发">8、使用注解开发</a><ul><li><a href="#_8-1、面向接口编程">8.1、面向接口编程</a></li><li><a href="#_8-2、使用注解开发">8.2、使用注解开发</a></li><li><a href="#_8-3、crud">8.3、CRUD</a></li></ul></li><li><a href="#_9、lombok">9、Lombok</a></li><li><a href="#_10、多对一处理">10、多对一处理</a><ul><li><a href="#测试环境搭建">测试环境搭建</a></li><li><a href="#按照查询嵌套处理">按照查询嵌套处理</a></li><li><a href="#按照结果嵌套处理">按照结果嵌套处理</a></li></ul></li><li><a href="#_11、一对多处理">11、一对多处理</a><ul><li><a href="#环境搭建">环境搭建</a></li><li><a href="#按照查询嵌套处理">按照查询嵌套处理</a></li><li><a href="#按照结果嵌套处理">按照结果嵌套处理</a></li><li><a href="#小结">小结</a></li></ul></li><li><a href="#_12、动态-sql">12、动态 SQL</a><ul><li><a href="#搭建环境">搭建环境</a></li><li><a href="#if">IF</a></li><li><a href="#choose-when-otherwise">choose (when, otherwise)</a></li><li><a href="#trim-where-set">trim (where,set)</a></li><li><a href="#sql片段">SQL片段</a></li><li><a href="#foreach">Foreach</a></li></ul></li><li><a href="#_13、缓存">13、缓存</a><ul><li><a href="#_13-1、简介">13.1、简介</a></li><li><a href="#_13-2、mybatis缓存">13.2、Mybatis缓存</a></li><li><a href="#_13-3、一级缓存">13.3、一级缓存</a></li><li><a href="#_13-4、二级缓存">13.4、二级缓存</a></li><li><a href="#_13-5、缓存原理">13.5、缓存原理</a></li><li><a href="#_13-6、自定义缓存-ehcache">13.6、自定义缓存-ehcache</a></li></ul></li></ul></div><p></p> <p>笔记摘自：<code>https://note.oddfar.com/</code></p> <h1 id="mybatis"><a href="#mybatis" class="header-anchor">#</a> Mybatis</h1> <p style="color:red;">狂神mybatis视频教程：https://www.bilibili.com/video/BV1NE411Q7Nx</p> <h2 id="_1、简介"><a href="#_1、简介" class="header-anchor">#</a> 1、简介</h2> <h3 id="_1-1、什么是mybatis"><a href="#_1-1、什么是mybatis" class="header-anchor">#</a> 1.1、什么是Mybatis</h3> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis.assets/1569633932712.png" alt="1569633932712"></p> <ul><li>MyBatis 是一款优秀的<strong>持久层框架</strong></li> <li>它支持定制化 SQL、存储过程以及高级映射。</li> <li>MyBatis 避免了几乎所有的 JDBC 代码和手动设置参数以及获取结果集。</li> <li>MyBatis 可以使用简单的 XML 或注解来配置和映射原生类型、接口和 Java 的 POJO（Plain Old Java Objects，普通老式 Java 对象）为数据库中的记录。</li> <li>MyBatis 本是<a href="https://baike.baidu.com/item/apache/6265" target="_blank" rel="noopener noreferrer">apache<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的一个开源项目<a href="https://baike.baidu.com/item/iBatis" target="_blank" rel="noopener noreferrer">iBatis<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 2010年这个项目由apache software foundation 迁移到了google code，并且改名为MyBatis 。</li> <li>2013年11月迁移到Github。</li></ul> <p>如何获得Mybatis？</p> <ul><li><p>maven仓库：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- https://mvnrepository.com/artifact/org.mybatis/mybatis --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.mybatis<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>mybatis<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>3.5.2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>Github ： https://github.com/mybatis/mybatis-3/releases</p></li> <li><p>中文文档：https://mybatis.org/mybatis-3/zh/index.html</p></li></ul> <h3 id="_1-2、持久化"><a href="#_1-2、持久化" class="header-anchor">#</a> 1.2、持久化</h3> <p>数据持久化</p> <ul><li>持久化就是将程序的数据在持久状态和瞬时状态转化的过程</li> <li>内存：<strong>断电即失</strong></li> <li>数据库(Jdbc)，io文件持久化。</li> <li>生活：冷藏. 罐头。</li></ul> <p><strong>为什么需要需要持久化？</strong></p> <ul><li><p>有一些对象，不能让他丢掉。</p></li> <li><p>内存太贵了</p></li></ul> <h3 id="_1-3、持久层"><a href="#_1-3、持久层" class="header-anchor">#</a> 1.3、持久层</h3> <p>Dao层，Service层，Controller层….</p> <ul><li>完成持久化工作的代码块</li> <li>层界限十分明显。</li></ul> <h3 id="_1-4-为什么需要mybatis"><a href="#_1-4-为什么需要mybatis" class="header-anchor">#</a> 1.4 为什么需要Mybatis？</h3> <ul><li>帮助程序猿将数据存入到数据库中。</li> <li>方便</li> <li>传统的JDBC代码太复杂了。简化。框架。自动化。</li> <li>不用Mybatis也可以。更容易上手。 <strong>技术没有高低之分</strong></li> <li>优点：
<ul><li>简单易学</li> <li>灵活</li> <li>sql和代码的分离，提高了可维护性。</li> <li>提供映射标签，支持对象与数据库的orm字段关系映射</li> <li>提供对象关系映射标签，支持对象关系组建维护</li> <li>提供xml标签，支持编写动态sql。</li></ul></li></ul> <p><strong>最重要的一点：使用的人多！</strong></p> <h2 id="_2、第一个mybatis程序"><a href="#_2、第一个mybatis程序" class="header-anchor">#</a> 2、第一个Mybatis程序</h2> <p>创建模块<code>mybatis-01</code> 代码文件如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis.assets/image-20210412205636100.png" alt="image-20210412205636100"></p> <p>思路：搭建环境--&gt;导入Mybatis--&gt;编写代码--&gt;测试！</p> <h3 id="_2-1、搭建环境"><a href="#_2-1、搭建环境" class="header-anchor">#</a> 2.1、搭建环境</h3> <p>搭建数据库</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>CREATE DATABASE `mybatis`<span class="token punctuation">;</span>

USE `mybatis`<span class="token punctuation">;</span>

CREATE TABLE `user`<span class="token punctuation">(</span>
  `id` <span class="token function">INT</span><span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span> NOT NULL <span class="token class-name">PRIMARY</span> KEY<span class="token punctuation">,</span>
  `name` <span class="token function">VARCHAR</span><span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token class-name">DEFAULT</span> NULL<span class="token punctuation">,</span>
  `pwd` <span class="token function">VARCHAR</span><span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token class-name">DEFAULT</span> NULL
<span class="token punctuation">)</span>ENGINE<span class="token operator">=</span>INNODB <span class="token class-name">DEFAULT</span> CHARSET<span class="token operator">=</span>utf8<span class="token punctuation">;</span>

INSERT INTO `user`<span class="token punctuation">(</span>`id`<span class="token punctuation">,</span>`name`<span class="token punctuation">,</span>`pwd`<span class="token punctuation">)</span> VALUES 
<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token char">'狂神'</span><span class="token punctuation">,</span><span class="token char">'123456'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token char">'张三'</span><span class="token punctuation">,</span><span class="token char">'123456'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token char">'李四'</span><span class="token punctuation">,</span><span class="token char">'123890'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>新建项目</p> <ol><li><p>新建一个普通的maven项目</p></li> <li><p>删除src目录</p></li> <li><p>导入maven依赖及静态文件导出配置</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--导入依赖--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!--mysql驱动--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>

    <span class="token class-name">SqlSession</span> sqlSession <span class="token operator">=</span> <span class="token class-name">MybatisUtils</span><span class="token punctuation">.</span><span class="token function">getSqlSession</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">UserMapper</span> mapper <span class="token operator">=</span> sqlSession<span class="token punctuation">.</span><span class="token function">getMapper</span><span class="token punctuation">(</span><span class="token class-name">UserMapper</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span><span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;userid&quot;</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;passWord&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;2222333&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;map&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">int</span> res <span class="token operator">=</span> mapper<span class="token punctuation">.</span><span class="token function">addUser2</span><span class="token punctuation">(</span>map<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>res <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">//提交事务</span>
        sqlSession<span class="token punctuation">.</span><span class="token function">commit</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;添加成功&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    sqlSession<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>Map传递参数，直接在sql中取出key即可！    【parameterType=&quot;map&quot;】</p> <p>对象传递参数，直接在sql中取对象的属性即可！【parameterType=&quot;Object&quot;】</p> <p>只有一个基本类型参数的情况下，可以直接在sql中取到！</p> <p>多个参数用Map，<strong>或者注解！</strong></p> <h3 id="_8、思考题"><a href="#_8、思考题" class="header-anchor">#</a> 8、思考题</h3> <p>模糊查询怎么写？</p> <p>有两种方式</p> <ul><li>Java代码执行的时候，传递通配符 % %</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> userList <span class="token operator">=</span> mapper<span class="token punctuation">.</span><span class="token function">getUserLike</span><span class="token punctuation">(</span><span class="token string">&quot;%李%&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这是我们指定查询<code>&quot;%李%&quot;</code>，如果放个参数获取，这种方式则不能避免sql注入问题</p> <ul><li>在sql拼接中使用通配符！</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>select <span class="token operator">*</span> from mybatis<span class="token punctuation">.</span>user where name like <span class="token string">&quot;%&quot;</span>#<span class="token punctuation">{</span>value<span class="token punctuation">}</span><span class="token string">&quot;%&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>推荐使用这种方法</p> <h2 id="_4、配置解析"><a href="#_4、配置解析" class="header-anchor">#</a> 4、配置解析</h2> <p>创建模块<code>mybatis-02</code></p> <h3 id="_1、核心配置文件"><a href="#_1、核心配置文件" class="header-anchor">#</a> 1、核心配置文件</h3> <ul><li><p>mybatis-config.xml</p></li> <li><p>MyBatis 的配置文件包含了会深深影响 MyBatis 行为的设置和属性信息。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>configuration（配置）
properties（属性）
settings（设置）
typeAliases（类型别名）
typeHandlers（类型处理器）
objectFactory（对象工厂）
plugins（插件）
environments（环境配置）
environment（环境变量）
transactionManager（事务管理器）
dataSource（数据源）
databaseIdProvider（数据库厂商标识）
mappers（映射器）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li></ul> <h3 id="_2、环境配置-environments"><a href="#_2、环境配置-environments" class="header-anchor">#</a> 2、环境配置（environments）</h3> <p>MyBatis 可以配置成适应多种环境</p> <p><strong>不过要记住：尽管可以配置多个环境，但每个 SqlSessionFactory 实例只能选择一种环境。</strong></p> <p>如果要想再连接其它数据库，则需要重新再写个MybatisUtils工具类</p> <p>学会使用配置多套运行环境！</p> <p>Mybatis默认的事务管理器就是 JDBC  ， 连接池 ： POOLED</p> <h3 id="_3、属性-properties"><a href="#_3、属性-properties" class="header-anchor">#</a> 3、属性（properties）</h3> <p>我们可以通过properties属性来实现引用配置文件</p> <p>这些属性都是可外部配置且可动态替换的，既可以在典型的 Java 属性文件中配置，亦可通过 properties 元素的子元素来传递。</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569656528134.png" alt="1569656528134"></p> <p>编写一个配置文件db.properties</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">driver</span><span class="token punctuation">=</span><span class="token value attr-value">com.mysql.jdbc.Driver</span>
<span class="token key attr-name">url</span><span class="token punctuation">=</span><span class="token value attr-value">jdbc:mysql://localhost:3306/mybatis?useSSL=true&amp;useUnicode=true&amp;characterEncoding=UTF-8</span>
<span class="token key attr-name">username</span><span class="token punctuation">=</span><span class="token value attr-value">root</span>
<span class="token key attr-name">password</span><span class="token punctuation">=</span><span class="token value attr-value">123456</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在核心配置文件中映入</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--引入外部配置文件--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span> <span class="token attr-name">resource</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>db.properties<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>username<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>root<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pwd<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>11111<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>properties</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>可以直接引入外部文件</li> <li>可以在其中增加一些属性配置</li> <li>如果两个文件有同一个字段，优先使用外部配置文件的！</li></ul> <h3 id="_4、类型别名-typealiases"><a href="#_4、类型别名-typealiases" class="header-anchor">#</a> 4、类型别名（typeAliases）</h3> <ul><li>类型别名是为 Java 类型设置一个短的名字。‘</li> <li>存在的意义仅在于用来减少类完全限定名的冗余。</li></ul> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--可以给实体类起别名--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>typeAliases</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>typeAlias</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.oddfar.pojo.User<span class="token punctuation">&quot;</span></span> <span class="token attr-name">alias</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>User<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>typeAliases</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>也可以指定一个包名，MyBatis 会在包名下面搜索需要的 Java Bean，比如：</p> <p>扫描实体类的包，它的默认别名就为这个类的类名，首字母小写！</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--可以给实体类起别名--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>typeAliases</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>package</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.oddfar.pojo<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>typeAliases</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在实体类比较少的时候，使用第一种方式。</p> <p>如果实体类十分多，建议使用第二种。</p> <p>第一种可以自定义别名，第二种则不行（别名为文件名），如果非要改，需要在实体上增加注解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Alias</span><span class="token punctuation">(</span><span class="token string">&quot;user&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_5、设置"><a href="#_5、设置" class="header-anchor">#</a> 5、设置</h3> <p>这是 MyBatis 中极为重要的调整设置，它们会改变 MyBatis 的运行时行为。</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569657659080.png" alt="1569657659080"></p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569657672791.png" alt="1569657672791"></p> <h3 id="_6、其他配置"><a href="#_6、其他配置" class="header-anchor">#</a> 6、其他配置</h3> <ul><li><a href="https://mybatis.org/mybatis-3/zh/configuration.html#typeHandlers" target="_blank" rel="noopener noreferrer">typeHandlers（类型处理器）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mybatis.org/mybatis-3/zh/configuration.html#objectFactory" target="_blank" rel="noopener noreferrer">objectFactory（对象工厂）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>plugins插件
<ul><li>mybatis-generator-core</li> <li>mybatis-plus</li> <li>通用mapper</li></ul></li></ul> <h3 id="_7、映射器-mappers"><a href="#_7、映射器-mappers" class="header-anchor">#</a> 7、映射器（mappers）</h3> <p>MapperRegistry：注册绑定我们的Mapper文件；</p> <p>方式一： 【推荐使用】</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--每一个Mapper.XML都需要在Mybatis核心配置文件中注册！--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mappers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mapper</span> <span class="token attr-name">resource</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com/oddfar/dao/UserMapper.xml<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mappers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>方式二：使用class文件绑定注册</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--每一个Mapper.XML都需要在Mybatis核心配置文件中注册！--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mappers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mapper</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.oddfar.dao.UserMapper<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mappers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>注意点：</p> <ul><li>接口和他的Mapper配置文件必须同名！</li> <li>接口和他的Mapper配置文件必须在同一个包下！</li></ul> <p>方式三：使用扫描包进行注入绑定</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--每一个Mapper.XML都需要在Mybatis核心配置文件中注册！--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mappers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>package</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.oddfar.dao<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mappers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>注意点：</p> <ul><li>接口和他的Mapper配置文件必须同名！</li> <li>接口和他的Mapper配置文件必须在同一个包下！</li></ul> <p>练习时间：</p> <ul><li>将数据库配置文件外部引入</li> <li>实体类别名</li> <li>保证UserMapper 接口 和 UserMapper .xml 改为一致！并且放在同一个包下！</li></ul> <h3 id="_8、生命周期和作用域"><a href="#_8、生命周期和作用域" class="header-anchor">#</a> 8、生命周期和作用域</h3> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569660357745.png" alt="1569660357745"></p> <p>生命周期，和作用域，是至关重要的，因为错误的使用会导致非常严重的<strong>并发问题</strong>。</p> <p><strong>SqlSessionFactoryBuilder：</strong></p> <ul><li>一旦创建了 SqlSessionFactory，就不再需要它了</li> <li>局部变量</li></ul> <p><strong>SqlSessionFactory：</strong></p> <ul><li>说白了就是可以想象为 ：数据库连接池</li> <li>SqlSessionFactory 一旦被创建就应该在应用的运行期间一直存在，<strong>没有任何理由丢弃它或重新创建另一个实例。</strong></li> <li>因此 SqlSessionFactory 的最佳作用域是应用作用域。</li> <li>最简单的就是使用<strong>单例模式</strong>或者静态单例模式。</li></ul> <p><strong>SqlSession</strong></p> <ul><li>连接到连接池的一个请求！</li> <li>SqlSession 的实例不是线程安全的，因此是不能被共享的，所以它的最佳的作用域是请求或方法作用域。</li> <li>用完之后需要赶紧关闭，否则资源被占用！</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569660737088.png" alt="1569660737088"></p> <p>这里面的每一个Mapper，就代表一个具体的业务！</p> <h2 id="_5、属性名和字段名配置"><a href="#_5、属性名和字段名配置" class="header-anchor">#</a> 5、属性名和字段名配置</h2> <p>在UserMapper.xml文件中</p> <p>如果我们的sql语句中属性名和字段名不一样，则会查不到数据</p> <p>新建<code>mybatis-03</code>模块</p> <h3 id="_1、-问题"><a href="#_1、-问题" class="header-anchor">#</a> 1、 问题</h3> <p>数据库中的字段</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569660831076.png" alt="1569660831076"></p> <p>新建一个项目，拷贝之前的，测试实体类字段不一致的情况</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>编写sql，测试出现问题</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569661145806.png" alt="1569661145806"></p> <p>解决方法有两种，一种起别名，一种resultMap（结果集映射）</p> <ul><li><p>起别名</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>select</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>getUserById<span class="token punctuation">&quot;</span></span> <span class="token attr-name">resultType</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.kuang.pojo.User<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    select id,name,pwd as password from mybatis.user where id = #{id}
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>select</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul> <h3 id="_2、resultmap"><a href="#_2、resultmap" class="header-anchor">#</a> 2、resultMap</h3> <p>结果集映射</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>id   name   pwd
id   name   password
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--结果集映射--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resultMap</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UserMap<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>User<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!--column数据库中的字段，property实体类中的属性--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>result</span> <span class="token attr-name">column</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>id<span class="token punctuation">&quot;</span></span> <span class="token attr-name">property</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>id<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>result</span> <span class="token attr-name">column</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>name<span class="token punctuation">&quot;</span></span> <span class="token attr-name">property</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>name<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>result</span> <span class="token attr-name">column</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pwd<span class="token punctuation">&quot;</span></span> <span class="token attr-name">property</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>password<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resultMap</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>select</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>getUserById<span class="token punctuation">&quot;</span></span> <span class="token attr-name">resultMap</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UserMap<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    select * from mybatis.user where id = #{id}
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>select</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ul><li><code>resultMap</code> 元素是 MyBatis 中最重要最强大的元素</li> <li>ResultMap 的设计思想是，对于简单的语句根本不需要配置显式的结果映射，而对于复杂一点的语句只需要描述它们的关系就行了。</li> <li><code>ResultMap</code> 最优秀的地方在于，虽然你已经对它相当了解了，但是根本就不需要显式地用到他们。</li> <li>如果世界总是这么简单就好了。</li></ul> <h2 id="_6、日志"><a href="#_6、日志" class="header-anchor">#</a> 6、日志</h2> <p>新建模块<code>mybatis-04</code></p> <h3 id="_6-1、日志工厂"><a href="#_6-1、日志工厂" class="header-anchor">#</a> 6.1、日志工厂</h3> <p>如果一个数据库操作，出现了异常，我们需要排错。日志就是最好的助手！</p> <p>曾经：sout 、debug</p> <p>现在：日志工厂！</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569892155104.png" alt="1569892155104"></p> <ul><li><p>SLF4J</p></li> <li><p>LOG4J  【掌握】</p></li> <li><p>LOG4J2</p></li> <li><p>JDK_LOGGING</p></li> <li><p>COMMONS_LOGGING</p></li> <li><p>STDOUT_LOGGING   【掌握】</p></li> <li><p>NO_LOGGING</p></li></ul> <p>在Mybatis中具体使用那个一日志实现，在设置中设定！</p> <p><strong>STDOUT_LOGGING标准日志输出</strong></p> <p>在mybatis核心配置文件中，配置我们的日志！</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>settings</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>setting</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>logImpl<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>STDOUT_LOGGING<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>settings</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569892595060.png" alt="1569892595060"></p> <h3 id="_6-2、log4j"><a href="#_6-2、log4j" class="header-anchor">#</a> 6.2、Log4j</h3> <p>什么是Log4j？</p> <ul><li>Log4j是<a href="https://baike.baidu.com/item/Apache/8512995" target="_blank" rel="noopener noreferrer">Apache<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的一个开源项目，通过使用Log4j，我们可以控制日志信息输送的目的地是<a href="https://baike.baidu.com/item/%E6%8E%A7%E5%88%B6%E5%8F%B0/2438626" target="_blank" rel="noopener noreferrer">控制台<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、文件、<a href="https://baike.baidu.com/item/GUI" target="_blank" rel="noopener noreferrer">GUI<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>组件</li> <li>我们也可以控制每一条日志的输出格式；</li> <li>通过定义每一条日志信息的级别，我们能够更加细致地控制日志的生成过程。</li> <li>通过一个<a href="https://baike.baidu.com/item/%E9%85%8D%E7%BD%AE%E6%96%87%E4%BB%B6/286550" target="_blank" rel="noopener noreferrer">配置文件<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>来灵活地进行配置，而不需要修改应用的代码。</li></ul> <ol><li><p>先导入log4j的包</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- https://mvnrepository.com/artifact/log4j/log4j --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>log4j<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>log4j<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.2.17<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>log4j.properties</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#将等级为DEBUG的日志信息输出到console和file这两个目的地，console和file的定义在下面的代码</span>
<span class="token key attr-name">log4j.rootLogger</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG,console,file</span>

<span class="token comment">#控制台输出的相关设置</span>
<span class="token key attr-name">log4j.appender.console</span> <span class="token punctuation">=</span> <span class="token value attr-value">org.apache.log4j.ConsoleAppender</span>
<span class="token key attr-name">log4j.appender.console.Target</span> <span class="token punctuation">=</span> <span class="token value attr-value">System.out</span>
<span class="token key attr-name">log4j.appender.console.Threshold</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.appender.console.layout</span> <span class="token punctuation">=</span> <span class="token value attr-value">org.apache.log4j.PatternLayout</span>
<span class="token key attr-name">log4j.appender.console.layout.ConversionPattern</span><span class="token punctuation">=</span><span class="token value attr-value">[%c]-%m%n</span>

<span class="token comment">#文件输出的相关设置</span>
<span class="token key attr-name">log4j.appender.file</span> <span class="token punctuation">=</span> <span class="token value attr-value">org.apache.log4j.RollingFileAppender</span>
<span class="token key attr-name">log4j.appender.file.File</span><span class="token punctuation">=</span><span class="token value attr-value">./log/kuang.log</span>
<span class="token key attr-name">log4j.appender.file.MaxFileSize</span><span class="token punctuation">=</span><span class="token value attr-value">10mb</span>
<span class="token key attr-name">log4j.appender.file.Threshold</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.appender.file.layout</span><span class="token punctuation">=</span><span class="token value attr-value">org.apache.log4j.PatternLayout</span>
<span class="token key attr-name">log4j.appender.file.layout.ConversionPattern</span><span class="token punctuation">=</span><span class="token value attr-value">[%p][%d{yy-MM-dd}][%c]%m%n</span>

<span class="token comment">#日志输出级别</span>
<span class="token key attr-name">log4j.logger.org.mybatis</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.logger.java.sql</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.logger.java.sql.Statement</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.logger.java.sql.ResultSet</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
<span class="token key attr-name">log4j.logger.java.sql.PreparedStatement</span><span class="token punctuation">=</span><span class="token value attr-value">DEBUG</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div></li> <li><p>配置log4j为日志的实现</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>settings</span><span class="token punctuation">&gt;</span></span>

<ul><li>第一类是对一个个体的抽象，它可对应为一个抽象体(abstract class)；</li> <li>第二类是对一个个体某一方面的抽象，即形成一个抽象面（interface）；</li></ul></li> <li>一个体有可能有多个抽象面。抽象体与抽象面是有区别的。</li></ul> <p><strong>三个面向区别</strong></p> <ul><li>面向对象是指，我们考虑问题时，以对象为单位，考虑它的属性及方法 .</li> <li>面向过程是指，我们考虑问题时，以一个具体的流程（事务过程）为单位，考虑它的实现 .</li> <li>接口设计与非接口设计是针对复用技术而言的，与面向对象（过程）不是一个问题.更多的体现就是对系统整体的架构</li></ul> <h3 id="_8-2、使用注解开发"><a href="#_8-2、使用注解开发" class="header-anchor">#</a> 8.2、使用注解开发</h3> <ol><li><p>注解在接口上实现</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Select</span><span class="token punctuation">(</span><span class="token string">&quot;select * from user&quot;</span><span class="token punctuation">)</span>
<span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> <span class="token function">getUsers</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>需要再核心配置文件中绑定接口！</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--绑定接口--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mappers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mapper</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.kuang.dao.UserMapper<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mappers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>测试</p></li></ol> <p>本质：反射机制实现</p> <p>底层：动态代理！</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569898830704.png" alt="1569898830704"></p> <p><strong>Mybatis详细的执行流程！</strong></p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//Temp.png" alt="1569898830704"></p> <h3 id="_8-3、crud"><a href="#_8-3、crud" class="header-anchor">#</a> 8.3、CRUD</h3> <p>我们可以在工具类创建的时候实现自动提交事务！</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">SqlSession</span>  <span class="token function">getSqlSession</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> sqlSessionFactory<span class="token punctuation">.</span><span class="token function">openSession</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>编写接口，增加注解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserMapper</span> <span class="token punctuation">{</span>

    <span class="token annotation punctuation">@Select</span><span class="token punctuation">(</span><span class="token string">&quot;select * from user&quot;</span><span class="token punctuation">)</span>

<ol><li>JavaType  用来指定实体类中属性的类型</li> <li>ofType  用来指定映射到List或者集合中的 pojo类型，泛型中的约束类型！</li></ol></li></ol> <p>注意点：</p> <ul><li>保证SQL的可读性，尽量保证通俗易懂</li> <li>注意一对多和多对一中，属性名和字段的问题！</li> <li>如果问题不好排查错误，可以使用日志 ， 建议使用 Log4j</li></ul> <p><strong>慢SQL       1s        1000s</strong></p> <p>面试高频</p> <ul><li>Mysql引擎</li> <li>InnoDB底层原理</li> <li>索引</li> <li>索引优化！</li></ul> <h2 id="_12、动态-sql"><a href="#_12、动态-sql" class="header-anchor">#</a> 12、动态 SQL</h2> <p>对应模块<code>mybatis-08</code></p> <p><strong>什么是动态SQL：动态SQL就是指根据不同的条件生成不同的SQL语句</strong></p> <p>利用动态 SQL 这一特性可以彻底摆脱这种痛苦。</p> <p>动态 SQL 元素和 JSTL 或基于类似 XML 的文本处理器相似。在 MyBatis 之前的版本中，有很多元素需要花时间了解。MyBatis 3 大大精简了元素种类，现在只需学习原来一半的元素便可。MyBatis 采用功能强大的基于 OGNL 的表达式来淘汰其它大部分元素。</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>if
choose (when, otherwise)

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>动态SQL就是在拼接SQL语句，我们只要保证SQL的正确性，按照SQL的格式，去排列组合就可以了</p> <p>建议：</p> <ul><li>现在Mysql中写出完整的SQL,再对应的去修改成为我们的动态SQL实现通用即可！</li></ul> <h2 id="_13、缓存"><a href="#_13、缓存" class="header-anchor">#</a> 13、缓存</h2> <p>对应模块<code>mybatis-09</code></p> <h3 id="_13-1、简介"><a href="#_13-1、简介" class="header-anchor">#</a> 13.1、简介</h3> <p>我们每次查询数据的时候，是通过数据库查询。在数据需要大量查询时，我们就需要用到缓存，下载查询相同的时候，通过内存查询，不需要经过数据库，大大的节省的资源</p> <ol><li><p>什么是缓存 [ Cache ]？</p> <ul><li>存在内存中的临时数据。</li> <li>将用户经常查询的数据放在缓存（内存）中，用户去查询数据就不用从磁盘上(关系型数据库数据文件)查询，从缓存中查询，从而提高查询效率，解决了高并发系统的性能问题。</li></ul></li> <li><p>为什么使用缓存？</p> <ul><li>减少和数据库的交互次数，减少系统开销，提高系统效率。</li></ul></li> <li><p>什么样的数据能使用缓存？</p> <ul><li>经常查询并且不经常改变的数据。【可以使用缓存】</li></ul></li></ol> <p>我们再次查询相同数据的时候，直接走缓存，就不用走数据库了</p> <h3 id="_13-2、mybatis缓存"><a href="#_13-2、mybatis缓存" class="header-anchor">#</a> 13.2、Mybatis缓存</h3> <ul><li>MyBatis包含一个非常强大的查询缓存特性，它可以非常方便地定制和配置缓存。缓存可以极大的提升查询效率。</li> <li>MyBatis系统中默认定义了两级缓存：<strong>一级缓存</strong>和<strong>二级缓存</strong> <ul><li><p>默认情况下，只有一级缓存开启。（SqlSession级别的缓存，也称为本地缓存）</p></li> <li><p>二级缓存需要手动开启和配置，他是基于namespace级别的缓存。</p></li> <li><p>为了提高扩展性，MyBatis定义了缓存接口Cache。我们可以通过实现Cache接口来自定义二级缓存</p></li></ul></li></ul> <h3 id="_13-3、一级缓存"><a href="#_13-3、一级缓存" class="header-anchor">#</a> 13.3、一级缓存</h3> <ul><li>一级缓存也叫本地缓存：  SqlSession
<ul><li>与数据库同一次会话期间查询到的数据会放在本地缓存中。</li> <li>以后如果需要获取相同的数据，直接从缓存中拿，没必须再去查询数据库；</li></ul></li></ul> <p>测试步骤：</p> <ol><li>开启日志！</li> <li>测试在一个Sesion中查询两次相同记录</li> <li>查看日志输出</li></ol> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569983650437.png" alt="1569983650437"></p> <p>缓存失效的情况：</p> <ol><li><p>查询不同的东西</p></li> <li><p>增删改操作，可能会改变原来的数据，所以必定会刷新缓存！</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569983952321.png" alt="1569983952321"></p></li> <li><p>查询不同的Mapper.xml</p></li> <li><p>手动清理缓存！</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569984008824.png" alt="1569984008824"></p></li></ol> <p>小结：一级缓存默认是开启的，只在一次SqlSession中有效，也就是拿到连接到关闭连接这个区间段！</p> <p>一级缓存就是一个Map。</p> <h3 id="_13-4、二级缓存"><a href="#_13-4、二级缓存" class="header-anchor">#</a> 13.4、二级缓存</h3> <ul><li>二级缓存也叫全局缓存，一级缓存作用域太低了，所以诞生了二级缓存</li> <li>基于namespace级别的缓存，一个名称空间，对应一个二级缓存；</li> <li>工作机制
<ul><li>一个会话查询一条数据，这个数据就会被放在当前会话的一级缓存中；</li> <li>如果当前会话关闭了，这个会话对应的一级缓存就没了；但是我们想要的是，会话关闭了，一级缓存中的数据被保存到二级缓存中；</li> <li>新的会话查询信息，就可以从二级缓存中获取内容；</li> <li>不同的mapper查出的数据会放在自己对应的缓存（map）中；</li></ul></li></ul> <p>步骤：</p> <ol><li><p>开启全局缓存</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--显示的开启全局缓存--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>setting</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>cacheEnabled<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>在要使用二级缓存的Mapper中开启</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--在当前Mapper.xml中使用二级缓存--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>cache</span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>也可以自定义参数</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--在当前Mapper.xml中使用二级缓存--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>cache</span>  <span class="token attr-name">eviction</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>FIFO<span class="token punctuation">&quot;</span></span>
       <span class="token attr-name">flushInterval</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>60000<span class="token punctuation">&quot;</span></span>
       <span class="token attr-name">size</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>512<span class="token punctuation">&quot;</span></span>
       <span class="token attr-name">readOnly</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>测试</p> <ol><li><p>问题:我们需要将实体类序列化！否则就会报错！</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>Caused by: java.io.NotSerializableException: com.kuang.pojo.User
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol></li></ol> <p>小结：</p> <ul><li>只要开启了二级缓存，在同一个Mapper下就有效</li> <li>所有的数据都会先放在一级缓存中；</li> <li>只有当会话提交，或者关闭的时候，才会提交到二级缓冲中！</li></ul> <h3 id="_13-5、缓存原理"><a href="#_13-5、缓存原理" class="header-anchor">#</a> 13.5、缓存原理</h3> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/Mybatis%E8%AF%BE%E5%A0%82%E7%AC%94%E8%AE%B0.assets//1569985541106.png" alt="1569985541106"></p> <h3 id="_13-6、自定义缓存-ehcache"><a href="#_13-6、自定义缓存-ehcache" class="header-anchor">#</a> 13.6、自定义缓存-ehcache</h3> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>Ehcache是一种广泛使用的开源Java分布式缓存。主要面向通用缓存
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要在程序中使用ehcache，先要导包！</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- https://mvnrepository.com/artifact/org.mybatis.caches/mybatis-ehcache --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.mybatis.caches<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>mybatis-ehcache<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.1.0<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在mapper中指定使用我们的ehcache缓存实现！</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--在当前Mapper.xml中使用二级缓存--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>cache</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.mybatis.caches.ehcache.EhcacheCache<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>ehcache.xml</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token prolog">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ehcache</span> <span class="token attr-name"><span class="token namespace">xmlns:</span>xsi</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://www.w3.org/2001/XMLSchema-instance<span class="token punctuation">&quot;</span></span>
         <span class="token attr-name"><span class="token namespace">xsi:</span>noNamespaceSchemaLocation</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://ehcache.org/ehcache.xsd<span class="token punctuation">&quot;</span></span>
         <span class="token attr-name">updateCheck</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!--
       diskStore：为缓存路径，ehcache分为内存和磁盘两级，此属性定义磁盘的缓存位置。参数解释如下：
       user.home – 用户主目录
       user.dir  – 用户当前工作目录
       java.io.tmpdir – 默认临时文件路径
     --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>diskStore</span> <span class="token attr-name">path</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./tmpdir/Tmp_EhCache<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>defaultCache</span>
            <span class="token attr-name">eternal</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">maxElementsInMemory</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>10000<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">overflowToDisk</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">diskPersistent</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">timeToIdleSeconds</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1800<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">timeToLiveSeconds</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>259200<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">memoryStoreEvictionPolicy</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>LRU<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>cache</span>
            <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>cloud_user<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">eternal</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">maxElementsInMemory</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>5000<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">overflowToDisk</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">diskPersistent</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">timeToIdleSeconds</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1800<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">timeToLiveSeconds</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1800<span class="token punctuation">&quot;</span></span>
            <span class="token attr-name">memoryStoreEvictionPolicy</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>LRU<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token comment">&lt;!--
       defaultCache：默认缓存策略，当ehcache找不到定义的缓存时，则使用这个缓存策略。只能定义一个。
     --&gt;</span>
    <span class="token comment">&lt;!--
      name:缓存名称。
      maxElementsInMemory:缓存最大数目
      maxElementsOnDisk：硬盘最大缓存个数。
      eternal:对象是否永久有效，一但设置了，timeout将不起作用。
      overflowToDisk:是否保存到磁盘，当系统当机时
      timeToIdleSeconds:设置对象在失效前的允许闲置时间（单位：秒）。仅当eternal=false对象不是永久有效时使用，可选属性，默认值是0，也就是可闲置时间无穷大。
      timeToLiveSeconds:设置对象在失效前允许存活时间（单位：秒）。最大时间介于创建时间和失效时间之间。仅当eternal=false对象不是永久有效时使用，默认是0.，也就是对象存活时间无穷大。
      diskPersistent：是否缓存虚拟机重启期数据 Whether the disk store persists between restarts of the Virtual Machine. The default value is false.
      diskSpoolBufferSizeMB：这个参数设置DiskStore（磁盘缓存）的缓存区大小。默认是30MB。每个Cache都应该有自己的一个缓冲区。
      diskExpiryThreadIntervalSeconds：磁盘失效线程运行时间间隔，默认是120秒。
      memoryStoreEvictionPolicy：当达到maxElementsInMemory限制时，Ehcache将会根据指定的策略去清理内存。默认策略是LRU（最近最少使用）。你可以设置为FIFO（先进先出）或是LFU（较少使用）。
      clearOnFlush：内存数量最大时是否清除。
      memoryStoreEvictionPolicy:可选策略有：LRU（最近最少使用，默认策略）、FIFO（先进先出）、LFU（最少访问次数）。
      FIFO，first in first out，这个是大家最熟的，先进先出。
      LFU， Less Frequently Used，就是上面例子中使用的策略，直白一点就是讲一直以来最少被使用的。如上面所讲，缓存的元素有一个hit属性，hit值最小的将会被清出缓存。
      LRU，Least Recently Used，最近最少使用的，缓存的元素有一个时间戳，当缓存容量满了，而又需要腾出地方来缓存新的元素的时候，那么现有缓存元素中时间戳离当前时间最远的元素将被清出缓存。
   --&gt;</span>
