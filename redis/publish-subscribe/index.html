5672><a href="javascript:;" data-v-06225672>2021-12-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Redis - 发布和订阅<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Redis 发布订阅 (pub/sub) 是一种消息通信模式：发送者 (pub) 发送消息，订阅者 (sub) 接收消息。</p> <div class="custom-block right"><p>2021-12-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#什么是发布和订阅">什么是发布和订阅</a></li><li><a href="#简介">简介</a></li><li><a href="#指令与描述">指令与描述</a></li><li><a href="#指令测试">指令测试</a><ul><li><a href="#原理">原理</a></li></ul></li></ul></div><p></p> <h2 id="什么是发布和订阅"><a href="#什么是发布和订阅" class="header-anchor">#</a> 什么是发布和订阅</h2> <p>Redis 发布订阅 (pub/sub) 是一种消息通信模式：发送者 (pub) 发送消息，订阅者 (sub) 接收消息。</p> <p>Redis 客户端可以订阅任意数量的频道。</p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p>订阅/发布消息图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154905.png" alt="image-20210409105838259"></p> <p>下图展示了频道 channel1，以及订阅这个频道的三个客户端 —— client2 、client5 和 client1 之间的关系：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154929.png" alt="image-20210409105859670"></p> <p>当有新消息通过 PUBLISH 命令发送给频道 channel1 时，这个消息就会被发送给订阅它的三个客户端：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154637.png" alt="image-20210409110314032"></p> <h2 id="指令与描述"><a href="#指令与描述" class="header-anchor">#</a> 指令与描述</h2> <p>下表列出了 Redis 发布订阅常用命令：</p> <table><thead><tr><th style="text-align:left;">序号</th> <th style="text-align:left;">命令</th> <th>描述</th></tr></thead> <tbody><tr><td style="text-align:left;">1</td> <td style="text-align:left;">PSUBSCRIBE pattern [pattern ...]</td> <td>订阅一个或多个符合给定模式的频道</td></tr> <tr><td style="text-align:left;">2</td> <td style="text-align:left;">PUBSUB subcommand [argument [argument ...]]</td> <td>查看订阅与发布系统状态</td></tr> <tr><td style="text-align:left;">3</td> <td style="text-align:left;">PUBLISH channel message</td> <td>将信息发送到指定的频道</td></tr> <tr><td style="text-align:left;">4</td> <td style="text-align:left;">PUNSUBSCRIBE [pattern [pattern ...]]</td> <td>退订所有给定模式的频道</td></tr> <tr><td style="text-align:left;">5</td> <td style="text-align:left;">SUBSCRIBE channel [channel ...]</td> <td>订阅给定的一个或多个频道的信息</td></tr> <tr><td style="text-align:left;">6</td> <td style="text-align:left;">UNSUBSCRIBE [channel [channel ...]]</td> <td>指退订给定的频道</td></tr></tbody></table> <p><strong>大小写都可以。</strong></p> <h2 id="指令测试"><a href="#指令测试" class="header-anchor">#</a> 指令测试</h2> <p>以下实例演示了发布订阅是如何工作的。</p> <p>我们先打开两个 redis-cli 客户端</p> <p>在 <strong>第一个 redis-cli 客户端</strong>，创建订阅频道名为 redisChat，输入命令 <code>SUBSCRIBE redisChat</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>redis <span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> SUBSCRIBE redisChat
Reading messages<span class="token punctuation">..</span>. <span class="token punctuation">(</span>press Ctrl-C to quit<span class="token punctuation">)</span>
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;subscribe&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;redisChat&quot;</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在 <strong>第二个客户端</strong>，发布两次消息，订阅者就能接收到消息。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>redis <span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> PUBLISH redisChat <span class="token string">&quot;Hello,Redis&quot;</span>
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1</span>
redis <span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> PUBLISH redisChat <span class="token string">&quot;Hello，java&quot;</span>
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>第一个 redis-cli 客户端，即订阅者的客户端会显示如下消息：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;message&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;redisChat&quot;</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token string">&quot;Hello,Redis&quot;</span>
<span class="token number">4</span><span class="token punctuation">)</span> <span class="token string">&quot;message&quot;</span>
<span class="token number">5</span><span class="token punctuation">)</span> <span class="token string">&quot;redisChat&quot;</span>
<span class="token number">6</span><span class="token punctuation">)</span> <span class="token string">&quot;Hello，java&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="原理"><a href="#原理" class="header-anchor">#</a> 原理</h3> <p>Redis 是使用 C 实现的，通过分析 Redis 源码里的 pubsub.c 文件，了解发布和订阅机制的底层实现，来加深对 Redis 的理解。</p> <p>Redis 通过 PUBLISH、SUBSCRIBE 和 PSUBSCRIBE 等命令实现发布和订阅功能。</p> <p>通过 SUBSCRIBE 命令订阅某频道后，redis-server 里维护了一个字典，字典的键就是一个个 channel，而字典的值则是一个链表，链表中保存了所有订阅这个 channel 的客户端。SUBSCRIBE 命令的关键，就是将客户端添加到给定 channel 的订阅链表中。</p> <p>通过 PUBLISH 命令向订阅者发送消息，redis-server 会使用给定的频道作为键，在它所维护的 channel 字典中查找记录了订阅这个频道的所有客户端的链表，遍历这个链表，将消息发布给所有订阅者。</p> <p>Pub/Sub 从字面上理解就是发布（Publish）与订阅（Subscribe），在 Redis 中，你可以设定对某一个 key 值进行消息发布及消息订阅，当一个 key 值上进行了消息发布后，所有订阅它的客户端都会收到相应的消息。这一功能最明显的用法就是用作实时消息系统，比如普通的即时聊天，群聊等功能。</p> <p>使用场景：Redis 的 Pub/Sub 系统可以构建实时的消息系统，比如很多用 Pub/Sub 构建的实时聊天系统的例子。</p> <p><strong>注意：发布的消息没有持久化，如果在订阅的客户端收不到 hello，只能收到订阅后发布的消息。</strong></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/10.缓存数据库 - Redis/12.Redis - 发布和订阅.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#缓存数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</s
