架与传统线程池的区别">Fork/Join框架与传统线程池的区别</a></li><li><a href="#代码示例">代码示例</a></li></ul></li><li><a href="#optional-api">Optional API</a></li><li><a href="#接口中的默认方法与静态方法">接口中的默认方法与静态方法</a><ul><li><a href="#接口中的默认方法">接口中的默认方法</a></li><li><a href="#接口中的静态方法">接口中的静态方法</a></li></ul></li><li><a href="#新时间日期api">新时间日期API</a><ul><li><a href="#新时间日期api出现原因">新时间日期API出现原因</a></li><li><a href="#三大核心类">三大核心类</a></li><li><a href="#instant时间戳">Instant时间戳</a></li><li><a href="#duration和period">Duration和Period</a></li><li><a href="#日期的操纵">日期的操纵</a></li><li><a href="#解析与格式化">解析与格式化</a></li><li><a href="#时区的处理">时区的处理</a></li></ul></li><li><a href="#try升级">Try升级</a></li><li><a href="#重复注解与类型注解">重复注解与类型注解</a></li></ul></div><p></p> <h2 id="java8新特性简介"><a href="#java8新特性简介" class="header-anchor">#</a> Java8新特性简介</h2> <p>Java 8 (又称为 JDK 1.8) 是 Java 语言开发的一个主要版本。Java 8 是 Oracle 公司于 2014 年 3 月发布，可以看成是自 Java 5 以来最具革命性的版本。Java 8 为 Java 语言、编译器、类库、开发工具与 JVM 带来了大量新特性。</p> <ul><li>速度更快</li> <li>代码更少（增加了新的语法 Lambda 表达式）</li> <li>强大的 Stream API</li> <li>优化 Fork/Join 框架，更加容易写并行代码</li> <li>最大化减少空指针异常 Optional</li> <li>时间 API</li></ul> <p>......</p> <p>其中最为核心的是 Lambda 表达式和 Stream API。</p> <h2 id="哈希结构"><a href="#哈希结构" class="header-anchor">#</a> 哈希结构</h2> <p>Java8 优化了哈希算法，JDK7 之前是数组 + 链表，当两个不同对象经过哈希算法算出的下标相同时，则该数组下标处形成链表，旧的在链表最后面。但是这样产生很长的链表时，恰巧我们需要的对象在最后一个，则需要从头遍历到尾，效率低。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209144047.png" alt="image-20220209144032901"></p> <p>JDK8 变成了数组 + 链表 + 红黑树，当链表的长度超出 8 时，并且整个数组的长度超出 64 时，则链表转为红黑树，即一种二叉树，这样减少了从头遍历到尾的效率低问题，只需要在二叉树的一方遍历，找出对象即可，不需要像全部遍历到最后。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209144505.png" alt="image-20220209144503523"></p> <h2 id="jvm方法区"><a href="#jvm方法区" class="header-anchor">#</a> JVM方法区</h2> <p>永久代改为元空间，即最大内存变成电脑的最大内存。</p> <p>因为永久代的垃圾回收条件苛刻，所以容易导致内存不足，而转为元空间，使用本地内存，极大减少了 OOM 异常，毕竟，现在电脑的内存足以支持 Java 的允许。</p> <p>首先明确：只有 Hotspot 才有永久代。BEA JRockit、IBMJ9 等来说，是不存在永久代的概念的。原则上如何实现方法区属于虚拟机实现细节，不受《Java 虚拟机规范》管束，并不要求统一。</p> <p>Hotspot 中方法区的变化：</p> <table><thead><tr><th>版本</th> <th>变化</th></tr></thead> <tbody><tr><td>JDK1.6 及以前</td> <td>有永久代，静态变量存储在永久代上</td></tr> <tr><td>JDK1.7</td> <td>有永久代，但已经逐步「去永久代」，字符串常量池，静态变量移除，保存在堆中</td></tr> <tr><td>JDK1.8</td> <td>无永久代，类型信息，字段，方法，常量保存在本地内存的元空间，但字符串常量池、静态变量仍然在堆中</td></tr></tbody></table> <blockquote><p>为什么永久代要被元空间替代？</p></blockquote> <p>随着 Java8 的到来，HotSpot VM 中再也见不到永久代了。但是这并不意味着类的元数据信息也消失了。这些数据被移到了一个与堆不相连的本地内存区域，这个区域叫做元空间（Metaspace）。</p> <p>由于类的元数据分配在本地内存中，元空间的最大可分配空间就是系统可用内存空间，这项改动是很有必要的，原因有：</p> <ul><li><strong>为永久代设置空间大小是很难确定的</strong></li></ul> <p>在某些场景下，如果动态加载类过多，容易产生 Perm 区的 OOM。比如某个实际 Web 工程中，因为功能点比较多，在运行过程中，要不断动态加载很多类，经常出现致命错误。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Exception <span class="token keyword">in</span> thread‘dubbo client x.x connector'java.lang.OutOfMemoryError:PermGen space
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>而元空间和永久代之间最大的区别在于：元空间并不在虚拟机中，而是使用本地内存。</p> <p>因此，默认情况下，元空间的大小仅受本地内存限制。</p> <ul><li><p><strong>对永久代进行调优是很困难的</strong>。</p> <p>主要是为了降低 Full GC</p></li></ul> <p>有些人认为方法区（如 HotSpot 虚拟机中的元空间或者永久代）是没有垃圾收集行为的，其实不然。《Java 虚拟机规范》对方法区的约束是非常宽松的，提到过可以不要求虚拟机在方法区中实现垃圾收集。事实上也确实有未实现或未能完整实现方法区类型卸载的收集器存在（如 JDK11 时期的 ZGC 收集器就不支持类卸载）。</p> <p>一般来说这个区域的回收效果比较难令人满意，尤其是类型的卸载，条件相当苛刻。但是这部分区域的回收有时又确实是必要的。以前 Sun 公司的 Bug 列表中，曾出现过的若干个严重的 Bug 就是由于低版本的 HotSpot 虚拟机对此区域未完全回收而导致内存泄漏。</p> <p>方法区的垃圾收集主要回收两部分内容：常量池中废弃的常量和不在使用的类型。</p> <h2 id="lambda表达式"><a href="#lambda表达式" class="header-anchor">#</a> Lambda表达式</h2> <h3 id="为什么使用lambda表达式"><a href="#为什么使用lambda表达式" class="header-anchor">#</a> 为什么使用Lambda表达式</h3> <p>Lambda 是一个 <strong>匿名函数</strong>，我们可以把 Lambda 表达式理解为是 <strong>一段可以传递的代码</strong>（将代码像数据一样进行传递）。可以写出更简洁、更灵活的代码。作为一种更紧凑的代码风格，使 Java 的语言表达能力得到了提升。</p> <blockquote><p>从匿名类到 Lambda 的转换</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 原来的匿名内部类	</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token annotation punctuation">@Override</span>
        <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">compare</span><span class="token punctuation">(</span><span class="token class-name">String</span> o1<span class="token punctuation">,</span> <span class="token class-name">String</span> o2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>o1<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> o2<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token class-name">TreeSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> ts <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TreeSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>com<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// 现在的 Lambda 表达式</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>x<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> y<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">TreeSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> ts <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">TreeSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>com<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>由此我们可以知道，Lambada 表达式替换了匿名内部类，自动实现匿名内部类的唯一接口。</p> <blockquote><p>逐步优化代码示例（顺便了解 Stream API）</p></blockquote> <p>首先是没有优化的代码，也就是初学者经常使用的代码，获取年龄小于 35 的员工信息、获取公司中工资大于 5000 的员工信息</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestLambda</span> <span class="token punctuation">{</span>
    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Employee</span><span class="token punctuation">&gt;</span></span> emps <span class="token operator">=</span> <span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span>
			<span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">101</span><span class="token punctuation">,</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">,</span> <span class="token number">18</span><span class="token punctuation">,</span> <span class="token number">9999.99</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
			<span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">102</span><span class="token punctuation">,</span> <span class="token string">&quot;李四&quot;</span><span class="token punctuation">,</span> <span class="token number">59</span><span class="token punctuation">,</span> <span class="token number">6666.66</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
			<span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">103</span><span class="token punctuation">,</span> <span class="token string">&quot;王五&quot;</span><span class="token punctuation">,</span> <span class="token number">28</span><span class="token punctuation">,</span> <span class="token number">3333.33</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
			<span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">104</span><span class="token punctuation">,</span> <span class="token string">&quot;赵六&quot;</span><span class="token punctuation">,</span> <span class="token number">8</span><span class="token punctuation">,</span> <span class="token number">7777.77</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
			<span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">105</span><span class="token punctuation">,</span> <span class="token string">&quot;田七&quot;</span><span class="token punctuation">,</span> <span class="token number">38</span><span class="token punctuation">,</span> <span class="token number">5555.55</span><span class="token punctuation">)</span>

	<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test7</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		emps<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> e<span class="token punctuation">.</span><span class="token function">getAge</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">&lt;=</span> <span class="token number">35</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">::</span><span class="token function">println</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;----------------------------------------------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		emps<span class="token punctuation">.</span><span class="token function">stream</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token class-name">Employee</span><span class="token operator">::</span><span class="token function">getName</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">limit</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">sorted</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
			<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">::</span><span class="token function">println</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h3 id="lambda表达式语法"><a href="#lambda表达式语法" class="header-anchor">#</a> Lambda表达式语法</h3> <p>Lambda 表达式在 Java 语言中引入了一个新的语法元素和操作符。这个操作符为 <code>-&gt;</code> ， 该操作符被称为 Lambda 操作符或箭头操作符。它将 Lambda 分为两个部分：</p> <ul><li>左侧：指定了 Lambda 表达式需要的所有参数</li> <li>右侧：指定了 Lambda 体，即 Lambda 表达式要执行的功能</li></ul> <p>语法格式一：无参，无返回值，Lambda 体只需一条语句</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Runnable</span> r1 <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello Lambda!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>语法格式二：Lambda 需要一个参数，并且无返回值</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Consumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> con <span class="token operator">=</span> <span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    con<span class="token punctuation">.</span><span class="token function">accept</span><span class="token punctuation">(</span><span class="token string">&quot;Lambda 表达式&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>语法格式三：Lambda 只需要一个参数时，参数的小括号可以省略</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Consumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> con <span class="token operator">=</span> x <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
    con<span class="token punctuation">.</span><span class="token function">accept</span><span class="token punctuation">(</span><span class="token string">&quot;Lambda 表达式&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>语法格式四：Lambda 需要两个参数，并且有返回值</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;函数式接口&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>语法格式五：当 Lambda 体只有一条语句时，return 与大括号可以省略</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test4</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>语法格式六：数据类型可以省略，因为可由编译器推断得出，称为「类型推断」</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test4</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// 类型不省略</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Integer</span> x<span class="token punctuation">,</span> <span class="token class-name">Integer</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 数据类型省略</span>
    <span class="token class-name">Comparator</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> com <span class="token operator">=</span> <span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token function">compare</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="类型推断"><a href="#类型推断" class="header-anchor">#</a> 类型推断</h3> <p>上述 Lambda 表达式中的参数类型都是由编译器推断得出的。Lambda 表达式中无需指定类型，程序依然可以编译，这是因为 javac 根据程序的上下文，在后台推断出了参数的类型。Lambda 表达式的类型依赖于上下文环境，是由编译器推断出来的。这就是所谓的「类型推断」。</p> <h2 id="函数式接口"><a href="#函数式接口" class="header-anchor">#</a> 函数式接口</h2> <h3 id="什么是函数式接口"><a href="#什么是函数式接口" class="header-anchor">#</a> 什么是函数式接口</h3> <p>只包含一个抽象方法的接口，称为函数式接口。</p> <p>你可以通过 Lambda 表达式来创建该接口的对象。（若 Lambda 表达式抛出一个受检异常，那么该异常需要在目标接口的抽象方法上进行声明）。</p> <p>我们可以在任意函数式接口上使用 <code>@FunctionalInterface</code> 注解，这样做可以检查它是否是一个函数式接口，同时 javadoc 也会包含一条声明，说明这个接口是一个函数式接口。</p> <h3 id="自定义函数式接口"><a href="#自定义函数式接口" class="header-anchor">#</a> 自定义函数式接口</h3> <p>使用 <code>@FunctionalInterface</code> 注解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FunctionalInterface</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">MyFunction</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getValue</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>函数式接口中使用泛型</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@FunctionalInterface</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">MyFunction2</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">,</span> <span class="token class-name">R</span><span class="token punctuation">&gt;</span></span> <span class="token punctuation">{</span>
	<span class="token keyword">public</span> <span class="token class-name">R</span> <span class="token function">getValue</span><span class="token punctuation">(</span><span class="token class-name">T</span> t1<span class="token punctuation">,</span> <span class="token class-name">T</span> t2<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="作为参数传递lambda表达式"><a href="#作为参数传递lambda表达式" class="header-anchor">#</a> 作为参数传递Lambda表达式</h3> <p>这里面使用了自定义函数式接口的第一个例子。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">toUpperString</span><span class="token punctuation">(</span><span class="token class-name">MyFunction</span> mf<span class="token punctuation">,</span> <span class="token class-name">String</span> str<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> mf<span class="token punctuation">.</span><span class="token function">getValue</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>作为参数传递 Lambda 表达式：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> newStr <span class="token operator">=</span> <span class="token function">toUpperString</span><span class="token punctuation">(</span>
	<span class="token punctuation">(</span>str<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> str<span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">&quot;abcdef&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>newStr<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>作为参数传递 Lambda 表达式：为了将 Lambda 表达式作为参数传递，接收 Lambda 表达式的参数类型必须是与该 Lambda 表达式兼容的函数式接口的类型。</p> <h3 id="四大核心函数式接口"><a href="#四大核心函数式接口" class="header-anchor">#</a> 四大核心函数式接口</h3> <p>这是 Java 为我们提供的四个函数式接口，所以简单的函数式接口不用自己写。</p> <table><thead><tr><th>函数式接口</th> <th>参数类型</th> <th>返回类型</th> <th>用途</th></tr></thead> <tbody><tr><td><code>Consumer&lt;T&gt;</code> 消费型接口</td> <td>T</td> <td>void</td> <td>对类型为 T 的对象应用操作，包含方法 <code>void accept(T t);</code></td></tr> <tr><td><code>Supplier&lt;T&gt;</code> 供给型接口</td> <td>无</td> <td>T</td> <td>返回类型为 T 的对象，包含方法 <code>T get();</code></td></tr> <tr><td><code>Function&lt;T, R&gt;</code> 函数型接口</td> <td>T</td> <td>R</td> <td>对类型为 T 的对象应用操作，并返回结果。结果是 R 类型的对象。包含方法 <code>R apply(T t);</code></td></tr> <tr><td><code>Predicate&lt;T&gt;</code> 断言型接口</td> <td>T</td> <td>boolean</td> <td>确定类型为 T 的对象是否满足某约束，并返回 boolean 值。包含方法 <code>boolean test(T t);</code></td></tr></tbody></table> <blockquote><p>消费型接口 <code>Consumer&lt;T&gt;</code></p></blockquote> <p>接口的方法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">void</span> <span class="token function">accept</span><span class="token punctuation">(</span><span class="token class-name">T</span> t<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>没有返回值，参数一去不复返</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">happy</span><span class="token punctuation">(</span><span class="token keyword">double</span> money<span class="token punctuation">,</span> <span class="token class-name">Consumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Double</span><span class="token punctuation">&gt;</span></span> con<span class="token punctuation">)</span><span class="token punctuation">{</span>
    con<span class="token punctuation">.</span><span class="token function">accept</span><span class="token punctuation">(</span>money<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">happy</span><span class="token punctuation">(</span><span class="token number">10000</span><span class="token punctuation">,</span> <span class="token punctuation">(</span>m<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;消费：&quot;</span> <span class="token operator">+</span> m <span class="token operator">+</span> <span class="token string">&quot;元&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p>供给型接口 <code>Supplier&lt;T&gt;</code></p></blockquote> <p>接口的方法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">T</span> <span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>没有参数，返回值是泛型 T，也就是参数进入接口后，回来的还是自己（值可能发生改变）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 产生指定个数的整数，并放入集合中</span>

ction&lt;R&gt;</code></td> <td>int</td> <td>R</td> <td>参数为 int 类型的函数</td></tr> <tr><td><code>LongFunction&lt;R&gt;</code></td> <td>long</td> <td>R</td> <td>参数为 long 类型的函数</td></tr> <tr><td><code>DoubleFunction&lt;R&gt;</code></td> <td>double</td> <td>R</td> <td>参数为 double 类型的函数</td></tr></tbody></table> <h2 id="三大引用"><a href="#三大引用" class="header-anchor">#</a> 三大引用</h2> <h3 id="方法引用"><a href="#方法引用" class="header-anchor">#</a> 方法引用</h3> <p>当要传递给 Lambda 体的操作，已经有实现的方法了，可以使用方法引用。</p> <p>方法引用：使用操作符 <code>::</code> 将方法名和对象或类的名字分隔开来。如下三种主要使用情况：</p> <ul><li>对象::实例方法</li> <li>类::静态方法</li> <li>类::实例方法</li></ul> <p>例 1（类::静态方法）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 等价于</span>

	<span class="token comment">// 等价于</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>自动读取参数列表，放到 <code>::</code> 后面的方法里。</p> <p>例 3（类::实例方法）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token function">compare</span><span class="token punctuation">(</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> x<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>y<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">&quot;abcdef&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;abcdef&quot;</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// Set:</span>
    <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Integer</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token class-name">Arrays</span><span class="token punctuation">.</span><span class="token function">asList</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    set<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">::</span><span class="token function">println</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">// Map:</span>
    <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Object</span><span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;Tom&quot;</span><span class="token punctuation">,</span> <span class="token number">78</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;Jerry&quot;</span><span class="token punctuation">,</span> <span class="token number">88</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;Tim&quot;</span><span class="token punctuation">,</span> <span class="token number">68</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    
    map<span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span>k<span class="token punctuation">,</span>v<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>k <span class="token operator">+</span> <span class="token string">&quot;:&quot;</span> <span class="token operator">+</span> v<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="stream-api"><a href="#stream-api" class="header-anchor">#</a> Stream API</h2> <h3 id="了解stream"><a href="#了解stream" class="header-anchor">#</a> 了解Stream</h3> <p>Java8 中有两大最为重要的改变。第一个是 Lambda 表达式；另外一个则是 <code>Stream API(java.util.stream.*)</code>。</p> <p>Stream 是 Java8 中处理集合的关键抽象概念，它可以指定你希望对集合进行的操作，可以执行非常复杂的查找、过滤和映射数据等操作。</p> <p>使用 Stream API 对集合数据进行操作，就类似于使用 SQL 执行的数据库查询。也可以使用 Stream API 来并行执行操作。简而言之，Stream API 提供了一种高效且易于使用的处理数据的方式。</p> <h3 id="什么是stream"><a href="#什么是stream" class="header-anchor">#</a> 什么是Stream</h3> <p>Stream 是流，是数据渠道，用于操作数据源（集合、数组等）所生成的元素序列。「集合讲的是数据，流讲的是计算」</p> <p>注意：</p> <ul><li>Stream 自己不会存储元素</li> <li>Stream 不会改变源对象。相反，他们会返回一个持有结果的新 Stream</li> <li>Stream 操作是延迟执行的。这意味着他们会等到需要结果的时候才执行</li></ul> <h3 id="操作三个步骤"><a href="#操作三个步骤" class="header-anchor">#</a> 操作三个步骤</h3> <ul><li><p>创建 Stream</p> <p>一个数据源（如：集合、数组），获取一个流</p></li> <li><p>中间操作</p> <p>一个中间操作链，对数据源的数据进行处理</p></li> <li><p>终止操作（终端操作）</p> <p>一个终止操作，执行中间操作链，并产生结果</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209172923.png" alt="image-20220209172921727"></p> <h3 id="stream创建"><a href="#stream创建" class="header-anchor">#</a> Stream创建</h3> <blockquote><p>由集合创建流</p></blockquote> <p>Java8 中的 Collection 接口被扩展，提供了两个获取流的方法：</p> <ul><li><code>default Stream stream()</code>: 返回一个串行流（顺序流）</li> <li><code>default Stream parallelStream()</code>: 返回一个并行流</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// Collection 提供了两个方法  stream() 与 parallelStream()</span>

 *	distinct：筛选，通过流所生成元素的 hashCode() 和 equals() 去除重复元素

="line-number">51</span><br></div></div><blockquote><p>映射</p></blockquote> <table><thead><tr><th>方法</th> <th>描述</th></tr></thead> <tbody><tr><td>map(Function f)</td> <td>接收一个函数作为参数，该函数会被应用到每个元素上，并将其映射成一个新的元素</td></tr> <tr><td>mapToDouble(ToDoubleFunction f)</td> <td>接收一个函数作为参数，该函数会被应用到每个元素上，产生一个新的 DoubleStream</td></tr> <tr><td>mapToInt(ToIntFunction f)</td> <td>接收一个函数作为参数，该函数会被应用到每个元素上，产生一个新的 IntStream</td></tr> <tr><td>mapToLong(ToLongFunction f)</td> <td>接收一个函数作为参数，该函数会被应用到每个元素上，产生一个新的 LongStream</td></tr> <tr><td>flatMap(Function f)</td> <td>接收一个函数作为参数，将流中的每个值都换成另一个流，然后把所有流连接成一个流</td></tr></tbody></table> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 映射
 *   map：接收 Lambda，将元素转换成其他形式或提取信息。接收一个函数作为参数，该函数会被应用到每个元素上，并将其映射成一个新的元素。

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br></div></div><p>如何区分 <code>map</code> 和 <code>flatMap</code>？利用去重 <code>distinct</code> 来讲解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testMap</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> words <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token string">&quot;Hello&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;World&quot;</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

        <span class="token punctuation">.</span><span class="token function">collect</span><span class="token punctuation">(</span><span class="token class-name">Collectors</span><span class="token punctuation">.</span><span class="token function">toList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>数组使用 <code>distinct</code> 去重是比较数组不同下标的元素，如 Hello 和 World 比较，而不是 Hello 和 World 自己内部比较去重。</p> <p><code>flatMap</code> 是把 Hello 和 World 分成一个字符串，即一个字符串就是一个流，然后去重，是可以把 l 去掉，而 <code>map</code> 是不同下标元素比较。</p> <p>使用 <code>flatMap</code> 方法的效果是，各个数组并不是分别映射一个流，而是映射成流的内容，所有使用 <code>map(Array::stream)</code> 时生成的单个流被合并起来，即扁平化为一个流。</p> <p>两个方法效果如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209195519.png" alt="img"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209195532.png" alt="img"></p> <p><strong>举例说明</strong></p> <p>有二箱鸡蛋，每箱 5 个，现在要把鸡蛋加工成煎蛋，然后分给学生。</p> <p><strong>map 做的事情</strong>：把二箱鸡蛋分别加工成煎蛋，还是放成原来的两箱，分给 2 组学生；</p> <p><strong>flatMap 做的事情</strong>：把二箱鸡蛋分别加工成煎蛋，然后放到一起【10 个煎蛋】，分给 10 个学生。</p> <p><strong>总结</strong></p> <p>数组去重复时，如果去重复的是不同下标的整体元素，则使用 <code>map</code>，如果去重复的是每个元素自己的内容，则使用 <code>flatMap</code>。</p> <blockquote><p>排序</p></blockquote> <table><thead><tr><th>方法</th> <th>描述</th></tr></thead> <tbody><tr><td>sorted()</td> <td>产生一个新流，其中按自然顺序排序（从小到大）</td></tr> <tr><td>sorted(Comparator comp)</td> <td>产生一个新流，其中按比较器顺序排序</td></tr></tbody></table> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * sorted()：自然排序（从小到大）
 * sorted(Comparator com)：自定义排序
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestStreamAPI1</span> <span class="token punctuation">{</span>

        <span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">102</span><span class="token punctuation">,</span> <span class="token string">&quot;李四&quot;</span><span class="token punctuation">,</span> <span class="token number">59</span><span class="token punctuation">,</span> <span class="token number">6666.66</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token keyword">new</span> <span class="token class-name">Employee</span><span class="token punctuation">(</span><span class="token number">101</span><span class="token punctuation">,</span> <span class="token string">&quot;张三&quot;</span><span class="token punctuation">,</span> <span class="token number">18</span><span class="token punctuation">,</span> <span class="token number">9999.99</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

>计算流中元素的个数</td></tr> <tr><td>summingInt</td> <td>Integer</td> <td>对流中元素的整数属性求和</td></tr> <tr><td>averagingInt</td> <td>Double</td> <td>计算流中元素 Integer 属性的平均值</td></tr> <tr><td>summarizingInt</td> <td>IntSummaryStatistics</td> <td>收集流中 Integer 属性的统计值。如：平均值</td></tr> <tr><td>joining</td> <td>String</td> <td>连接流中每个字符串</td></tr> <tr><td>maxBy</td> <td>Optional&lt;T&gt;</td> <td>根据比较器选择最大值</td></tr> <tr><td>minBy</td> <td>Optional&lt;T&gt;</td> <td>根据比较器选择最小值</td></tr> <tr><td>reducing</td> <td>归约产生的类型</td> <td>从一个作为累加器的初始值开始，利用 BinaryOperator 与流中元素逐个结合，从而归约成单个值</td></tr> <tr><td>collectingAndThen</td> <td>转换函数返回的类型</td> <td>包裹另一个收集器，对其结果转换函数</td></tr> <tr><td>groupingBy</td> <td>Map&lt;K, List&lt;T&gt;&gt;</td> <td>根据某属性值对流分组，属性为 K，结果为 T</td></tr> <tr><td>partitioningBy</td> <td>Map&lt;Boolean, List&lt;T&gt;&gt;</td> <td>根据 true 或 false 进行分区</td></tr></tbody></table> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br></div></div><h2 id="并行流与串行流"><a href="#并行流与串行流" class="header-anchor">#</a> 并行流与串行流</h2> <p>并行流就是把一个内容分成多个数据块，并用不同的线程分别处理每个数据块的流。这样一来，你就可以自动把给定操作的工作负荷分配给多核处理器的所有内核，让他们都忙起来。整个过程无需程序员显示实现优化。</p> <p>Java 8 中将并行进行了优化，我们可以很容易的对数据进行并行操作。Stream API 可以声明性地通过 <code>parallel()</code> 与 <code>sequential()</code> 在并行流与顺序流之间进行切换。</p> <h3 id="了解fork-join框架"><a href="#了解fork-join框架" class="header-anchor">#</a> 了解Fork/Join框架</h3> <p>Fork/Join 框架：就是在必要的情况下，将一个大任务，进行拆分（fork）成若干个小任务（拆到不可再拆时），再将一个个的小任务运算的结果进行 join 汇总。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220209212217.png" alt="image-20220209212215740"></p> <h3 id="fork-join框架与传统线程池的区别"><a href="#fork-join框架与传统线程池的区别" class="header-anchor">#</a> Fork/Join框架与传统线程池的区别</h3> <p>采用 <strong>工作窃取模式</strong>（work-stealing）：当执行新的任务时它可以将其拆分分成更小的任务执行，并将小任务加到线程队列中，然后再从另外一个随机线程的队列中偷一个并把它放在自己的队列中。即自己空闲时，就去偷取别线程的任务来执行。</p> <p>相对于一般的线程池实现，Fork/Join 框架的优势体现在对其中包含的任务的处理方式上。在一般的线程池中,如果一个线程正在执行的任务由于某些原因无法继续运行，那么该线程会处于等待状态。而在 Fork/Join 框架实现中，如果某个子问题由于等待另外一个子问题的完成而无法继续运行。那么处理该子问题的线程会主动寻找其他尚未运行的子问题来执行。这种方式减少了线程的等待时间，提高了性能。</p> <h3 id="代码示例"><a href="#代码示例" class="header-anchor">#</a> 代码示例</h3> <p>Java8 已经优化了 Fork/Join 框架，因为 Java7 之前使用该框架代码会比较繁琐。</p> <p>如下 Java7 前的 Fork/Join 框架简易代码，计算累加值：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ForkJoinCalculate</span> <span class="token keyword">extends</span> <span class="token class-name">RecursiveTask</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">{</span>

   <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">long</span> serialVersionUID <span class="token operator">=</span> <span class="token number">13475679780L</span><span class="token punctuation">;</span>
   
   <span class="token keyword">private</span> <span class="token keyword">long</span> start<span class="token punctuation">;</span>
   <span class="token keyword">private</span> <span class="token keyword">long</span> end<span class="token punctuation">;</span>
   
   <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">long</span> THRESHOLD <span class="token operator">=</span> <span class="token number">10000L</span><span class="token punctuation">;</span> <span class="token comment">// 临界值</span>
   
   <span class="token keyword">public</span> <span class="token class-name">ForkJoinCalculate</span><span class="token punctuation">(</span><span class="token keyword">long</span> start<span class="token punctuation">,</span> <span class="token keyword">long</span> end<span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">this</span><span class="token punctuation">.</span>start <span class="token operator">=</span> start<span class="token punctuation">;</span>
      <span class="token keyword">this</span><span class="token punctuation">.</span>end <span class="token operator">=</span> end<span class="token punctuation">;</span>
   <span class="token punctuation">}</span>
   
   <span class="token annotation punctuation">@Override</span>
   <span class="token keyword">protected</span> <span class="token class-name">Long</span> <span class="token function">compute</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">long</span> length <span class="token operator">=</span> end <span class="token operator">-</span> start<span class="token punctuation">;</span>
      
      <span class="token keyword">if</span><span class="token punctuation">(</span>length <span class="token operator">&lt;=</span> THRESHOLD<span class="token punctuation">)</span><span class="token punctuation">{</span>
         <span class="token keyword">long</span> sum <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
         
         <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">long</span> i <span class="token operator">=</span> start<span class="token punctuation">;</span> i <span class="token operator">&lt;=</span> end<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            sum <span class="token operator">+=</span> i<span class="token punctuation">;</span>
         <span class="token punctuation">}</span>
         
         <span class="token keyword">return</span> sum<span class="token punctuation">;</span>
      <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>  <span class="token comment">// 超出临界值后，将累加分成多个子任务，调用新的进程继续累加</span>
         <span class="token keyword">long</span> middle <span class="token operator">=</span> <span class="token punctuation">(</span>start <span class="token operator">+</span> end<span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">2</span><span class="token punctuation">;</span>
         
         <span class="token class-name">ForkJoinCalculate</span> left <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ForkJoinCalculate</span><span class="token punctuation">(</span>start<span class="token punctuation">,</span> middle<span class="token punctuation">)</span><span class="token punctuation">;</span>
         left<span class="token punctuation">.</span><span class="token function">fork</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 拆分，并将该子任务压入线程队列</span>
         
         <span class="token class-name">ForkJoinCalculate</span> right <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ForkJoinCalculate</span><span class="token punctuation">(</span>middle<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">,</span> end<span class="token punctuation">)</span><span class="token punctuation">;</span>
         right<span class="token punctuation">.</span><span class="token function">fork</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
         
         <span class="token keyword">return</span> left<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> right<span class="token punctuation">.</span><span class="token function">join</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 累加成功后，再把子任务的结果合并在一起</span>
      <span class="token punctuation">}</span>
      
   <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br></div></div><p>计算出累加 10 亿的花费时间：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestForkJoin</span> <span class="token punctuation">{</span>

      <span class="token keyword">long</span> start <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      
      <span class="token class-name">ForkJoinPool</span> pool <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ForkJoinPool</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token class-name">ForkJoinTask</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Long</span><span class="token punctuation">&gt;</span></span> task <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ForkJoinCalculate</span><span class="token punctuation">(</span><span class="token number">0L</span><span class="token punctuation">,</span> <span class="token number">10000000000L</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="optional-api"><a href="#optional-api" class="header-anchor">#</a> Optional API</h2> <p>Optional&lt;T&gt; 类（java.util.Optional）是一个容器类，代表一个值存在或不存在，原来用 null 表示一个值不存在，现在 Optional 可以更好的表达这个概念。并且可以避免空指针异常。</p> <p>常用方法：</p> <table><thead><tr><th>方法</th> <th>作用</th></tr></thead> <tbody><tr><td>Optional.of(T t)</td> <td>创建一个 Optional 实例</td></tr> <tr><td>Optional.empty()</td> <td>创建一个空的 Optional 实例</td></tr> <tr><td>Optional.ofNullable(T t)</td> <td>若 t 不为 null,创建 Optional 实例，否则创建空实例</td></tr> <tr><td>isPresent()</td> <td>判断是否包含值</td></tr> <tr><td>orElse(T t)</td> <td>如果调用对象包含值，返回该值，否则返回 t</td></tr> <tr><td>orElseGet(Supplier s)</td> <td>如果调用对象包含值，返回该值，否则返回 s 获取的值</td></tr> <tr><td>map(Function f)</td> <td>如果有值对其处理，并返回处理后的 Optional，否则返回 Optional.empty()</td></tr> <tr><td>flatMap(Function mapper)</td> <td>与 map 类似，要求返回值必须是 Optional</td></tr></tbody></table> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/*
 * 一、Optional 容器类：用于尽量避免空指针异常
 * 	Optional.of(T t) : 创建一个 Optional 实例
 * 	Optional.empty() : 创建一个空的 Optional 实例
 * 	Optional.ofNullable(T t):若 t 不为 null,创建 Optional 实例,否则创建空实例
 * 	isPresent() : 判断是否包含值
 * 	orElse(T t) :  如果调用对象包含值，返回该值，否则返回 t
 * 	orElseGet(Supplier s) :如果调用对象包含值，返回该值，否则返回 s 获取的值
 * 	map(Function f): 如果有值对其处理，并返回处理后的Optional，否则返回 Optional.empty()
 * 	flatMap(Function mapper):与 map 类似，要求返回值必须是Optional
 */</span>

        <span class="token class-name">Employee</span> emp <span class="token operator">=</span> op<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>emp<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>op<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 空指针</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
