nh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Maven - 上传中央仓库<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记录我上传 jar 包 Maven 中央仓库的过程，以及遇到的一些问题。</p> <div class="custom-block right"><p>2022-02-07 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#介绍">介绍</a></li><li><a href="#使用网址">使用网址</a></li><li><a href="#工单管理">工单管理</a><ul><li><a href="#注册账号">注册账号</a></li><li><a href="#创建issue">创建issue</a></li></ul></li><li><a href="#gpg配置">GPG配置</a><ul><li><a href="#生成gpg密钥对">生成GPG密钥对</a></li><li><a href="#上传gpg公钥">上传GPG公钥</a></li></ul></li><li><a href="#项目配置">项目配置</a><ul><li><a href="#配置settings-xml">配置settings.xml</a></li><li><a href="#配置pom-xml">配置pom.xml</a></li></ul></li><li><a href="#构建仓库">构建仓库</a><ul><li><a href="#部署项目">部署项目</a></li><li><a href="#上传中央仓库">上传中央仓库</a></li></ul></li><li><a href="#问题">问题</a></li></ul></div><p></p> <h2 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h2> <p>我上传了我的 dbdtobean.jar 到 Maven 中央仓库，全名是 database data to java bean。</p> <p>作用：读取数据库的表字段，生成 bean 文件，也就是实体类文件，并且可以选择的生成 MVC 类文件：Controller、Service、Mapper、Dao，其中每一个类文件可以选择生成五种方法：CRUD（增删改查）。</p> <p>花了半天研究如何上传，期间也踩了一些坑，上传完立马过来记录过程。</p> <h2 id="使用网址"><a href="#使用网址" class="header-anchor">#</a> 使用网址</h2> <ul><li><p><strong>工单管理</strong>：<a href="https://issues.sonatype.org" target="_blank" rel="noopener noreferrer">https://issues.sonatype.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>这是我们的第一步，在这里面申请上传资格，以及注册自己的 groupId。</p></li> <li><p><strong>构建仓库</strong> : <a href="https://s01.oss.sonatype.org/#welcome" target="_blank" rel="noopener noreferrer">https://s01.oss.sonatype.org/#welcome<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>获得上传资格后，我们把 jar 包上传到这里，并管理 jar 包，最终也在这里申请 Release 后，然会同步到 Maven 中央仓库。</p> <blockquote><p>说明，这个网址是官网提供最新的，网上一些旧的教程提供的是另一个网址，那个网址无法登录和上传。</p></blockquote></li> <li><p><strong>仓库镜像</strong>: <a href="https://mvnrepository.com/" target="_blank" rel="noopener noreferrer">https://mvnrepository.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>同步到 Maven 中央仓库后，等待 1-2 小时，我们就可以在这里面查看我们的 jar 包。</p></li></ul> <h2 id="工单管理"><a href="#工单管理" class="header-anchor">#</a> 工单管理</h2> <h3 id="注册账号"><a href="#注册账号" class="header-anchor">#</a> 注册账号</h3> <p>首先我们需要注册 JIRA 账号，也就是 Maven 仓库账号。</p> <p>JIRA 是一个项目管理服务，类似于国内的 Teambition。Sonatype 通过 JIRA 来管理 OSSRH 仓库。</p> <blockquote><p>注册地址：<a href="https://issues.sonatype.org/secure/Signup!default.jspa" target="_blank" rel="noopener noreferrer">https://issues.sonatype.org/secure/Signup!default.jspa<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p>需要填写 Email，Full Name，Username 以及 Password，其中 <strong>Username 与 Password 后面的步骤需要用到</strong>，请记下来。</p> <h3 id="创建issue"><a href="#创建issue" class="header-anchor">#</a> 创建issue</h3> <p>这一步就是申请上传 jar 包的资格。</p> <p>登录成功后，上方有个 Create（中文是创建）的按钮，点击后选择项目 <code>Community Support - Open Source Project Repository Hosting (OSSRH)</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207214400.png" alt="image-20220207214330207"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207214538.png" alt="image-20220207214537277"></p> <p>新建后，稍等几分钟到几个小时，可以看到管理员会提示去进行域名解析，添加提供好的字符串。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207214848.png" alt="image-20220207214847344"></p> <p>添加成功后，在页面上方点击「回应」，即可让管理员知道你的操作。</p> <p>当 Issue 的 Status 变为 RESOLVED（中文是已解决，下图的绿色背景）后，就可以进行下一步操作了，否则，就先等待。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207214923.png" alt="image-20220207214922326"></p> <h2 id="gpg配置"><a href="#gpg配置" class="header-anchor">#</a> GPG配置</h2> <p>发布到 Maven 仓库中的所有文件都要使用 GPG 签名，以保障完整性。因此，我们需要在本地安装并配置 GPG。</p> <p>安装 GPG 非常简单，下载并安装 <a href="https://www.gnupg.org/download/index.html" target="_blank" rel="noopener noreferrer">GPG<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 即可，根据自己的操作系统选择。</p> <p><strong>PS：必须安装 GPG，不然 Maven 不允许发布到中央仓库。</strong></p> <p>安装完后在命令行查看版本，验证是否成功：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gpg --version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="生成gpg密钥对"><a href="#生成gpg密钥对" class="header-anchor">#</a> 生成GPG密钥对</h3> <p>生成 GPG 密钥对，建议在 <code>Git Bash Here</code> 里（其实 Git 自带简易版 GPG，如果不想安装 GPG，则需要去环境变量配置 GPG，路径在 Git 根目录/usr/bin）。</p> <p>生成 GPG 密钥对命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gpg --gen-key
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成密钥时将需要输入 name、email 以及 password。<strong>password 在之后的步骤需要用到</strong>，请记下来。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207215745.png" alt="image-20220207215743624"></p> <p>如果忘记了内容，则去 <code>C/Users/用户名/.gnupg/pubring.kbx</code> 查看内容。</p> <h3 id="上传gpg公钥"><a href="#上传gpg公钥" class="header-anchor">#</a> 上传GPG公钥</h3> <p>生成密钥后，要将公钥上传到公共的密钥服务器，这样其他人才可以通过公钥来验证 jar 包的完整性。</p> <p>有三种方式，三选一即可，我选了第一个，因为第二个和第三个上传总是失败。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gpg --keyserver keyserver.ubuntu.com --send-keys 【your public key】
gpg --keyserver keys.openpgp.org --send-keys 【your public key】
gpg --keyserver pgp.mit.edu --send-keys 【your public key】
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如我的：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gpg --keyserver keyserver.ubuntu.com --send-keys 584EFEEEF72DA6C4A363A032C3ADCE1186852D9B
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查询是否上传成功：（对应上面的上传地址）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gpg --keyserver keyserver.ubuntu.com --recv-keys 【your public key】
gpg --keyserver keys.openpgp.org  --recv-keys 【your public key】
gpg --keyserver pgp.mit.edu --recv-keys 【your public key】
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207220119.png" alt="image-20220207220118991"></p> <h2 id="项目配置"><a href="#项目配置" class="header-anchor">#</a> 项目配置</h2> <p>接下来就是项目的配置了：</p> <ul><li>配置上传的 Maven 中央仓库地址</li> <li>配置上传的项目内容</li> <li>配置文档生成插件</li> <li>配置项目的 Git 地址</li></ul> <p>......</p> <h3 id="配置settings-xml"><a href="#配置settings-xml" class="header-anchor">#</a> 配置settings.xml</h3> <p>配置 Maven 的 setting.xml，路径在 Maven 根目录下的 conf 目录下。</p> <p>打开后，找到 <code>servers</code> 节点，添加两个 <code>server</code> 子节点</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>servers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>server</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>sonatype-nexus-snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>username</span><span class="token punctuation">&gt;</span></span>Sonatype 账号<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>username</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>password</span><span class="token punctuation">&gt;</span></span>Sonatype 密码<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>password</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>server</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>server</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>sonatype-nexus-staging<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>username</span><span class="token punctuation">&gt;</span></span>Sonatype 账号<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>username</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>password</span><span class="token punctuation">&gt;</span></span>Sonatype 密码<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>password</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>server</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>servers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>两个 id 不要随便要改，下面的内容需要这两个 id，如果改，则下面的也要改。</p> <p>Sonatype 账号和密码就是在工单管理注册的账号和密码。</p> <h3 id="配置pom-xml"><a href="#配置pom-xml" class="header-anchor">#</a> 配置pom.xml</h3> <blockquote><p>下面的配置是额外配置，一些基本的 pom 配置如依赖 dependencies，就是你的内容。</p> <p>前面先介绍一步一步添加，后面我会提供完整版。</p></blockquote> <p>配置 <code>groupId</code>，和申请 issue 的一致，配置你的 <code>name</code>、<code>description</code>、<code>url</code>，如我的：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>cn.youngkbt<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>dbdtobean-spring-boot-autoconfigure<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>1.4<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>dbdtobean-spring-boot-autoconfigure<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>description</span><span class="token punctuation">&gt;</span></span>Read the table fields of the database and generate entity class files and curd class files of controller, service, Dao and mapper layers<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>description</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>https://github.com/Kele-Bingtang/DBDToBean<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>配置 <code>licenses</code>，这里直接使用 apache 提供的（<strong>无需修改</strong>）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>licenses</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>license</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Server Side Public License<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://www.apache.org/licenses/LICENSE-2.0.txt<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>distribution</span><span class="token punctuation">&gt;</span></span>repo<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>distribution</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>license</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>licenses</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>配置 <code>scm</code>，这是你的项目 Git 地址（<strong>需要修改</strong>）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>scm</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tag</span><span class="token punctuation">&gt;</span></span>master<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tag</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 项目的 Git 地址 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>https://github.com/Kele-Bingtang/dbdtobean-spring-boot-autoconfigure<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 项目的 http Git 地址 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>connection</span><span class="token punctuation">&gt;</span></span>https://github.com/Kele-Bingtang/dbdtobean-spring-boot-autoconfigure.git<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>connection</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>scm</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>配置 <code>repositories</code>，这里的 id 对应配置 settings.xml 的 id（<strong>id 可修改，其他无需修改</strong>）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repositories</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repository</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>sonatype-nexus-snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>Sonatype Nexus Snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>https://oss.sonatype.org/content/repositories/snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br></div></div><h2 id="构建仓库"><a href="#构建仓库" class="header-anchor">#</a> 构建仓库</h2> <h3 id="部署项目"><a href="#部署项目" class="header-anchor">#</a> 部署项目</h3> <p>项目配置成功后，开始部署到构建仓库</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn clean deploy -P sonatype-oss-release -Darguments<span class="token operator">=</span><span class="token string">&quot;gpg.passphrase=密钥密码&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者使用 IDEA 的界面操作</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207222503.png" alt="image-20220207222500438"></p> <p>然后后弹出密码框，输入 <code>gpg.passphrase</code>，也就是之前生成 GPG 密钥对写的 <code>passphrase</code>。</p> <p>执行成功的命令行会有 <code>BUILD SUCCESS</code> 提示。</p> <h3 id="上传中央仓库"><a href="#上传中央仓库" class="header-anchor">#</a> 上传中央仓库</h3> <p><code>mvn clean deploy</code> 命令执行成功，使用 JIRA 账号登陆（界面右上角的 <code>Login In</code>）：<a href="https://s01.oss.sonatype.org/#welcome" target="_blank" rel="noopener noreferrer">https://s01.oss.sonatype.org/#welcome<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>登录成功后，点击左侧的 <code>Staging Repositories</code> 就可以看到你所发布的 jar 包了：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207223244.png" alt="image-20220207223243075"></p> <p>然后点击上方的 <code>Close</code>，并点击弹出的 <code>Confrim</code>，该按钮将会对上传的 jar 包进行检查校验</p> <ul><li><p>如果符合 Maven 的标准，则 <code>Release</code> 按钮变亮，点击 <code>Release</code> 并点击 <code>Comfirm</code> 后，等待 1-2 小时，就可以前往 <a href="https://mvnrepository.com/" target="_blank" rel="noopener noreferrer">https://mvnrepository.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 搜索自己的 jar 包。</p></li> <li><p>如果不符合 Maven 的标准，则在下方点击 <code>Activity</code> 选项卡，查看错误信息，并回到项目代码进行修改</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207223441.png" alt="image-20220207223440810"></p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <blockquote><p>Q：mvn clean deploy 时报 Failed to execute goal org.apache.maven.plugins:maven-gpg-plugin:1.5:sign (default) on project xxxx: Exit code: 1 -&gt; [Help 1]</p></blockquote> <p>A：没有安装 GPG 或者没有配置 GPG 的环境变量，如果安装了 GPG，则在安装的过程 <strong>已经自动</strong> 配好环境变量。</p> <blockquote><p>Q：java.lang.IllegalArgumentException</p></blockquote> <p>A：环境变量的 Classpath 中把 <code>%JAVA__HOME%</code> 换成 JDK 的绝对路径。</p> <blockquote><p>Q：Failed to execute goal org.apache.maven.plugins:maven-javadoc-plugin:3.2.0</p></blockquote> <p>方法的注释必须有@参数，开头的类注释只能是 <code>@author</code>、<code>@version</code>、<code>@since</code>，如下图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207224236.png" alt="image-20220207224235629"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207224313.png" alt="image-20220207224312243"></p> <blockquote><p>Close 时，找不到 javadoc、source 等错误。</p></blockquote> <p><code>mvn clean deploy</code> 时不能跳过 source、javadoc、gpg 插件。在个人的 maven repository 中要看到如下图文件后缀的文件</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220207223953.png" alt="image-20220207223952168"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/_posts/技术随笔/Maven - 上传中央仓库.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="t
