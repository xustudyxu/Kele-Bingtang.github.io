了么团队打造出来的。</p> <p>因为我是采购模块，所以我首先设计采购订单的界面，需要用到 ADVue 的 <mark>table</mark> 组件。</p> <p><a href="https://next.antdv.com/components/overview-cn/" target="_blank" rel="noopener noreferrer">Ant Design Vue 3.x传送门<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>进入官网，找到组件，然后左侧往下拉，找到 <mark>Table 表格</mark></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027001344.png" alt="image-20211027001241872"></p> <p>然后往下翻，我们使用的是有多选的表格，即每一列都可以进行选择。</p> <h2 id="使用步骤"><a href="#使用步骤" class="header-anchor">#</a> 使用步骤</h2> <ol><li>当然是进行代码的 copy，然后 paste</li> <li>根据模块，对官方自带的变量进行重命名</li> <li>根据页面的显示，进行调式</li> <li>模拟接口的数据请求</li> <li>对表格的增删改操作</li></ol> <h2 id="效果"><a href="#效果" class="header-anchor">#</a> 效果</h2> <p>经过一个下午的调式，我得出了如下结果</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027020200.png" alt="image-20211027002057432"></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>操作的内容原本是文字，即增删改查，后来考虑字太长，替换为图标。</p> <div class="custom-block right"><p>2021-10-26 @Young Kbt</p></div></div> <details class="custom-block details"><summary>代码如下</summary> <p>考虑代码长度，只有表格部分的代码。完整代码放到最下面</p> <div class="language-vue line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span>
  <span class="token comment">&lt;!-- 加载表格数据 --&gt;</span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a-spin</span> <span class="token attr-name">tip</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>数据正在加载中<span class="token punctuation">&quot;</span></span> <span class="token attr-name">:spinning</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>loading<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a-table</span>
      <span class="token attr-name">:row-selection</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{
        onChange: onSelectChange,
        selectedRowKeys,
        onSelect,
        onSelectAll,
      }<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">:columns</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>columns<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">:data-source</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tableDataList<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">rowKey</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>id<span class="token punctuation">&quot;</span></span>
      <span class="token attr-name">bordered</span>
    <span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a-table</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a-spin</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">'</span>ts<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">import</span> <span class="token punctuation">{</span>
  getCurrentInstance<span class="token punctuation">,</span>
  defineComponent<span class="token punctuation">,</span>
  ref<span class="token punctuation">,</span>
  toRefs<span class="token punctuation">,</span>
  reactive<span class="token punctuation">,</span>
  onMounted<span class="token punctuation">,</span>
  UnwrapRef<span class="token punctuation">,</span>
<span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;vue&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token punctuation">{</span> message<span class="token punctuation">,</span> Modal <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;ant-design-vue&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">import</span> IconFont <span class="token keyword">from</span> <span class="token string">&quot;../../config/iconfont&quot;</span><span class="token punctuation">;</span>

ber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br><span class="line-number">144</span><br><span class="line-number">145</span><br><span class="line-number">146</span><br><span class="line-number">147</span><br><span class="line-number">148</span><br><span class="line-number">149</span><br><span class="line-number">150</span><br><span class="line-number">151</span><br><span class="line-number">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br><span class="line-number">162</span><br><span class="line-number">163</span><br><span class="line-number">164</span><br><span class="line-number">165</span><br><span class="line-number">166</span><br><span class="line-number">167</span><br><span class="line-number">168</span><br><span class="line-number">169</span><br><span class="line-number">170</span><br><span class="line-number">171</span><br><span class="line-number">172</span><br><span class="line-number">173</span><br></div></div></details> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <p>写下这次文档的最终目的，就是记录自己遇到的问题啦~~~</p> <div class="custom-block note"><p class="custom-block-title">编辑此处时间</p> <p>现在是凌晨12点43分。</p> <div class="custom-block right"><p>2021-11-27 @Young Kbt</p></div></div> <h3 id="_1-表格无法单选"><a href="#_1-表格无法单选" class="header-anchor">#</a> 1.表格无法单选</h3> <p>调式过程，有时候选择某一列就全选所有列（不是点击采购订单左侧的按钮，而是表格里随便一个按钮）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027015915.png" alt="image-20211027004202988"></p> <p>刚洗完澡，还是冷水，宿舍已经停热水 ~~~ 继续更</p> <p>原因：</p> <ul><li><p>经过多次调式，发觉还是要明白原理，才能解决问题</p></li> <li><p>选择一列，实际上就是选择该列的唯一标识符，我这里就是id，即采购订单，我出现上述问题是因为没有指定id作为唯一标识符，官方默认是key为标识符</p></li> <li><p>于是，只需在 <mark>table</mark> 标签里加上 <mark>rowKey=&quot;id&quot;</mark> 即可，如果自己的唯一标识符不是 id，也不是 key，则替换即可</p></li></ul> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code>&lt;a-table
      :row-selection=&quot;{
        onChange: onSelectChange,
        selectedRowKeys,
        onSelect,
        onSelectAll,
      }&quot;
      :columns=&quot;columns&quot;
      :data-source=&quot;tableDataList&quot;
      rowKey=&quot;id&quot;  // 这里
      bordered
    &gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>主要官方的示例代码没有用到 rowKey，它的例子直接指名唯一标识符为 key，也就是默认，所以不加 rowKey。</p> <blockquote><p>注意：如果指定的 rowKey 有两个重复，则选择任意一个，双方都会被选中。</p></blockquote> <h3 id="_2-编辑的简单原理"><a href="#_2-编辑的简单原理" class="header-anchor">#</a> 2.编辑的简单原理</h3> <p>这个其实不是问题，是我在自己创建一个变量实现编辑的原理时，发现我 copy 官方的代码，已经自带了这个变量，于是我去掉了自己创建的变量，直接用官方的。</p> <ol><li><p>创建reactive变量 <strong style="color:red;">editableData</strong> 用于存储要编辑的列数据</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code>const editableData: UnwrapRef&lt;Record<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>string,</span> <span class="token attr-name">PurOrderType</span><span class="token punctuation">&gt;</span></span>&gt; = reactive({});
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>当点击编辑按钮时，触发回调函数，在回调里获得参数，通过该参数获得编辑的列数据，<mark>深克隆</mark>给 <strong style="color:red;">editableData</strong></p> <p>深克隆：复制了一份一模一样的数据，虽然双方拥有一样的数据，但是彼此互不干扰。</p> <p>浅克隆：拿了对方一份数据，双方共享一份数据，任意一方修改，双方看到的数据就是修改后的数据。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 编辑列信息的回调</span>
<span class="token keyword">const</span> <span class="token function-variable function">onEdit</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">key</span><span class="token operator">:</span> string</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// 深克隆 编辑的第一个列数据给editableData</span>
    editableData<span class="token punctuation">[</span>key<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token function">cloneDeep</span><span class="token punctuation">(</span>
        <span class="token comment">// tableDataList 存储所有表格的数据，可以通过id获取每一列的数据</span>
        state<span class="token punctuation">.</span>tableDataList<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> key <span class="token operator">===</span> item<span class="token punctuation">.</span>id<span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p>编辑列数据其实就是修改 <strong style="color:red;">editableData</strong> 的值，当编辑后，点击保存，即可触发保存的回调函数</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 保存编辑后列信息的回调</span>
<span class="token keyword">const</span> <span class="token function-variable function">onSave</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">key</span><span class="token operator">:</span> string</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    Object<span class="token punctuation">.</span><span class="token function">assign</span><span class="token punctuation">(</span>
        <span class="token comment">// 获取第一个修改的列</span>
        state<span class="token punctuation">.</span>tableDataList<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> key <span class="token operator">===</span> item<span class="token punctuation">.</span>id<span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
        <span class="token comment">// 整个表格的数据</span>
        editableData<span class="token punctuation">[</span>key<span class="token punctuation">]</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 退出编辑列信息</span>
    <span class="token keyword">delete</span> editableData<span class="token punctuation">[</span>key<span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>我觉得最妙的就是使用了 <mark>Object.assign</mark> 来进行对象的合并。</p> <p>第一个参数是编辑前的列数据；</p> <p>第二个参数是编辑后的列数据。</p> <p>这个方法合并的两个参数对象里，如果出现了重复的属性，则以第二个参数为准，合并后的对象赋给第一个参数，所以最终第一个参数 <mark>state.tableDataList</mark> 既有自己不变的属性，也有修改后的属性，实现了编辑功能</p></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027020216.png" alt="image-20211027014008214">)</p> <p>最后将修改后的列数据合并到之前没修改的数据里</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027020220.png" alt="image-20211027014051337"></p> <h2 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h2> <h3 id="操作"><a href="#操作" class="header-anchor">#</a> 操作</h3> <p>原本操作的那一行是以文字表示，即</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211027020511.png" alt="image-20211027014207976"></p> <p>但是太多文字，容易发生页面能够左右移动，影响体验，所以替换为了图标</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a-button</span> <span class="token attr-name">size</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>small<span class="token punctuation">&quot;</span></span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>onEdit(record.id)<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- &lt;p&gt;编辑&lt;/p&gt; --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>icon-font</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>bt-bianji<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a-button</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>其实把 p 标签换成了 icon 标签，这个标签是 ADVue 提供的，类型是阿里巴巴自己下载的图标，引入阿里巴巴矢量图标库即可。</p> <p>iconfont.ts 文件</p> <div class="language-ts line-numbers-mode"><pre class="language-ts"><code><span class="token keyword">import</span> <span class="token punctuation">{</span>
    createFromIconfontCN
<span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;@ant-design/icons-vue&quot;</span><span class="token punctuation">;</span>

<span class="token keyword">const</span> IconFont <span class="token operator">=</span> <span class="token function">createFromIconfontCN</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    scriptUrl<span class="token operator">:</span> <span class="token string">&quot;//at.alicdn.com/t/font_2856200_a28y0lzjxuv.js&quot;</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> IconFont
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>自己写的 Vue 文件并注册，即可使用 icon 标签引入，type 对应的是矢量图标库的图标名字</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> IconFont <span class="token keyword">from</span> <span class="token string">&quot;../../config/iconfont&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token function">defineComponent</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    <span class="token literal-property property">components</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token comment">// 引入自定义图标</span>
        IconFont<span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="修改表格"><a href="#修改表格" class="header-anchor">#</a> 修改表格</h3> <p>如果想修改表格的某一行，通过 bodyCell 获取该列的信息，进行修改。后面我还利用这个实现了判断某一行数据是否为空，则默认显示一个数据的需求</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token comment">&lt;!-- 操作表格信息 column：当前列的信息 text：当前列的数据 record：当前行的数据--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span> <span class="token attr-name">#bodyCell</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ column, text, record }<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 总价由价格和数量计算 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span> <span class="token attr-name">v-if</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>column.dataIndex == <span class="token punctuation">'</span>total<span class="token punctuation">'</span><span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    	{{ record.count * record.price }}
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
