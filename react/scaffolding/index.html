ithub搜索案例相关知识点</a></li><li><a href="#脚手架配置代理">脚手架配置代理</a><ul><li><a href="#单个-url-proxy-代理">单个 url，proxy 代理</a></li><li><a href="#多个-url-proxy-代理">多个 url，proxy 代理</a></li></ul></li></ul></div><p></p> <h2 id="创建脚手架"><a href="#创建脚手架" class="header-anchor">#</a> 创建脚手架</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>create-react-app 你的项目名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="todolist案例相关知识点"><a href="#todolist案例相关知识点" class="header-anchor">#</a> todoList案例相关知识点</h2> <ol><li><p>拆分组件、实现静态组件，注意：className、style 的写法</p></li> <li><p>动态初始化列表，如何确定将数据放在哪个组件的 state 中？</p> <ul><li><p>某个组件使用：放在其自身的 state 中</p></li> <li><p>某些组件使用：放在他们共同的父组件 state 中（官方称此操作为：状态提升）</p></li></ul></li> <li><p>关于父子之间通信：</p> <ul><li><p>【父组件】给【子组件】传递数据：通过 props 传递</p></li> <li><p>【子组件】给【父组件】传递数据：通过 props 传递，要求父提前给子传递一个函数</p></li></ul></li> <li><p>注意 defaultChecked 和 checked 的区别，类似的还有：defaultValue 和 value</p> <ul><li><p>defaultChecked：页面挂载只执行一次，后续改变后不会触发</p></li> <li><p>checked：页面挂载时执行，并且页面更新时执行</p></li></ul></li> <li><p><strong>状态在哪里，操作状态的方法就在哪里</strong></p></li></ol> <h2 id="github搜索案例相关知识点"><a href="#github搜索案例相关知识点" class="header-anchor">#</a> github搜索案例相关知识点</h2> <ol><li><p>设计状态时要考虑全面，例如带有网络请求的组件，要考虑请求失败怎么办</p></li> <li><p>ES6 小知识点：解构赋值 + 重命名</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token literal-property property">a</span><span class="token operator">:</span><span class="token punctuation">{</span><span class="token literal-property property">b</span><span class="token operator">:</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token keyword">const</span> <span class="token punctuation">{</span>a<span class="token punctuation">}</span> <span class="token operator">=</span> obj<span class="token punctuation">;</span> <span class="token comment">// 传统解构赋值</span>
<span class="token keyword">const</span> <span class="token punctuation">{</span><span class="token literal-property property">a</span><span class="token operator">:</span><span class="token punctuation">{</span>b<span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token operator">=</span> obj<span class="token punctuation">;</span> <span class="token comment">// 连续解构赋值</span>
<span class="token keyword">const</span> <span class="token punctuation">{</span><span class="token literal-property property">a</span><span class="token operator">:</span><span class="token punctuation">{</span><span class="token literal-property property">b</span><span class="token operator">:</span>value<span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token operator">=</span> obj<span class="token punctuation">;</span> <span class="token comment">// 连续解构赋值 + 重命名</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>消息订阅与发布机制</p> <ol><li><p>先订阅，再发布（理解：有一种隔空对话的感觉）</p></li> <li><p>适用于任意组件间通信</p></li> <li><p>要在组件的 <code>componentWillUnmount</code> 中取消订阅</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> PubSub <span class="token keyword">from</span> <span class="token string">'pubsub-js'</span>

<span class="token comment">// 订阅&quot;报刊&quot;组件</span>
<span class="token operator">...</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>token <span class="token operator">=</span> PubSub<span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token string">'kele'</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token parameter">publishName<span class="token punctuation">,</span>stateObj</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span> <span class="token comment">// 订阅 kele 的&quot;报刊&quot;</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">setState</span><span class="token punctuation">(</span>stateObj<span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token operator">...</span>
<span class="token comment">// 发布&quot;报刊&quot;组件</span>
<span class="token operator">...</span>
PubSub<span class="token punctuation">.</span><span class="token function">publish</span><span class="token punctuation">(</span><span class="token string">'kele'</span><span class="token punctuation">,</span><span class="token punctuation">{</span><span class="token literal-property property">isFirst</span><span class="token operator">:</span><span class="token boolean">false</span><span class="token punctuation">,</span><span class="token literal-property property">isLoading</span><span class="token operator">:</span><span class="token boolean">true</span><span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token comment">// 发布 kele 的&quot;报刊&quot;</span>
<span class="token operator">...</span>

<span class="token function">componentWillUnmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    PubSub<span class="token punctuation">.</span><span class="token function">unsubscribe</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>token<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></li></ol></li> <li><p>fetch 发送请求（关注分离的设计思想）</p> <div class="language-JS line-numbers-mode"><pre class="language-js"><code><span class="token keyword">try</span> <span class="token punctuation">{</span>
    <span class="token keyword">const</span> response<span class="token operator">=</span> <span class="token keyword">await</span> <span class="token function">fetch</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">/api1/search/users2?q=</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>keyWord<span class="token interpolation-punctuation punctuation">}</span></span><span class="token template-punctuation string">`</span></span><span class="token punctuation">)</span>
    <span class="token keyword">const</span> data <span class="token operator">=</span> <span class="token keyword">await</span> response<span class="token punctuation">.</span><span class="token function">json</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// 才是需要的数据</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span>error<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    	console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'请求出错'</span><span class="token punctuation">,</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li></ol> <h2 id="脚手架配置代理"><a href="#脚手架配置代理" class="header-anchor">#</a> 脚手架配置代理</h2> <h3 id="单个-url-proxy-代理"><a href="#单个-url-proxy-代理" class="header-anchor">#</a> 单个 url，proxy 代理</h3> <p>在 <code>package.json</code> 里配置代理对象</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string-property property">&quot;proxy&quot;</span><span class="token operator">:</span><span class="token string">&quot;http://域名:端口号&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当请求你的端口时候，如果本地端口没有内容，则由代理对象去配置端口号请求内容。</p> <p>前提：请求的端口和域名必须是自己的，因为代理对象就是自己的端口和域名，只不过代理对象可以跨域，但是你不能请求跨域的域名和端口，并且请求内容 本地不存在，因为默认先去本地看，没有再通过代理对象进行跨域。</p> <blockquote><p>举例</p></blockquote> <p>在 <code>package.json</code> 中追加如下配置</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token string-property property">&quot;proxy&quot;</span><span class="token operator">:</span><span class="token string">&quot;http://localhost:5000&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>说明：</p> <ol><li><p>优点：配置简单，前端请求资源时可以不加任何前缀</p></li> <li><p>缺点：不能配置多个代理</p></li> <li><p>工作方式：上述方式配置代理，当请求了 3000 不存在的资源时，那么该请求会转发给 5000（优先匹配前端资源）</p></li></ol> <h3 id="多个-url-proxy-代理"><a href="#多个-url-proxy-代理" class="header-anchor">#</a> 多个 url，proxy 代理</h3> <ol><li><p>第一步：创建代理配置文件</p> <p>在 src 下创建配置文件：<code>src/setupProxy.js</code>，固定位置</p></li> <li><p>编写 setupProxy.js 配置具体代理规则：</p></li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> proxy <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'http-proxy-middleware'</span><span class="token punctuation">)</span>

module<span class="token punctuation">.</span><span class="token function-variable function">exports</span> <span class="token operator">=</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">app</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    app<span class="token punctuation">.</span><span class="token function">use</span><span class="token punctuation">(</span>
        <span class="token function">proxy</span><span class="token punctuation">(</span><span class="token string">'/api1'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>  <span class="token comment">//api1是需要转发的请求(所有带有/api1前缀的请求都会转发给5000)</span>
            <span class="token literal-property property">target</span><span class="token operator">:</span> <span class="token string">'http://localhost:5000'</span><span class="token punctuation">,</span> <span class="token comment">//配置转发目标地址(能返回数据的服务器地址)</span>
            <span class="token literal-property property">changeOrigin</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token comment">//控制服务器接收到的请求头中host字段的值</span>
            <span class="token comment">/*
          changeOrigin设置为true时，服务器收到的请求头中的host为：localhost:5000
          changeOrigin设置为false时，服务器收到的请求头中的host为：localhost:3000
          changeOrigin默认值为false，但我们一般将changeOrigin值设为true
         */</span>
            <span class="token literal-property property">pathRewrite</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token string-property property">'^/api1'</span><span class="token operator">:</span> <span class="token string">''</span><span class="token punctuation">}</span> <span class="token comment">//去除请求前缀，保证交给后台服务器的是正常请求地址(必须配置)</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token function">proxy</span><span class="token punctuation">(</span><span class="token string">'/api2'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> 
            <span class="token literal-property property">target</span><span class="token operator">:</span> <span class="token string">'http://localhost:5001'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">changeOrigin</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
            <span class="token literal-property property">pathRewrite</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token string-property property">'^/api2'</span><span class="token operator">:</span> <span class="token string">''</span><span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>​</p> <p>说明：</p> <ol><li><p>优点：可以配置多个代理，可以灵活的控制请求是否走代理</p></li> <li><p>缺点：配置繁琐，前端请求资源时必须加前缀</p></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/React/20220226215315.png" alt="image-20220226174832719"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/50.前端/50.React/03.React - 脚手架及使用.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=React" title="标签">#React</a></div> <div class="last-updated"><span class="prefix">更新时间:</
