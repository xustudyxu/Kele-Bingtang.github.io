8WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java11 - 新特性<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>从版本地位来看，Java 11 是和 Java 8 一个定位，属于长期支持版本，也就是说它将会与 Java 8 一样，成为企业常用、稳定的 JDK 版本。</p> <p>本内容涉及实际编写代码的是新增字符串处理方法、Optional 加强、全新 HTTP 客户端。</p> <div class="custom-block right"><p>2022-02-08 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#java11概述">Java11概述</a></li><li><a href="#dynamic-class-file-constants">Dynamic Class-File Constants</a></li><li><a href="#新增字符串处理方法">新增字符串处理方法</a></li><li><a href="#optional加强">Optional加强</a></li><li><a href="#局部变量类型推断升级">局部变量类型推断升级</a></li><li><a href="#全新http客户端">全新HTTP客户端</a></li><li><a href="#移除的一些内容">移除的一些内容</a><ul><li><a href="#移除项">移除项</a></li><li><a href="#废弃项">废弃项</a></li></ul></li><li><a href="#更简化的编译运行程序">更简化的编译运行程序</a></li><li><a href="#unicode-10">Unicode 10</a></li><li><a href="#移除javaee和corba模块">移除JavaEE和CORBA模块</a></li><li><a href="#废弃nashorn-javascript引擎">废弃Nashorn JavaScript引擎</a></li><li><a href="#废弃pack20工具和api">废弃Pack20工具和API</a></li><li><a href="#epsilon垃圾收集器">Epsilon垃圾收集器</a><ul><li><a href="#用法参数">用法参数</a></li><li><a href="#主要用途">主要用途</a></li></ul></li><li><a href="#zgc垃圾收集器">ZGC垃圾收集器</a></li><li><a href="#支持g1上的并行完全垃圾收集">支持G1上的并行完全垃圾收集</a></li><li><a href="#免费的低耗能飞行记录仪和堆分析仪">免费的低耗能飞行记录仪和堆分析仪</a></li><li><a href="#两种加密算法">两种加密算法</a></li><li><a href="#新的默认根权限证书集">新的默认根权限证书集</a></li><li><a href="#java-flight-recorder">Java Flight Recorder</a></li></ul></div><p></p> <h2 id="java11概述"><a href="#java11概述" class="header-anchor">#</a> Java11概述</h2> <p>北京时间 2018 年 9 月 26 日，Oracle 官方宣布 Java 11 正式发布。这是 Java 大版本周期变化后的第一个长期支持版本，非常值得关注。从官网即可下载，最新发布的 Java11 将带来 ZGC、Http Client 等重要特性，一共包含 17 个 JEP（JDK Enhancement Proposals，JDK 增强提案）。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210225605.png" alt="image-20220210225604172"></p> <table><thead><tr><th>Features</th> <th>官网文档地址</th></tr></thead> <tbody><tr><td>JEP 181: Nest-Based Access Control</td> <td><code>http://openjdk.java.net/jeps/181</code></td></tr> <tr><td>JEP 309: Dynamic Class-File Constants</td> <td><code>http://openjdk.java.net/jeps/309</code></td></tr> <tr><td>JEP 315: Improve Aarch64 Intrinsics</td> <td><code>http://openjdk.java.net/jeps/315</code></td></tr> <tr><td>JEP 318: Epsilon: A No-Op Garbage Collector</td> <td><code>http://openjdk.java.net/jeps/318</code></td></tr> <tr><td>JEP 320: Remove the Java EE and CORBA Modules</td> <td><code>http://openjdk.java.net/jeps/320</code></td></tr> <tr><td>JEP 321: HTTP Client (Standard)</td> <td><code>http://openjdk.java.net/jeps/321</code></td></tr> <tr><td>JEP 323: Local-Variable Syntax for Lambda Parameters</td> <td><code>http://openjdk.java.net/jeps/323</code></td></tr> <tr><td>JEP 324: Key Agreement with Curve25519 and Curve448</td> <td><code>http://openjdk.java.net/jeps/324</code></td></tr> <tr><td>JEP 327: Unicode 10</td> <td><code>http://openjdk.java.net/jeps/327</code></td></tr> <tr><td>JEP 328: Flight Recorder</td> <td><code>http://openjdk.java.net/jeps/328</code></td></tr> <tr><td>JEP 329: ChaCha20 and Poly1305 Cryptographic Algorithms</td> <td><code>http://openjdk.java.net/jeps/329</code></td></tr> <tr><td>JEP 330: Launch Single-File Source-Code Programs</td> <td><code>http://openjdk.java.net/jeps/330</code></td></tr> <tr><td>JEP 331: Low-Overhead Heap Profiling</td> <td><code>http://openjdk.java.net/jeps/331</code></td></tr> <tr><td>JEP 332: Transport Layer Security (TLS) 1.3</td> <td><code>http://openjdk.java.net/jeps/332</code></td></tr> <tr><td>JEP 333: ZGC: A Scalable Low-Latency Garbage Collector (Experimental)</td> <td><code>http://openjdk.java.net/jeps/333</code></td></tr> <tr><td>JEP 335: Deprecate the Nashorn JavaScript Engine</td> <td><code>http://openjdk.java.net/jeps/335</code></td></tr> <tr><td>JEP 336: Deprecate the Pack200 Tools and API</td> <td><code>http://openjdk.java.net/jeps/336</code></td></tr></tbody></table> <p>JDK 11 将是一个 <strong>企业不可忽视</strong> 的版本。从时间节点来看，JDK 11 的发布正好处在 JDK 8 免费更新到期的前夕，同时 JDK 9、10 也陆续成为 <strong>历史版本</strong>，下面是 Oracle JDK 支持路线图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210225740.png" alt="image-20220210225739393"></p> <p><strong>JDK</strong> <strong>更新很重要吗？非常重要</strong>，在过去的很多年中，Oracle 和 OpenJDK 社区提供了接近免费的午餐，导致人们忽略了其背后的海量工作和价值，这其中包括但不仅仅限于：最新的安全更新，如，安全协议等基础设施的升级和维护，安全漏洞的及时修补，这是 Java 成为企业核心设施的基础之一。大量的新特性、Bug 修复，例如，容器环境支持，GC 等基础领域的增强。很多生产开发中的 Hack，其实升级 JDK 就能解决了。不断改进的 JVM，提供接近零成本的性能优化...</p> <p><strong>JDK 11 是一个长期支持版本（LTS, Long-Term-Support）</strong></p> <p>对于企业来说，<strong>选择 11 将意味着长期的、可靠的、可预测的技术路线图</strong>。其中免费的 OpenJDK11 确定将得到 OpenJDK 社区的长期支持，LTS 版本将是可以放心选择的版本。</p> <p>从 JVM GC 的角度，<strong>JDK11 引入了两种新的 GC，其中包括也许是划时代意义的 ZGC</strong>，虽然其目前还是实验特性，但是从能力上来看，这是 JDK 的一个巨大突破，为特定生产环境的苛刻需求提供了一个可能的选择。例如，对部分企业核心存储等产品，如果能够保证不超过 10ms 的 GC 暂停，可靠性会上一个大的台阶，这是过去我们进行 GC 调优几乎做不到的，是能与不能的问题。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210225920.png" alt="image-20220210225919452"></p> <p>对于 G1 GC，相比于 JDK 8，升级到 JDK 11 即可免费享受到：并行的 Full GC，快速的 CardTable 扫描，自适应的堆占用比例调整（IHOP），在并发标记阶段的类型卸载等等。这些都是针对 G1 的不断增强，其中串行 Full GC 等甚至是曾经被广泛诟病的短板，你会发现 GC 配置和调优在 JDK11 中越来越方便。</p> <p><strong>云计算时代的监控、诊断和 Profiling 能力</strong>，这个是相比 ZGC 更具生产实践意义的特性。</p> <p>Java 的应用场景跨度很大，从单机长时间运行的 Java 应用，发展成为分布式、大的单体应用或小的 function、瞬时或长时间运行等，应用场景非常复杂。</p> <blockquote><p>我们用什么工具诊断 Java 应用？</p></blockquote> <p>JDK 11 为我们提供了更加强大的基础能力，主要是两部分：</p> <ul><li><p><strong>JEP 328：Flight Recorder（JFR）</strong>：是 Oracle 刚刚开源的强大特性</p> <p>JFR 是一套集成进入 JDK、JVM 内部的事件机制框架，通过良好架构和设计的框架，硬件层面的极致优化，生产环境的广泛验证，它可以做到极致的可靠和低开销。在 SPECjbb2015 等基准测试中，JFR 的性能开销最大不超过 1%，所以，工程师可以基本没有心理负担地在大规模分布式的生产系统使用，这意味着，我们既可以随时主动开启 JFR 进行特定诊断，也可以让系统长期运行 JFR，用以在复杂环境中进行「After-the-fact」分析。</p> <p>在保证低开销的基础上，JFR 提供的能力可以应用在对锁竞争、阻塞、延迟，JVM GC、SafePoint 等领域，进行非常细粒度分析。甚至深入 JIT Compiler 内部，全面把握热点方法、内联、逆优化等等。JFR 提供了标准的 Java、C++ 等扩展 API，可以与各种层面的应用进行定制、集成，为复杂的企业应用栈或者复杂的分布式应用，提供 All-in-One 解决方案。</p> <p>而这一切都是内建在 JDK 和 JVM 内部的，并不需要额外的依赖，开箱即用。</p></li> <li><p><strong>JEP 331: Low-Overhead Heap Profiling</strong></p> <p>它来源于 Google 等业界前沿厂商的一线实践，通过获取对象分配细节，为 JDK 补足了对象分配诊断方面的一些短板，工程师可以通过 JVMTI 使用这个能力增强自身的工具。</p></li></ul> <p>从 Java 类库发展的角度来看，JDK 11 最大的进步也是两个方面：</p> <ul><li><p>第一，HTTP/2 Client API，新的 HTTP API 提供了对 HTTP/2 等业界前沿标准的支持，精简而又友好的 API 接口，与主流开源 API（如，Apache HttpClient， Jetty， OkHttp 等）对等甚至更高的性能。与此同时它是 JDK 在 Reactive-Stream 方面的第一个生产实践，广泛使用了 Java Flow API 等，终于让 Java 标准 HTTP 类库在扩展能力等方面，满足了现代互联网的需求。</p></li> <li><p>第二，就是安全类库、标准等方面的大范围升级，其中特别是 JEP 332: Transport Layer Security (TLS) 1.3，除了在安全领域的重要价值，它还是中国安全专家范学雷所领导的 JDK 项目，完全不同于以往的修修补补，是个非常大规模的工程。</p></li></ul> <p>除此之外，JDK 还在逐渐进行瘦身工作，或者偿还 JVM、Java 规范等历史欠账，例如：</p> <ul><li><p>335: Deprecate the Nashorn JavaScript Engine</p> <p>它进一步明确了 Graal 很有可能将成为 JVM 向前演进的核心选择，Java-on-Java 正在一步步的成为现实。</p></li></ul> <h2 id="dynamic-class-file-constants"><a href="#dynamic-class-file-constants" class="header-anchor">#</a> Dynamic Class-File Constants</h2> <p>这是类文件新添的一种结构。具体看官方的介绍：<code>http://openjdk.java.net/jeps/309</code></p> <p>Java 的类型文件格式将被拓展，支持一种新的常量池格式：CONSTANT_Dynamic，加载 CONSTANT_Dynamic 会将创建委托给 bootstrap 方法。</p> <p>其目标是降低开发新形式的可实现类文件约束带来的成本和干扰。</p> <h2 id="新增字符串处理方法"><a href="#新增字符串处理方法" class="header-anchor">#</a> 新增字符串处理方法</h2> <blockquote><p>判断字符串是否为空白 <code>isBlank()</code></p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;\t \r\n &quot;</span><span class="token punctuation">;</span>
    <span class="token comment">// 判断字符串的内容是否都是空白</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str<span class="token punctuation">.</span><span class="token function">isBlank</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>去除首尾空白 <code>strip()</code></p></blockquote> <p>和 <code>trim()</code> 的区别在于，<code>strip()</code> 去除字符串首尾的空白，包括英文和其他所有语言中的空白字符，而 <code>trim()</code> 去除字符串首尾的空白，只能去除码值小于等于 32 的空白字符，如中文空格无法去除。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 去除字符串首尾的空白，包括英文和其他所有语言中的空白字符</span>
    <span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token string">&quot; youngkbt.cn &quot;</span><span class="token punctuation">.</span><span class="token function">strip</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：youngkbt.cn</span>

    <span class="token comment">// 去除字符串首尾的空白，只能去除码值小于等于 32 的空白字符，如中文空格无法去除</span>
    <span class="token class-name">String</span> str2 <span class="token operator">=</span> <span class="token string">&quot; youngkbt.cn &quot;</span><span class="token punctuation">.</span><span class="token function">trim</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：youngkbt.cn</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><p>去除尾部空白 <code>stripTrailing()</code></p></blockquote> <p>相比较 <code>strip()</code>，只是去除了尾部的空白。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 去除字符串尾部的空白</span>
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot; youngkbt.cn &quot;</span><span class="token punctuation">.</span><span class="token function">stripTrailing</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出： youngkbt.cn</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>去除首部空白 <code>stripLeading()</code></p></blockquote> <p>相比较 <code>strip()</code>，只是去除了首部的空白。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 去除字符串首部的空白</span>
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot; youngkbt.cn &quot;</span><span class="token punctuation">.</span><span class="token function">stripLeading</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：youngkbt.cn </span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>复制字符串 <code>repeat()</code></p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 复制字符串 3 次</span>
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;youngkbt.cn&quot;</span><span class="token punctuation">.</span><span class="token function">repeat</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：youngkbt.cnyoungkbt.cnyoungkbt.cn</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>行数统计 <code>lines().count()</code></p></blockquote> <p>注意是行数的统计，而不是字数的统计。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">long</span> count <span class="token operator">=</span> <span class="token string">&quot;ABC&quot;</span><span class="token punctuation">.</span><span class="token function">lines</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：1</span>
    
    <span class="token keyword">long</span> count <span class="token operator">=</span> <span class="token string">&quot;A\nB\nC&quot;</span><span class="token punctuation">.</span><span class="token function">lines</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">count</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：3</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>lines()</code> 有一个很有用的用途，就是读取文件的内容，如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">FileInputStream</span> fis <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FileInputStream</span><span class="token punctuation">(</span><span class="token string">&quot;文件路径&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> buffer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span>fis<span class="token punctuation">.</span><span class="token function">available</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    fis<span class="token punctuation">.</span><span class="token function">read</span><span class="token punctuation">(</span>buffer<span class="token punctuation">)</span><span class="token punctuation">;</span>
    fis<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span>buffer<span class="token punctuation">)</span><span class="token punctuation">;</span>
    str<span class="token punctuation">.</span><span class="token function">lines</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token operator">::</span><span class="token function">println</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="optional加强"><a href="#optional加强" class="header-anchor">#</a> Optional加强</h2> <p>Optional 也增加了几个非常酷的方法，现在可以很方便的将一个 Optional 转换成一个 Stream,或者当一个空 Optional 时给它一个替代的。</p> <table><thead><tr><th>新增方法</th> <th>描述</th> <th>新增的版本</th></tr></thead> <tbody><tr><td>isEmpty()</td> <td>判断 value 是否为空</td> <td>JDK 11</td></tr> <tr><td>ifPresentOrElse(参数 1, 参数 2)</td> <td>value 非空，执行参数 1 功能；如果 value 为空，执行参数2  功能</td> <td>JDK 9</td></tr> <tr><td>or()</td> <td>value 非空，返回对应的 Optional；value 为空，返回形参封装的 Optional</td> <td>JDK 9</td></tr> <tr><td>stream()</td> <td>value 非空，返回仅包含此 value 的 Stream；否则，返回一个空的 Stream</td> <td>JDK 9</td></tr> <tr><td>orElseThrow()</td> <td>value 非空，返回 value；否则抛异常 NoSuchElementException</td> <td>JDK 10</td></tr></tbody></table> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220211181225.png" alt="image-20220211181224956"></p> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
	<span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> op <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">empty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 判断内部的 value 是否存在</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>op<span class="token punctuation">.</span><span class="token function">isPresent</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：false</span>
    <span class="token comment">// 判断内部的 value 是否为空</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>op<span class="token punctuation">.</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 输出：true</span>
    
    op <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span> <span class="token string">&quot;abc&quot;</span> <span class="token punctuation">)</span> <span class="token punctuation">;</span>
    <span class="token comment">// orELseThrow()：value 非空，返回 value；否则抛异常 NoSuchELementException</span>
    <span class="token keyword">var</span> obj <span class="token operator">=</span> op<span class="token punctuation">.</span><span class="token function">orElseThrow</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">;</span>
	
    <span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> op1 <span class="token operator">=</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span> <span class="token string">&quot;hello&quot;</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// or：value 非空，返回对应的 optional；value 为空，返回形参封装的 optional</span>
    <span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span>object<span class="token punctuation">&gt;</span></span> op2 <span class="token operator">=</span> op<span class="token punctuation">.</span><span class="token function">or</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> op1<span class="token punctuation">)</span><span class="token punctuation">;</span>
	system<span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>op2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// sOptional[abc]</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="局部变量类型推断升级"><a href="#局部变量类型推断升级" class="header-anchor">#</a> 局部变量类型推断升级</h2> <p>在 var 上添加注解的语法格式，在 Java10 中是不能实现的。在 Java11 中加入了这样的语法。</p> <p>在声明隐式类型的 lambda 表达式的形参时允许使用 var，使用 var 的好处是在使用 lambda 表达式时给参数加上注解，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Consumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> consumer <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token annotation punctuation">@Deprecated</span> <span class="token keyword">var</span> x<span class="token punctuation">,</span> <span class="token annotation punctuation">@Nullable</span> <span class="token keyword">var</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> x<span class="token punctuation">.</span><span class="token function">process</span><span class="token punctuation">(</span>y<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>因为不使用 var 的话，是会报错 <mark>非法的表达式开始</mark>，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Consumer</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> consumer <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token annotation punctuation">@Deprecated</span> x<span class="token punctuation">,</span> <span class="token annotation punctuation">@Nullable</span> y<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> x<span class="token punctuation">.</span><span class="token function">process</span><span class="token punctuation">(</span>y<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220211150231.png" alt="image-20220211150228703"></p> <h2 id="全新http客户端"><a href="#全新http客户端" class="header-anchor">#</a> 全新HTTP客户端</h2> <p>HTTP，用于传输网页的协议，早在 1997 年就被采用在目前的 1.1 版本中。<strong>直到 2015 年，HTTP2 才成为标准</strong>。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220210184253.png" alt="image-20220210184253143"></p> <p>HTTP/1.1 和 HTTP/2 的主要区别是如何在客户端和服务器之间构建 和传输数据。<strong>HTTP/1.1 依赖于请求/响应周期</strong>。<strong>HTTP/2 允许服务器 <code>push</code> 数据：它可以发送比客户端请求更多的数据</strong>。这使得它可以优先处理并发送对于首先加载网页至关重要的数据。</p> <p>这是 Java 9 开始引入的一个处理 HTTP 请求的的 HTTP Client API，该 API 支持同步和异步，而在 Java 11 中已经成为正式可用状态，你可以在 java.net 包中找到这个 API。</p> <p>它将 <strong>替代仅适用于 blocking 模式的 <code>HttpURLConnection</code></strong>（HttpURLConnection 是在 HTTP 1.0 的时代创建的，并使用了协议无关的方法），并提供 <strong>对 WebSocket 和 HTTP/2 的支持</strong>。</p> <p>来看一下 HTTP Client 的同步和异步用法：</p> <ul><li><p>同步 HTTP</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testHttp</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
    <span class="token comment">// 1. 创建客户端</span>
    <span class="token class-name">HttpClient</span> httpClient <span class="token operator">=</span> <span class="token class-name">HttpClient</span><span class="token punctuation">.</span><span class="token function">newHttpClient</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 2. 创建访问地址的对象</span>
    <span class="token class-name">HttpRequest</span> request <span class="token operator">=</span> <span class="token class-name">HttpRequest</span><span class="token punctuation">.</span><span class="token function">newBuilder</span><span class="token punctuation">(</span>URI<span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token string">&quot;http://www.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 3. 创建能处理地址返回结果的对象</span>
    <span class="token class-name">HttpResponse<span class="token punctuation">.</span>BodyHandler</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> responseBodyHandler <span class="token operator">=</span> <span class="token class-name">HttpResponse<span class="token punctuation">.</span>BodyHandlers</span><span class="token punctuation">.</span><span class="token function">ofString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 4. 发送请求，获取响应</span>
    <span class="token class-name">HttpResponse</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> response <span class="token operator">=</span> httpClient<span class="token punctuation">.</span><span class="token function">send</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> responseBodyHandler<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 5. 输出响应内容</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>response<span class="token punctuation">.</span><span class="token function">body</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>上面的 <code>.GET()</code> 可以省略，默认请求方式为 GET。</p></li> <li><p>异步 HTTP</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testHttpAsync</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
     <span class="token comment">// 1. 创建客户端</span>
    <span class="token class-name">HttpClient</span> httpClient <span class="token operator">=</span> <span class="token class-name">HttpClient</span><span class="token punctuation">.</span><span class="token function">newHttpClient</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 2. 创建访问地址的对象</span>
    <span class="token class-name">HttpRequest</span> request <span class="token operator">=</span> <span class="token class-name">HttpRequest</span><span class="token punctuation">.</span><span class="token function">newBuilder</span><span class="token punctuation">(</span>URI<span class="token punctuation">.</span><span class="token function">create</span><span class="token punctuation">(</span><span class="token string">&quot;http://www.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">GET</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 3. 创建能处理地址返回结果的对象</span>
    <span class="token class-name">HttpResponse<span class="token punctuation">.</span>BodyHandler</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> responseBodyHandler <span class="token operator">=</span> <span class="token class-name">HttpResponse<span class="token punctuation">.</span>BodyHandlers</span><span class="token punctuation">.</span><span class="token function">ofString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 4. 发送请求，获取响应</span>
    <span class="token class-name">CompletableFuture</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">HttpResponse</span><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span></span> response <span class="token operator">=</span> httpClient<span class="token punctuation">.</span><span class="token function">sendAsync</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> responseBodyHandler<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 5. 异步获取并输出响应内容</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>response<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">body</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li></ul> <h2 id="移除的一些内容"><a href="#移除的一些内容" class="header-anchor">#</a> 移除的一些内容</h2> <h3 id="移除项"><a href="#移除项" class="header-anchor">#</a> 移除项</h3> <ul><li>移除了 <code>com.sun.awt.AWTUtilities</code></li> <li>移除了 <code>sun.misc.Unsafe.defineClass</code>，使用 <code>java.lang.invoke.MethodHandles.Lookup.defineClass</code> 来替代</li> <li>移除了 <code>Thread.destroy()</code> 以及 <code>Thread.stop(Throwable)</code> 方法</li> <li>移除了 <code>sun.nio.ch.disableSystemWideOverlappingFileLockCheck</code>、<code>sun.locale.formatasdefault</code> 属性</li> <li>移除了 <code>jdk.snmp</code> 模块</li> <li>移除了 <code>javafx</code>，OpenJDK 在 Java10 版本就移除了，但是 Oracle JDK10 还尚未移除 javafx，而 Oracle JDK11 版本移除了 javafx</li> <li>移除了 <code>Java Mission Control</code>，从 JDK 中移除之后，需要自己单独下载</li> <li>移除了这些 <code>Root Certificates</code>：Baltimore Cybertrust Code Signing CA，SECOM，AOL and Swisscom</li></ul> <h3 id="废弃项"><a href="#废弃项" class="header-anchor">#</a> 废弃项</h3> <ul><li><p><code>-XX+AggressiveOpts</code> 选项</p></li> <li><p><code>-XX:+UnlockCommercialFeatures</code> 选项</p></li> <li><p><code>-XX:+LogCommercialFeatures</code> 选项</p></li></ul> <h2 id="更简化的编译运行程序"><a href="#更简化的编译运行程序" class="header-anchor">#</a> 更简化的编译运行程序</h2> <p>JEP 330: 增强 Java 启动器支持运行单个 Java 源代码文件的程序。</p> <p>在 Java 11 之前，我们要想运行一个 Java 文件，首先利用 <code>javac</code> 将 Java 文件编译处 Class 文件，再 <code>java</code> 来运行 Class 文件，而在 Java 11 中，我们可以直接使用 <code>java</code> 对一个 Java 文件运行，不需要编译成 Class 文件，也不会在目录下生成 Class 文件。</p> <p>注意点：</p> <ul><li>执行源文件中的第一个类，第一个类必须包含主方法</li> <li>并且不可以使用别源文件中的自定义类，本文件中的自定义类是可以使用的</li></ul> <p>假设有一个 Java 文件，在命令行使用 <code>java TestJava</code> 就会输出 <code>Hello，Java 11</code>，内容如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestJava</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello，Java 11&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果该文件有两个类，默认是使用第一个类，如果第一个类没有 <code>main</code> 主方法，则报错，如下的命令 <code>java TestJava</code> 将输出 <code>Java 11</code>：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">TestJava1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Java 11&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestJava</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello，Java 11&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>如果该文件有一个类引用自定义类，则确保自定义类在该文件里，无法跨文件使用，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Teacher</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> age<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestJava</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Teacher</span> teacher <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Teacher</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="unicode-10"><a href="#unicode-10" class="header-anchor">#</a> Unicode 10</h2> <p>Unicode 10 增加了 8518 个字符，总计达到了 136690 个字符。并且增加了 4 个脚本.同时还有 56 个新的 emoji 表情符号。</p> <p>因此 Java11 新增了四个 Java 文件。</p> <h2 id="移除javaee和corba模块"><a href="#移除javaee和corba模块" class="header-anchor">#</a> 移除JavaEE和CORBA模块</h2> <p>在 Java11 中移除了不太使用的 JavaEE 模块和 CORBA 技术。</p> <p>CORBA 来自于二十世纪九十年代，Oracle 说，现在用 CORBA 开发现代 Java 应用程序已经没有意义了，<strong>维护 CORBA 的成本已经超过了保留它带来的好处</strong>。</p> <p>但是删除 CORBA 将使得那些依赖于 JDK 提供部分 CORBA API 的 CORBA 实现无法运行。目前还没有第三方 CORBA 版本，也不确定是否会有第三方愿意接手 CORBA API 的维护工作。</p> <p>在 Java11 中将 Java9 标记废弃的 Java EE 及 CORBA 模块移除掉，具体如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>java<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>ws
java<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>bind
java<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>ws
java<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>ws<span class="token punctuation">.</span>annotation
jdk<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>bind
jdk<span class="token punctuation">.</span>xml<span class="token punctuation">.</span>ws
    
java<span class="token punctuation">.</span>corba
java<span class="token punctuation">.</span>se<span class="token punctuation">.</span>ee
java<span class="token punctuation">.</span>activation
java<span class="token punctuation">.</span>transactio
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>只剩下 <code>java.xml</code>，<code>java.xml.crypto</code>，<code>jdk.xml.dom</code> 这几个模块。但是 Java 11 新增一个 <code>java.transaction.xa</code> 模块。</p> <h2 id="废弃nashorn-javascript引擎"><a href="#废弃nashorn-javascript引擎" class="header-anchor">#</a> 废弃Nashorn JavaScript引擎</h2> <p>废除 Nashorn javascript 引擎，在后续版本准备移除掉，有需要的可以考虑使用 GraalVM。</p> <h2 id="废弃pack20工具和api"><a href="#废弃pack20工具和api" class="header-anchor">#</a> 废弃Pack20工具和API</h2> <p>Java5 中带了一个压缩工具：Pack200，这个工具能对普通的 jar 文件进行高效压缩。其实现原理是根据 Java 类特有的结构，合并常数池，去掉无用信息等来实现对 Java 类的高效压缩。由于是专门对 Java 类进行压缩的，所以对普通文件的压缩和普通压缩软件没有什么两样，但是对于 Jar 文件却能轻易达到 10% - 40% 的压缩率。这在 Java 应用部署中很有用，尤其对于移动 Java 计算，能够大大减小代码下载量。</p> <p>Java5 中还提供了这一技术的 API 接口，你可以将其嵌入到你的程序中使用。使用的方法很简单，下面的短短几行代码即可以实现 jar 的压缩和解压：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 压缩</span>
<span class="token class-name">Packer</span> packer <span class="token operator">=</span> <span class="token class-name">Pack200</span><span class="token punctuation">.</span><span class="token function">newPacker</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token class-name">OutputStream</span> output <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BufferedOutputStream</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">FileOutputStream</span><span class="token punctuation">(</span>outfile<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
packer<span class="token punctuation">.</span><span class="token function">pack</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">JarFile</span><span class="token punctuation">(</span>jarFile<span class="token punctuation">)</span><span class="token punctuation">,</span> output<span class="token punctuation">)</span><span class="token punctuation">;</span> 
output<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 

<span class="token comment">// 解压</span>
<span class="token class-name">Unpacker</span> unpacker <span class="token operator">=</span> <span class="token class-name">Pack200</span><span class="token punctuation">.</span><span class="token function">newUnpacker</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
output <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JarOutputStream</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">FileOutputStream</span><span class="token punctuation">(</span>jarFile<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
unpacker<span class="token punctuation">.</span><span class="token function">unpack</span><span class="token punctuation">(</span>pack200File<span class="token punctuation">,</span> output<span class="token punctuation">)</span><span class="token punctuation">;</span> 
output<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>Pack200 的压缩和解压缩速度是比较快的，而且压缩率也是很惊人的，在我是使用的包 4.46MB 压缩后成了 1.44MB（0.322%），而且随着包的越大压缩率会根据明显，据说如果 jar 包都是 Class 类可以压缩到 1/9 的大小。其实 Java WebStart 还有很多功能，例如可以按不同的 jar 包进行 lazy 下载和单独更新，设置可以根据 jar 中的类变动进行 Class 粒度的下载。</p> <p>但是在 Java11 中废除了 Pack200 以及 Unpack200 工具以及 <code>java.util.jar</code> 中的 Pack200 API。因为 Pack200 主要是用来压缩 jar 包的工具，由于网络下载速度的提升以及 Java9 引入模块化系统之后不再依赖 Pack200，因此这个版本将其移除掉。</p> <h2 id="epsilon垃圾收集器"><a href="#epsilon垃圾收集器" class="header-anchor">#</a> Epsilon垃圾收集器</h2> <p>A NoOp Garbage Collector。</p> <p>JDK 对这个特性的描述是：开发一个处理内存分配但不实现任何实际内存回收机制的 GC，一旦可用堆内存用完，JVM 就会退出。</p> <p>如果有 <code>System.gc()</code> 调用，实际上什么也不会发生（这种场景下和 <code>-XX:+DisableExplicitGC</code>：禁用 GC 效果一样），因为没有内存回收，这个实现可能会警告用户尝试强制 GC 是徒劳。</p> <h3 id="用法参数"><a href="#用法参数" class="header-anchor">#</a> 用法参数</h3> <p>两个参数一起使用。</p> <ul><li><code>-XX:+UnlockExperimentalVMOptions</code></li> <li>``-XX:+UseEpsilonGC`</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Garbage</span> <span class="token punctuation">{</span>
    <span class="token keyword">int</span> n <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">random</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">*</span> <span class="token number">100</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">finalize</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token keyword">this</span> <span class="token operator">+</span> <span class="token string">&quot; : &quot;</span> <span class="token operator">+</span> n <span class="token operator">+</span> <span class="token string">&quot; is dying&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EpsilonTest</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">boolean</span> flag <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Garbage</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">long</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>flag<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Garbage</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">1000000</span> <span class="token operator">&amp;&amp;</span> count <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                list<span class="token punctuation">.</span><span class="token function">clear</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                count<span class="token operator">++</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;程序结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>如果使用选项 <code>-XX:+UseEpsilonGC</code>，程序很快就因为堆空间不足而退出，因为该 GC 并不会进行垃圾回收。</p> <blockquote><p>使用这个选项的原因</p></blockquote> <p>提供完全被动的 GC 实现，具有有限的分配限制和尽可能低的延迟开销，但代价是内存占用和内存吞吐量。</p> <p>众所周知，Java 实现可广泛选择高度可配置的 GC 实现。各种可用的收集器最终满足不同的需求，即使它们的可配置性使它们的功能相交。有时更容易维护单独的实现，而不是在现有 GC 实现上堆积另一个配置选项。</p> <h3 id="主要用途"><a href="#主要用途" class="header-anchor">#</a> 主要用途</h3> <ul><li>性能测试（它可以帮助过滤掉 GC 引起的性能假象）</li> <li>内存压力测试（例如，知道测试用例应该分配不超过 1GB 的内存，我们可以使用<code>-Xmx1g</code> 和 <code>–XX:+UseEpsilonGC</code>，如果程序有问题，则程序会崩溃）</li> <li>非常短的 JOB 任务(对象这种任务，接受 GC 清理堆那都是浪费空间)</li> <li>VM 接口测试</li> <li>Last-drop 延迟 &amp; 吞吐改进</li></ul> <h2 id="zgc垃圾收集器"><a href="#zgc垃圾收集器" class="header-anchor">#</a> ZGC垃圾收集器</h2> <p>GC 是 Java 主要优势之一。然而，当 GC 停顿太长，就会开始影响应用的响应时间.消除或者减少 GC 停顿时长，Java 将对更广泛的应用场景是一个更有吸引力的平台。此外，现代系统中可用内存不断增长，用户和程序员希望 JVM 能够以高效的方式充分利用这些内存，并且无需长时间的 GC 暂停时间。</p> <p>ZGC：A Scalable Low-Latency Garbage Collector(Experimental)，<strong>这应该是 JDK11 最为瞩目的特性，没有之一</strong>。但是后面带了 Experimental，说明这还不建议用到生产环境。</p> <p>特点：</p> <ul><li>GC 暂停时间不会超过 10ms</li> <li>既能处理几百兆的小堆，也能处理几个 T 的大堆（OMG）</li> <li>和 G1 相比，应用吞吐能力不会下降超过 15%</li> <li>为未来的 GC 功能和利用 colord 指针以及 Load barriers 优化奠定基础</li> <li>初始只支持 64 位系统</li></ul> <p>ZGC 的设计目标是：支持 TB 级内存容量，暂停时间低（&lt;10ms），对整个程序吞吐量的影响小于 15%。 将来还可以扩展实现机制，以支持不少令人兴奋的功能，例如多层堆（即热对象置于 DRAM 和冷对象置于 NVMe 闪存），或压缩堆。</p> <p>ZGC 是一个并发，基于 region，压缩型的垃圾收集器，只有 root 扫描阶段会 STW，因此 GC 停顿时间不会随着堆的增长和存活对象的增长而变长。</p> <p>用法（两个都要使用）：</p> <ul><li><code>-XX:+UnlockExperimentalVMOptions</code>，因为 ZGC 还处于实验阶段，所以需要通过 JVM 参数来解锁这个特性</li> <li><code>–XX:+UseZGC</code></li></ul> <h2 id="支持g1上的并行完全垃圾收集"><a href="#支持g1上的并行完全垃圾收集" class="header-anchor">#</a> 支持G1上的并行完全垃圾收集</h2> <p>对于 G1 GC，相比于 JDK 8，升级到 JDK 11 即可免费享受到：并行的 Full GC，快速的 CardTable 扫描，自适应的堆占用比例调整（IHOP），在并发标记阶段的类型卸载等等。这些都是针对 G1 的不断增强，其中串行 Full GC 等甚至是曾经被广泛诟病的短板，你会发现 GC 配置和调优在 JDK11 中越来越方便。</p> <h2 id="免费的低耗能飞行记录仪和堆分析仪"><a href="#免费的低耗能飞行记录仪和堆分析仪" class="header-anchor">#</a> 免费的低耗能飞行记录仪和堆分析仪</h2> <p>低耗能飞行记录仪和堆分析仪通过 JVMTI 的 SampledObjectAlloc 回调提供一个低开销的，为了排错 Java 应用问题，以及 JVM 问题的数据收集框架。</p> <p>希望达到的目标如下：</p> <ul><li>提供用于生产和消费数据作为事件的API</li> <li>提供缓存机制和二进制数据格式</li> <li>允许事件配置和事件过滤</li> <li>提供 OS，JVM 和 JDK 库的事件</li></ul> <h2 id="两种加密算法"><a href="#两种加密算法" class="header-anchor">#</a> 两种加密算法</h2> <p>Java 11 实现了 RFC 7539 的 ChaCha20 and ChaCha20-Poly1305 加密算法 <code>XECPublicKey</code> 和 <code>XECPrivateKey</code>，代替 RC4。</p> <p>RFC7748 定义的秘钥协商方案更高效，更安全。JDK 增加两个新的接口</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// XECPublicKey 和 XECPrivateKey</span>
<span class="token class-name">KeyPairGenerator</span> kpg <span class="token operator">=</span> <span class="token class-name">KeyPairGenerator</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token string">&quot;XDH&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">NamedParameterSpec</span> paramSpec <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NamedParameterSpec</span><span class="token punctuation">(</span><span class="token string">&quot;X25519&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
kpg<span class="token punctuation">.</span><span class="token function">initialize</span><span class="token punctuation">(</span>paramSpec<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">KeyPair</span> kp <span class="token operator">=</span> kgp<span class="token punctuation">.</span><span class="token function">generateKeyPair</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">KeyFactory</span> kf <span class="token operator">=</span> <span class="token class-name">KeyFactory</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token string">&quot;XDH&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">BigInteger</span> u <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BigInteger</span><span class="token punctuation">(</span><span class="token string">&quot;xxx&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">XECPublicKeySpec</span> pubSpec <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">XECPublicKeySpec</span><span class="token punctuation">(</span>paramSpec<span class="token punctuation">,</span> u<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">PublicKey</span> pubKey <span class="token operator">=</span> kf<span class="token punctuation">.</span><span class="token function">generatePublic</span><span class="token punctuation">(</span>pubSpec<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">KeyAgreement</span> ka <span class="token operator">=</span> <span class="token class-name">KeyAgreement</span><span class="token punctuation">.</span><span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token string">&quot;XDH&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
ka<span class="token punctuation">.</span><span class="token function">init</span><span class="token punctuation">(</span>kp<span class="token punctuation">.</span><span class="token function">getPrivate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
ka<span class="token punctuation">.</span><span class="token function">doPhase</span><span class="token punctuation">(</span>pubKey<span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> secret <span class="token operator">=</span> ka<span class="token punctuation">.</span><span class="token function">generateSecret</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="新的默认根权限证书集"><a href="#新的默认根权限证书集" class="header-anchor">#</a> 新的默认根权限证书集</h2> <p>Java 11 实现 TLS 协议 1.3 版本，TLS 允许客户端和服务器端通过互联网以一种防止窃听，篡改以及消息伪造的方式进行通信。</p> <h2 id="java-flight-recorder"><a href="#java-flight-recorder" class="header-anchor">#</a> Java Flight Recorder</h2> <p>Flight Recorder 源自飞机的黑盒子。</p> <p>Flight Recorder 以前是商业版的特性，在 Java11 当中开源出来，它可以导出事件到文件中，之后可以用 Java Mission Control 来分析。可以在应用启动时配置 <code>java -XX:StartFlightRecording</code>，或者在应用启动之后，使用 jcmd 来录制，比如：</p> <ul><li><code>jcmd &lt;pid&gt; JFR.start</code>，开启 Flight Recorder ，监听 Java 程序的 pid</li> <li><code>jcmd &lt;pid&gt; JFR.dump filename=recording.jfr</code>，将监听到的数据写入 JFR 文件，并继续监听新的数据</li> <li><code>jcmd &lt;pid&gt; JFR.stop</code>，关闭 Flight Recorder</li></ul> <p>Flight Recorder 是 Oracle 刚刚开源的强大特性。我们知道在生产系统进行不同角度的 Profiling，有各种工具、框架，但是能力范围、可靠性、开销等，大都差强人意，要么能力不全面，要么开销太大，甚至不可靠可能导致 Java 应用进程宕机。</p> <p>而 JFR 是一套集成进入 JDK、JVM 内部的事件机制框架，通过良好架构和设计的框架，硬件层面的极致优化，生产环境的广泛验证，它可以做到极致的可靠和低开销。在 SPECjbb2015 等基准测试中，JFR 的性能开销最大不超过 1%，所以，工程师可以基本没有心理负担地在大规模分布式的生产系统使用，这意味着，我们既可以随时主动开启 JFR 进行特定诊断，也可以让系统长期运行 JFR，用以在复杂环境中进行“After-the-fact”分析。还需要苦恼重现随机问题吗？JFR 让问题简化了很多。</p> <p>在保证低开销的基础上，JFR 提供的能力也令人眼前一亮，例如：我们无需 BCI 就可以进行 Object Allocation Profiling，终于不用担心 BTrace 之类把进程搞挂了。对锁竞争、阻塞、延迟，JVM GC、SafePoint 等领域，进行非常细粒度分析。甚至深入 JIT Compiler 内部，全面把握热点方法、内联、逆优化等等。JFR 提供了标准的 Java、C++ 等扩展 API，可以与各种层面的应用进行定制、集成，为复杂的企业应用栈或者复杂的分布式应用，提供 All-in-One 解决方案。而这一切都是内建在 JDK 和 JVM 内部的，并不需要额外的依赖，开箱即用。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/25.Java版本 - 新特性/07.Java11 - 新特性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java%E6%96%B0%E7%89%B9%E6%80%A7" title="标签">#Java新特性</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/03, 16:16:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java10/new-features/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java10 - 新特性</div></a> <a href="/java12/new-features/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java12 - 新特性</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
