-加读锁">t1 加写锁，t2 加读锁</a></li><li><a href="#t3-加读锁-t4-加写锁">t3 加读锁，t4 加写锁</a></li><li><a href="#t1-释放写锁">t1 释放写锁</a></li><li><a href="#t2-释放读锁-t3-释放读锁">t2 释放读锁，t3 释放读锁</a></li><li><a href="#源码分析">源码分析</a></li></ul></li></ul></div><p></p> <h2 id="aqs-原理"><a href="#aqs-原理" class="header-anchor">#</a> AQS 原理</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>全称是 AbstractQueuedSynchronizer，是阻塞式锁和相关的同步器工具的框架，是一个抽象同步队列器，它的作用是提供一个框架，简化程序员对锁，同步控制工具的开发。如果从零开发一个可重入的独占锁，程序员至少需要做以下的处理，先尝试获取锁，如果获取锁失败，则线程进入阻塞，等待「释放锁线程」唤醒，而有了 AQS，程序员只需要继承 AQS 类，实现「尝试获取锁」方法，实现「尝试获取锁」，就可以轻松实现可重入独占锁了。</p> <p>平时经常用到的 ReentrantLock，CountDownLatch 等都是基于它来实现的。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518181408.png" alt="img"></p> <p>特点：</p> <p>用 state 属性来表示资源的状态，状态分为独占模式和共享模式，独占式和共享式的最大不同就是在同一时刻能否有多个线程获取同步状态。</p> <ul><li><p>子类继承 AQS 后，需要定义如何维护这个状态，控制如何获取锁和释放锁：</p> <ul><li><p>getState()：获取 state 状态，一般用于获取 state，判断是否是解锁还是加锁状态</p></li> <li><p>setState()：设置 state 状态，释放锁是，修改状态（没线程争抢获取锁）</p></li> <li><p>compareAndSetState()：cas 机制设置 state 状态，加锁时，修改状态（有线程争抢获取锁）</p></li> <li><p>独占模式是只有一个线程能够访问资源，而共享模式可以允许多个线程访问资源</p></li></ul></li> <li><p>提供了基于 FIFO（先进先出） 的等待队列，类似于 Monitor 的 EntryList</p></li> <li><p>条件变量来实现等待、唤醒机制，支持多个条件变量，类似于 Monitor 的 WaitSet</p></li></ul> <p>子类继承 AbstractQueuedSynchronizer 后，主要实现这样一些方法（方法默认抛出 UnsupportedOperationException）</p> <ul><li>tryAcquire</li> <li>tryRelease</li> <li>tryAcquireShared</li> <li>tryReleaseShared</li> <li>isHeldExclusively</li></ul> <p>获取锁的姿势：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 如果获取锁失败</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">tryAcquire</span><span class="token punctuation">(</span>arg<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 入队, 可以选择阻塞当前线程 park unpark</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>释放锁的姿势：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 如果释放锁成功</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">tryRelease</span><span class="token punctuation">(</span>arg<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 让阻塞线程恢复运行</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="实现不可重入锁"><a href="#实现不可重入锁" class="header-anchor">#</a> 实现不可重入锁</h3> <p>不可重入锁：持有锁的线程再次调用加锁方法，自己也会被当作没拿到锁的线程处理，即自己也被锁住，导致无法往下运行。</p> <p>可重入锁：持有锁的线程再次调用加锁方法，因为已经持有锁，所以直接通过往下执行。</p> <blockquote><p>自定义同步器</p></blockquote> <p>MySync 继承 AbstractQueuedSynchronizer</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// status 为 0：解锁，1：加锁</span>
<span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">MySync</span> <span class="token keyword">extends</span> <span class="token class-name">AbstractQueuedSynchronizer</span> <span class="token punctuation">{</span>
    <span class="token comment">// 尝试获取锁</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">boolean</span> <span class="token function">tryAcquire</span><span class="token punctuation">(</span><span class="token keyword">int</span> acquires<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>acquires <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">compareAndSetState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token comment">// 将锁给当前线程</span>
                <span class="token function">setExclusiveOwnerThread</span><span class="token punctuation">(</span><span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">currentThread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 尝试释放锁</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">boolean</span> <span class="token function">tryRelease</span><span class="token punctuation">(</span><span class="token keyword">int</span> acquires<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>acquires <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token function">getState</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalMonitorStateException</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token comment">// 将锁的对象改为 null，即释放锁</span>
            <span class="token function">setExclusiveOwnerThread</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token function">setState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">protected</span> <span class="token class-name">Condition</span> <span class="token function">newCondition</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">ConditionObject</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 锁是否被持有</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">boolean</span> <span class="token function">isHeldExclusively</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">getState</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><p>注意 23 - 24 行的两行代码不能交换，因为 state 是 volatile 修饰，有写屏障让 <code>setState(0)</code> 以及上面的代码保证不发生指令重排。</p> <blockquote><p>自定义锁</p></blockquote> <p>有了自定义同步器，很容易复用 AQS ，实现一个功能完备的自定义锁</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">MyLock</span> <span class="token keyword">implements</span> <span class="token class-name">Lock</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token class-name">MySync</span> sync <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">MySync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 尝试，不成功，进入等待队列</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">lock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        sync<span class="token punctuation">.</span><span class="token function">acquire</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 尝试，不成功，进入等待队列，可打断</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">lockInterruptibly</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
        sync<span class="token punctuation">.</span><span class="token function">acquireInterruptibly</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 尝试一次，不成功返回，不进入队列</span>
    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">tryLock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> sync<span class="token punctuation">.</span><span class="token function">tryAcquire</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 尝试，不成功，进入等待队列，有时限</span>
    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">tryLock</span><span class="token punctuation">(</span><span class="token keyword">long</span> time<span class="token punctuation">,</span> <span class="token class-name">TimeUnit</span> unit<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> sync<span class="token punctuation">.</span><span class="token function">tryAcquireNanos</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> unit<span class="token punctuation">.</span><span class="token function">toNanos</span><span class="token punctuation">(</span>time<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 释放锁</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">unlock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        sync<span class="token punctuation">.</span><span class="token function">release</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token comment">// 生成条件变量</span>
    <span class="token keyword">public</span> <span class="token class-name">Condition</span> <span class="token function">newCondition</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> sync<span class="token punctuation">.</span><span class="token function">newCondition</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span><span class="token string">&quot;locking...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lock<span class="token punctuation">.</span><span class="token function">lock</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="心得"><a href="#心得" class="header-anchor">#</a> 心得</h3> <h4 id="起源"><a href="#起源" class="header-anchor">#</a> 起源</h4> <p>早期程序员会自己通过一种同步器去实现另一种相近的同步器，例如用可重入锁去实现信号量，或反之。这显然不够优雅，于是在 JSR166（Java 规范提案）中创建了 AQS，提供了这种通用的同步器机制。</p> <h4 id="目标"><a href="#目标" class="header-anchor">#</a> 目标</h4> <p>AQS 要实现的功能目标：</p> <ul><li>阻塞版本获取锁 acquire 和非阻塞的版本尝试获取锁 tryAcquire</li> <li>获取锁超时机制</li> <li>通过打断取消机制</li> <li>独占机制及共享机制</li> <li>条件不满足时的等待机制</li></ul> <h4 id="设计"><a href="#设计" class="header-anchor">#</a> 设计</h4> <p>AQS 的基本思想其实很简单。</p> <p>获取锁的逻辑：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">while</span><span class="token punctuation">(</span>state 状态不允许获取<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>队列中还没有此线程<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        入队并阻塞
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
当前线程出队获取锁
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>释放锁的逻辑：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span><span class="token punctuation">(</span>state 状态允许了<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    恢复阻塞的线程<span class="token punctuation">(</span>s<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>要点：</p> <ul><li>原子维护 state 状态</li> <li>阻塞及恢复线程</li> <li>维护队列</li></ul> <blockquote><p>state 设计</p></blockquote> <ul><li>state 使用 volatile 配合 cas 保证其修改时的原子性</li> <li>state 使用了 32bit int 来维护同步状态，因为当时使用 long 在很多平台下测试的结果并不理想</li></ul> <blockquote><p>阻塞恢复设计</p></blockquote> <p>早期的控制线程暂停和恢复的 API 有 suspend 和 resume，但它们必须按顺序调用的（先 suspend 再 resume），因为如果先调用的 resume 那么 suspend 将感知不到。</p> <p>解决方法是使用 park &amp; unpark 来实现线程的暂停和恢复，具体原理在之前讲过了，先 unpark 再 park 也没问题。</p> <p>park &amp; unpark 是针对线程的，而不是针对同步器的，因此控制粒度更为精细，而且 park 线程还可以通过 interrupt 打断。</p> <blockquote><p>队列设计</p></blockquote> <ul><li>使用了 FIFO 先入先出队列，并不支持优先级队列</li> <li>设计时借鉴了 CLH 队列，它是一种单向无锁队列</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518180543.png" alt="image-20220518180541056"></p> <p>队列中有 head 和 tail 两个指针节点，都用 volatile 修饰配合 cas 使用，每个节点有 state 维护节点状态。</p> <p>入队伪代码，只需要考虑 tail 赋值的原子性</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">do</span> <span class="token punctuation">{</span>
    <span class="token comment">// 原来的 tail</span>
    <span class="token class-name">Node</span> prev <span class="token operator">=</span> tail<span class="token punctuation">;</span>
    <span class="token comment">// 用 cas 在原来 tail 的基础上改为 node</span>
<span class="token punctuation">}</span> <span class="token keyword">while</span><span class="token punctuation">(</span>tail<span class="token punctuation">.</span><span class="token function">compareAndSet</span><span class="token punctuation">(</span>prev<span class="token punctuation">,</span> node<span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>出队伪代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// prev 是上一个节点</span>
<span class="token keyword">while</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">Node</span> prev<span class="token operator">=</span>node<span class="token punctuation">.</span>prev<span class="token punctuation">)</span><span class="token punctuation">.</span>state <span class="token operator">!=</span> 唤醒状态<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
<span class="token comment">// 设置头节点</span>
head <span class="token operator">=</span> node<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>CLH 好处：</p> <ul><li>无锁，使用自旋</li> <li>快速，无阻塞</li></ul> <p>AQS 在一些方面改进了 CLH</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token class-name">Node</span> <span class="token function">enq</span><span class="token punctuation">(</span><span class="token keyword">final</span> <span class="token class-name">Node</span> node<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token punctuation">;</span><span class="token punctuation">;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Node</span> t <span class="token operator">=</span> tail<span class="token punctuation">;</span>
        <span class="token comment">// 队列中还没有元素 tail 为 null</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>t <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">// 将 head 从 null -&gt; dummy</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">compareAndSetHead</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
                tail <span class="token operator">=</span> head<span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token comment">// 将 node 的 prev 设置为原来的 tail</span>
            node<span class="token punctuation">.</span>prev <span class="token operator">=</span> t<span class="token punctuation">;</span>
            <span class="token comment">// 将 tail 从原来的 tail 设置为 node</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">compareAndSetTail</span><span class="token punctuation">(</span>t<span class="token punctuation">,</span> node<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token comment">// 原来 tail 的 next 设置为 node</span>
                t<span class="token punctuation">.</span>next <span class="token operator">=</span> node<span class="token punctuation">;</span>
                <span class="token keyword">return</span> t<span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>主要用到 AQS 的并发工具类：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518180853.png" alt="image-20220518180852266"></p> <h2 id="reentrantlock-原理"><a href="#reentrantlock-原理" class="header-anchor">#</a> ReentrantLock 原理</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518182005.png" alt="image-20220518182003741"></p> <h3 id="非公平锁实现原理"><a href="#非公平锁实现原理" class="header-anchor">#</a> 非公平锁实现原理</h3> <p>原理视频地址有三个，分别是 P239、P240、P241，这里提供 P239：<code>https://www.bilibili.com/video/BV16J411h7Rd?p=239</code>。</p> <blockquote><p>加锁解锁流程</p></blockquote> <p>先从构造器开始看，默认为非公平锁实现</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">ReentrantLock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    sync <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">NonfairSync</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>NonfairSync 继承自 AQS。</p> <p>没有竞争时</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518182230.png" alt="image-20220518182229214"></p> <p>第一个竞争出现时</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220518182303.png" alt="image-20220518182302615"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">final</span> <span class="token keyword">void</span> <span class="token function">lock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">compareAndSetState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token function">setExclusiveOwnerThread</span><span class="token punctuation">(</span><span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">currentThread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">else</span>
        <span class="token function">acquire</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">void</span> <span class="token function">acquire</span><span class="token punctuation">(</span><span class="token keyword">int</span> arg<span class="token punctuation">)</span> <span class="token punctuation">{</span>

空，以便于下一次查询之前的重复数据时，需要重新获取修改后的数据。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">GenericDaoCached</span> <span class="token keyword">extends</span> <span class="token class-name">GenericDao</span> <span class="token punctuation">{</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br></div></div><p>注意：多个线程被卡在 24 行时，当拿到写锁的线程将数据存入缓存后释放锁，其他线程慢慢拿到锁，往下走会再次将数据存入缓存，所以需要再次判断缓存是否有数据。</p> <blockquote><p>注意</p></blockquote> <p>以上实现体现的是读写锁的应用，保证缓存和数据库的一致性，但有下面的问题没有考虑</p> <ul><li>适合读多写少，如果写操作比较频繁，以上实现性能低</li> <li>没有考虑缓存容量</li> <li>没有考虑缓存过期</li> <li>只适合单机</li> <li>并发性还是低，目前只会用一把锁</li> <li>更新方法太过简单粗暴，清空了所有 key（考虑按类型分区或重新设计 key）</li></ul> <p>可以利用乐观锁实现：用 CAS 去更新。</p> <h2 id="读写锁原理"><a href="#读写锁原理" class="header-anchor">#</a> 读写锁原理</h2> <p>视频有 6 个，是 P253 - P258，这里提供 P253 的视频地址：<code>https://www.bilibili.com/video/BV16J411h7Rd?p=253</code>。</p> <p>读写锁用的是同一个 Sycn 同步器，因此等待队列、state 也都是一样的。（state 是 int 类型的整数，用来判断是否加锁解锁）</p> <h3 id="t1-加写锁-t2-加读锁"><a href="#t1-加写锁-t2-加读锁" class="header-anchor">#</a> t1 加写锁，t2 加读锁</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">lock</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

ly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220521021148.png" alt="image-20220521021147654"></p> <p>这时 t3 已经恢复运行，接下来 t3 调用 setHeadAndPropagate(node, 1)，它原本所在节点被置为头节点。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220521021445.png" alt="image-20220521021444656"></p> <p>下一个节点不是 shared 了，因此不会继续唤醒 t4 所在节点。</p> <h3 id="t2-释放读锁-t3-释放读锁"><a href="#t2-释放读锁-t3-释放读锁" class="header-anchor">#</a> t2 释放读锁，t3 释放读锁</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">boolean</span> <span class="token function">releaseShared</span><span class="token punctuation">(</span><span class="token keyword">int</span> arg<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>t3 进入 <code>sync.releaseShared(1)</code> 中，调用 <code>tryReleaseShared(1)</code> 让计数减一，这回计数为零了，进入 <code>doReleaseShared()</code> 将头节点从 -1 改为 0 并唤醒老二，即释放读锁。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220521021810.png" alt="image-20220521021809433"></p> <p>之后 t4 在 acquireQueued 中 parkAndCheckInterrupt 处恢复运行，再次 <code>for(;;)</code> 这次自己是老二，并且没有其他竞争，<code>tryAcquire(1)</code> 成功，修改头结点，流程结束。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220521021928.png" alt="image-20220521021927262"></p> <h3 id="源码分析"><a href="#源码分析" class="header-anchor">#</a> 源码分析</h3> <blockquote><p>写锁上锁流程</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">NonfairSync</span> <span class="token keyword">extends</span> <span class="token class-name">Sync</span> <span class="token punctuation">{</span>
