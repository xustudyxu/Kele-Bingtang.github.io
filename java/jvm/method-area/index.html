astly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153703.png" alt="image-20200708094507624"></p> <p>ThreadLocal：如何保证多个线程在并发环境下的安全性？典型应用就是数据库连接管理，以及会话管理。</p> <h2 id="栈、堆、方法区的交互关系"><a href="#栈、堆、方法区的交互关系" class="header-anchor">#</a> 栈、堆、方法区的交互关系</h2> <p>下面就涉及了对象的访问定位</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Persion</span> persion <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Persion</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153704.png" alt="image-20200708094747667"></p> <ul><li>Person：存放在元空间，也可以说方法区</li> <li>person：存放在 Java 栈的局部变量表中</li> <li>new Person()：存放在 Java 堆中</li></ul> <p>在 person 对象中，有个指针指向方法区中的 Person 类型数据，表明这个 person 对象是用方法区中的 Person 类 new 出来的。</p> <h2 id="方法区的理解"><a href="#方法区的理解" class="header-anchor">#</a> 方法区的理解</h2> <h3 id="方法区在哪里"><a href="#方法区在哪里" class="header-anchor">#</a> 方法区在哪里？</h3> <p><strong>官方文档</strong>：<code>https://docs.oracle.com/javase/specs/jvms/se8/html/jvms-2.html#jvms-2.5.4</code>。</p> <p>《Java 虚拟机规范》中明确说明：「尽管所有的方法区在逻辑上是属于堆的一部分，但一些简单的实现可能不会选择去进行垃圾收集或者进行压缩。」但对于 HotSpotJVM 而言，方法区还有一个别名叫做 Non-Heap（非堆），目的就是要和堆分开。</p> <p>所以，<strong>方法区看作是一块独立于 Java 堆的内存空间</strong>。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153705.png" alt="image-20200708095853544"></p> <p>方法区主要存放的是 Class，而堆中主要存放的是实例化的对象。</p> <ul><li>方法区（Method Area）与 Java 堆一样，是各个线程共享的内存区域</li> <li>方法区在 JVM 启动的时候被创建，并且它的实际的物理内存空间中和 Java 堆区一样都可以是不连续的</li> <li>方法区的大小，跟堆空间一样，可以选择固定大小或者可扩展</li> <li>方法区的大小决定了系统可以保存多少个类，如果系统定义了太多的类，导致方法区溢出，虚拟机同样会抛出内存溢出错误：<code>java.lang.OutofMemoryError：PermGen space</code> 或者 <code>java.lang.OutOfMemoryError:Metaspace</code> <ul><li>加载大量的第三方的 jar 包</li> <li>Tomcat 部署的工程过多（30 ~ 50 个）</li> <li>大量动态的生成反射类</li></ul></li> <li>关闭 JVM 就会释放这个区域的内存</li></ul> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MethodAreaDemo</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;start...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;end...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>上方简单的程序，却加载了 1600 多个类</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220120203717.png" alt="image-20220120203714964"></p> <h3 id="hotspot中方法区的演进"><a href="#hotspot中方法区的演进" class="header-anchor">#</a> HotSpot中方法区的演进</h3> <p>在 JDK7 及以前，习惯上把方法区称为永久代。JDK8 开始，使用元空间取代了永久代。</p> <p>方法区是 JVM 规范中的一部分，<strong>并不是实际的实现</strong>，实际的实现是永久代或是元空间，所以可以看成等价。</p> <ul><li>JDK 1.8 后，元空间存放在堆外内存中</li></ul> <p>本质上，方法区和永久代并不等价。仅是对 Hotspot 而言的。《Java 虚拟机规范》对如何实现方法区，不做统一要求。例如：BEAJRockit / IBM J9 中不存在永久代的概念。</p> <blockquote><p>现在来看，当年使用永久代，不是好的 ideal。导致 Java 程序更容易 OOM（超过 -XX:MaxPermsize 上限）</p></blockquote> <p>而到了 JDK8，终于完全废弃了永久代的概念，改用与 JRockit、J9 一样在本地内存中实现的元空间（Metaspace）来代替</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153709.png" alt="image-20200708103055914"></p> <p>元空间的本质和永久代类似，都是对 JVM 规范中方法区的实现。不过元空间与永久代最大的区别在于：<strong>元空间不在虚拟机设置的内存中，而是使用本地内存</strong>。</p> <p>永久代、元空间二者并不只是名字变了，内部结构也调整了。</p> <p>根据《Java 虚拟机规范》的规定，如果方法区无法满足新的内存分配需求时，将抛出 OOM 异常。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153707.png" alt="image-20200708102919149"></p> <h2 id="设置方法区大小与oom"><a href="#设置方法区大小与oom" class="header-anchor">#</a> 设置方法区大小与OOM</h2> <p>方法区的大小不必是固定的，JVM 可以根据应用的需要动态调整。</p> <h3 id="jdk7及以前"><a href="#jdk7及以前" class="header-anchor">#</a> JDK7及以前</h3> <ul><li>通过 <code>-XX:Permsize</code> 来设置永久代初始分配空间。默认值是 20.75M</li> <li><code>-XX:MaxPermsize</code> 来设定永久代最大可分配空间。32 位机器默认是 64M，64 位机器模式是 82M</li> <li>当 JVM 加载的类信息容量超过了这个值，会报异常 OutofMemoryError:PermGen space</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153711.png" alt="image-20200708111756800"></p> <h3 id="jdk8以后"><a href="#jdk8以后" class="header-anchor">#</a> JDK8以后</h3> <p>元数据区大小可以使用参数 <code>-XX:MetaspaceSize</code> 和 <code>-XX:MaxMetaspaceSize</code> 指定</p> <p>默认值依赖于平台 Windows 下，<code>-XX:MetaspaceSize</code> 约为 21M，<code>-XX:MaxMetaspaceSize</code> 的值是 -1，即没有限制。</p> <p>与永久代不同，如果不指定大小，默认情况下，虚拟机会耗尽所有的可用系统内存。如果元数据区发生溢出，虚拟机一样会抛出异常 <code>OutOfMemoryError:Metaspace</code>。</p> <p><code>-XX:MetaspaceSize</code>：设置初始的元空间大小。对于一个 64 位的服务器端 JVM 来说，其默认的 <code>-XX:MetaspaceSize</code> 值为 21MB。这就是初始的高水位线，一旦触及这个水位线，Full GC 将会被触发并卸载没用的类（即这些类对应的类加载器不再存活）然后这个高水位线将会重置。新的高水位线的值取决于 GC 后释放了多少元空间。如果释放的空间不足，那么在不超过 MaxMetaspaceSize 时，适当提高该值。如果释放空间过多，则适当降低该值。</p> <p>如果初始化的高水位线设置过低，上述高水位线调整情况会发生很多次。通过垃圾回收器的日志可以观察到 Full GC 多次调用。为了避免频繁地 GC，建议将 <code>-XX:MetaspaceSize</code> 设置为一个相对较高的值。</p> <h3 id="方法区oom"><a href="#方法区oom" class="header-anchor">#</a> 方法区OOM</h3> <p>举例：</p> <p>代码：OOMTest 类继承 ClassLoader 类，获得 defineClass() 方法，可自己进行类的加载</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * jdk6/7 中：
 * -XX:PermSize=10m -XX:MaxPermSize=10m
 *
 * jdk8 中：
 * -XX:MetaspaceSize=10m -XX:MaxMetaspaceSize=10m
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">OOMTest</span> <span class="token keyword">extends</span> <span class="token class-name">ClassLoader</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">OOMTest</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">OOMTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">10000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token comment">//创建ClassWriter对象，用于生成类的二进制字节码</span>
                <span class="token class-name">ClassWriter</span> classWriter <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ClassWriter</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token comment">//指明版本号，修饰符，类名，包名，父类，接口</span>
                classWriter<span class="token punctuation">.</span><span class="token function">visit</span><span class="token punctuation">(</span><span class="token class-name">Opcodes</span><span class="token punctuation">.</span>V1_8<span class="token punctuation">,</span> <span class="token class-name">Opcodes</span><span class="token punctuation">.</span>ACC_PUBLIC<span class="token punctuation">,</span> <span class="token string">&quot;Class&quot;</span> <span class="token operator">+</span> i<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> <span class="token string">&quot;java/lang/Object&quot;</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token comment">//返回byte[]</span>
                <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> code <span class="token operator">=</span> classWriter<span class="token punctuation">.</span><span class="token function">toByteArray</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token comment">//类的加载</span>
                test<span class="token punctuation">.</span><span class="token function">defineClass</span><span class="token punctuation">(</span><span class="token string">&quot;Class&quot;</span> <span class="token operator">+</span> i<span class="token punctuation">,</span> code<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> code<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//Class对象</span>
                j<span class="token operator">++</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span> <span class="token keyword">finally</span> <span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>j<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="如何解决这些oom"><a href="#如何解决这些oom" class="header-anchor">#</a> 如何解决这些OOM</h3> <ul><li><p>要解决 OOM 异常或 heap space 的异常，一般的手段是首先通过内存映像分析工具（如 Ec1ipse Memory Analyzer）对 dump 出来的堆转储快照进行分析，重点是确认内存中的对象是否是必要的，也就是要先分清楚到底是出现了内存泄漏（Memory Leak）还是内存溢出（Memory Overflow）</p> <ul><li>内存泄漏就是 有大量的引用指向某些对象，但是这些对象以后不会使用了，但是因为它们还和 GC ROOT 有关联，所以导致以后这些对象也不会被回收，这就是内存泄漏的问题</li></ul></li> <li><p>如果是内存泄漏，可进一步通过工具查看泄漏对象到 GC Roots 的引用链。于是就能找到泄漏对象是通过怎样的路径与 GCRoots 相关联并导致垃圾收集器无法自动回收它们的。掌握了泄漏对象的类型信息，以及 GCRoots 引用链的信息，就可以比较准确地定位出泄漏代码的位置</p></li> <li><p>如果不存在内存泄漏，换句话说就是内存中的对象确实都还必须存活着，那就应当检查虚拟机的堆参数（-Xmx 与 -Xms），与机器物理内存对比看是否还可以调大，从代码上检查是否存在某些对象生命周期过长、持有状态时间过长的情况，尝试减少程序运行期的内存消耗</p></li></ul> <h2 id="方法区的内部结构"><a href="#方法区的内部结构" class="header-anchor">#</a> 方法区的内部结构</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153712.png" alt="image-20200708161728320"></p> <p>《深入理解 Java 虚拟机》书中对方法区（Method Area）存储内容描述如下：它用于存储已被虚拟机加载的 <strong>类型信息、常量、静态变量、即时编译器编译后的代码缓存等</strong>。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153714.png" alt="image-20200708161856504"></p> <h3 id="类型信息"><a href="#类型信息" class="header-anchor">#</a> 类型信息</h3> <p>对每个加载的类型（类 class、接口 interface、枚举 enum、注解 annotation），JVM 必须在方法区中存储以下类型信息：</p> <ul><li>这个类型的完整有效名称（全名 = 包名.类名）</li> <li>这个类型直接父类的完整有效名（对于 interface 或是 <code>java.lang.object</code>，都没有父类）</li> <li>这个类型的修饰符（public，abstract，final 的某个子集）</li> <li>这个类型直接接口的一个有序列表</li></ul> <h3 id="域信息"><a href="#域信息" class="header-anchor">#</a> 域信息</h3> <p>JVM 必须在方法区中保存类型的所有域的相关信息以及域的声明顺序。</p> <p>域的相关信息包括：域名称、域类型、域修饰符（public，private，protected，static，final，volatile，transient 的某个子集）。</p> <h3 id="方法-method-信息"><a href="#方法-method-信息" class="header-anchor">#</a> 方法（Method）信息</h3> <p>JVM 必须保存所有方法的以下信息，同域信息一样包括声明顺序：</p> <ul><li>方法名称</li> <li>方法的返回类型（或 void）</li> <li>方法参数的数量和类型（按顺序）</li> <li>方法的修饰符（public，private，protected，static，final，synchronized，native，abstract 的一个子集）</li> <li>方法的字节码（bytecodes）、操作数栈、局部变量表及大小（abstract 和 native 方法除外）</li> <li>异常表（abstract 和 native 方法除外）</li></ul> <blockquote><p>每个异常处理的开始位置、结束位置、代码处理在程序计数器中的偏移地址、被捕获的异常类的常量池索引。</p></blockquote> <h3 id="内部结构代码举例"><a href="#内部结构代码举例" class="header-anchor">#</a> 内部结构代码举例</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**

 */</span>

    <span class="token comment">//属性</span>
    <span class="token keyword">public</span> <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token string">&quot;测试方法的内部结构&quot;</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">20</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

mber">202</span><br><span class="line-number">203</span><br><span class="line-number">204</span><br><span class="line-number">205</span><br><span class="line-number">206</span><br><span class="line-number">207</span><br><span class="line-number">208</span><br><span class="line-number">209</span><br><span class="line-number">210</span><br><span class="line-number">211</span><br><span class="line-number">212</span><br><span class="line-number">213</span><br><span class="line-number">214</span><br><span class="line-number">215</span><br><span class="line-number">216</span><br><span class="line-number">217</span><br><span class="line-number">218</span><br><span class="line-number">219</span><br><span class="line-number">220</span><br><span class="line-number">221</span><br><span class="line-number">222</span><br><span class="line-number">223</span><br><span class="line-number">224</span><br><span class="line-number">225</span><br><span class="line-number">226</span><br><span class="line-number">227</span><br><span class="line-number">228</span><br><span class="line-number">229</span><br><span class="line-number">230</span><br><span class="line-number">231</span><br><span class="line-number">232</span><br><span class="line-number">233</span><br><span class="line-number">234</span><br><span class="line-number">235</span><br><span class="line-number">236</span><br><span class="line-number">237</span><br></div></div><h3 id="non-final的类变量"><a href="#non-final的类变量" class="header-anchor">#</a> non-final的类变量</h3> <p>静态变量（static 修饰的变量）和类关联在一起，随着类的加载而加载，他们成为类数据在逻辑上的一部分。</p> <p>类变量被类的所有实例共享，即使没有类实例时，你也可以访问它。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * non-final 的类变量
 */</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Order</span> order <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        order<span class="token punctuation">.</span><span class="token function">hello</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>order<span class="token punctuation">.</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Order</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> number <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">hello</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;hello!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>如上代码所示，即使我们把 order 设置为 null，也不会出现空指针异常。</p> <p>输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>hello<span class="token operator">!</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="全局常量"><a href="#全局常量" class="header-anchor">#</a> 全局常量</h3> <p>全局常量就是使用 static final 进行修饰。</p> <p>被声明为 final 的类变量的处理方法则不同，每个全局常量在编译的时候就会被分配了。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Order</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> number <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
    <span class="token comment">// ......</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>查看上面代码，这部分的字节码指令</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">int</span> count<span class="token punctuation">;</span>
    descriptor<span class="token operator">:</span> <span class="token class-name">I</span>

  <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> number<span class="token punctuation">;</span>
    descriptor<span class="token operator">:</span> <span class="token class-name">I</span>
    flags<span class="token operator">:</span> ACC_PUBLIC<span class="token punctuation">,</span> ACC_STATIC<span class="token punctuation">,</span> ACC_FINAL
    <span class="token class-name">ConstantValue</span><span class="token operator">:</span> <span class="token keyword">int</span> <span class="token number">2</span>   <span class="token comment">// 说明编译的时候就已经赋值为 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>可以发现 staitc 和 final 同时修饰的 number 的值在编译上的时候已经写死在字节码文件中了。</p> <h3 id="运行时常量池vs常量池"><a href="#运行时常量池vs常量池" class="header-anchor">#</a> 运行时常量池VS常量池</h3> <p>运行时常量池，就是运行时的常量池。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153717.png" alt="image-20200708171151384"></p> <ul><li>方法区，内部包含了运行时常量池</li> <li>字节码文件，内部包含了常量池</li> <li>要弄清楚方法区，需要理解清楚 ClassFile，因为加载类的信息都在方法区</li> <li>要弄清楚方法区的运行时常量池，需要理解清楚 ClassFile 中的常量池</li></ul> <h3 id="常量池"><a href="#常量池" class="header-anchor">#</a> 常量池</h3> <p>常量池也叫静态常量池，出现在 Class 文件的字节码中。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153718.png" alt="image-20200708172357052"></p> <p>一个有效的字节码文件中除了包含类的版本信息、字段、方法以及接口等描述符信息外，还包含一项信息就是常量池表（Constant Pool Table），包括各种字面量和对类型、域和方法的 <strong>符号引用</strong>。</p> <p>字面量类似与我们平常说的常量，主要包括：</p> <ul><li><p>文本字符串：就是我们在代码中能够看到的字符串，例如 <code>String a = &quot;aa&quot;</code>。其中 aa 就是字面量</p></li> <li><p>被 final 修饰的变量</p></li></ul> <blockquote><p>为什么需要常量池</p></blockquote> <p>一个 Java 源文件中的类、接口，编译后产生一个字节码文件。而 Java 中的字节码需要数据支持，通常这种数据会很大以至于不能直接存到字节码里，换另一种方式，可以存到常量池，这个字节码包含了指向常量池的引用。在动态链接的时候会用到运行时常量池，之前有介绍。</p> <p>如下的代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SimpleClass</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">sayHello</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;hello&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>虽然上述代码只有 194 字节，但是里面却使用了 String、System、PrintStream 及 Object 等结构。这里的代码量其实很少了，如果代码多的话，引用的结构将会更多，这里就需要用到常量池了。</p> <blockquote><p>常量池中有什么</p></blockquote> <ul><li>数量值</li> <li>字符串值</li> <li>类引用</li> <li>字段引用</li> <li>方法引用</li></ul> <p>例如下面这段代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MethodAreaTest2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> args<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>将会被翻译成如下字节码</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>new <span class="token comment">#2</span>
dup
invokespecial
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>#2 等等这些带 # 的，都是引用了常量池。</p> <blockquote><p>小结</p></blockquote> <p>常量池、可以看做是一张表，虚拟机指令根据这张常量表找到要执行的类名、方法名、参数类型、字面量等类型。</p> <h3 id="运行时常量池"><a href="#运行时常量池" class="header-anchor">#</a> 运行时常量池</h3> <p>运行时常量池（Runtime Constant Pool）是方法区的一部分，是由常量池（静态常量池）进入方法区后的称呼。</p> <p>常量池表（Constant Pool Table）是 Class 文件的一部分，用于存放编译期生成的各种字面量与符号引用，<strong>这部分内容将在类加载后存放到方法区的运行时常量池中</strong>。（运行时常量池就是常量池在程序运行时的称呼）</p> <p>运行时常量池，在加载类和接口到虚拟机后，就会创建对应的运行时常量池。</p> <p>JVM 为每个已加载的类型（类或接口）都维护一个常量池。池中的数据项像数组项一样，是通过索引访问的。</p> <p>运行时常量池中包含多种不同的常量，包括编译期就已经明确的数值字面量，也包括到运行期解析后才能够获得的方法或者字段引用。<strong>此时不再是常量池中的符号地址了，这里换为真实地址</strong>。</p> <p>运行时常量池，相对于 Class 文件常量池的另一重要特征是：<strong>具备动态性</strong>。（可能会多加一些 Class 文件没有的字面量）</p> <p>运行时常量池类似于传统编程语言中的符号表（symbol table），但是它所包含的数据却比符号表要更加丰富一些。</p> <p>当创建类或接口的运行时常量池时，如果构造运行时常量池所需的内存空间超过了方法区所能提供的最大值，则 JVM 会抛 OutofMemoryError 异常。</p> <h3 id="字符串常量池"><a href="#字符串常量池" class="header-anchor">#</a> 字符串常量池</h3> <p>具体请看 <a href="/java/jvm/stringtable/">JVM - StringTable字符串常量池</a>。</p> <p><strong>字符串常量池</strong> 是运行时常量池中的一小部分，字符串常量池的位置在 JDK 不同版本下，有一定区别。</p> <p>JDK1.6 及之前：有永久代，运行时常量池包含字符串常量池。</p> <p>JDK1.7 有永久代，但已经逐步「去永久代」，字符串常量池从永久代里的运行时常量池分离到堆里.</p> <p>JDK1.8 及之后无永久代，运行时常量池在元空间，字符串常量池里依然在堆里。</p> <h2 id="方法区使用举例"><a href="#方法区使用举例" class="header-anchor">#</a> 方法区使用举例</h2> <p>如下代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MethodAreaDemo</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> args<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">int</span> a <span class="token operator">=</span> x <span class="token operator">/</span> y<span class="token punctuation">;</span>
        <span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">50</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>a<span class="token operator">+</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br></div></div><p>字节码执行过程展示：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153721.png" alt="image-20200708204750374"></p> <p>首先现将操作数 500 放入到操作数栈中</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153722.png" alt="image-20200708204953552"></p> <p>然后存储到局部变量表中</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153724.png" alt="image-20200708205029376"></p> <p>然后重复一次，把 100 放入局部变量表中，最后再将变量表中的 500 和 100 取出，进行操作</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153740.png" alt="image-20200708205221737"></p> <p>将 500 和 100 进行一个除法运算，再把结果入栈</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153742.png" alt="image-20200708205413721"></p> <p>在最后就是输出流，需要调用运行时常量池的常量</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153725.png" alt="image-20200708205708057"></p> <p>最后调用 invokevirtual（虚方法调用），然后返回</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153727.png" alt="image-20200708205909176"></p> <p>返回时</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153728.png" alt="image-20200708210540696"></p> <p>程序计数器始终计算的都是当前代码运行的位置，目的是为了方便记录方法调用后能够正常返回，或者是进行了 CPU 切换后，也能回来到原来的代码进行执行。</p> <h2 id="方法区的演进细节"><a href="#方法区的演进细节" class="header-anchor">#</a> 方法区的演进细节</h2> <p>首先明确：只有 Hotspot 才有永久代。BEA JRockit、IBMJ9 等来说，是不存在永久代的概念的。原则上如何实现方法区属于虚拟机实现细节，不受《Java 虚拟机规范》管束，并不要求统一。</p> <p>Hotspot 中方法区的变化：</p> <table><thead><tr><th>版本</th> <th>变化</th></tr></thead> <tbody><tr><td>JDK1.6 及以前</td> <td>有永久代，静态变量存储在永久代上</td></tr> <tr><td>JDK1.7</td> <td>有永久代，但已经逐步「去永久代」，字符串常量池，静态变量移除，保存在堆中</td></tr> <tr><td>JDK1.8</td> <td>无永久代，类型信息，字段，方法，常量保存在本地内存的元空间，但字符串常量池、静态变量仍然在堆中</td></tr></tbody></table> <p>JDK6 的时候</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153751.png" alt="image-20200708211541300"></p> <p>JDK7 的时候</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153752.png" alt="image-20200708211609911"></p> <p>JDK8 的时候，元空间大小只受物理内存影响</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153754.png" alt="image-20200708211637952"></p> <h3 id="为什么永久代要被元空间替代"><a href="#为什么永久代要被元空间替代" class="header-anchor">#</a> 为什么永久代要被元空间替代？</h3> <blockquote><p>官方文档：http://openjdk.java.net/jeps/122</p></blockquote> <p>JRockit 是和 HotSpot 融合后的结果，因为 JRockit 没有永久代，所以他们不需要配置永久代。</p> <p>随着 Java8 的到来，HotSpot VM 中再也见不到永久代了。但是这并不意味着类的元数据信息也消失了。这些数据被移到了一个与堆不相连的本地内存区域，这个区域叫做元空间（Metaspace）。</p> <p>由于类的元数据分配在本地内存中，元空间的最大可分配空间就是系统可用内存空间，这项改动是很有必要的，原因有：</p> <ul><li><strong>为永久代设置空间大小是很难确定的</strong></li></ul> <p>在某些场景下，如果动态加载类过多，容易产生 Perm 区的 OOM。比如某个实际 Web 工程中，因为功能点比较多，在运行过程中，要不断动态加载很多类，经常出现致命错误。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Exception <span class="token keyword">in</span> thread‘dubbo client x.x connector'java.lang.OutOfMemoryError:PermGen space
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>而元空间和永久代之间最大的区别在于：元空间并不在虚拟机中，而是使用本地内存。</p> <p>因此，默认情况下，元空间的大小仅受本地内存限制。</p> <ul><li><p><strong>对永久代进行调优是很困难的</strong></p> <p>主要是为了降低 Full GC</p></li></ul> <p>有些人认为方法区（如 HotSpot 虚拟机中的元空间或者永久代）是没有垃圾收集行为的，其实不然。《Java 虚拟机规范》对方法区的约束是非常宽松的，提到过可以不要求虚拟机在方法区中实现垃圾收集。事实上也确实有未实现或未能完整实现方法区类型卸载的收集器存在（如 JDK11 时期的 ZGC 收集器就不支持类卸载）。</p> <p>一般来说这个区域的回收效果比较难令人满意，尤其是类型的卸载，条件相当苛刻。但是这部分区域的回收有时又确实是必要的。以前 Sun 公司的 Bug 列表中，曾出现过的若干个严重的 Bug 就是由于低版本的 HotSpot 虚拟机对此区域未完全回收而导致内存泄漏。</p> <p>方法区的垃圾收集主要回收两部分内容：常量池中废弃的常量和不在使用的类型。</p> <h3 id="stringtable为什么要调整位置"><a href="#stringtable为什么要调整位置" class="header-anchor">#</a> StringTable为什么要调整位置</h3> <p>JDK7 中将 StringTable 放到了堆空间中。因为永久代的回收效率很低，在 Full GC 的时候才会触发。而 Full GC 是老年代的空间不足、永久代不足时才会触发。</p> <p>这就导致 StringTable 回收效率不高。而我们开发中会有大量的字符串被创建，回收效率低，导致永久代内存不足。放到堆里，能及时回收内存。</p> <h3 id="静态变量存放在哪里"><a href="#静态变量存放在哪里" class="header-anchor">#</a> 静态变量存放在哪里？</h3> <p>静态引用对应的对象实体始终都存在堆空间。如代码所示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 结论：
 * 1、静态引用对应的对象实体(也就是这个 new byte[1024 * 1024 * 100])始终都存在堆空间
 * 2、只是那个变量(相当于下面的 arr 变量名)在 JDK6,JDK7,JDK8 存放位置中有所变化
 * 3、arr 是对象，new byte[1024 * 1024 * 100] 是对象实体
 *
 * jdk7：
 * -Xms200m -Xmx200m -XX:PermSize=300m -XX:MaxPermSize=300m -XX:+PrintGCDetails
 * jdk 8：
 * -Xms200m -Xmx200m -XX:MetaspaceSize=300m -XX:MaxMetaspaceSize=300m -XX:+PrintGCDetails
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticFieldTest</span> <span class="token punctuation">{</span>
    
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">100</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 100MB</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">StaticFieldTest</span><span class="token punctuation">.</span>arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>JDK6环境下</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220122000450.png" alt="image-20220122000448931"></p> <p>JDK7 环境下</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220122000619.png" alt="image-20220122000618508"></p> <p>JDK8 环境</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220122000648.png" alt="image-20220122000647916"></p> <p>这个问题需要用 JHSDB 工具来进行分析，这个工具是 JDK9 开始自带的(JDK9 以前没有)，在 bin 目录下可以找到。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>youngkbt<span class="token punctuation">.</span>java1</span><span class="token punctuation">;</span>

<span class="token comment">/**
 * 《深入理解 Java虚拟机》中的案例：
 * staticObj、instanceObj、localObj 存放在哪里？
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StaticObjTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
        <span class="token keyword">static</span> <span class="token class-name">ObjectHolder</span> staticObj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ObjectHolder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">ObjectHolder</span> instanceObj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ObjectHolder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">void</span> <span class="token function">foo</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">ObjectHolder</span> localObj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ObjectHolder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;done&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">ObjectHolder</span> <span class="token punctuation">{</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Test</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StaticObjTest<span class="token punctuation">.</span>Test</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        test<span class="token punctuation">.</span><span class="token function">foo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>staticObj 随着 Test 的类型信息存放在方法区，instanceObj 随着 Test 的对象实例存放在 Java 堆，localObject 则是存放在 foo() 方法栈帧的局部变量表中。</p> <blockquote><p>注意，对象实体、对象实例都是 <code>new Xxx()</code>，如上方代码的 <code>staticObj</code> 是对象，而 <code>new ObjectHolder()</code> 是对象实体、对象实例。</p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153758.png" alt="image-20200708215025527"></p> <p>测试发现：三个对象的数据在内存中的地址都落在 Eden 区范围内，所以结论：<strong>只要是对象实例必然会在 Java 堆中分配</strong>。</p> <p>接着，找到了一个引用该 staticObj 对象的地方，是在一个 <code>java.1ang.Class</code> 的实例里，并且给出了这个实例的地址，通过 Inspector 查看该对象实例，可以清楚看到这确实是一个 <code>java.lang.Class</code> 类型的对象实例，里面有一个名为 staticObj 的实例字段：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153759.png" alt="image-20200708215218078"></p> <p>从《Java 虚拟机规范》所定义的概念模型来看，所有 Class 相关的信息都应该存放在方法区之中，但方法区该如何实现，《Java 虚拟机规范》并未做出规定，这就成了一件允许不同虚拟机自己灵活把握的事情。JDK7 及其以后版本的 HotSpot 虚拟机选择把静态变量与类型在 Java 语言一端的映射 Class 对象存放在一起，<strong>存储于 Java 堆之中</strong>，从我们的实验中也明确验证了这一点。</p> <h2 id="方法区的垃圾回收"><a href="#方法区的垃圾回收" class="header-anchor">#</a> 方法区的垃圾回收</h2> <p>有些人认为方法区（如 Hotspot 虚拟机中的元空间或者永久代）是没有垃圾收集行为的，其实不然。《Java 虚拟机规范》对方法区的约束是非常宽松的，提到过可以不要求虚拟机在方法区中实现垃圾收集。事实上也确实有未实现或未能完整实现方法区类型卸载的收集器存在（如 JDK11 时期的 ZGC 收集器就不支持类卸载）。</p> <p>一般来说这个区域的回收效果比较难令人满意，尤其是类型的卸载，条件相当苛刻。但是这部分区域的回收有时又确实是必要的。以前 Sun 公司的 Bug 列表中，曾出现过的若干个严重的 Bug 就是由于低版本的 HotSpot 虚拟机对此区域未完全回收而导致内存泄漏。</p> <p>方法区的垃圾收集主要回收两部分内容：常量池中废弃的常量和不再使用的类型。</p> <p>先来说说方法区内常量池之中主要存放的两大类常量：字面量和符号引用。字面量比较接近 Java 语言层次的常量概念，如文本字符串、被声明为 final 的常量值等。而符号引用则属于编译原理方面的概念，包括下面三类常量：</p> <ul><li>类和接口的全限定名</li> <li>字段的名称和描述符</li> <li>方法的名称和描述符</li></ul> <p>HotSpot 虚拟机对常量池的回收策略是很明确的，只要常量池中的常量没有被任何地方引用，就可以被回收。</p> <p>回收废弃常量与回收 Java 堆中的对象非常类似。（关于常量的回收比较简单，重点是类的回收）</p> <p>判定一个常量是否「废弃」还是相对简单，而要判定一个类型是否属于「不再被使用的类」的条件就比较苛刻了。需要同时满足下面三个条件：</p> <ul><li>该类所有的实例都已经被回收，也就是 Java 堆中不存在该类及其任何派生子类的实例</li> <li>加载该类的类加载器已经被回收，这个条件除非是经过精心设计的可替换类加载器的场景，如 OSGi、JSP 的重加载等，否则通常是很难达成的。</li> <li>该类对应的 java.lang.C1ass 对象没有在任何地方被引用，无法在任何地方通过反射访问该类的方法</li></ul> <p>Java 虚拟机被允许对满足上述三个条件的无用类进行回收，这里说的仅仅是「被允许」，而并不是和对象一样，没有引用了就必然会回收。关于是否要对类型进行回收，HotSpot 虚拟机提供了 <code>-Xnoclassgc</code> 参数进行控制，还可以使用 <code>-verbose:class</code> 以及 <code>-XX：+TraceClass-Loading</code>、<code>-XX：+TraceClassUnLoading</code> 查看类加载和卸载信息。</p> <p>在大量使用反射、动态代理、CGLib 等字节码框架，动态生成 JSP 以及 OSGi 这类频繁自定义类加载器的场景中，通常都需要 Java 虚拟机具备类型卸载的能力，以保证不会对方法区造成过大的内存压力。</p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116153801.png" alt="image-20200708220303243"></p> <h2 id="常见面试题"><a href="#常见面试题" class="header-anchor">#</a> 常见面试题</h2> <blockquote><p>百度</p></blockquote> <p>三面：说一下 JVM 内存模型吧，有哪些区？分别干什么的？</p> <blockquote><p>蚂蚁金服</p></blockquote> <p>Java8 的内存分代改进。</p> <p>JVM 内存分哪几个区，每个区的作用是什么？</p> <p>一面：JVM 内存分布/内存结构？栈和堆的区别？堆的结构？为什么两个 survivor 区？</p> <p>二面：Eden 和 survior 的比例分配</p> <blockquote><p>小米</p></blockquote> <p>JVM 内存分区，为什么要有新生代和老年代？</p> <blockquote><p>字节跳动</p></blockquote> <p>二面：Java 的内存分区。</p> <p>二面：讲讲 JVM 运行时数据库区。</p> <p>什么时候对象会进入老年代？</p> <blockquote><p>京东</p></blockquote> <p>JVM 的内存结构，Eden 和 Survivor 比例。</p> <p>JVM 内存为什么要分成新生代，老年代，持久代。新生代中为什么要分为 Eden 和 Survivor。</p> <blockquote><p>天猫</p></blockquote> <p>一面：JVM 内存模型以及分区，需要详细到每个区放什么。</p> <p>一面：JVM 的内存模型，Java8 做了什么改变？</p> <blockquote><p>拼多多</p></blockquote> <p>JVM 内存分哪几个区，每个区的作用是什么？</p> <blockquote><p>美团</p></blockquote> <p>Java 内存分配。</p> <p>JVM 的永久代中会发生垃圾回收吗？</p> <p>一面：JVM 内存分区，为什么要有新生代和老年代？</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/17.JVM - 方法区.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/heap/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 堆</div></a> <a href="/java/jvm/layout-position/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 对象实例化内存布局与访问定位</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
