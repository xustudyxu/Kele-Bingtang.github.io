<a href="#对齐填充-padding">对齐填充(Padding)</a></li><li><a href="#小结">小结</a></li></ul></li><li><a href="#对象的访问定位">对象的访问定位</a><ul><li><a href="#图示">图示</a></li><li><a href="#对象访问的两种方式">对象访问的两种方式</a></li></ul></li></ul></div><p></p> <h2 id="对象实例化"><a href="#对象实例化" class="header-anchor">#</a> 对象实例化</h2> <h3 id="面试题"><a href="#面试题" class="header-anchor">#</a> 面试题</h3> <p>美团：</p> <ul><li><p>对象在 <code>JVM</code> 中是怎么存储的？</p></li> <li><p>对象头信息里面有哪些东西？</p></li></ul> <p>蚂蚁金服：</p> <ul><li>二面：<code>Java</code> 对象头里有什么</li></ul> <p>从对象创建的方式和步骤开始说</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116155103.png" alt="image-20200709095356247"></p> <h3 id="对象创建方式"><a href="#对象创建方式" class="header-anchor">#</a> 对象创建方式</h3> <ul><li>new：最常见的方式、单例类中调用 <code>getInstance</code> 的静态类方法，XXXFactory 的静态方法</li> <li>Class 的 <code>newInstance</code> 方法：在 JDK9 里面被标记为过时的方法，因为只能调用空参构造器，并且权限必须为 public</li> <li>Constructor 的 <code>newInstance(XXX)</code>：反射的方式，可以调用空参的，或者带参的构造器，无权限</li> <li>使用 clone()：不调用任何的构造器，要求当前的类需要实现 Cloneable 接口中的 clone 接口</li> <li>使用序列化：从文件中，从网络中获取一个对象的二进制流，序列化一般用于 Socket 的网络传输</li> <li>第三方库 Objenesis</li></ul> <h3 id="创建对象的步骤"><a href="#创建对象的步骤" class="header-anchor">#</a> 创建对象的步骤</h3> <blockquote><p>从字节码看待对象的创建过程</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ObjectTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>字节码文件：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code> <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>String</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    descriptor<span class="token operator">:</span> <span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token class-name">Ljava</span><span class="token operator">/</span>lang<span class="token operator">/</span><span class="token class-name">String</span><span class="token punctuation">;</span><span class="token punctuation">)</span><span class="token class-name">V</span>
    flags<span class="token operator">:</span> ACC_PUBLIC<span class="token punctuation">,</span> ACC_STATIC

      stack<span class="token operator">=</span><span class="token number">2</span><span class="token punctuation">,</span> locals<span class="token operator">=</span><span class="token number">2</span><span class="token punctuation">,</span> args_size<span class="token operator">=</span><span class="token number">1</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="判断对象对应的类是否加载、链接、初始化"><a href="#判断对象对应的类是否加载、链接、初始化" class="header-anchor">#</a> 判断对象对应的类是否加载、链接、初始化</h3> <p>虚拟机遇到一条 new 指令，首先去检查这个指令的参数能否在 Metaspace 的常量池中定位到一个类的符号引用，并且检查这个符号引用代表的类是否已经被加载，解析和初始化。（即判断类元信息是否存在）。如果没有，那么在双亲委派模式下，使用当前类加载器以 ClassLoader + 包名 + 类名为 key 进行查找对应的 .class 文件，如果没有找到文件，则抛出 <code>ClassNotFoundException</code> 异常，如果找到，则进行类加载，并生成对应的 Class 对象。</p> <h3 id="为对象分配内存"><a href="#为对象分配内存" class="header-anchor">#</a> 为对象分配内存</h3> <p>首先计算对象占用空间的大小，接着在堆中划分一块内存给新对象。如果实例成员变量是引用变量，仅分配引用变量空间即可，即 4 个字节大小。</p> <ul><li><p>如果内存规整：采用指针碰撞分配内存</p></li> <li><p>如果内存不规整</p> <ul><li>虚拟表需要维护一个列表</li> <li>空闲列表分配</li></ul></li></ul> <p>如果内存是规整的，那么虚拟机将采用的是指针碰撞法（Bump The Point）来为对象分配内存。</p> <p>意思是所有用过的内存在一边，空闲的内存放另外一边，中间放着一个指针作为分界点的指示器，分配内存就仅仅是把指针指向空闲那边挪动一段与对象大小相等的距离罢了。如果垃圾收集器选择的是 Serial ，ParNew 这种基于压缩算法的，虚拟机采用这种分配方式。一般使用带 Compact（整理）过程的收集器时，使用指针碰撞。</p> <p>如果内存不是规整的，已使用的内存和未使用的内存相互交错，那么虚拟机将采用的是空闲列表来为对象分配内存。意思是虚拟机维护了一个列表，记录上那些内存块是可用的，再分配的时候从列表中找到一块足够大的空间划分给对象实例，并更新列表上的内容。这种分配方式成为了「空闲列表（Free List）」。</p> <p>选择哪种分配方式由 Java 堆是否规整所决定，而 Java 堆是否规整又由所采用的垃圾收集器是否带有压缩整理功能决定。</p> <p>标记清除算法清理过后的堆内存，就会存在很多内存碎片。</p> <h3 id="处理并发问题"><a href="#处理并发问题" class="header-anchor">#</a> 处理并发问题</h3> <ul><li>采用 CAS 配上失败重试保证更新的原子性</li> <li>每个线程预先分配 TLAB - 通过设置 -XX:+UseTLAB 参数来设置（区域加锁机制）
<ul><li>在 Eden 区给每个线程分配一块区域</li></ul></li></ul> <h3 id="初始化分配到的内存"><a href="#初始化分配到的内存" class="header-anchor">#</a> 初始化分配到的内存</h3> <p>给对象属性赋值的操作：</p> <ul><li>属性的默认初始化</li> <li>显示初始化</li> <li>代码块中的初始化</li> <li>构造器初始化</li></ul> <p>所有属性设置默认值，保证对象实例字段在不赋值可以直接使用。</p> <h3 id="设置对象的对象头"><a href="#设置对象的对象头" class="header-anchor">#</a> 设置对象的对象头</h3> <p>将对象的所属类（即类的元数据信息）、对象的 HashCode 和对象的 GC 信息、锁信息等数据存储在对象的对象头中。这个过程的具体设置方式取决于 JVM 实现。</p> <h3 id="执行init方法进行初始化"><a href="#执行init方法进行初始化" class="header-anchor">#</a> 执行init方法进行初始化</h3> <p>在 Java 程序的视角看来，初始化才正式开始。初始化成员变量，执行实例化代码块，调用类的构造方法，并把堆内对象的首地址赋值给引用变量。</p> <p>因此一般来说（由字节码中跟随 invokespecial 指令所决定），new 指令之后会接着就是执行方法，把对象按照程序员的意愿进行初始化，这样一个真正可用的对象才算完成创建出来。</p> <blockquote><p>从字节码角度看 init 方法</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 测试对象实例化的过程（new Customer）
 *  ① 加载类元信息 - ② 为对象分配内存 - ③ 处理并发问题  - ④ 属性的默认初始化（零值初始化）
 *  - ⑤ 设置对象头的信息 - ⑥ 属性的显式初始化、代码块中初始化、构造器中初始化
 *
 *
 *  给对象的属性赋值的操作：
 *  ① 属性的默认初始化 - ② 显式初始化 / ③ 代码块中初始化 - ④ 构造器中初始化
 */</span>

    <span class="token keyword">int</span> id <span class="token operator">=</span> <span class="token number">1001</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> name<span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>Customer 类的字节码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code> <span class="token number">0</span> aload_0

<ul><li>属性的默认值初始化：<code>id = 1001; name = null; acct = null;</code></li> <li>显示初始化/代码块初始化：<code>name = &quot;匿名客户&quot;;</code></li> <li>构造器初始化：<code>acct = new Account();</code></li></ul></li></ul> <h3 id="对象实例化的过程"><a href="#对象实例化的过程" class="header-anchor">#</a> 对象实例化的过程</h3> <ul><li>加载类元信息</li> <li>为对象分配内存</li> <li>处理并发问题</li> <li>属性的默认初始化（零值初始化）</li> <li>设置对象头信息</li> <li>调用 init 方法进行初始化（属性的显示初始化、代码块中初始化、构造器中初始化）</li> <li>在线程栈中新建对象引用，并指向堆中刚刚新建的对象实例</li></ul> <h2 id="对象内存布局"><a href="#对象内存布局" class="header-anchor">#</a> 对象内存布局</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116155106.png" alt="image-20200709151033237"></p> <h3 id="对象头"><a href="#对象头" class="header-anchor">#</a> 对象头</h3> <p>对象头包含了两部分，分别是运行时元数据（Mark Word）和类型指针。</p> <p>如果是数组，还需要记录数组的长度。</p> <blockquote><p>运行时元数据</p></blockquote> <ul><li>哈希值（HashCode）</li> <li>GC 分代年龄</li> <li>锁状态标志</li> <li>线程持有的锁</li> <li>偏向线程ID</li> <li>偏向时间戳</li></ul> <blockquote><p>类型指针</p></blockquote> <p>指向类元数据 InstanceKlass，确定该对象所属的类型。指向的其实是方法区中存放的类元信息。</p> <h3 id="实例数据-instance-data"><a href="#实例数据-instance-data" class="header-anchor">#</a> 实例数据(Instance Data)</h3> <blockquote><p>说明</p></blockquote> <p>它是对象真正存储的有效信息，包括程序代码中定义的各种类型的字段（包括从父类继承下来的和本身拥有的字段）。</p> <h3 id="对齐填充-padding"><a href="#对齐填充-padding" class="header-anchor">#</a> 对齐填充(Padding)</h3> <p>不是必须的，也没特别含义，仅仅起到占位符的作用。</p> <p>类似于快递里有玻璃杯，则玻璃杯周围的泡沫就是对齐填充。</p> <h3 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Customer</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> id <span class="token operator">=</span> <span class="token number">1001</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token class-name">Account</span> acct<span class="token punctuation">;</span>

    <span class="token punctuation">{</span>
        name <span class="token operator">=</span> <span class="token string">&quot;匿名客户&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token class-name">Customer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        acct <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Account</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Customer</span> cust <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Customer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Account</span><span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>当在 <code>main</code> 方法执行 <code>Customer cust = new Customer();</code> 时，图解内存布局如下：</p> <p>因为发送了逃逸分析，所以放在栈中分配。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116155108.png" alt="image-20200709152801713"></p> <h2 id="对象的访问定位"><a href="#对象的访问定位" class="header-anchor">#</a> 对象的访问定位</h2> <h3 id="图示"><a href="#图示" class="header-anchor">#</a> 图示</h3> <p>JVM 是如何通过栈帧中的对象引用访问到其内部的对象实例呢？</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116155109.png" alt="image-20200709164149920"></p> <h3 id="对象访问的两种方式"><a href="#对象访问的两种方式" class="header-anchor">#</a> 对象访问的两种方式</h3> <blockquote><p>句柄访问</p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116155111.png" alt="image-20200709164342002"></p> <p>句柄访问就是说栈的局部变量表中，记录的对象的引用，然后在堆空间中开辟了一块空间，也就是句柄池。</p> <p><strong>优点和缺点</strong></p> <p>优点：reference 中存储稳定句柄地址，对象被移动（垃圾收集时移动对象很普遍）时只会改变句柄中实例数据指针即可，reference 本身不需要被修改。</p> <p>缺点：在堆空间中开辟了一块空间作为句柄池，句柄池本身也会占用空间；通过两次指针访问才能访问到堆中的对象，效率低。</p> <blockquote><p>直接指针（HotSpot 采用）</p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220122231740.png" alt="image-20200709164350466"></p> <p>直接指针是局部变量表中的引用，直接指向堆中的实例，在对象实例中有类型指针，指向的是方法区中的对象类型数据。</p> <p><strong>优点和缺点</strong></p> <p>优点：直接指针是局部变量表中的引用，直接指向堆中的实例（一步到位），在对象实例中有类型指针，指向的是方法区中的对象类型数据。</p> <p>缺点：对象被移动（垃圾收集时移动对象很普遍）时需要修改 reference 的值。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/19.JVM - 对象实例化内存布局与访问定位.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/method-area/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 方法区</div></a> <a href="/java/jvm/direct-memory/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 直接内存</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
