zation机制">对象的finalization机制</a><ul><li><a href="#注意">注意</a></li><li><a href="#生存还是死亡">生存还是死亡？</a></li><li><a href="#具体过程">具体过程</a></li><li><a href="#代码演示">代码演示</a></li></ul></li><li><a href="#mat与jprofiler的gc-roots溯源">MAT与JProfiler的GC Roots溯源</a><ul><li><a href="#mat是什么">MAT是什么？</a></li><li><a href="#命令行使用jmap">命令行使用jmap</a></li><li><a href="#使用jvisualvm">使用JVIsualVM</a></li><li><a href="#使用mat打开dump文件">使用MAT打开Dump文件</a></li><li><a href="#jprofiler的gc-roots溯源">JProfiler的GC Roots溯源</a></li><li><a href="#如何判断什么原因造成oom">如何判断什么原因造成OOM</a></li></ul></li><li><a href="#清除阶段概述">清除阶段概述</a></li><li><a href="#清除阶段-标记-清除算法">清除阶段：标记-清除算法</a><ul><li><a href="#执行过程">执行过程</a></li><li><a href="#什么是清除">什么是清除？</a></li><li><a href="#缺点">缺点</a></li></ul></li><li><a href="#清除阶段-复制算法">清除阶段：复制算法</a><ul><li><a href="#背景">背景</a></li><li><a href="#核心思想">核心思想</a></li><li><a href="#优点">优点</a></li><li><a href="#缺点">缺点</a></li><li><a href="#注意">注意</a></li></ul></li><li><a href="#清除阶段-标记-整理算法">清除阶段：标记-整理算法</a><ul><li><a href="#背景">背景</a></li><li><a href="#执行过程">执行过程</a></li><li><a href="#标清和标整的区别">标清和标整的区别</a></li><li><a href="#标整的优缺点">标整的优缺点</a></li></ul></li><li><a href="#清除阶段方法小结">清除阶段方法小结</a></li><li><a href="#分代收集算法">分代收集算法</a></li><li><a href="#增量收集算法">增量收集算法</a><ul><li><a href="#概述">概述</a></li><li><a href="#缺点">缺点</a></li></ul></li><li><a href="#分区算法">分区算法</a></li><li><a href="#写到最后">写到最后</a></li></ul></div><p></p> <h2 id="标记阶段概述"><a href="#标记阶段概述" class="header-anchor">#</a> 标记阶段概述</h2> <p>在堆里存放着几乎所有的 Java 对象实例，在 GC 执行垃圾回收之前，首先 <strong>需要区分出内存中哪些是存活对象，哪些是已经死亡的对象</strong>。只有被标记为己经死亡的对象，GC 才会在执行垃圾回收时，释放掉其所占用的内存空间，因此这个过程我们可以称 <strong>为垃圾标记阶段</strong>。</p> <p>那么在 JVM 中究竟是如何标记一个死亡对象呢？简单来说，当一个对象已经不再被任何的存活对象继续引用时，就可以宣判为已经死亡。</p> <p>判断对象存活一般有两种方式：<strong>引用计数算法</strong> 和 <strong>可达性分析算法</strong>。</p> <h2 id="标记阶段-引用计数算法"><a href="#标记阶段-引用计数算法" class="header-anchor">#</a> 标记阶段：引用计数算法</h2> <p>引用计数算法（Reference Counting）比较简单，对每个对象保存一个整型的 <strong>引用计数器属性</strong>。<strong>用于记录对象被引用的情况</strong>。</p> <p>对于一个对象 A，只要有任何一个对象引用了 A，则 A 的引用计数器就加 1；当引用失效时，引用计数器就减 1。只要对象 A 的引用计数器的值为 0，即表示对象 A 不可能再被使用，可进行回收。</p> <p>优点：</p> <ul><li>实现简单，垃圾对象便于辨识；判定效率高，回收没有延迟性</li></ul> <p>缺点：</p> <ul><li><p>它需要单独的字段存储计数器，这样的做法 <strong>增加了存储空间的开销</strong></p></li> <li><p>每次赋值都需要更新计数器，伴随着加法和减法操作，这 <strong>增加了时间开销</strong></p></li> <li><p>引用计数器有一个严重的问题，即无法处理循环引用的情况。这是一条致命缺陷，导致在 <strong>Java 的垃圾回收器中没有使用引用计数算法</strong></p></li></ul> <h3 id="循环引用"><a href="#循环引用" class="header-anchor">#</a> 循环引用</h3> <p>当 p 的指针断开的时候，内部的引用形成一个循环，这就是循环引用，从而造成内存泄漏</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162836.png" alt="image-20200712102205795"></p> <h3 id="举例"><a href="#举例" class="header-anchor">#</a> 举例</h3> <p>我们使用一个案例来测试 Java 中是否采用的是引用计数算法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 引用计数算法测试
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">RefCountGC</span> <span class="token punctuation">{</span>
    <span class="token comment">// 这个成员属性的唯一作用就是占用一点内存</span>
    <span class="token keyword">private</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> bigSize <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">5</span> <span class="token operator">*</span> <span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">1024</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 5MB</span>
    <span class="token comment">// 引用</span>
    <span class="token class-name">Object</span> reference <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">RefCountGC</span> obj1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RefCountGC</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">RefCountGC</span> obj2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">RefCountGC</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        obj1<span class="token punctuation">.</span>reference <span class="token operator">=</span> obj2<span class="token punctuation">;</span>
        obj2<span class="token punctuation">.</span>reference <span class="token operator">=</span> obj1<span class="token punctuation">;</span>
        obj1 <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        obj2 <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token comment">// 显示的执行垃圾收集行为，判断 obj1 和 obj2 是否被回收？</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">gc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>运行结果</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span>GC <span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">gc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">[</span><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">15490</span>K<span class="token operator">-&gt;</span><span class="token function">808K</span><span class="token punctuation">(</span><span class="token number">76288</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token number">15490</span>K<span class="token operator">-&gt;</span><span class="token function">816K</span><span class="token punctuation">(</span><span class="token number">251392</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token numb </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>我们能够看到，上述进行了 GC 收集的行为，将上述的新生代中的两个对象都进行回收了</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">15490</span>K<span class="token operator">-&gt;</span><span class="token function">808K</span><span class="token punctuation">(</span><span class="token number">76288</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token number">15490</span>K<span class="token operator">-&gt;</span><span class="token function">816K</span><span class="token punctuation">(</span><span class="token number">251392</span>K<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果使用引用计数算法，那么这两个对象将会无法回收（因为彼此互相使用，计数器为 2，断开引用后只是变成 1）。而现在两个对象被回收了，说明 Java 使用的不是引用计数算法来进行标记的。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162905.png" alt="image-20200712103230349"></p> <h3 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h3> <p>引用计数算法，是很多语言的资源回收选择，例如因人工智能而更加火热的 Python，它更是同时支持引用计数和垃圾收集机制。</p> <p>具体哪种最优是要看场景的，业界有大规模实践中仅保留引用计数机制，以提高吞吐量的尝试。</p> <p>Java 并没有选择引用计数，是因为其存在一个基本的难题，也就是很难处理循环引用关系。<strong>Python 如何解决循环引用？</strong></p> <p>手动解除：很好理解，就是在合适的时机，解除引用关系。</p> <p>使用弱引用 weakref，weakref 是 Python 提供的标准库，旨在解决循环引用。</p> <h2 id="标记阶段-可达性分析算法"><a href="#标记阶段-可达性分析算法" class="header-anchor">#</a> 标记阶段：可达性分析算法</h2> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p>可达性分析算法：也可以称为根搜索算法、追踪性垃圾收集。</p> <p>相对于引用计数算法而言，可达性分析算法不仅同样具备实现简单和执行高效等特点，更重要的是该算法可以有效地 <strong>解决在引用计数算法中循环引用的问题，防止内存泄漏的发生</strong>。</p> <p>相较于引用计数算法，这里的可达性分析就是 Java、C# 选择的。这种类型的垃圾收集通常也叫作追踪性垃圾收集（Tracing Garbage Collection）。</p> <h3 id="思路"><a href="#思路" class="header-anchor">#</a> 思路</h3> <p>所谓「GCRoots」根集合就是一组必须活跃的引用。</p> <p>基本思路：</p> <ul><li>可达性分析算法是以根对象集合（GCRoots）为起始点，按照从上至下的方式搜索被根对象集合所连接的目标对象是否可达</li> <li>使用可达性分析算法后，内存中的存活对象都会被根对象集合直接或间接连接着，搜索所走过的路径称为 <strong>引用链</strong>（Reference Chain）</li> <li>如果目标对象没有任何引用链相连，则是不可达的，就意味着该对象己经死亡，可以标记为垃圾对象</li> <li>在可达性分析算法中，只有能够被根对象集合直接或者间接连接的对象才是存活对象</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162948.png" alt="image-20200712104149246"></p> <p>官场上的裙带关系，可达性分析在人类关系网中</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162949.png" alt="image-20200712104312406"></p> <blockquote><p>一人得道，鸡犬升天。</p></blockquote> <h3 id="gc-roots可以是哪些"><a href="#gc-roots可以是哪些" class="header-anchor">#</a> GC Roots可以是哪些？</h3> <ul><li>虚拟机栈中引用的对象
<ul><li>比如：各个线程被调用的方法中使用到的参数、局部变量等</li></ul></li> <li>本地方法栈内 JNI（通常说的本地方法）引用的对象方法区中类静态属性引用的对象
<ul><li>比如：Java 类的引用类型静态变量</li></ul></li> <li>方法区中常量引用的对象
<ul><li>比如：字符串常量池（String Table）里的引用</li></ul></li> <li>所有被同步锁 synchronized 持有的对象</li> <li>Java 虚拟机内部的引用。
<ul><li>基本数据类型对应的 Class 对象，一些常驻的异常对象（如：Nu11PointerException、outofMemoryError），系统类加载器</li></ul></li> <li>反映 Java 虚拟机内部情况的 JMXBean、JVMTI 中注册的回调、本地代码缓存等</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124162244.png" alt="image-20200712104622677"></p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>总结一句话就是，除了堆空间外的一些结构，比如虚拟机栈、本地方法栈、方法区、字符串常量池等地方对堆空间进行引用的，都可以作为 GC Roots 进行可达性分析。</p> <p>除了这些固定的 GC Roots 集合以外，根据用户所选用的垃圾收集器以及当前回收的内存区域不同，还可以有其他对象「临时性」地加入，共同构成完整 GC Roots 集合。比如：分代收集和局部回收（PartialGC）。</p> <p>如果只针对 Java 堆中的某一块区域进行垃圾回收（比如：典型的只针对新生代），必须考虑到内存区域是虚拟机自己的实现细节，更不是孤立封闭的，这个区域的对象完全有可能被其他区域的对象所引用，这时候就需要一并将关联的区域对象也加入 GC Roots 集合中去考虑，才能保证可达性分析的准确性。</p> <h3 id="识别小技巧"><a href="#识别小技巧" class="header-anchor">#</a> 识别小技巧</h3> <p>由于 Root 采用栈方式存放变量和指针，所以如果一个指针，它保存了堆内存里面的对象，但是自己又不存放在堆内存里面，那它就是一个 Root。</p> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <p>如果要使用可达性分析算法来判断内存是否可回收，那么分析工作必须在一个能保障一致性的快照中进行。这点不满足的话分析结果的准确性就无法保证。</p> <p>这点也是导致 GC 进行时必须 <code>stop The World</code> 的一个重要原因。</p> <p>即使是号称（几乎）不会发生停顿的 CMS 收集器中，枚举根节点时也是必须要停顿的。</p> <h2 id="对象的finalization机制"><a href="#对象的finalization机制" class="header-anchor">#</a> 对象的finalization机制</h2> <p>Java 语言提供了 <strong>对象终止（finalization）机制</strong> 来允许开发人员提供对象被销毁之前的自定义处理逻辑。</p> <p>当垃圾回收器发现没有引用指向一个对象，即：垃圾回收此对象之前，总会先调用这个对象的 <code>finalize()</code> 方法。</p> <p><code>finalize()</code> 方法允许在子类中被重写，用于在对象被回收时进行资源释放。通常在这个方法中进行一些资源释放和清理的工作，比如关闭文件、套接字和数据库连接等。(类似于 Vue 的 beforeDestroy 钩子，即死亡前的调用)</p> <h3 id="注意-2"><a href="#注意-2" class="header-anchor">#</a> 注意</h3> <p>永远不要主动调用某个对象的 <code>finalize()</code> 方法，它应该交给垃圾回收机制调用。理由包括下面三点：</p> <ul><li>在 <code>finalize()</code> 时可能会导致对象复活</li> <li><code>finalize()</code> 方法的执行时间是没有保障的，它完全由 GC 线程决定，极端情况下，若不发生 GC，则 <code>finalize()</code> 方法将没有执行机会</li> <li>因为优先级比较低，即使主动调用该方法，也不会因此就直接进行回收</li> <li>一个糟糕的 <code>finalize()</code> 会严重影响 GC 的性能</li></ul> <p>从功能上来说，<code>finalize()</code> 方法与 C++ 中的析构函数比较相似，但是 Java 采用的是基于垃圾回收器的自动内存管理机制，所以 <code>finalize()</code> 方法在本质上不同于 C++ 中的析构函数。</p> <p>由于 <code>finalize()</code> 方法的存在，虚拟机中的对象一般处于三种可能的状态：可触及的、可复活的、不可触及的</p> <h3 id="生存还是死亡"><a href="#生存还是死亡" class="header-anchor">#</a> 生存还是死亡？</h3> <p>如果从所有的根节点都无法访问到某个对象，说明对象己经不再使用了。一般来说，此对象需要被回收。但事实上，也并非是「非死不可」的，这时候它们暂时处于「缓刑」阶段。<strong>一个无法触及的对象有可能在某一个条件下「复活」自己</strong>，如果这样，那么对它的回收就是不合理的，为此，定义虚拟机中的对象可能的三种状态。如下：</p> <ul><li>可触及的：从根节点开始，可以到达这个对象</li> <li>可复活的：对象的所有引用都被释放，但是对象有可能在 finalize() 中复活</li> <li>不可触及的：对象的 finalize() 被调用，并且没有复活，那么就会进入不可触及状态。不可触及的对象不可能被复活，因为 <strong>finalize() 只会被调用一次</strong></li></ul> <p>以上 3 种状态中，是由于 finalize() 方法的存在，进行的区分。只有在对象不可触及时才可以被回收。</p> <h3 id="具体过程"><a href="#具体过程" class="header-anchor">#</a> 具体过程</h3> <p>判定一个对象 objA 是否可回收，至少要经历两次标记过程：</p> <ul><li><p>如果对象 objA 到 GC Roots 没有引用链，则进行第一次标记。</p></li> <li><p>进行筛选，判断此对象是否有必要执行 <code>finalize()</code> 方法</p> <ul><li>如果对象 objA 没有重写 <code>finalize()</code> 方法，或者 <code>finalize()</code> 方法已经被虚拟机调用过，则虚拟机视为「没有必要执行」，objA 被判定为不可触及的</li> <li>如果对象 objA 重写了 <code>finalize()</code> 方法，且还未执行过，那么 objA 会被插入到 F-Queue 队列中，由一个虚拟机自动创建的、低优先级的 Finalizer 线程触发其 <code>finalize()</code> 方法执行</li> <li><strong><code>finalize()</code> 方法是对象逃脱死亡的最后机会</strong>，稍后 GC 会对 F-Queue 队列中的对象进行第二次标记。如果 objA 在 <code>finalize()</code> 方法中与引用链上的任何一个对象建立了联系，那么在第二次标记时，objA 会被移出「即将回收」集合。之后，对象会再次出现没有引用存在的情况。在这个情况下，<code>finalize()</code> 方法不会被再次调用，对象会直接变成不可触及的状态，也就是说，一个对象的 <code>finalize()</code> 方法只会被调用一次</li></ul></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163418.png" alt="image-20200712110411885"></p> <p>上图就是我们看到的 Finalizer 线程。</p> <h3 id="代码演示"><a href="#代码演示" class="header-anchor">#</a> 代码演示</h3> <p>我们使用重写 finalize() 方法，然后在方法的内部，重写将其存放到 GC Roots 中</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 测试 Object 类中 finalize() 方法，即对象的 finalization 机制。
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CanReliveObj</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">CanReliveObj</span> obj<span class="token punctuation">;</span><span class="token comment">//类变量，属于 GC Root</span>


    <span class="token comment">//此方法只能被调用一次</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">finalize</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Throwable</span> <span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">.</span><span class="token function">finalize</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;调用当前类重写的finalize()方法&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        obj <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">;</span> <span class="token comment">// 当前待回收的对象在 finalize() 方法中与引用链上的一个对象 obj 建立了联系</span>
    <span class="token punctuation">}</span>


    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">CanReliveObj</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 对象第一次成功拯救自己</span>
            obj <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">gc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//调用垃圾回收器</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;第1次 gc&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 因为 Finalizer 线程优先级很低，暂停 2 秒，以等待它</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;obj is dead&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;obj is still alive&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;第2次 gc&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 下面这段代码与上面的完全相同，但是这次自救却失败了</span>
            obj <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">gc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 因为 Finalizer 线程优先级很低，暂停 2 秒，以等待它</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;obj is dead&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;obj is still alive&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br></div></div><p><strong>如果注释掉 finalize() 方法</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 此方法只能被调用一次</span>
<span class="token annotation punctuation">@Override</span>
<span class="token comment">//protected void finalize() throws Throwable {</span>
<span class="token comment">//    super.finalize();</span>
<span class="token comment">//    System.out.println(&quot;调用当前类重写的finalize()方法&quot;);</span>
<span class="token comment">//    obj = this; // 当前待回收的对象在finalize()方法中与引用链上的一个对象obj建立了联系</span>
<span class="token comment">//}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>第<span class="token number">1</span>次 gc
obj is dead
第<span class="token number">2</span>次 gc
obj is dead
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>取消 finalize() 方法的注释</strong></p> <p>最后运行结果</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>第<span class="token number">1</span>次 gc
调用当前类重写的<span class="token function">finalize</span><span class="token punctuation">(</span><span class="token punctuation">)</span>方法
obj is still alive
第<span class="token number">2</span>次 gc
obj is dead
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在进行第一次清除的时候，我们会执行 <code>finalize</code> 方法，然后对象进行了一次自救操作，但是因为 <code>finalize</code> 方法只会被调用一次，因此第二次该对象将会被垃圾清除。</p> <h2 id="mat与jprofiler的gc-roots溯源"><a href="#mat与jprofiler的gc-roots溯源" class="header-anchor">#</a> MAT与JProfiler的GC Roots溯源</h2> <h3 id="mat是什么"><a href="#mat是什么" class="header-anchor">#</a> MAT是什么？</h3> <p>MAT 是 Memory Analyzer 的简称，它是一款功能强大的 Java 堆内存分析器。用于查找内存泄漏以及查看内存消耗情况。</p> <p>MAT 是基于 Eclipse 开发的，是一款免费的性能分析工具。</p> <p>大家可以在 <code>http://www.eclipse.org/mat/</code> 下载并使用 MAT</p> <h3 id="命令行使用jmap"><a href="#命令行使用jmap" class="header-anchor">#</a> 命令行使用jmap</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163507.png" alt="image-20200712112026317"></p> <h3 id="使用jvisualvm"><a href="#使用jvisualvm" class="header-anchor">#</a> 使用JVIsualVM</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GCRootsTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> numList <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Date</span> birth <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">100</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            numList<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;数据添加完毕，请操作：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        numList <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        birth <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;numList、birth已置空，请操作：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>捕获的 heap dump 文件是一个临时文件，关闭 JVisualVM 后自动删除，若要保留，需要将其另存为文件。可通过以下方法捕获 heap dump：</p> <ul><li><p>在左侧 Application（应用程序）子窗口中右击相应的应用程序，选择 Heap Dump（堆 Dump）</p></li> <li><p>在 Monitor（监视）子标签页中点击 Heap Dump（堆 Dump）按钮。本地应用程序的 Heap dumps 作为应用程序标签页的一个子标签页打开。同时，heap dump 在左侧的 Application（应用程序）栏中对应一个含有时间戳的节点</p></li> <li><p>右击这个节点选择 save as（另存为）即可将 heap dump 保存到本地</p></li></ul> <p>具体如图：</p> <p>首先我们执行上方代码</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174639.png" alt="image-20220124174638810"></p> <p>进入 JVIsualVM 点击「堆 Dump」</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174251.png" alt="image-20220124174251135"></p> <p>右键 –&gt; 另存为即可</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174253.png" alt="image-20220124174228565"></p> <p>回到代码，输入命令，继续执行程序</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174742.png" alt="image-20220124174741516"></p> <p>我们接着捕获第二张堆内存快照</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174811.png" alt="image-20220124174810322"></p> <p>我都放在了桌面上。</p> <h3 id="使用mat打开dump文件"><a href="#使用mat打开dump文件" class="header-anchor">#</a> 使用MAT打开Dump文件</h3> <p>打开 MAT ，选择 File –&gt; Open File，打开刚刚的两个 dump 文件，<strong>我们先打开第一个 dump 文件</strong></p> <blockquote><p>点击 Open Heap Dump 也行</p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174907.png" alt="image-20220124174904897"></p> <p>选择 Java Basics –&gt; GC Roots</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124174930.png" alt="image-20220124174929515"></p> <p>第一次捕捉堆内存快照时，GC Roots 中包含我们定义的两个局部变量，类型分别为 ArrayList 和 Date，Total:21</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124175340.png" alt="image-20220124175339139"></p> <p>打开第二个 dump 文件，第二次捕获内存快照时，由于两个局部变量引用的对象被释放，所以这两个局部变量不再作为 GC Roots ，从 <code>Total Entries = 19</code> 也可以看出（少了两个 GC Roots）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124175414.png" alt="image-20220124175413445"></p> <h3 id="jprofiler的gc-roots溯源"><a href="#jprofiler的gc-roots溯源" class="header-anchor">#</a> JProfiler的GC Roots溯源</h3> <p>我们在实际的开发中，一般不会查找全部的 GC Roots，可能只是查找某个对象的整个链路，或者称为 GC Roots 溯源，这个时候，我们就可以使用 JProfiler</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124175522.png" alt="image-20200712113256075"></p> <h3 id="如何判断什么原因造成oom"><a href="#如何判断什么原因造成oom" class="header-anchor">#</a> 如何判断什么原因造成OOM</h3> <p>当我们程序出现 OOM 的时候，我们就需要进行排查，我们首先使用下面的例子进行说明</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 内存溢出排查
 * -Xms8m -Xmx8m -XX:HeapDumpOnOutOfMemoryError
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HeapOOM</span> <span class="token punctuation">{</span>
    <span class="token comment">// 创建1M的文件</span>
    <span class="token keyword">byte</span> <span class="token punctuation">[</span><span class="token punctuation">]</span> buffer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">1</span> <span class="token operator">*</span> <span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">1024</span><span class="token punctuation">]</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">HeapOOM</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">HeapOOM</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                count<span class="token operator">++</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">getStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;count:&quot;</span> <span class="token operator">+</span> count<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>上述代码就是不断的创建一个 1M 小字节数组，然后让内存溢出，我们需要限制一下内存大小，同时使用 <code>HeapDumpOnOutOfMemoryError</code> 参数在出错后生成 dump 文件，用于记录信息</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms8m</span> <span class="token operator">-</span><span class="token class-name">Xmx8m</span> <span class="token operator">-</span>XX<span class="token operator">:</span><span class="token class-name">HeapDumpOnOutOfMemoryError</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们将生成的 dump 文件打开，然后点击 Biggest Objects 就能够看到超大对象（如下 ArrayLisy 占了 89% 空间）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163641.png" alt="image-20200712150229048"></p> <p>然后我们通过线程，还能够定位到哪里出现 OOM</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163642.png" alt="image-20200712150303710"></p> <h2 id="清除阶段概述"><a href="#清除阶段概述" class="header-anchor">#</a> 清除阶段概述</h2> <p>当成功区分出内存中存活对象和死亡对象后，GC 接下来的任务就是执行垃圾回收，释放掉无用对象所占用的内存空间，以便有足够的可用内存空间为新对象分配内存。目前在 JVM 中比较常见的三种垃圾收集算法是：</p> <ul><li>标记一清除算法（Mark-Sweep）</li> <li>复制算法（copying）</li> <li>标记-压缩算法（Mark-Compact）</li></ul> <h2 id="清除阶段-标记-清除算法"><a href="#清除阶段-标记-清除算法" class="header-anchor">#</a> 清除阶段：标记-清除算法</h2> <p>标记-清除算法（Mark-Sweep）是一种非常基础和常见的垃圾收集算法，该算法被 J.McCarthy 等人在 1960 年提出并并应用于 Lisp 语言。</p> <h3 id="执行过程"><a href="#执行过程" class="header-anchor">#</a> 执行过程</h3> <p>当堆中的有效内存空间（available memory）被耗尽的时候，就会停止整个程序（也被称为 stop the world），然后进行两项工作，第一项则是标记，第二项则是清除。</p> <ul><li><strong>标记</strong>：Collector 从引用根节点开始遍历，<strong>标记所有被引用的对象</strong>。一般是在对象的 Header 中记录为可达对象。
<ul><li><strong>标记的是引用的对象（存活对象），不是垃圾</strong></li></ul></li> <li><strong>清除</strong>：Collector 对堆内存从头到尾进行线性的遍历，如果发现某个对象在其 Header 中没有标记为可达对象，则将其回收</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163718.png" alt="image-20200712150935078"></p> <h3 id="什么是清除"><a href="#什么是清除" class="header-anchor">#</a> 什么是清除？</h3> <p>这里所谓的清除并不是真的置空，而是把需要清除的对象地址保存在空闲的地址列表里。下次有新对象需要加载时，判断垃圾的位置空间是否够，如果够，就存放覆盖原有的地址。</p> <p>关于空闲列表是在为对象分配内存的时候提过</p> <ul><li>如果内存规整
<ul><li>采用指针碰撞的方式进行内存分配</li></ul></li> <li>如果内存不规整
<ul><li>虚拟机需要维护一个列表</li> <li>空闲列表分配</li></ul></li></ul> <h3 id="缺点"><a href="#缺点" class="header-anchor">#</a> 缺点</h3> <ul><li>标记清除算法的效率不算高（标记阶段遍历一次，清除阶段又遍历一次）</li> <li>在进行 GC 的时候，需要停止整个应用程序，用户体验较差</li> <li>这种方式清理出来的空闲内存是不连续的，产生内碎片，需要维护一个空闲列表（类似逻辑删除，最后真正删除是被覆盖的时候）</li></ul> <h2 id="清除阶段-复制算法"><a href="#清除阶段-复制算法" class="header-anchor">#</a> 清除阶段：复制算法</h2> <h3 id="背景"><a href="#背景" class="header-anchor">#</a> 背景</h3> <p>为了解决标记-清除算法在垃圾收集效率方面的缺陷，M.L.Minsky 于 1963 年发表了著名的论文，使用双存储区的 Lisp 语言垃圾收集器 CA LISP Garbage Collector Algorithm Using Serial Secondary Storage。M.L.Minsky 在该论文中描述的算法被人们称为复制（Copying）算法，它也被 M.L.Minsky 本人成功地引入到了 Lisp 语言的一个实现版本中。</p> <h3 id="核心思想"><a href="#核心思想" class="header-anchor">#</a> 核心思想</h3> <p>将活着的内存空间分为两块，每次只使用其中一块，在垃圾回收时将正在使用的内存中的存活对象复制到未被使用的内存块中，之后清除正在使用的内存块中的所有对象，交换两个内存的角色，最后完成垃圾回收</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163759.png" alt="image-20200712151916991"></p> <p>把可达的对象，直接复制到另外一个区域中复制完成后，A 区就没有用了，里面的对象可以直接清除掉，其实里面的新生代的 Eden 区和两个 S0 和 S1 区里面就用到了复制算法</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163801.png" alt="image-20200712152029615"></p> <h3 id="优点"><a href="#优点" class="header-anchor">#</a> 优点</h3> <ul><li>没有标记和清除过程，实现简单，运行高效</li> <li>复制过去以后保证空间的连续性，不会出现「碎片」问题</li></ul> <h3 id="缺点-2"><a href="#缺点-2" class="header-anchor">#</a> 缺点</h3> <ul><li>此算法的缺点也是很明显的，就是需要两倍的内存空间</li> <li>对于 G1 这种分拆成为大量 Region 的 GC，复制而不是移动，意味着 GC 需要维护 Region 之间对象引用关系，不管是内存占用或者时间开销也不小</li></ul> <h3 id="注意-3"><a href="#注意-3" class="header-anchor">#</a> 注意</h3> <p>如果系统中的垃圾对象很少，复制算法不会很理想，复制算法需要复制的存活对象数量并不会太大，或者说非常低才行（老年代大量的对象存活，那么复制的对象将会有很多，效率会很低）。</p> <p>在新生代，对常规应用的垃圾回收，一次通常可以回收 70% - 99% 的内存空间。回收性价比很高。所以现在的商业虚拟机都是用这种收集算法回收新生代。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163851.png" alt="image-20200712152847218"></p> <h2 id="清除阶段-标记-整理算法"><a href="#清除阶段-标记-整理算法" class="header-anchor">#</a> 清除阶段：标记-整理算法</h2> <p>标记-整理算法也叫标记-压缩算法。</p> <h3 id="背景-2"><a href="#背景-2" class="header-anchor">#</a> 背景</h3> <p>复制算法的高效性是建立在存活对象少、垃圾对象多的前提下的。这种情况在新生代经常发生，但是在老年代，更常见的情况是大部分对象都是存活对象。如果依然使用复制算法，由于存活对象较多，复制的成本也将很高。因此，<strong>基于老年代垃圾回收的特性，需要使用其他的算法</strong>。</p> <p>标记一清除算法的确可以应用在老年代中，但是该算法不仅执行效率低下，而且在执行完内存回收后还会产生内存碎片，所以 JVM 的设计者需要在此基础之上进行改进。标记-压缩（Mark-Compact）算法由此诞生。</p> <p>1970 年前后，G.L.Steele、C.J.Chene 和 D.s.Wise 等研究者发布标记-压缩算法。在许多现代的垃圾收集器中，人们都使用了标记-压缩算法或其改进版本。</p> <h3 id="执行过程-2"><a href="#执行过程-2" class="header-anchor">#</a> 执行过程</h3> <p>第一阶段和标记清除算法一样，从根节点开始标记所有被引用对象</p> <p>第二阶段将所有的存活对象压缩到内存的一端，按顺序排放。之后，清理边界外所有的空间。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116163849.png" alt="image-20200712153236508"></p> <h3 id="标清和标整的区别"><a href="#标清和标整的区别" class="header-anchor">#</a> 标清和标整的区别</h3> <p>标记-压缩算法的最终效果等同于标记-清除算法执行完成后，再进行一次内存碎片整理，因此，也可以把它称为标记-清除-压缩（Mark-Sweep-Compact）算法。</p> <p>二者的本质差异在于标记-清除算法是一种非移动式的回收算法，标记-压缩是移动式的。是否移动回收后的存活对象是一项优缺点并存的风险决策。可以看到，标记的存活对象将会被整理，按照内存地址依次排列，而未被标记的内存会被清理掉。如此一来，当我们需要给新对象分配内存时，JVM 只需要持有一个内存的起始地址即可，这比维护一个空闲列表显然少了许多开销。</p> <h3 id="标整的优缺点"><a href="#标整的优缺点" class="header-anchor">#</a> 标整的优缺点</h3> <blockquote><p>优点</p></blockquote> <ul><li>消除了标记-清除算法当中，内存区域分散的缺点，我们需要给新对象分配内存时，JVM 只需要持有一个内存的起始地址即可</li> <li>消除了复制算法当中，内存减半的高额代价</li></ul> <blockquote><p>缺点</p></blockquote> <ul><li>从效率上来说，标记-整理算法要低于复制算法</li> <li>移动对象的同时，如果对象被其他对象引用，则还需要调整引用的地址</li> <li>移动过程中，需要全程暂停用户应用程序。即：STW</li></ul> <h2 id="清除阶段方法小结"><a href="#清除阶段方法小结" class="header-anchor">#</a> 清除阶段方法小结</h2> <p>效率上来说，复制算法是当之无愧的老大，但是却浪费了太多内存。</p> <p>而为了尽量兼顾上面提到的三个指标，标记-整理算法相对来说更平滑一些，但是效率上不尽如人意，它比复制算法多了一个标记的阶段，比标记-清除多了一个整理内存的阶段。</p> <table><thead><tr><th></th> <th>标记清除</th> <th>标记整理</th> <th>复制</th></tr></thead> <tbody><tr><td><strong>速率</strong></td> <td>中等</td> <td>最慢</td> <td>最快</td></tr> <tr><td><strong>空间开销</strong></td> <td>少（但会堆积碎片）</td> <td>少（不堆积碎片）</td> <td>通常需要活对象的 2 倍空间（不堆积碎片）</td></tr> <tr><td><strong>移动对象</strong></td> <td>否</td> <td>是</td> <td>是</td></tr></tbody></table> <p>综合我们可以找到，没有最好的算法，只有最合适的算法。</p> <h2 id="分代收集算法"><a href="#分代收集算法" class="header-anchor">#</a> 分代收集算法</h2> <p>前面所有这些算法中，并没有一种算法可以完全替代其他算法，它们都具有自己独特的优势和特点。分代收集算法应运而生。</p> <p>分代收集算法，是基于这样一个事实：不同的对象的生命周期是不一样的。因此，<strong>不同生命周期的对象可以采取不同的收集方式，以便提高回收效率</strong>。一般是把Java 堆分为新生代和老年代，这样就可以根据各个年代的特点使用不同的回收算法，以提高垃圾回收的效率。</p> <p>在 Java 程序运行的过程中，会产生大量的对象，其中有些对象是与业务信息相关，比如 Http 请求中的 Session 对象、线程、Socket 连接，这类对象跟业务直接挂钩，因此生命周期比较长。但是还有一些对象，主要是程序运行过程中生成的临时变量，这些对象生命周期会比较短，比如：String 对象，由于其不变类的特性，系统会产生大量的这些对象，有些对象甚至只用一次即可回收。</p> <p>目前几乎所有的 GC 都采用分代收集算法执行垃圾回收的。</p> <p>在 HotSpot 中，基于分代的概念，GC 所使用的内存回收算法必须结合年轻代和老年代各自的特点。</p> <ul><li>年轻代（Young Gen）</li></ul> <p>年轻代特点：区域相对老年代较小，对象生命周期短、存活率低，回收频繁。</p> <p>使用算法：这种情况 <strong>复制算法</strong> 的回收整理，速度是最快的。复制算法的效率只和当前存活对象大小有关，因此很适用于年轻代的回收。而复制算法内存利用率不高的问题，通过 Hotspot 中的两个 Survivor 的设计得到缓解。</p> <ul><li>老年代（Tenured Gen）</li></ul> <p>老年代特点：区域较大，对象生命周期长、存活率高，回收不及年轻代频繁。</p> <p>使用算法：这种情况存在大量存活率高的对象，复制算法明显变得不合适。一般是由 <strong>标记-清除</strong> 或者是 <strong>标记-清除与标记-整理</strong> 的混合实现。</p> <ul><li>Mark（标记）阶段的开销与存活对象的数量成正比</li> <li>Sweep（清除）阶段的开销与所管理区域的大小成正相关</li> <li>Compact（压缩）阶段的开销与存活对象的数据成正比</li></ul> <p>以 HotSpot 中的 CMS 回收器为例，CMS 是基于 Mark-Sweep（标记-清除）实现的，对于对象的回收效率很高。而对于碎片问题，CMS 采用基于 Mark-Compact 算法的 Serial Old 回收器作为补偿措施：当内存回收不佳（碎片导致的 Concurrent Mode Failure 时），将采用 Serial Old 执行 Full GC 以达到对老年代内存的整理。</p> <p>分代的思想被现有的虚拟机广泛使用。几乎所有的垃圾回收器都区分新生代和老年代。</p> <h2 id="增量收集算法"><a href="#增量收集算法" class="header-anchor">#</a> 增量收集算法</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>上述现有的算法，在垃圾回收过程中，应用软件将处于一种 stop the World 的状态。在 stop the World 状态下，应用程序所有的线程都会挂起，暂停一切正常的工作，等待垃圾回收的完成。如果垃圾回收时间过长，应用程序会被挂起很久，将严重影响用户体验或者系统的稳定性。为了解决这个问题，即对实时垃圾收集算法的研究直接导致了增量收集（Incremental Collecting）算法的诞生。</p> <p>如果一次性将所有的垃圾进行处理，需要造成系统长时间的停顿，那么就可以让垃圾收集线程和应用程序线程交替执行。每次，垃圾收集线程只收集一小片区域的内存空间，接着切换到应用程序线程。依次反复，直到垃圾收集完成。</p> <p>总的来说，增量收集算法的基础仍是传统的标记-清除和复制算法。<strong>增量收集算法通过对线程间冲突的妥善处理</strong>，允许垃圾收集线程以分阶段的方式完成标记、清理或复制工作。</p> <h3 id="缺点-3"><a href="#缺点-3" class="header-anchor">#</a> 缺点</h3> <p>使用这种方式，由于在垃圾回收过程中，间断性地还执行了应用程序代码，所以能减少系统的停顿时间。但是，因为线程切换和上下文转换的消耗，会使得垃圾回收的总体成本上升，<strong>造成系统吞吐量的下降</strong>。</p> <h2 id="分区算法"><a href="#分区算法" class="header-anchor">#</a> 分区算法</h2> <p>一般来说，在相同条件下，堆空间越大，一次 GC 时所需要的时间就越长，有关 GC 产生的停顿也越长。为了更好地控制 GC 产生的停顿时间，将一块大的内存区域分割成多个小块，根据目标的停顿时间，每次合理地回收若干个小区间（Region），而不是整个堆空间，从而减少一次 GC 所产生的停顿。</p> <p>分代算法将按照对象的生命周期长短划分成两个部分，分区算法将整个堆空间划分成连续的不同小区间。</p> <p>每一个小区间都独立使用，独立回收。这种算法的好处是可以控制一次回收多少个小区间。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116164038.png" alt="image-20200712165318590"></p> <h2 id="写到最后"><a href="#写到最后" class="header-anchor">#</a> 写到最后</h2> <p>注意，这些只是基本的算法思路，实际 GC 实现过程要复杂的多，目前还在发展中的前沿 GC 都是复合算法，并且并行和并发兼备。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/29.JVM - 垃圾回收相关算法.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/garbage-collection-overview/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 垃圾回收概述</div></a> <a href="/java/jvm/garbage-collection-concepts/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 垃圾回收相关概念</div></a></div> <div class="pag
