类数据共享-cds-归档文件">默认生成类数据共享(CDS)归档文件</a><ul><li><a href="#概述">概述</a></li><li><a href="#历史版本">历史版本</a></li><li><a href="#迭代效果">迭代效果</a></li><li><a href="#新特性">新特性</a></li></ul></li><li><a href="#可中断的g1-mixed-gc">可中断的G1 Mixed GC</a></li><li><a href="#增强g1">增强G1</a><ul><li><a href="#概述">概述</a></li><li><a href="#具体操作">具体操作</a></li></ul></li><li><a href="#其他解读">其他解读</a><ul><li><a href="#增加项-支持unicode-11">增加项：支持unicode 11</a></li><li><a href="#增加项-支持压缩数字格式化">增加项：支持压缩数字格式化</a></li><li><a href="#增加项-string新增方法">增加项：String新增方法</a></li><li><a href="#新增项-files新增mismatch方法">新增项：Files新增mismatch方法</a></li><li><a href="#新增项-其他">新增项：其他</a></li><li><a href="#移除项">移除项</a></li><li><a href="#废弃项">废弃项</a></li></ul></li><li><a href="#开发者如何看待java12">开发者如何看待Java12</a></li></ul></div><p></p> <h2 id="java12概述"><a href="#java12概述" class="header-anchor">#</a> Java12概述</h2> <p>美国当地时间 2019 年 3 月 19 日，也就是北京时间 20 号 Java 12 正式发布了。</p> <p>官网发布时对 Java 12 的介绍：</p> <ul><li>JDK 12 是 Java SE12 版本 12 的开源参考实现 Java 社区流程中 JSR 386 指定的平台。JDK 12 于 2019 年 3 月 19 日正式上市。可用于生产的二进制文件 GPL 可从 Oracle 获得；其他供应商的二进制文件也将很快发布。本版本的功能和时间表是通过 JEP 提出和跟踪的流程，经 JEP 2.0 提案修订。该版本是使用JDK制作的发布流程（JEP 3）</li></ul> <p>Features：总共有 8 个新的 JEP（JDK Enhancement Proposals）。</p> <p>具体 Features 的官网地址：<code>http://openjdk.java.net/projects/jdk/12/</code></p> <p>分别为：</p> <ul><li>189:Shenandoah:A Low-Pause-Time Garbage Collector(Experimental) 低暂停时间的 GC，官网地址：<code>http://openjdk.java.net/jeps/189</code></li> <li>230:Microbenchmark Suite 微基准测试套件，官网地址：<code>http://openjdk.java.net/jeps/230</code></li> <li>325:Switch Expressions(Preview) Switch 表达式，官网地址：<code>http://openjdk.java.net/jeps/325</code></li> <li>334:JVM Constants API JVM 常量 API，官网地址：<code>http://openjdk.java.net/jeps/334</code></li> <li>340:One AArch64 Port,Not Two 只保留一个 AArch64 实现，官网地址：<code>http://openjdk.java.net/jeps/340</code></li> <li>344:Abortable Mixed Collections for G1 可中止的 G1 Mixed GC，官网地址：http://openjdk.java.net/jeps/344</li> <li>346:Promptly Return Unused Committed Memory from G1 G1 及时返回未使用的已分配内存，官网地址：http://openjdk.java.net/jeps/346</li></ul> <h2 id="switch表达式-预览"><a href="#switch表达式-预览" class="header-anchor">#</a> Switch表达式（预览）</h2> <h3 id="传统switch的弊端"><a href="#传统switch的弊端" class="header-anchor">#</a> 传统Switch的弊端</h3> <p>传统的 Switch 声明语句（Switch Statement）在使用中有一些问题：</p> <ul><li>匹配是自上而下的，如果忘记写 break，后面的 case 语句不论匹配与否都会执行</li> <li>所有的 case 语句共用一个块范围，在不同的 case 语句定义的变量名不能重复</li> <li>不能在一个 case 里写多个执行结果一致的条件</li> <li>整个 Switch 不能作为表达式返回值</li> <li>Java 12 将会对 Switch 声明语句进行扩展，可将其作为增强版的 Switch 语句或称为「Switch 表达式」来写出更加简化的代码</li></ul> <h3 id="何为预览语言"><a href="#何为预览语言" class="header-anchor">#</a> 何为预览语言</h3> <p><strong>Switch 表达式也是作为预览语言功能的第一个语言改动被引入新版 Java 中来的</strong>，预览语言功能的想法是在 2018 年初被引入 Java 中的，本质上讲，这是一种引入新特性的测试版的方法。通过这种方式，能够根据用户反馈进行升级、更改，在极端情况下，如果没有被很好的接纳，则可以完全删除该功能。预览功能的关键在于它们没有被包含在 Java SE 规范中。</p> <h3 id="语法详解"><a href="#语法详解" class="header-anchor">#</a> 语法详解</h3> <p>扩展的 Switch 语句，不仅可以作为语句（Statement），还可以作为表达式（Expression），并且两种写法都可以使用传统的 Switch 语法，或者使用简化的 <code>case L -&gt;</code> 模式匹配语法作用于不同范围并控制执行流。这些更改将简化日常编码工作，并为 Switch 中的模式匹配（JEP 305）做好准备。</p> <ul><li>使用 Java 12 中 Switch 表达式的写法，省去了 break 语句，避免了因少写 break 而出错</li> <li>同时将多个 case 合并到一行，显得简洁、清晰也更加优雅的表达逻辑分支，其具体写法就是将之前的 case 语句表成了：<code>case L -&gt;</code>，即如果条件匹配 case L，则执行标签右侧的代码，同时标签右侧的代码段只能是表达式、代码块或 throw 语句</li> <li>为了保持兼容性，case 条件语句中依然可以使用字符 <code>:</code> ，这时 fall-through 规则依然有效的，即不能省略原有的 break 语句，但是同一个 Switch 结构里不能混用 <code>-&gt;</code> 和 <code>:</code>，否则会有编译错误。并且简化后的 Switch 代码块中定义的局部变量，其作用域就限制在代码块中，而不是蔓延到整个 Switch 结构，也不用根据不同的判断条件来给变量赋值</li></ul> <h3 id="代码举例"><a href="#代码举例" class="header-anchor">#</a> 代码举例</h3> <blockquote><p>举例 1</p></blockquote> <p>Java 12 环境之前：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SwitchTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> numberOfLetters<span class="token punctuation">;</span>
        <span class="token class-name">Fruit</span> fruit <span class="token operator">=</span> <span class="token class-name">Fruit</span><span class="token punctuation">.</span>APPLE<span class="token punctuation">;</span>
        <span class="token keyword">switch</span> <span class="token punctuation">(</span>fruit<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">case</span> PEAR<span class="token operator">:</span>
                numberOfLetters <span class="token operator">=</span> <span class="token number">4</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> APPLE<span class="token operator">:</span>
            <span class="token keyword">case</span> GRAPE<span class="token operator">:</span>
            <span class="token keyword">case</span> MANGO<span class="token operator">:</span>
                numberOfLetters <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> ORANGE<span class="token operator">:</span>
            <span class="token keyword">case</span> PAPAYA<span class="token operator">:</span>
                numberOfLetters <span class="token operator">=</span> <span class="token number">6</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">default</span><span class="token operator">:</span>
                <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;No Such Fruit:&quot;</span> <span class="token operator">+</span> fruit<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>numberOfLetters<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">enum</span> <span class="token class-name">Fruit</span> <span class="token punctuation">{</span>
    PEAR<span class="token punctuation">,</span> APPLE<span class="token punctuation">,</span> GRAPE<span class="token punctuation">,</span> MANGO<span class="token punctuation">,</span> ORANGE<span class="token punctuation">,</span> PAPAYA<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>如果有编码经验，你一定知道，Switch 语句如果漏写了一个 break，那么逻辑往往就跑偏了，这种方式既繁琐，又容易出错。如果换成 Switch 表达式，Pattern Matching 机制能够自然地保证只有单一路径会被执行。</p> <p>Java 12 环境下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SwitchTest1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Fruit</span> fruit <span class="token operator">=</span> <span class="token class-name">Fruit</span><span class="token punctuation">.</span>GRAPE<span class="token punctuation">;</span>
        <span class="token keyword">switch</span><span class="token punctuation">(</span>fruit<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">case</span> PEAR <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> APPLE<span class="token punctuation">,</span>MANGO<span class="token punctuation">,</span>GRAPE <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> ORANGE<span class="token punctuation">,</span>PAPAYA <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">default</span> <span class="token operator">-&gt;</span> <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;No Such Fruit:&quot;</span> <span class="token operator">+</span> fruit<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>更进一步，下面的表达式，为我们提供了优雅地表达特定场合计算逻辑的方式：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SwitchTest2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Fruit</span> fruit <span class="token operator">=</span> <span class="token class-name">Fruit</span><span class="token punctuation">.</span>GRAPE<span class="token punctuation">;</span>
        <span class="token keyword">int</span> numberOfLetters <span class="token operator">=</span> <span class="token keyword">switch</span><span class="token punctuation">(</span>fruit<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">case</span> PEAR <span class="token operator">-&gt;</span> <span class="token number">4</span><span class="token punctuation">;</span>  <span class="token comment">// 作为返回值</span>
            <span class="token keyword">case</span> APPLE<span class="token punctuation">,</span>MANGO<span class="token punctuation">,</span>GRAPE <span class="token operator">-&gt;</span> <span class="token number">5</span><span class="token punctuation">;</span>

            <span class="token keyword">default</span> <span class="token operator">-&gt;</span> <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;No Such Fruit:&quot;</span> <span class="token operator">+</span> fruit<span class="token punctuation">)</span><span class="token punctuation">;</span>

            <span class="token keyword">case</span> MONDAY<span class="token punctuation">,</span> FRIDAY<span class="token punctuation">,</span> SUNDAY <span class="token operator">-&gt;</span> <span class="token number">6</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="使用总结"><a href="#使用总结" class="header-anchor">#</a> 使用总结</h3> <p>这个语法如果做过 Android 开发的不会陌生，因为 Kotlin 家的 When 表达式就是这么干的。</p> <p>Switch Expressions 或者说起相关的 Pattern Matching 特性，为我们勾勒出了 Java 语法进化的一个趋势，将开发者从复杂繁琐的低层次抽象中逐渐解放出来，以更高层次更优雅的抽象，既降低代码量，又避免意外编程错误的出现，进而提高代码质量和开发效率。</p> <h3 id="展望"><a href="#展望" class="header-anchor">#</a> 展望</h3> <p>Java 11 以及之前版本中，Switch 表达式支持下面类型：byte、char、short、int、Byte、Character、Short、Integer、enum、String，在未来的某个 Java 版本有可能会允许支持 float、double 和 long（以及对应类型的包装类型）。</p> <h2 id="shenandoah-gc-预览"><a href="#shenandoah-gc-预览" class="header-anchor">#</a> Shenandoah GC（预览）</h2> <p>Shenandoah GC：低停顿时间的 GC。</p> <h3 id="背景和设计思路"><a href="#背景和设计思路" class="header-anchor">#</a> 背景和设计思路</h3> <p>Shenandoah 垃圾回收器是 Red Hat 在 2014 年宣布进行的一项垃圾收集器研究项目 Pauseless GC 的实现，旨在针对 JVM 上的内存收回实现低停顿的需求。该设计将与应用程序线程并发，通过交换 CPU 并发周期和空间以改善停顿时间，使得垃圾回收器执行线程能够在 Java 线程运行时进行堆压缩，并且标记和整理能够同时进行，因此避免了在大多数 JVM 垃圾收集器中所遇到的问题。</p> <p>据 Red Hat 研发 Shenandoah 团队对外宣称，Shenandoah 垃圾回收器的暂停时间与堆大小无关，这意味着无论将堆设置为 200MB 还是 200GB，都将拥有一致的系统暂停时间，不过实际使用性能将取决于实际工作堆的大小和工作负载。</p> <p>与其他 Pauseless GC 类似，<strong>Shenandoah GC 主要目标是 99.9% 的暂停小于 10ms，暂停与堆大小无关等</strong>。</p> <p>这是一个实验性功能，不包含在默认（Oracle）的 OpenJDK 版本中。</p> <h3 id="补充-stw"><a href="#补充-stw" class="header-anchor">#</a> 补充：STW</h3> <p>Stop-The-World，简称 STW，指的是 GC 事件发生过程中，停止所有的应用程序线程的执行。就像警察办案，需要清场一样。</p> <p><strong>垃圾回收器的任务是识别和回收垃圾对象进行内存清理。为了让垃圾回收器可以正常且高效地执行，大部分情况下会要求系统进入一个停顿的状态</strong>。停顿的目的是终止所有应用程序的执行，只有这样，系统中才不会有新的垃圾产生， 同时停顿 <strong>保证了系统状态在某一个瞬间的一致性</strong>，也有益于垃圾回收器更好地标记垃圾对象。因此，在垃圾回收时，都会产生应用程序的停顿。停顿产生时整个应用程序会被暂停，没有任何响应，有点像卡死的感觉，这个停顿称为 STW。</p> <p>如果 <code>Stop-The-World</code> 出现在新生代的 Minor GC 中时，由于新生代的内存空间通常都比较小，所以暂停时间也在可接受的合理范围之内，不过一旦出现在老年代的 Full GC 中时，程序的工作线程被暂停的时间将会更久。简单来说，内存空间越大，执行 Full GC 的时间就会越久，相对的工作线程被暂停的时间也就会更长。</p> <p>到目前为止，哪怕是 G1 也不能完全避免 <code>Stop-The-World</code> 情况发生，只能说垃圾回收器越来越优秀，回收效率越来越高，尽可能地缩短了暂停时间。</p> <h3 id="补充-垃圾收集器的分类"><a href="#补充-垃圾收集器的分类" class="header-anchor">#</a> 补充：垃圾收集器的分类</h3> <p>由于 JDK 的版本处于高速迭代过程中，因此 Java 发展至今已经衍生了众多的 GC 版本。</p> <p>从不同角度分析垃圾收集器，可以将 GC 分为不同的类型。</p> <ul><li><p>按线程数分，可以分为串行垃圾回收器和并行垃圾回收器</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220211235058.png" alt="image-20220211235057656"></p> <ul><li>串行回收指的是在同一时间段内只允许一件事情发生，简单来说，当多个 CPU 可用时，也只能有一个 CPU 用于执行垃圾回收操作，井且在执行垃圾回收时，程序中的工作线程将会被暂停，当垃圾收集工作完成后才会恢复之前被暂停的工作线程，这就是串行回收</li> <li>和串行回收相反，并行收集可以运用多个 CPU 同时执行垃圾回收，因此提升了应用的吞吐量，不过并行回收仍然与串行回收一样，采用独占式，使用了 <code>Stop-The-World</code> 机制和复制算法</li></ul></li> <li><p>按照工作模式分，可以分为并发式回收器和独占式垃圾回收器</p> <ul><li>并发式垃圾回收器与应用程序线程交替工作，以尽可能减少应用程序的停顿时间</li> <li>独占式垃圾回收器（Stop The World）一旦运行，就停止应用程序中的其他所有线程，直到垃圾回收过程完全结束</li></ul></li> <li><p>按碎片处理方式可分为压缩式垃圾回收器和非压缩式垃圾回收器</p> <ul><li>压缩式垃圾回收器会在回收完成后，对存活对象进行压缩整理，消除回收后的碎片</li> <li>非压缩式的垃圾回收器不进行这步操作</li></ul></li> <li><p>按工作的内存区间，又可分为年轻代垃圾回收器和老年代垃圾回收器</p></li></ul> <h3 id="补充-如何评估一款gc的性能"><a href="#补充-如何评估一款gc的性能" class="header-anchor">#</a> 补充：如何评估一款GC的性能</h3> <ul><li>吞吐量：程序的运行时间（程序的运行时间＋内存回收的时间）</li> <li>垃圾收集开销：吞吐量的补数，垃圾收集器所占时间与总时间的比例</li> <li>暂停时间：执行垃圾收集时，程序的工作线程被暂停的时间</li> <li>收集频率：相对于应用程序的执行，收集操作发生的频率</li> <li>堆空间：Java 堆区所占的内存大小</li> <li>快速：一个对象从诞生到被回收所经历的时间</li></ul> <p>需要注意的是，垃圾收集器中吞吐量和低延迟这两个目标本身是相互矛盾的，因为如果选择以吞吐量优先，那么必然需要降低内存回收的执行频率，但是这样会导致 GC 需要更长的暂停时间来执行内存回收。相反的，如果选择以低延迟优先为原则，那么为了降低每次执行内存回收时的暂停时间，也只能频繁地执行内存回收，但这又引起了年轻代内存的缩减和导致程序吞吐量的下降。</p> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p>从原理的角度，我们可以参考该项目官方的示意图，其内存结构与 G1 非常相似，都是将内存划分为类似棋盘的 Region。整体流程与 G1 也是比较相似的，最大的区别在于实现了并发的疏散（Evacuation）环节，引入的 Brooks Forwarding Pointer 技术使得 GC 在移动对象时，对象引用仍然可以访问。</p> <p>Shenandoah GC 工作周期如下所示：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220211235338.png" alt="image-20220211235337129"></p> <p>上图对应工作周期如下：</p> <ul><li>Init Mark 启动并发标记阶段</li> <li>并发标记遍历堆阶段</li> <li>并发标记完成阶段</li> <li>并发整理回收无活动区域阶段</li> <li>并发 Evacuation 整理内存区域阶段</li> <li>Init Update Refs 更新引用初始化阶段</li> <li>并发更新引用阶段</li> <li>Final Update Refs 完成引用更新阶段</li> <li>并发回收无引用区域阶段</li></ul> <h3 id="信息延展"><a href="#信息延展" class="header-anchor">#</a> 信息延展</h3> <p>也许了解 Shenandoah GC 的人比较少，业界声音比较响亮的是 Oracle 在 JDK11 中开源出来的 ZGC，或者商业版本的 Azul C4（Continuously Concurrent Compacting Collector）。但是，至少目前我认为，其实际意义大于后两者，因为：</p> <ul><li>使用 ZGC 的最低门槛是升级到 JDK11，对很多团队来说，这种版本的跳跃并不是非常低成本的事情，更何况是尚不清楚 ZGC 在自身业务场景中的实际表现如何</li> <li>而 C4，毕竟是土豪们的选择，现实情况是，有多少公司连个几十块钱的 License 都不舍得</li> <li>而 Shenandoah GC 可是有稳定的 JDK8u 版本发布的。据了解，已经有个别公司在 HBase 等高实时性产品中实践许久</li> <li>ZGC 也是面向 low-pause-time 的垃圾收集器，不过 ZGC 是基于 colored pointers 来实现，而 Shenandoah GC 是基于 brooks pointers 来实现</li></ul> <p>需要了解，不是唯有 GC 停顿可能导致常规应用程序响应时间比较长。具有较长的 GC 停顿时间会导致系统响应慢的问题，但响应时间慢并非一定是 GC 停顿时间长导致的，队列延迟、网络延迟、其他依赖服务延迟和操作提供调度程序抖动等都可能导致响应变慢。使用 Shenandoah 时需要全面了解系统运行情况，综合分析系统响应时间。下面是 jbb15 benchmark 中，Shenandoah GC 相对于其他主流 GC 的表现。</p> <p>各种 GC 工作负载对比：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220211235602.png" alt="image-20220211235602047"></p> <p>GC 暂停相比于 CMS 等选择有数量级程度的提高，对于 GC 暂停非常敏感的场景，价值还是很明显的，能够在 SLA 层面有显著提高。当然，这种对于低延迟的保证，也是以消耗 CPU 等计算资源为代价的，实际吞吐量表现也不是非常明朗，需要看企业的实际场景需求，并不是一个一劳永逸的解决方案。</p> <p>下面推荐几个配置或调试 Shenandoah 的 JVM 参数：</p> <ul><li><code>-XX:+AlwaysPreTouch</code>：使用所有可用的内存分页，减少系统运行停顿，为避免运行时性能损失</li> <li><code>-Xmx == -Xmsv</code>：设置初始堆大小与最大值一致，可以减轻伸缩堆大小带来的压力，与 AlwaysPreTouch 参数配合使用，在启动时提交所有内存，避免在最终使用中出现系统停顿</li> <li><code>-XX:+UseTransparentHugePages</code>：能够大大提高大堆的性能，同时建议在 Linux 上使用时将 <code>/sys/kernel/mm/transparent_hugepage/enabled</code> 和 <code>/sys/kernel/mm/transparent_hugepage/defragv</code> 设置为：<code>madvise</code>，同时与 AlwaysPreTouch 一起使用时，init 和 shutdownv 速度会更快，因为它将使用更大的页面进行预处理</li> <li><code>-XX:+UseNUMA</code>：虽然 Shenandoah 尚未明确支持 NUMA（Non-Uniform Memory Access），但最好启用此功能以在多插槽主机上启用 NUMA 交错。与 AlwaysPreTouch 相结合，它提供了比默认配置更好的性能</li> <li><code>-XX:+DisableExplicitGC</code>：忽略代码中的 <code>System.gc()</code> 调用。当用户在代码中调用 <code>System.gc()</code> 时会强制 Shenandoah 执行 STW Full GC，应禁用它以防止执行此操作，另外还可以使用 <code>-XX:+ExplicitGCInvokesConcurrent</code>，在 调用 <code>System.gc()</code> 时执行 CMS GC 而不是 Full GC，建议在有 <code>System.gc()</code> 调用的情况下使用</li> <li>不过目前 Shenandoah 垃圾回收器还被标记为实验项目，如果要使用 Shenandoah GC 需要编译时 <code>--with-jvmfeatures</code> 选项带有 Shenandoah GC，然后启动时使用两个参数 <code>-XX:+UnlockExperimentalVMOptions</code> 和 <code>-XX:+UseShenandoahGC</code></li></ul> <h2 id="jvm常量api"><a href="#jvm常量api" class="header-anchor">#</a> JVM常量API</h2> <blockquote><p>官方 API 地址：<code>http://cr.openjdk.java.net/~iris/se/12/latestSpec/api/java.base/java/lang/constant/package-summary.html</code></p></blockquote> <p>Java 12 中引入 JVM 常量 API，用来更容易地对关键类文件（key class-file）和运行时构件（artefact）的名义描述（nominal description）进行建模，特别是对那些从常量池加载的常量，这是一项非常技术性的变化，能够以更简单、标准的方式处理可加载常量。</p> <p>具体来说就是 <code>java.base</code> 模块新增了 <code>java.lang.constant</code> 包（而非 <code>java.lang.invoke.constant</code>）。包中定义了一系列基于值的符号引用（JVMS 5.1）类型，它们能够描述每种可加载常量。</p> <p>引入了 ConstantDesc 接口（ClassDesc、MethodTypeDesc、MethodHandleDesc 这几个接口直接继承了 ConstantDesc 接口）以及 Constable 接口；ConstantDesc 接口定义了 <code>resolveConstantDesc</code> 方法，Constable 接口定义了 <code>describeConstable</code> 方法；String、Integer、Long、Float、Double 均实现了这两个接口，而 EnumDesc 实现了 ConstantDesc 接口。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212000239.png" alt="image-20220212000238215"></p> <p>符号引用以纯 nominal 形式描述可加载常量，与类加载或可访问性上下文区分开。有些类可以作为自己的符号引用（例如 String）。而对于可链接常量，另外定义了一系列符号引用类型，具体包括：ClassDesc (Class 的可加载常量标称描述符) ，MethodTypeDesc（方法类型常量标称描述符），MethodHandleDesc （方法句柄常量标称描述符）和 DynamicConstantDesc（动态常量标称描述符），它们包含描述这些常量的 nominal 信息。此 API 对于操作类和方法的工具很有帮助。</p> <p>String 实现了 Constable 接口：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">String</span> <span class="token keyword">implements</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span>Serializable</span><span class="token punctuation">,</span> <span class="token class-name">Comparable</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">,</span><span class="token class-name">CharSequence</span><span class="token punctuation">,</span><span class="token class-name">Constable</span><span class="token punctuation">,</span> <span class="token class-name">ConstantDesc</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><code>java.lang.constant.Constable</code> 接口定义了抽象方法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">Constable</span> <span class="token punctuation">{</span>
    <span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span> <span class="token keyword">extends</span> <span class="token class-name">ConstantDesc</span><span class="token punctuation">&gt;</span></span> <span class="token function">describeConstable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Java 12 String 的实现源码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">public</span> <span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> <span class="token function">describeConstable</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token class-name">Optional</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>很简单，其实就是调用 <code>Optional.of</code> 方法返回一个 Optional 类型，Optional 不懂的可以参考 Java 8 的新特性。</p> <blockquote><p>String#describeConstable和resolveConstantDesc</p></blockquote> <p>一个非常有趣的方法来自新引入的接口 <code>java.lang.constant.Constable</code>，它用于标记 constable 类型，这意味着这类型的值是常量，可以在 JVMS 4.4 常量池中定义。</p> <p>文档地址：<code>https://docs.oracle.com/javase/specs/jvms/se7/html/jvms-4.html</code></p> <p>举例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">testDescribeConstable</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;======test java 12 describeConstable======&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> name <span class="token operator">=</span> <span class="token string">&quot;Hello Java12&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">Optional</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> optional <span class="token operator">=</span> name<span class="token punctuation">.</span><span class="token function">describeConstable</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>optional<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>结果输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">==</span><span class="token operator">==</span><span class="token operator">==</span>test java <span class="token number">12</span> describeConstable<span class="token operator">==</span><span class="token operator">==</span><span class="token operator">==</span>
<span class="token class-name">Hello</span> <span class="token class-name">Java12</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="微基准测试套件"><a href="#微基准测试套件" class="header-anchor">#</a> 微基准测试套件</h2> <h3 id="何为jmh"><a href="#何为jmh" class="header-anchor">#</a> 何为JMH</h3> <p>JMH，即 Java Microbenchmark Harness，是专门用于代码微基准测试的工具套件。何谓 Micro Benchmark 呢？简单的来说就是基于方法层面的基准测试，精度可以达到微秒级。当你定位到热点方法，希望进一步优化方法性能的时候，就可以使用 JMH 对优化的结果进行量化的分析。</p> <h3 id="jmh比较典型的应用场景"><a href="#jmh比较典型的应用场景" class="header-anchor">#</a> JMH比较典型的应用场景</h3> <ul><li>想准确的知道某个方法需要执行多长时间，以及执行时间和输入之间的相关性</li> <li>对比接口不同实现在给定条件下的吞吐量</li> <li>查看多少百分比的请求在多长时间内完成</li></ul> <h3 id="jmh的使用"><a href="#jmh的使用" class="header-anchor">#</a> JMH的使用</h3> <p>要使用 JMH，首先需要准备好 Maven 环境，JMH 的源代码以及官方提供的 Sample 就是使用 Maven 进行项目管理的， GitHub 上也有使用 gradle 的例子可自行搜索参考。使用 mvn 命令行创建一个 JMH 工程：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn archetype:generate <span class="token punctuation">\</span>
    -DinteractiveMode<span class="token operator">=</span>false <span class="token punctuation">\</span>
    -DarchetypeGroupId<span class="token operator">=</span>org.openjdk.jmh <span class="token punctuation">\</span>
    -DarchetypeArtifactId<span class="token operator">=</span>jmh-java-benchmark-archetype <span class="token punctuation">\</span>
    -DgroupId<span class="token operator">=</span>co.speedar.infra <span class="token punctuation">\</span>
    -DartifactId<span class="token operator">=</span>jmh-test <span class="token punctuation">\</span>
    -Dversion<span class="token operator">=</span><span class="token number">1.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如果要在现有 Maven 项目中使用 JMH，只需要把生成出来的两个依赖以及 shade 插件拷贝到项目的 pom 中即可：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>

            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>goals</span><span class="token punctuation">&gt;</span></span>

                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transformers</span><span class="token punctuation">&gt;</span></span>

                        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mainClass</span><span class="token punctuation">&gt;</span></span>org.openjdk.jmh.Main<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mainClass</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>transformer</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>transformers</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>execution</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>executions</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h3 id="新特性的说明"><a href="#新特性的说明" class="header-anchor">#</a> 新特性的说明</h3> <p>Java 12 中添加一套新的基本的微基准测试套件（microbenchmarks suite），此功能为 JDK 源代码添加了一套微基准测试（大约 100 个），<strong>简化了现有微基准测试的运行和新基准测试的创建过程</strong>。使开发人员可以轻松运行现有的微基准测试并创建新的基准测试，其目标在于提供一个稳定且优化过的基准。它基于 Java Microbenchmark Harness（JMH），可以轻松测试 JDK 性能，支持 JMH 更新。</p> <p>微基准套件与 JDK 源代码位于同一个目录中，并且在构建后将生成单个 jar 文件。但它是一个单独的项目，在支持构建期间不会执行，以方便开发人员和其他对构建微基准套件不感兴趣的人在构建时花费比较少的构建时间。</p> <p>要构建微基准套件，用户需要运行命令：<code>make build-microbenchmark</code>，类似的命令还有：<code>make test TEST=&quot;micro:java.lang.invoke&quot;</code> 将使用默认设置运行 <code>java.lang.invoke</code> 相关的微基准测试。</p> <h2 id="只保留一个aarch64实现"><a href="#只保留一个aarch64实现" class="header-anchor">#</a> 只保留一个AArch64实现</h2> <h3 id="现状"><a href="#现状" class="header-anchor">#</a> 现状</h3> <p>当前 Java 11 及之前版本 JDK 中存在两个 64 位 ARM 端口。这些文件的主要来源位于 <code>src/hotspot/cpu/arm</code> 和 <code>open/src/hotspot/cpu/aarch64</code> 目录中。尽管两个端口都产生了 aarch64 实现，我们将前者（由 Oracle 贡献）称 为 arm64 ，将后者称为 aarch64 。</p> <h3 id="新特性"><a href="#新特性" class="header-anchor">#</a> 新特性</h3> <p>Java 12 中将删除由 Oracle 提供的 arm64 端口相关的所有源码，即删除目录 <code>open/src/hotspot/cpu/arm</code> 中关于 64-bit 的这套实现，只保留其中有关 32-bit ARM端口的实现，余下目录的 <code>open/src/hotspot/cpu/aarch64</code> 代码部分就成了 AArch64 的默认实现。</p> <h3 id="目的"><a href="#目的" class="header-anchor">#</a> 目的</h3> <p>这将使开发贡献者将他们的精力集中在单个 64 位 ARM 实现上，并消除维护两套实现所需的重复工作。</p> <h2 id="默认生成类数据共享-cds-归档文件"><a href="#默认生成类数据共享-cds-归档文件" class="header-anchor">#</a> 默认生成类数据共享(CDS)归档文件</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>我们知道在同一个物理机／虚拟机上启动多个 JVM 时，如果每个虚拟机都单独装载自己需要的所有类，启动成本和内存占用是比较高的。所以 Java 团队引入了类数据共享机制（Class Data Sharing ，简称 CDS）的概念，通过把一些核心类在每个 JVM 间共享，每个 JVM 只需要装载自己的应用类即可。好处是：启动时间减少了，另外核心类是共享的，所以 JVM 的内存占用也减少了。</p> <h3 id="历史版本"><a href="#历史版本" class="header-anchor">#</a> 历史版本</h3> <ul><li>JDK5 引入了 Class-Data Sharing 可以用于多个 JVM 共享 Class，提升启动速度，最早只支持 System Classes 及 Serial GC。</li> <li>JDK9 对其进行扩展以支持 Application Classes 及其他 GC 算法。</li> <li>JDK10 的新特性 <a href="http://openjdk.java.net/jeps/310" target="_blank" rel="noopener noreferrer">JEP 310: Application Class-Data Sharing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 扩展了 JDK5 引入的 Class-Data Sharing，支持 Application 的 Class-Data Sharing 并开源出来（以前是 Commercial Feature）CDS 只能作用于 BootClassLoader 加载的类，不能作用于 AppClassLoader 或者自定义的 ClassLoader 加载的类。在 Java 10 中，则将 CDS 扩展为 AppCDS，顾名思义，AppCDS 不止能够作用于 BootClassLoader 了，AppClassLoader 和自定义的 ClassLoader 也都能够起作用，大大加大了 CDS 的适用范围。也就说开发自定义的类也可以装载给多个 JVM 共享了。</li> <li>JDK11 将 <code>-Xshare:off</code> 改为默认 <code>-Xshare:auto</code>，以更加方便使用 CDS 特性</li></ul> <h3 id="迭代效果"><a href="#迭代效果" class="header-anchor">#</a> 迭代效果</h3> <p>可以说，自 Java 8 以来，在基本 CDS 功能上进行了许多增强、改进，启用 CDS 后应用的启动时间和内存占用量显着减少。使用 Java 11 早期版本在 64 位 Linux 平台上运行 HelloWorld 进行测试，测试结果显示启动时间缩短有 32 ％，同时在其他 64 位平台上，也有类似或更高的启动性能提升。</p> <h3 id="新特性-2"><a href="#新特性-2" class="header-anchor">#</a> 新特性</h3> <p>JDK 12 之前，想要利用 CDS 的用户，即使仅使用 JDK 中提供的默认类列表，也必须 <code>java -Xshare:dump</code> 作为额外的步骤来运行。</p> <p>Java 12 针对 64 位平台下的 JDK 构建过程进行了增强改进，使其默认生成类数据共享（CDS）归档，以进一步达到 <strong>改进应用程序的启动时间的目的</strong>，同时也 <strong>避免了需要手动运行：<code>java -Xshare:dump</code> 的需要</strong>，修改后的 JDK 将在 <code>${JAVA_HOME}/lib/server</code> 目录中生成一份名为 classes.jsa 的默认 archive 文件（大概有 18M）方便大家使用。</p> <p>当然如果需要，也可以添加其他 GC 参数，来调整堆大小等，以获得更优的内存分布情况，同时用户也可以像之前一样创建自定义的 CDS 存档文件。</p> <h2 id="可中断的g1-mixed-gc"><a href="#可中断的g1-mixed-gc" class="header-anchor">#</a> 可中断的G1 Mixed GC</h2> <p>简言之，当 G1 垃圾回收器的回收超过暂停时间的目标，则能中止垃圾回收过程。</p> <p>G1 是一个垃圾收集器，设计用于具有大量内存的多处理器机器。由于它提高了性能效率，G1 垃圾收集器最终将取代 CMS 垃圾收集器。</p> <p><strong>该垃圾收集器设计的主要目标之一是满足用户设置的预期的 JVM 停顿时间。</strong></p> <p>G1 采用一个高级分析引擎来选择在收集期间要处理的工作量，此选择过程的结果是一组称为 GC 回收集（collection set(CSet)）的区域。一旦收集器确定了 GC 回收集 并且 GC 回收、整理工作已经开始，这个过程是 <code>Without Stopping</code> 的，即 G1 收集器必须完成收集集合的所有区域中的所有活动对象之后才能停止；但是如果收集器选择过大的 GC 回收集，此时的 STW 时间会过长超出目标 pause time。</p> <p>这种情况在 <code>mixed collections</code> 时候比较明显。这个特性启动了一个机制，当选择了一个比较大的 collection set，Java 12 中将把 GC 回收集（混合收集集合）拆分为 Mandatory（必需或强制）及 Optional 两部分（当完成 Mandatory 的部分，如果还有剩余时间则会去处理 Optional 部分）来将 <code>mixed collections</code> 从 <code>Without Stopping</code> 变为 Abortable，以更好满足指定 pause time 的目标。</p> <ul><li>其中必需处理的部分包括 G1 垃圾收集器不能递增处理的 GC 回收集的部分（如：年轻代），同时也可以包含老年代以提高处理效率</li> <li>将 GC 回收集拆分为必需和可选部分时，垃圾收集过程优先处理必需部分。同时，需要为可选 GC 回收集部分维护一些其他数据，这会产生轻微的 CPU 开销，但小于 1％ 的变化，同时在 G1 回收器处理 GC 回收集期间，本机内存使用率也可能会增加，使用上述情况只适用于包含可选 GC 回收部分的 GC 混合回收集合</li> <li>在 G1 垃圾回收器完成收集需要必需回收的部分之后，如果还有时间的话，便开始收集可选的部分。但是粗粒度的处理，可选部分的处理粒度取决于剩余的时间，一次只能处理可选部分的一个子集区域。在完成可选收集部分的收集后，G1 垃圾回收器可以根据剩余时间决定是否停止收集。如果在处理完必需处理的部分后，剩余时间不足，总时间花销接近预期时间，G1 垃圾回收器也可以中止可选部分的回收以达到满足预期停顿时间的目标</li></ul> <h2 id="增强g1"><a href="#增强g1" class="header-anchor">#</a> 增强G1</h2> <h3 id="概述-2"><a href="#概述-2" class="header-anchor">#</a> 概述</h3> <p>上面介绍了 Java 12 中增强了 G1 垃圾收集器关于混合收集集合的处理策略，这节主要介绍在 Java 12 中同时也对 G1 垃圾回收器进行了改进，<strong>使其能够在空闲时自动将 Java 堆内存返还给操作系统</strong>，这也是 Java 12 中的另外一项重大改进。</p> <p>目前 Java 11 版本中包含的 G1 垃圾收集器暂时无法及时将已提交的 Java 堆内存返回给操作系统。为什么呢？G1 目前只有在 Full GC 或者 <code>Concurrent Cycle</code>（并发处理周期）的时候才会归还内存，由于这两个场景都是 G1 极力避免的，因此在大多数场景下可能不会及时归还 <code>committed Java heap memory</code> 给操作系统。除非有外部强制执行。</p> <p><strong>在使用云平台的容器环境中，这种不利之处特别明显</strong>。即使在虚拟机不活动，但如果仍然使用其分配的内存资源，哪怕是其中的一小部分，G1 回收器也仍将保留所有已分配的 Java 堆内存。而这将导致用户需要始终为所有资源付费，哪怕是实际并未用到，而云提供商也无法充分利用其硬件。<strong>如果在此期间虚拟机能够检测到 Java 堆内存的实际使用情况，并在利用空闲时间自动将 Java 堆内存返还，则两者都将受益</strong>。</p> <h3 id="具体操作"><a href="#具体操作" class="header-anchor">#</a> 具体操作</h3> <p>为了尽可能的向操作系统返回空闲内存，G1 垃圾收集器将在应用程序不活动期间定期生成或持续循环检查整体 Java 堆使用情况，以便 G1 垃圾收集器能够更及时的将 Java 堆中不使用内存部分返还给操作系统。对于长时间处于空闲状态的应用程序，此项改进将使 JVM 的内存利用率更加高效。</p> <p>而在用户控制下，可以可选地执行 Full GC，以使返回的内存量最大化。</p> <p>JDK12 的这个特性新增了两个参数分别是 <code>G1 PeriodicGCInterval</code> 及 <code>G1 PeriodicGCSystemLoadThreshold</code>，设置为 0 的话，表示禁用。如果应用程序为非活动状态，在下面两种情况任何一个描述下，G1 回收器会触发定期垃圾收集：</p> <ul><li>自上次垃圾回收完成以来已超过 G1PeriodicGCInterval（milliseconds），并且此时没有正在进行的垃圾回收任务。如果 G1PeriodicGCInterval 值为零表示禁用快速回收内存的定期垃圾收集</li> <li>应用所在主机系统上执行方法 <code>getloadavg()</code>，默认一分钟内系统返回的平均负载值低于 G1PeriodicGCSystemLoadThreshold 指定的阈值，则触发 Full GC 或者 Concurrent GC（如果开启 <code>G1PeriodicGCInvokesConcurrent</code>），GC 之后 Java heap size 会被重写调整，然后多余的内存将会归还给操作系统。如果 G1PeriodicGCSystemLoadThreshold 值为零，则此条件不生效</li></ul> <p>如果不满足上述条件中的任何一个，则取消当期的定期垃圾回收。等一个 G1PeriodicGCInterval 时间周期后，将重新考虑是否执行定期垃圾回收。</p> <p>G1 定期垃圾收集的类型根据 <code>G1PeriodicGCInvokesConcurrent</code> 参数的值确定：如果设置值了，G1 垃圾回收器将继续上一个或者启动一个新并发周期；如果没有设置值，则 G1 回收器将执行一个 Full GC。在每次一次 GC 回收末尾，G1 回收器将调整当前的 Java 堆大小，此时便有可能会将未使用内存返还给操作系统。新的 Java 堆内存大小根据现有配置确定，具体包括下列配置：<code>-XX:MinHeapFreeRatio</code>、<code>-XX:MaxHeapFreeRatio</code>、<code>-Xms</code>、<code>-Xmx</code>。</p> <p>默认情况下，G1 回收器在定期垃圾回收期间新启动或继续上一轮并发周期，将最大限度地减少应用程序的中断。如果定期垃圾收集严重影响程序执行，则需要考虑整个系统 CPU 负载，或让用户禁用定期垃圾收集。</p> <h2 id="其他解读"><a href="#其他解读" class="header-anchor">#</a> 其他解读</h2> <h3 id="增加项-支持unicode-11"><a href="#增加项-支持unicode-11" class="header-anchor">#</a> 增加项：支持unicode 11</h3> <p>JDK 12 版本包括对 Unicode 11.0.0 的支持。在发布支持 Unicode 10.0.0 的 JDK 11 之后，Unicode 11.0.0 引 入了以下 JDK 12 中包含的新功能：</p> <ul><li>684 个新字符</li> <li>11 个新块</li> <li>7 个新脚本</li></ul> <p>其中 684 个新字符，包含以下重要内容：</p> <ul><li>66 个表情符号字符（66 emoji characters）</li> <li>Copyleft 符号（Copyleft symbol）</li> <li>评级系统的半星（Half stars for rating systems）</li> <li>额外的占星符号（Additional astrological symbols）</li> <li>象棋中国象棋符号（Xiangqi Chinese chess symbols）</li></ul> <p>7 个新脚本：</p> <ul><li>Hanifi Rohingya</li> <li>Old Sogdian</li> <li>Sogdian</li> <li>Dogra</li> <li>Gunjala Gondi</li> <li>Makasar</li> <li>Medefaidrin</li></ul> <p>11 个新块，包括上面列出的新脚本的 7 个块和以下现有脚本的 4 个块：</p> <ul><li>格鲁吉亚扩展（Georgian Extended）</li> <li>玛雅数字（Mayan Numerals）</li> <li>印度 Siyaq 数字（Indic Siyaq Numbers）</li> <li>国际象棋符号（Chess Symbols）</li></ul> <h3 id="增加项-支持压缩数字格式化"><a href="#增加项-支持压缩数字格式化" class="header-anchor">#</a> 增加项：支持压缩数字格式化</h3> <p>NumberFormat 添加了对以紧凑形式格式化数字的支持。紧凑数字格式是指以简短或人类可读形式表示的数字。例如，在 en_US 语言环境中，1000 可以格式化为 1K，1000000 可以格式化为 1M，具体取决于指定的样式 NumberFormat.Style。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testCompactNumberFormat</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">var</span> cnf <span class="token operator">=</span> <span class="token class-name">NumberFormat</span><span class="token punctuation">.</span><span class="token function">getCompactNumberInstance</span><span class="token punctuation">(</span><span class="token class-name">Locale</span><span class="token punctuation">.</span>CHINA<span class="token punctuation">,</span> <span class="token class-name">NumberFormat<span class="token punctuation">.</span>Style</span><span class="token punctuation">.</span>SHORT<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1_0000</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1_9200</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1_000_000</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1L</span> <span class="token operator">&lt;&lt;</span> <span class="token number">30</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1L</span> <span class="token operator">&lt;&lt;</span> <span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>cnf<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token number">1L</span> <span class="token operator">&lt;&lt;</span> <span class="token number">50</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">1</span>万
<span class="token number">2</span>万
<span class="token number">100</span>万
<span class="token number">11</span>亿
<span class="token number">1</span>兆
<span class="token number">1126</span>兆
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="增加项-string新增方法"><a href="#增加项-string新增方法" class="header-anchor">#</a> 增加项：String新增方法</h3> <blockquote><p>String#transform(Function)</p></blockquote> <p>JDK-8203442 引入的一个小方法，它提供的函数作为输入提供给特定的 String 实例，并返回该函数返回的输出。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">var</span> result <span class="token operator">=</span> <span class="token string">&quot;foo&quot;</span><span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span>input <span class="token operator">-&gt;</span> input <span class="token operator">+</span> <span class="token string">&quot; bar&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// foo bar</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>或者</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">var</span> result <span class="token operator">=</span> <span class="token string">&quot;foo&quot;</span><span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span>input <span class="token operator">-&gt;</span> input <span class="token operator">+</span> <span class="token string">&quot; bar&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">transform</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token operator">::</span><span class="token function">toUpperCase</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// FOO BAR</span>

<span class="token punctuation">}</span>

   <span class="token class-name">Java</span>

* {@code n}, and normalizes line termination characters.

* lines are then concatenated and returned.
* ...略...
*
* @since 12
*/</span>
<span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">indent</span><span class="token punctuation">(</span><span class="token keyword">int</span> n<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isEmpty</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>

    <span class="token keyword">if</span> <span class="token punctuation">(</span>n <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">final</span> <span class="token class-name">String</span> spaces <span class="token operator">=</span> <span class="token string">&quot; &quot;</span><span class="token punctuation">.</span><span class="token function">repeat</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span><span class="token punctuation">;</span>
        stream <span class="token operator">=</span> stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>s <span class="token operator">-&gt;</span> spaces <span class="token operator">+</span> s<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>n <span class="token operator">==</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span>MIN_VALUE<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        stream <span class="token operator">=</span> stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>s <span class="token operator">-&gt;</span> s<span class="token punctuation">.</span><span class="token function">stripLeading</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>n <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        stream <span class="token operator">=</span> stream<span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span>s <span class="token operator">-&gt;</span> s<span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token class-name">Math</span><span class="token punctuation">.</span><span class="token function">min</span><span class="token punctuation">(</span><span class="token operator">-</span>n<span class="token punctuation">,</span>
                                                      s<span class="token punctuation">.</span><span class="token function">indexOfNonWhitespace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> stream<span class="token punctuation">.</span><span class="token function">collect</span><span class="token punctuation">(</span><span class="token class-name">Collectors</span><span class="token punctuation">.</span><span class="token function">joining</span><span class="token punctuation">(</span><span class="token string">&quot;\n&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>其实就是调用了 lines() 方法来创建一个 Stream，然后再往前拼接指定数量的空格。</p> <h3 id="新增项-files新增mismatch方法"><a href="#新增项-files新增mismatch方法" class="header-anchor">#</a> 新增项：Files新增mismatch方法</h3> <p>判断两个文件的内容有哪些不匹配，返回的是不匹配元素的下标。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>

    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token class-name">Files</span><span class="token punctuation">.</span><span class="token function">mismatch</span><span class="token punctuation">(</span><span class="token class-name">Path</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;tmp/a.txt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token class-name">Path</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;tmp/b.txt&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 输出：1，代表下标 1</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="新增项-其他"><a href="#新增项-其他" class="header-anchor">#</a> 新增项：其他</h3> <ul><li><p>Collectors 新增 teeing 方法用于聚合两个 downstream 的结果</p></li> <li><p>CompletionStage 新增 exceptionallyAsync、exceptionallyComposeAsync 方法，允许方法体在异步线程执行，同时新增了 exceptionallyCompose 方法支持在 exceptionally 的时候构建新的 CompletionStage</p></li> <li><p>ZGC: Concurrent Class Unloading</p> <ul><li>ZGC 在 JDK11 的时候还不支持 Class Unloading，JDK12 对 ZGC 支持了 Concurrent Class Unloading，默认是开启，使用 <code>-XX:-ClassUnloading</code> 可以禁用</li></ul></li> <li><p>新增 <code>-XX:+ExtensiveErrorReports</code></p> <ul><li><code>-XX:+ExtensiveErrorReports</code> 可以用于在 <code>JVM Crash</code> 的时候收集更多的报告信息到 hs_err.log 文件中，<code>Product Builds</code> 中默认是关闭的，要开启的话，需要自己添加 <code>-XX:+ExtensiveErrorReports</code> 参数</li></ul></li> <li><p>新增安全相关的改进</p> <ul><li><p>支持 java.security.manager 系统属性，当设置为 disallow 的时候，则不使用 SecurityManager 以提升性能，如果此时调用 <code>System.setSecurityManager</code> 则会抛出 <code>UnsupportedOperationExceptionkeytool</code></p> <p>新增 groupname 选项允许在生成 key pair 的时候指定一个 named group</p> <p>新增 PKCS12 KeyStore 配置属性用于自定义 PKCS12 keystores 的生成 Java Flight Recorder</p> <p>新增了 security-related 的 event 支持 ChaCha20 and Poly1305 TLS Cipher Suites</p></li></ul></li></ul> <h3 id="移除项"><a href="#移除项" class="header-anchor">#</a> 移除项</h3> <ul><li>移除 <code>com.sun.awt.SecurityWarnin</code></li> <li>移除 FileInputStream、FileOutputStream、<code>Java.util.ZipFile/Inflator/Deflator</code> 的 <code>finalize</code> 方法</li> <li>移除 GTE CyberTrust Global Root</li> <li>移除 javac 的 <code>-source</code>、<code>-target</code> 对 6 及 1.6 的支持，同时移除 <code>--release</code> 选项</li></ul> <h3 id="废弃项"><a href="#废弃项" class="header-anchor">#</a> 废弃项</h3> <ul><li>废弃的 API 列表见 deprecated-list</li> <li>废弃 <code>-XX:+/-MonitorInUseLists</code> 选项</li> <li>废弃 Default Keytool 的 <code>-keyalg</code> 值</li></ul> <h2 id="开发者如何看待java12"><a href="#开发者如何看待java12" class="header-anchor">#</a> 开发者如何看待Java12</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212003321.png" alt="image-20220212003320413"></p> <p>此外，不少开发者对 Raw String Literals 特性情有独钟，该特性类似于 JavaScript ES6 语法中的模板字符串，使用它基本可以告别丑陋的字符串拼接。特性详见：<code>http://openjdk.java.net/jeps/326</code>。</p> <p>该特性原计划于 JDK 12 发布，可惜最后还是被取消了，详见：<code>http://mail.openjdk.java.net/pipermail/jdk-dev/2018-December/002402.html</code>。</p> <p>可能是因为业界呼声太高，最近委员会又把这个特性拿出来重新讨论了，详见：<code>https://mail.openjdk.java.net/pipermail/amber-spec-experts/2019-January/000931.html</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/10.Java/25.Java版本 - 新特性/09.Java12 - 新特性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java%E6%96%B0%E7%89%B9%E6%80%A7" title="标签">#Java新特性</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="
