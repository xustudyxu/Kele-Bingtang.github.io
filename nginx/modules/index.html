li><a href="#语法api">语法API</a><ul><li><a href="#ngx-say">ngx.say</a></li><li><a href="#ngx-print">ngx.print</a></li><li><a href="#ngx-flush">ngx.flush</a></li><li><a href="#ngx-arg">ngx.arg</a></li><li><a href="#ngx-var">ngx.var</a></li><li><a href="#ngx-log">ngx.log</a></li><li><a href="#http-方法常量">HTTP 方法常量</a></li><li><a href="#http-状态常量">HTTP 状态常量</a></li><li><a href="#print">print</a></li><li><a href="#ngx-ctx">ngx.ctx</a></li><li><a href="#ngx-exit">ngx.exit</a></li></ul></li><li><a href="#请求api">请求API</a><ul><li><a href="#ngx-req-get-uri-args">ngx.req.geturiargs</a></li><li><a href="#ngx-req-set-uri-args">ngx.req.seturiargs</a></li><li><a href="#ngx-header-header">ngx.header.HEADER</a></li><li><a href="#ngx-req-get-method">ngx.req.get_method</a></li><li><a href="#ngx-req-set-method">ngx.req.set_method</a></li><li><a href="#ngx-req-read-body">ngx.req.read_body</a></li><li><a href="#ngx-req-get-post-args">ngx.req.getpostargs</a></li><li><a href="#ngx-redirect">ngx.redirect</a></li><li><a href="#ngx-exec">ngx.exec</a></li><li><a href="#ngx-location-capture">ngx.location.capture</a></li><li><a href="#ngx-req-set-uri">ngx.req.set_uri</a></li></ul></li><li><a href="#指令api">指令API</a><ul><li><a href="#init-by-lua">initbylua</a></li><li><a href="#init-worker-by-lua">initworkerby_lua</a></li><li><a href="#set-by-lua">setbylua</a></li><li><a href="#rewrite-by-lua">rewritebylua</a></li><li><a href="#access-by-lua">accessbylua</a></li><li><a href="#content-by-lua">contentbylua</a></li><li><a href="#header-filter-by-lua">headerfilterby_lua</a></li><li><a href="#body-filter-by-lua">bodyfilterby_lua</a></li><li><a href="#log-by-lua">logbylua</a></li><li><a href="#balancer-by-lua">balancerbylua</a></li><li><a href="#ssl-certificate-by">sslcertificateby</a></li></ul></li><li><a href="#简单案例">简单案例</a><ul><li><a href="#需求">需求</a></li><li><a href="#实现">实现</a></li></ul></li><li><a href="#ngx-lua操作redis">ngx_lua操作Redis</a><ul><li><a href="#redis环境准备">Redis环境准备</a></li><li><a href="#api学习">API学习</a></li><li><a href="#效果实现">效果实现</a></li></ul></li><li><a href="#ngx-lua操作mysql">ngx_lua操作Mysql</a><ul><li><a href="#lua-resty-mysql">lua-resty-mysql</a></li><li><a href="#mysql环境准备">MySQL环境准备</a></li><li><a href="#api学习">API学习</a></li><li><a href="#表创建">表创建</a></li><li><a href="#数据插入">数据插入</a></li><li><a href="#数据查询">数据查询</a></li><li><a href="#lua-cjson处理查询结果">lua-cjson处理查询结果</a></li><li><a href="#数据库删改">数据库删改</a></li></ul></li><li><a href="#综合小案例">综合小案例</a></li></ul></div><p></p> <h2 id="ngx-lua模块概念"><a href="#ngx-lua模块概念" class="header-anchor">#</a> ngx_lua模块概念</h2> <p><a href="https://github.com/openresty/lua-nginx-module#readme" target="_blank" rel="noopener noreferrer">ngx_lua 官方文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.kancloud.cn/qq13867685/openresty-api-cn/159175" target="_blank" rel="noopener noreferrer">ngx_lua 中文文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>淘宝开发的 <code>ngx_lua</code> 模块通过将 Lua 解释器集成进 Nginx，可以采用 Lua 脚本实现业务逻辑，由于 Lua 的紧凑、快速以及内建协程，所以在保证高并发服务能力的同时极大地降低了业务逻辑实现成本。</p> <h2 id="ngx-lua模块环境准备"><a href="#ngx-lua模块环境准备" class="header-anchor">#</a> ngx_lua模块环境准备</h2> <p>下载 <code>ngx-lua-module</code> 模块有两个方式。</p> <ul><li>方式一安装比较繁琐，需要手动下载其他依赖</li> <li>方式二安装简单快捷，集成了依赖，不需要手动下载依赖，建议方式二</li></ul> <p>不论方式一还是方式二安装，<strong>首先确保你为它安装好了环境，否则会安装报错</strong>。环境分别为：<code>GCC</code>、<code>PCRE</code>、<code>zlib</code>、<code>OpenSSL</code>。<a href="/nginx/install/#nginx环境安装">环境安装传送门</a>。</p> <h3 id="方式一"><a href="#方式一" class="header-anchor">#</a> 方式一</h3> <p>方式一下载第三方模块 <code>lua-nginx-module</code>，前，需要先下载 <code>LuaJIT</code> 解析器。</p> <p><code>LuaJIT</code> 官网地址为：<a href="http://luajit.org/" target="_blank" rel="noopener noreferrer">http://luajit.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <ul><li><p>LuaJIT 是采用 C 语言编写的 Lua 代表的解释器，我们先下载它。</p> <p>在官网上找到对应的下载地址：<a href="https://luajit.org/download.html" target="_blank" rel="noopener noreferrer">https://luajit.org/download.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在 Linux 上使用 wget 来下载: <code>wget http://luajit.org/download/LuaJIT-2.0.5.tar.gz</code>，这里下载在 <code>/opt</code>，下载的版本是 2.0.5。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt
<span class="token function">wget</span> http://luajit.org/download/LuaJIT-2.0.5.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将下载的资源进行解压</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> -zxf LuaJIT-2.0.5.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进入解压的目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> LuaJIT-2.0.5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行编译和安装:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129235040.png" alt="1604636335626"></p></li> <li><p>下载 <code>lua-nginx-module</code></p> <p>下载地址：<a href="https://github.com/openresty/lua-nginx-module/tags" target="_blank" rel="noopener noreferrer">https://github.com/openresty/lua-nginx-module/tags<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在 Linux 上使用 wget 来下载: <code>wget https://github.com/openresty/lua-nginx-module/archive/v0.10.16rc4.tar.gz</code>，这里下载在 <code>/opt</code>，版本是 0.10.16rc4。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">wget</span> https://github.com/openresty/lua-nginx-module/archive/v0.10.16rc4.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将下载的资源进行解压</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> -zxf lua-nginx-module-0.10.16rc4.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>目录名太长，更改目录名</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> lua-nginx-module-0.10.16rc4 lua-nginx-module
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>导入环境变量，告诉 Nginx 去哪里找 LuaJIT</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">LUAJIT_LIB</span><span class="token operator">=</span>/usr/local/lib
<span class="token builtin class-name">export</span> <span class="token assign-left variable">LUAJIT_INC</span><span class="token operator">=</span>/usr/local/include/luajit-2.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>进入 Nginx 的源码目录（安装包目录）执行如下命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure --prefix<span class="token operator">=</span>/usr/local/nginx --add-module<span class="token operator">=</span>/opt/lua-nginx-module
<span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <p><strong>注意事项</strong></p> <p>（1）如果启动 Nginx 出现如下错误:</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129234444.png" alt="1604636421045"></p> <p>解决方案：</p> <p>设置软链接，使用如下命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token function">ln</span> -s /usr/local/lib/libluajit-5.1.so.2 /lib64/libluajit-5.1.so.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（2）如果启动 Nginx 出现以下错误信息</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129234504.png" alt="1604636405241"></p> <p>分析原因：因为 <code>lua-nginx-module</code> 是来自 OpenResty，错误中提示的 resty.core 是 OpenRestry 的核心模块，对其下的很多函数进行了优化等工作。以前的版本默认不会把该模块编译进去，所以需要使用的话，我们得手动安装，或者禁用就可以。但是最新的 <code>lua-nginx-module</code> 模块已经强制性安装了该模块，所以此处因为缺少 resty 模块导致的报错信息。</p> <p>解决方案有两个：一种是下载对应的模块，另一种则是禁用掉 restry 模块，禁用的方式为：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">lua_load_resty_core</span> <span class="token boolean">off</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><p>测试</p> <p>在 nginx.conf 下配置如下内容:</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /lua</span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> <span class="token string">'text/html'</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'ngx.say(&quot;&lt;h1&gt;HELLO,LUA&lt;/h1&gt;&quot;)'</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>配置成功后，启动 Nginx，通过浏览器进行访问，如果获取到如下结果，则证明安装成功。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129234900.png" alt="1604636592232"></p></li></ul> <h3 id="方式二"><a href="#方式二" class="header-anchor">#</a> 方式二</h3> <p>方式二使用 OpenRestry 进行安装。OpenRestry 就是我们上面说到的 Nginx 的 Spring 之一。</p> <h4 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h4> <p>前面我们提到过，OpenResty 是由淘宝工程师开发的，所以其官方网站（<a href="http://openresty.org/" target="_blank" rel="noopener noreferrer">http://openresty.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）我们读起来是非常的方便。OpenResty 是一个基于 Nginx 与 Lua 的高性能 Web 平台，其内部集成了大量精良的 Lua 库、第三方模块以及大多数的依赖项。用于方便地搭建能够处理超高并发、扩展性极高的动态 Web 应用、Web 服务和动态网关。所以本身 OpenResty 内部就已经集成了 Nginx 和 Lua，所以我们使用起来会更加方便。</p> <h4 id="linux安装"><a href="#linux安装" class="header-anchor">#</a> Linux安装</h4> <p>下载地址：<a href="http://openresty.org/cn/download.html" target="_blank" rel="noopener noreferrer">http://openresty.org/cn/download.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。这里下载 1.19.9.1 版本。</p> <ul><li><p>可以在 Windows 下载 OpenResty：<a href="https://openresty.org/download/openresty-1.19.9.1.tar.gz" target="_blank" rel="noopener noreferrer">https://openresty.org/download/openresty-1.19.9.1.tar.gz<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，然后上传到 Linux</p> <p>或者直接在 Linux 使用 wget 下载: <code>wget https://openresty.org/download/openresty-1.19.9.1.tar.gz</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/openresty    <span class="token comment"># 没有就创建：mkdir /opt/openresty</span>

<span class="token function">wget</span> https://openresty.org/download/openresty-1.19.9.1.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>解压缩</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> -zxf openresty-1.19.9.1.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>进入 OpenResty 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> openresty-1.19.9.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>执行命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>执行命令进行编译和安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
<span class="token comment"># 或者</span>
gmake <span class="token operator">&amp;&amp;</span> gmake <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>默认安装在 <code>/usr/local/</code> 下。</p></li> <li><p>进入 OpenResty 的目录，找到 nginx</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/openresty/nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>在 conf 目录下的 nginx.conf 添加如下内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> conf/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>location /lua <span class="token punctuation">{</span>
    default_type <span class="token string">'text/html'</span><span class="token punctuation">;</span>
    content_by_lua <span class="token string">'ngx.say(&quot;&lt;h1&gt;HELLO,OpenRestry&lt;/h1&gt;&quot;)'</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>重启 Nginx 配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -s reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>先把 Nginx 停止运行</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl stop Nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在 sbin 目录下启动可执行文件 nginx</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./sbin/nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>通过浏览器访问测试</p> <p><code>http://192.168.199.27</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130150914.png" alt="image-20211130150906341"></p></li></ul> <p><code>http://192.168.199.27/lua</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130150917.png" alt="image-20211130150916543"></p> <h3 id="docker安装"><a href="#docker安装" class="header-anchor">#</a> Docker安装</h3> <p>前往 DockerHub 的 OpenResty 地址：<a href="https://registry.hub.docker.com/r/openresty/openresty" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/r/openresty/openresty<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>下载版本自行选择，我安装的是最新版</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull openresty/openresty
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装完后查看是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY            TAG                         IMAGE ID       CREATED        SIZE
openresty/openresty   latest                      0f3cb4127b95   <span class="token number">13</span> days ago    <span class="token number">92</span>.6MB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>名字太长，重命名名字</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> tag openresty/openresty:latest openresty:latest <span class="token comment"># 新增镜像，并重命名</span>

<span class="token function">docker</span> rmi openresty/openresty:latest <span class="token comment"># 删除旧的长名字镜像</span>

<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY        TAG          IMAGE ID       CREATED        SIZE
openresty         latest       0f3cb4127b95   <span class="token number">13</span> days ago    <span class="token number">92</span>.6MB
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>这里只能使用具体目录挂载方式，因为需要挂载文件，具体原因请看 <a href="/docker/volume/#哪个挂载方法好">Docker - 数据卷</a>。</p> <p>我这里打算挂载 Nginx 配置文件、html 静态资源目录、log 日志目录，所以先从容器拿出来，因为挂载时容器的挂载目录会被宿主机覆盖。</p> <p>我拷贝到宿主机的 <code>/docker/openresty</code> 路径下，具体路径根据你的需求决定。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> -p /docker/openresty/conf

<span class="token comment"># 不需要创建 html 和 log 目录，因为从容器将整个目录拷贝出来</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>拷贝的时候，记得先简单启动 openresty 镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 简单启动</span>
<span class="token function">docker</span> run -d --name openresty openresty:latest

<span class="token comment"># 配置文件、html 静态资源目录、log 日志目录分别拷贝出来</span>
<span class="token function">docker</span> <span class="token function">cp</span> openresty:/etc/nginx/conf.d /docker/openresty/conf
<span class="token function">docker</span> <span class="token function">cp</span> openresty:/usr/local/openresty/nginx/html /docker/openresty/
<span class="token function">docker</span> <span class="token function">cp</span> openresty:/usr/local/openresty/nginx/logs /docker/openresty/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Ngxin 完整的配置文件在 <code>/usr/local/openresty/nginx/conf</code> 路径下，但是 openresty 将 <code>/etc/nginx/conf.d/</code> 路径下的 .conf 文件和完整的配置文件通过 <code>inlcude</code> 关联起来了，为了不破坏完整的配置文件，我们只需要在这个目录下添加 .conf 文件，则会自动添加到完整的配置文件里。</p> <div class="custom-block right"><p>2021-12-1 @Young Kbt</p></div></div> <p>删除刚刚启动的 openresty 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> -f openresty
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动新的 openresty 镜像，将配置文件、html 静态资源目录、日志目录进行挂载，将刚才拷贝出来的路径一一对应挂载。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d --name openresty -p <span class="token number">80</span>:80 --restart always <span class="token punctuation">\</span>
-v /docker/openresty/conf:/etc/nginx/conf.d <span class="token punctuation">\</span>
-v /docker/openresty/html:/usr/local/openresty/nginx/html <span class="token punctuation">\</span>
-v /docker/openresty/logs:/usr/local/openresty/nginx/logs <span class="token punctuation">\</span>
openresty:latest

<span class="token comment"># 这一步无需看，只是启动时候指定网桥和网桥的别名</span>
<span class="token function">docker</span> run -d --name openresty -p <span class="token number">80</span>:80 --restart always <span class="token punctuation">\</span>
-v /docker/openresty/conf:/etc/nginx/conf.d <span class="token punctuation">\</span>
-v /docker/openresty/html:/usr/local/openresty/nginx/html <span class="token punctuation">\</span>
-v /docker/openresty/logs:/usr/local/openresty/nginx/logs <span class="token punctuation">\</span>
--network web --network-alias nginx <span class="token punctuation">\</span>
openresty:latest    
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>这一步不需要看，只是我个人的测试，因为容器里没有安装 yum、vim，只有初始的 <code>apt-get</code>，但是下载源是国外，所以修改下载源到国内，并更新 <code>apt-get</code>，然后下载 vim。</p> <p>必须更新 <code>apt-get</code> 才能下载 vim，因为初始的 <code>apt-get</code> 仓库没有 vim 和 vi。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d --name php -v /home/kbt:/home/kbt php:7.3-fpm

<span class="token comment"># 1. 进入容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it <span class="token operator">&lt;</span>容器名称/id<span class="token operator">&gt;</span> <span class="token function">bash</span> 
<span class="token comment"># 3. 进入 apt-get 配置目录</span>
<span class="token builtin class-name">cd</span> /etc/apt

<span class="token comment"># 4. 执行备份命令，避免修改失败无法使用</span>
<span class="token function">cp</span> sources.list sources.list.bak

<span class="token comment"># 5.同时执行 echo下的 4 行命令，修改成国内镜像源</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;&quot;</span><span class="token operator">&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/ buster main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/debian-security buster/updates main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/debian buster-updates main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list

<span class="token comment"># 执行更新命令 apt-get update</span>
<span class="token function">apt-get</span> update
<span class="token comment"># 下载 vim</span>
<span class="token function">apt-get</span> <span class="token function">install</span> -y <span class="token function">vim</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>这里使用的是默认端口 80 进行配置。此时在宿主机修改文件，容器里的就会生效。</p> <p>访问测试。</p> <p><strong>如果想配置 SSL，请看 <a href="/nginx/reverse-proxy/#ssl实例模板-通用">SSL 部署</a></strong></p> <h3 id="openresty卸载"><a href="#openresty卸载" class="header-anchor">#</a> OpenResty卸载</h3> <p>卸载非常简单粗暴，相信我，这样卸载是对的，没什么问题。</p> <ol><li><p>停止 Nginx 服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 Nginx 是否停止，没有则去停止</span>
<span class="token function">ps</span> -ef <span class="token operator">|</span> <span class="token function">grep</span> nginx 

<span class="token comment"># 进入 sbin 目录</span>
<span class="token builtin class-name">cd</span> /usr/local/openresty/nginx/sbin
./nginx -s stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>输入以下指令全局查找 OpenResty 相关的文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">find</span> / -name openresty
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除查找出来的所有openresty相关文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">rm</span> -rf  此处跟查找出来的 Openresty 文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol> <h2 id="ngx-lua指令图"><a href="#ngx-lua指令图" class="header-anchor">#</a> ngx_lua指令图</h2> <p>使用 Lua 编写 Nginx 脚本的基本构建块是指令。指令用于指定何时运行用户 Lua 代码以及如何使用结果。</p> <p>下图显示了执行指令的顺序。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130001237.png" alt="1604717983815"></p> <p>先来解释下 * 的作用</p> <ul><li>* 代表 *_by_lua 指令，指令后面跟的是 lua 指令</li> <li>*:_file，即 *_by_lua_file 指令，后面跟的是 lua 文件</li> <li>*:_block，即 *_by_lua_block 指令，在 0.9.17 版后替换 init_by_lua_file</li></ul> <p>如上图所示，OpenResty 的执行阶段分为：</p> <ul><li><p>init_by_lua*：在每次 Nginx 重新加载配置时执行，初始化一些全局配置。</p></li> <li><p>init_worker_by_lua*：该指令用于启动一些定时任务，如心跳检查、定时拉取服务器配置等。</p></li> <li><p>set_by_lua* : 流程分支处理判断变量初始化</p></li> <li><p>rewrite_by_lua* : 转发、重定向、缓存等功能(例如特定请求代理到外网)</p></li> <li><p>access_by_lua* : IP 准入、接口权限等情况集中处理(例如配合 iptable 完成简单防火墙)</p></li> <li><p>content_by_lua* : 内容生成</p></li> <li><p>header_filter_by_lua* : 响应头部过滤处理(例如添加头部信息)</p></li> <li><p>body_filter_by_lua* : 响应体过滤处理(例如完成应答内容统一成大写)</p></li> <li><p>log_by_lua* : 会话完成后本地异步完成日志记录(日志可以记录在本地，还可以同步到其他机器)</p></li></ul> <h2 id="语法api"><a href="#语法api" class="header-anchor">#</a> 语法API</h2> <h3 id="ngx-say"><a href="#ngx-say" class="header-anchor">#</a> ngx.say</h3> <p>返回结果给客户端。</p> <p>语法：<code>ngx.say(&quot;&quot;)</code>。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> <span class="token string">'text/plain'</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">content_by_lua_block</span></span> <span class="token punctuation">{</span>
        ngx.say(&quot;Hello World&quot;)
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>你会在网页上看到 Hello World。</p> <h3 id="ngx-print"><a href="#ngx-print" class="header-anchor">#</a> ngx.print</h3> <p>将输入参数合并发送给 HTTP 客户端 (作为 HTTP 响应体)。如果此时还没有发送响应头信息，本函数将先发送 HTTP 响应头，再输出响应体。</p> <p>语法：<code>ok, err = ngx.print(...)</code></p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">local</span> table <span class="token operator">=</span> <span class="token punctuation">{</span>
     <span class="token string">&quot;hello, &quot;</span><span class="token punctuation">,</span>
     <span class="token punctuation">{</span><span class="token string">&quot;world: &quot;</span><span class="token punctuation">,</span> <span class="token keyword">true</span><span class="token punctuation">,</span> <span class="token string">&quot; or &quot;</span><span class="token punctuation">,</span> <span class="token keyword">false</span><span class="token punctuation">,</span>
         <span class="token punctuation">{</span><span class="token string">&quot;: &quot;</span><span class="token punctuation">,</span> <span class="token keyword">nil</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
 <span class="token punctuation">}</span>
ok<span class="token punctuation">,</span> err <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span>table<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>将输出：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> hello<span class="token punctuation">,</span> world<span class="token punctuation">:</span> <span class="token keyword">true</span> <span class="token keyword">or</span> <span class="token keyword">false</span><span class="token punctuation">:</span> <span class="token keyword">nil</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中 ok 存储着输出的内容，如果输出失败，err 存储失败的原因。</p> <p>本函数为异步调用，将立即返回，不会等待所有数据被写入系统发送缓冲区。要以同步模式运行，请在调用 <code>ngx.print</code> 之后调用 <code>ngx.flush</code>。</p> <h3 id="ngx-flush"><a href="#ngx-flush" class="header-anchor">#</a> ngx.flush</h3> <p>向客户端刷新响应输出。</p> <p>语法：<code>ok, err = ngx.flush(wait)</code></p> <p><code>ngx.flush</code> 接受一个布尔型可选参数 <code>wait</code> (默认值 <code>false</code>)。当通过默认参数（<code>false</code>）调用时，本函数发起一个异步调用。当把 <code>wait</code> 参数设置为 <code>true</code> 时，本函数将以同步模式执行。</p> <ul><li><p>异步调用下，直接将数据返回，不等待输出数据被写入系统发送缓冲区。</p></li> <li><p>同步模式下，本函数不会立即返回，一直到所有输出数据被写入系统输出缓冲区，或到达发送超时 send_timeout 时间。</p></li></ul> <p>这个要和上方的 ngx.print 进行配合使用，开启同步模式，可以优化返回客户端多条数据的速度。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">local</span> table <span class="token operator">=</span> <span class="token punctuation">{</span>
     <span class="token string">&quot;hello, &quot;</span><span class="token punctuation">,</span>
     <span class="token punctuation">{</span><span class="token string">&quot;world: &quot;</span><span class="token punctuation">,</span> <span class="token keyword">true</span><span class="token punctuation">,</span> <span class="token string">&quot; or &quot;</span><span class="token punctuation">,</span> <span class="token keyword">false</span><span class="token punctuation">,</span>
         <span class="token punctuation">{</span><span class="token string">&quot;: &quot;</span><span class="token punctuation">,</span> <span class="token keyword">nil</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
 <span class="token punctuation">}</span>
ok<span class="token punctuation">,</span> err <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span>table<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">flush</span><span class="token punctuation">(</span><span class="token keyword">true</span><span class="token punctuation">)</span> 		<span class="token comment">-- 开启同步模式</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="ngx-arg"><a href="#ngx-arg" class="header-anchor">#</a> ngx.arg</h3> <p>获取定义的变量。</p> <p>语法：<code>ngx.arg[n]</code>。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code> <span class="token directive"><span class="token keyword">location</span> /foo</span> <span class="token punctuation">{</span>
     <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$a</span> <span class="token number">32</span></span><span class="token punctuation">;</span>
     <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$b</span> <span class="token number">56</span></span><span class="token punctuation">;</span>
     <span class="token directive"><span class="token keyword">sum</span> = ngx.arg[1] + ngx.arg[2]  <span class="token comment"># 等价于 $a + $b</span>
     echo <span class="token variable">$sum</span></span><span class="token punctuation">;</span>  
 <span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>将输出 88，是 32 和 56 的和。</p> <h3 id="ngx-var"><a href="#ngx-var" class="header-anchor">#</a> ngx.var</h3> <p>读写 Nginx 变量值。</p> <p>语法：<code>ngx.var.xxx</code>。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /foo</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$my_var</span> <span class="token string">''</span></span><span class="token punctuation">;</span>  <span class="token comment"># 创建 $my_var 变量</span>
    <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
        ngx.var.my_var = 123;  # 使用 <span class="token variable">$my_var</span> 变量
    '</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="ngx-log"><a href="#ngx-log" class="header-anchor">#</a> ngx.log</h3> <p>输出到日志中。格式：<code>ngx.log(ngx.level,...)</code></p> <p>可指定多个日志常量 ngx.level。</p> <p>ngx.level有：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>STDERR    <span class="token comment">-- 例如 ngx.log(ngx.STDERR)</span>
ngx<span class="token punctuation">.</span>EMERG
ngx<span class="token punctuation">.</span>ALERT
ngx<span class="token punctuation">.</span>CRIT
ngx<span class="token punctuation">.</span>ERR
ngx<span class="token punctuation">.</span>WARN
ngx<span class="token punctuation">.</span>NOTICE
ngx<span class="token punctuation">.</span>INFO
ngx<span class="token punctuation">.</span>DEBUG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="http-方法常量"><a href="#http-方法常量" class="header-anchor">#</a> HTTP 方法常量</h3> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>HTTP_GET
ngx<span class="token punctuation">.</span>HTTP_HEAD
ngx<span class="token punctuation">.</span>HTTP_PUT
ngx<span class="token punctuation">.</span>HTTP_POST
ngx<span class="token punctuation">.</span>HTTP_DELETE
ngx<span class="token punctuation">.</span><span class="token function">HTTP_OPTIONS</span>   <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">5.</span>0rc24 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_MKCOL</span>     <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_COPY</span>      <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_MOVE</span>      <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_PROPFIND</span>  <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_PROPPATCH</span> <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_LOCK</span>      <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_UNLOCK</span>    <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_PATCH</span>     <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
ngx<span class="token punctuation">.</span><span class="token function">HTTP_TRACE</span>     <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">8.2</span> 版本加入<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="http-状态常量"><a href="#http-状态常量" class="header-anchor">#</a> HTTP 状态常量</h3> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_OK</span> 					<span class="token punctuation">(</span>等于 <span class="token number">200</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_CREATED</span> 				<span class="token punctuation">(</span>等于 <span class="token number">201</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_SPECIAL_RESPONSE</span> 		<span class="token punctuation">(</span>等于 <span class="token number">300</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_MOVED_PERMANENTLY</span> 		<span class="token punctuation">(</span>等于 <span class="token number">301</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_MOVED_TEMPORARILY</span> 		<span class="token punctuation">(</span>等于 <span class="token number">302</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_SEE_OTHER</span> 				<span class="token punctuation">(</span>等于 <span class="token number">303</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_NOT_MODIFIED</span> 			<span class="token punctuation">(</span>等于 <span class="token number">304</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_BAD_REQUEST</span> 			<span class="token punctuation">(</span>等于 <span class="token number">400</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_UNAUTHORIZED</span> 			<span class="token punctuation">(</span>等于 <span class="token number">401</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_FORBIDDEN</span> 				<span class="token punctuation">(</span>等于 <span class="token number">403</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_NOT_FOUND</span> 				<span class="token punctuation">(</span>等于 <span class="token number">404</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_NOT_ALLOWED</span> 			<span class="token punctuation">(</span>等于 <span class="token number">405</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_GONE</span> 					<span class="token punctuation">(</span>等于 <span class="token number">410</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_INTERNAL_SERVER_ERROR</span> 	<span class="token punctuation">(</span>等于 <span class="token number">500</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_METHOD_NOT_IMPLEMENTED</span> <span class="token punctuation">(</span>等于 <span class="token number">501</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_SERVICE_UNAVAILABLE</span> 	<span class="token punctuation">(</span>等于 <span class="token number">503</span><span class="token punctuation">)</span>
value <span class="token operator">=</span> ngx<span class="token punctuation">.</span><span class="token function">HTTP_GATEWAY_TIMEOUT</span> 		<span class="token punctuation">(</span>等于 <span class="token number">504</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>v0<span class="token punctuation">.</span><span class="token number">3.</span>1rc38 版本加入<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="print"><a href="#print" class="header-anchor">#</a> print</h3> <p>将参数值以 <code>ngx.NOTICE</code> 日志级别写入 Nginx 的 <code>error.log</code> 文件。</p> <p>语法：<code>print(...)</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;可乐&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>等价于</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>ngx<span class="token punctuation">.</span>NOTICE<span class="token punctuation">,</span> <span class="token string">&quot;可乐&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ngx-ctx"><a href="#ngx-ctx" class="header-anchor">#</a> ngx.ctx</h3> <p>一个 location 模块里的全局环境变量，存储基于请求的 Lua 环境数据。</p> <p>语法：<code>ngx.ctx.xxx</code>。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /sub</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
        ngx.say(&quot;sub pre: &quot;, ngx.ctx.blah)
        ngx.ctx.blah = 32
        ngx.say(&quot;sub post: &quot;, ngx.ctx.blah)
    '</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token directive"><span class="token keyword">location</span> /main</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
        ngx.ctx.blah = 73
        ngx.say(&quot;main pre: &quot;, ngx.ctx.blah)
        local res = ngx.location.capture(&quot;/sub&quot;)
        ngx.print(res.body)
        ngx.say(&quot;main post: &quot;, ngx.ctx.blah)
    '</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>访问 <code>GET /main</code> 输出：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>main pre<span class="token punctuation">:</span> <span class="token number">73</span>
sub pre<span class="token punctuation">:</span> <span class="token keyword">nil</span>
sub post<span class="token punctuation">:</span> <span class="token number">32</span>
main post<span class="token punctuation">:</span> <span class="token number">73</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="ngx-exit"><a href="#ngx-exit" class="header-anchor">#</a> ngx.exit</h3> <p>退出某个阶段，如处理请求阶段、重定向阶段等。</p> <p>语法：<code>ngx.exit(status)</code>。</p> <p><code>status</code> 参数可以是 <code>ngx.OK</code>，<code>ngx.ERROR</code> 等等 <a href="#http-%E7%8A%B6%E6%80%81%E5%B8%B8%E9%87%8F">HTTP 状态常量</a>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>status <span class="token operator">=</span> ngx<span class="token punctuation">.</span>HTTP_GONE
ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;This is our own content&quot;</span><span class="token punctuation">)</span>

<span class="token comment">-- 退出整个请求而不是当前处理阶段</span>
ngx<span class="token punctuation">.</span><span class="token function">exit</span><span class="token punctuation">(</span>ngx<span class="token punctuation">.</span>HTTP_OK<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>可以直接使用数字作为参数，例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> ngx<span class="token punctuation">.</span><span class="token function">exit</span><span class="token punctuation">(</span><span class="token number">501</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>数字作为参数仅支持 <code>NGX_OK</code> 和 <code>NGX_ERROR</code> 的数字。</p> <div class="custom-block right"><p>2021-11-30 @Young Kbt</p></div></div> <p>ngx.sleep</p> <p>无阻塞地休眠特定秒。时间可以精确到 0.001 秒 (毫秒)。</p> <p>语法：<code>ngx.sleep(seconds)</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="请求api"><a href="#请求api" class="header-anchor">#</a> 请求API</h2> <h3 id="ngx-req-get-uri-args"><a href="#ngx-req-get-uri-args" class="header-anchor">#</a> ngx.req.get_uri_args</h3> <p>返回一个 Lua table，包含当前请求的所有 URL 查询参数。</p> <p>语法：<code>args = ngx.req.get_uri_args([max_args])</code></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> = /test</span> <span class="token punctuation">{</span>
     <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
         local args = ngx.req.get_uri_args()
         for key, val in pairs(args) do
             if type(val) == &quot;table&quot; then
                 ngx.say(key, &quot;: &quot;, table.concat(val, &quot;, &quot;))
             else
                 ngx.say(key, &quot;: &quot;, val)
             end
         end
     '</span></span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>访问 <code>GET /test?foo=bar&amp;bar=baz&amp;bar=blah</code> 将输出：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> foo<span class="token punctuation">:</span> bar
 bar<span class="token punctuation">:</span> baz<span class="token punctuation">,</span> blah
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>多次出现同一个参数 key 时，将生成一个 Lua table，按顺序保存其所有 value。</p> <h3 id="ngx-req-set-uri-args"><a href="#ngx-req-set-uri-args" class="header-anchor">#</a> ngx.req.set_uri_args</h3> <p>用 <code>args</code> 参数重写当前请求的 URI 请求参数。</p> <p>语法：<code>ngx.req.set_uri_args(args)</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_uri_args</span><span class="token punctuation">(</span><span class="token string">&quot;a=3&amp;b=hello%20world&quot;</span><span class="token punctuation">)</span>

ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_uri_args</span><span class="token punctuation">(</span><span class="token punctuation">{</span> a <span class="token operator">=</span> <span class="token number">3</span><span class="token punctuation">,</span> b <span class="token operator">=</span> <span class="token string">&quot;hello world&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>

ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_uri_args</span><span class="token punctuation">(</span><span class="token punctuation">{</span> a <span class="token operator">=</span> <span class="token number">3</span><span class="token punctuation">,</span> b <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">6</span><span class="token punctuation">}</span> <span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在第二种情况下，本方法将根据 URI 转义规则转义参数的 key 和 value。</p> <p>在第三种情况下，请求参数字符串为 <code>a=3&amp;b=5&amp;b=6</code>。</p> <h3 id="ngx-header-header"><a href="#ngx-header-header" class="header-anchor">#</a> ngx.header.HEADER</h3> <p>修改、添加、或清除当前请求待发送的 <code>HEADER</code> 响应头信息。</p> <p>语法：<code>ngx.header.HEADER = VALUE</code>。</p> <p><code>HEADER</code> 响应头信息不是自定义的，是请求头带有的。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> <span class="token comment">-- 与 ngx.header[&quot;Content-Type&quot;] = 'text/plain' 相同</span>
 ngx<span class="token punctuation">.</span>header<span class="token punctuation">.</span>content_type <span class="token operator">=</span> <span class="token string">'text/plain'</span><span class="token punctuation">;</span>

 ngx<span class="token punctuation">.</span>header<span class="token punctuation">[</span><span class="token string">&quot;X-My-Header&quot;</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">'blah blah'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="ngx-req-get-method"><a href="#ngx-req-get-method" class="header-anchor">#</a> ngx.req.get_method</h3> <p>获取当前请求的 HTTP 请求方法名称。结果为类似 <code>&quot;GET&quot;</code> 和 <code>&quot;POST&quot;</code> 的字符串。</p> <p>语法：<code>ngx.req.get_method</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>value <span class="token operator">=</span> ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span>get_method
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ngx-req-set-method"><a href="#ngx-req-set-method" class="header-anchor">#</a> ngx.req.set_method</h3> <p>用 <code>method_id</code> 参数的值改写当前请求的 HTTP 请求方法。当前仅支持 <a href="#http-%E8%AF%B7%E6%B1%82%E6%96%B9%E6%B3%95">HTTP 请求方法</a> 中定义的数值常量。</p> <p>语法：<code>ngx.req.set_method(method_id)</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_method</span><span class="token punctuation">(</span>method_id<span class="token punctuation">)</span>

ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_method</span><span class="token punctuation">(</span>ngx<span class="token punctuation">.</span>HTTP_GET<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="ngx-req-read-body"><a href="#ngx-req-read-body" class="header-anchor">#</a> ngx.req.read_body</h3> <p>同步读取客户端请求体，不阻塞 Nginx 事件循环。</p> <p>语法：<code>ngx.req.read_body()</code>。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ngx.req.read_body()
local args = ngx.req.get_post_args()
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="ngx-req-get-post-args"><a href="#ngx-req-get-post-args" class="header-anchor">#</a> ngx.req.get_post_args</h3> <p>返回一个 Lua table，包含当前请求的所有 POST 查询参数。</p> <p>语法：<code>args, err = ngx.req.get_post_args(max_args?)</code></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>使用 <code>ngx.req.get_post_args</code> 获取参数前，必须使用 <code>ngx.req.read_body</code> 读取请求体。</p> <div class="custom-block right"><p>2021-11-30 @Young Kbt</p></div></div> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> location <span class="token operator">=</span> <span class="token operator">/</span><span class="token function">test</span> <span class="token punctuation">{</span>
     content_by_lua '
         ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">read_body</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
         <span class="token keyword">local</span> args<span class="token punctuation">,</span> err <span class="token operator">=</span> ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">get_post_args</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
         <span class="token keyword">if</span> <span class="token keyword">not</span> args <span class="token keyword">then</span>
             ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed to get post args: &quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span>
             <span class="token keyword">return</span>
         <span class="token keyword">end</span>
         <span class="token keyword">for</span> key<span class="token punctuation">,</span> val <span class="token keyword">in</span> <span class="token function">pairs</span><span class="token punctuation">(</span>args<span class="token punctuation">)</span> <span class="token keyword">do</span>
             <span class="token keyword">if</span> <span class="token function">type</span><span class="token punctuation">(</span>val<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token string">&quot;table&quot;</span> <span class="token keyword">then</span>
                 ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token string">&quot;: &quot;</span><span class="token punctuation">,</span> table<span class="token punctuation">.</span><span class="token function">concat</span><span class="token punctuation">(</span>val<span class="token punctuation">,</span> <span class="token string">&quot;, &quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
             <span class="token keyword">else</span>
                 ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span>key<span class="token punctuation">,</span> <span class="token string">&quot;: &quot;</span><span class="token punctuation">,</span> val<span class="token punctuation">)</span>
             <span class="token keyword">end</span>
         <span class="token keyword">end</span>
     '<span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>请求</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token comment"># Post request with the body 'foo=bar&amp;bar=baz&amp;bar=blah'</span>
 $ <span class="token function">curl</span> --data <span class="token string">'foo=bar&amp;bar=baz&amp;bar=blah'</span> localhost/test
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将输出：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> foo<span class="token punctuation">:</span> bar
 bar<span class="token punctuation">:</span> baz<span class="token punctuation">,</span> blah
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>多次出现同一个参数 key 时，将生成一个 Lua table，按顺序保存其所有 value。</p> <h3 id="ngx-redirect"><a href="#ngx-redirect" class="header-anchor">#</a> ngx.redirect</h3> <p>发出一个 HTTP <code>301</code> 或 <code>302</code> 重定向到 <code>uri</code>。</p> <p>可选项 <code>status</code> 参数指定 <code>301</code> 或 <code>302</code> 哪个被使用。 默认使用 <code>302</code>。</p> <p>语法：<code>ngx.redirect(uri, [status])</code>。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">return</span> ngx<span class="token punctuation">.</span><span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">&quot;/foo&quot;</span><span class="token punctuation">)</span>

<span class="token comment">-- 等价于</span>
<span class="token keyword">return</span> ngx<span class="token punctuation">.</span><span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">&quot;/foo&quot;</span><span class="token punctuation">,</span> <span class="token number">301</span><span class="token punctuation">)</span>

<span class="token comment">-- 等价于</span>
<span class="token keyword">return</span> ngx<span class="token punctuation">.</span><span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">&quot;/foo&quot;</span><span class="token punctuation">,</span> ngx<span class="token punctuation">.</span>HTTP_MOVED_TEMPORARILY<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>重定向到任意外部 URL 也是支持的，例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">return</span> ngx<span class="token punctuation">.</span><span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">&quot;http://www.baidu.com&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ngx-exec"><a href="#ngx-exec" class="header-anchor">#</a> ngx.exec</h3> <p>使用 <code>uri</code>、<code>args</code> 参数执行一个内部跳转。内部指的是 Nginx 的某个 location 模块。</p> <p>语法：<code>ngx.exec(uri, [args])</code></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /foo</span> <span class="token punctuation">{</span>
     <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
         ngx.exec(&quot;/bar&quot;, &quot;a=goodbye&quot;);
     '</span></span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token directive"><span class="token keyword">location</span> /bar</span> <span class="token punctuation">{</span>
     <span class="token directive"><span class="token keyword">content_by_lua</span> <span class="token string">'
         local args = ngx.req.get_uri_args()
         for key, val in pairs(args) do
             if key == &quot;a&quot; then
                 ngx.say(val)
             end
         end
     '</span></span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>访问 <code>GET /foo/file.php?a=hello</code>，将返回 『 hello 』 ，而不是 『 goodbye 』</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>ngx.exec</code> 方法与 <a href="#ngx-redirect">ngx.redirect</a> 是完全不同的，前者是个纯粹的内部跳转并且没有引入任何额外 HTTP 信号。</p> <p>此方法的调用终止当前请求的处理。</p> <div class="custom-block right"><p>2021-11-30 @Young Kbt</p></div></div> <h3 id="ngx-location-capture"><a href="#ngx-location-capture" class="header-anchor">#</a> ngx.location.capture</h3> <p>向 <code>uri</code> 发起一个同步非阻塞 Nginx 子请求。</p> <p>语法：<code>ngx.location.capture(uri,[options])</code>。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>它会请求 Nginx 的其他 location 模块，location 模块可以是其他文件目录的配置文件中，或任何其他 Nginx 模块。</p> <div class="custom-block right"><p>2021-11-30 @Young Kbt</p></div></div> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>res <span class="token operator">=</span> ngx<span class="token punctuation">.</span>location<span class="token punctuation">.</span><span class="token function">capture</span><span class="token punctuation">(</span>uri<span class="token punctuation">,</span><span class="token punctuation">[</span>options<span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>res</code> 是返回的结果，它是一个「对象」，将包含四个元素的 Lua 表 (<code>res.status</code>, <code>res.header</code>, <code>res.body</code>, 和 <code>res.truncated</code>)。</p> <ul><li><p><code>res.status</code> (状态) 保存子请求的响应状态码。</p></li> <li><p><code>res.header</code> (头) 用一个标准 Lua 表储子请求响应的所有头信息。如果是“多值”响应头，这些值将使用 Lua (数组) 表顺序存储。</p></li></ul> <p>如果子请求响应头包含下面的行：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code> Set-Cookie: a=3
 Set-Cookie: foo=bar
 Set-Cookie: baz=blah
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>则 <code>res.header[&quot;Set-Cookie&quot;]</code> 将存储 Lua 表 <code>{&quot;a=3&quot;, &quot;foo=bar&quot;, &quot;baz=blah&quot;}</code>。</p> <p><strong>options 选项</strong></p> <table><thead><tr><th>选项</th> <th>作用</th></tr></thead> <tbody><tr><td>method</td> <td>指定子请求的请求方法, 只接受类似 <code>ngx.HTTP_POST</code> 的常量</td></tr> <tr><td>body</td> <td>指定子请求的请求体 (仅接受字符串值)</td></tr> <tr><td>args</td> <td>指定子请求的 URI 请求参数 (可以是字符串或者 Lua 表)</td></tr> <tr><td>ctx</td> <td>指定一个 Lua 表作为子请求的 ngx.ctx 表，可以是当前请求的 ngx.ctx 表</td></tr> <tr><td>vars</td> <td>用一个 Lua 表设置子请求中的 Nginx 变量值</td></tr> <tr><td>copy_all_vars</td> <td>设置是否复制所有当前请求的 Nginx 变量值到子请求中，修改子请求的 nginx 变量值不影响当前 (父) 请求</td></tr> <tr><td>share_all_vars</td> <td>设置是否共享所有当前 (父) 请求的 Nginx 变量值到子请求中，修改子请求的 nginx 变量值将影响当前 (父) 请求</td></tr> <tr><td>always_forward_body</td> <td>当设置为 true 时，如果没有设置 <code>body</code> 选项，当前 (父) 请求的请求体将被转发给子请求</td></tr></tbody></table> <p>例如，发送一个 POST 子请求，可以这样做：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code> <span class="token directive"><span class="token keyword">res</span> = ngx.location.capture(
     <span class="token string">'/foo/bar'</span>,</span>
     <span class="token punctuation">{</span> <span class="token directive"><span class="token keyword">method</span> = ngx.HTTP_POST, args =</span> <span class="token punctuation">{</span> a = 1,b = 3<span class="token punctuation">}</span>, body = 'Hello，World' <span class="token punctuation">}</span>
 )
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>等价于：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>res <span class="token operator">=</span> ngx<span class="token punctuation">.</span>location<span class="token punctuation">.</span><span class="token function">capture</span><span class="token punctuation">(</span><span class="token string">'/foo/bar?a=1&amp;b=3'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>method</code> 选项默认值是 <code>ngx.HTTP_GET</code>。</p> <p>其他内容具体看中文文档，开头有转送门。</p> <div class="custom-block note"><p class="custom-block-title">ngx.exec 和 ngx.location.capture 区别</p> <p><code>ngx.exec</code> 只会访问同一个配置文件的 location 模块。</p> <p><code>ngx.location.capture</code> 不仅如此，还可以访问其他配置文件的 location 模块。</p> <div class="custom-block right"><p>2021-11-30 @Young Kbt</p></div></div> <h3 id="ngx-req-set-uri"><a href="#ngx-req-set-uri" class="header-anchor">#</a> ngx.req.set_uri</h3> <p>语法：<code>ngx.req.set_uri(uri, jump?)</code></p> <p>通过参数 uri 重写当前请求的 uri；参数 jump，表明是否进行 locations 的重新匹配。当 jump 为 true 时，调用 <code>ngx.req.set_uri</code> 后，Nginx 将会根据修改后的 uri，重新匹配新的 locations；如果 jump 为 false，将不会进行 locations 的重新匹配，而仅仅是修改了当前请求的 URI 而已。jump 的默认值为 false。</p> <ul><li><p>jump 为 true，等价于 rewrite...last</p></li> <li><p>jump 为 false，等价于 rewrite...break</p></li></ul> <p>例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_uri</span><span class="token punctuation">(</span><span class="token string">&quot;/foo&quot;</span><span class="token punctuation">,</span> <span class="token keyword">true</span><span class="token punctuation">)</span>  <span class="token operator">==</span><span class="token operator">=</span> rewrite <span class="token operator">^</span> <span class="token operator">/</span>foo last<span class="token punctuation">;</span>
