ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">set_uri</span><span class="token punctuation">(</span><span class="token string">&quot;/foo&quot;</span><span class="token punctuation">,</span> <span class="token keyword">false</span><span class="token punctuation">)</span>  <span class="token operator">==</span><span class="token operator">=</span>  rewrite <span class="token operator">^</span> <span class="token operator">/</span>foo <span class="token keyword">break</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="指令api"><a href="#指令api" class="header-anchor">#</a> 指令API</h2> <h3 id="init-by-lua"><a href="#init-by-lua" class="header-anchor">#</a> init_by_lua</h3> <p>该指令在每次 Nginx 重新加载配置时执行，可以用来完成一些耗时模块的加载，或者初始化一些全局配置。</p> <p>这是一个公共模块，把所有都用到的代码放到这个模块里，避免重复使用相同的代码。</p> <p>比如每个模块都需要 MySQL 和 Redis，则在这个公共模块进行引用。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">init_by_lua_block</span></span><span class="token punctuation">{</span>
    mysql = require &quot;resty.mysql&quot;
	redis = require &quot;resty.redis&quot;
<span class="token punctuation">}</span>
<span class="token comment"># 下方直接使用 MySQL 和 Redis 的 API</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>init_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="init-worker-by-lua"><a href="#init-worker-by-lua" class="header-anchor">#</a> init_worker_by_lua</h3> <p>该指令用于启动一些定时任务，如心跳检查、定时拉取服务器配置等。</p> <p>例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code> init_worker_by_lua '
     <span class="token keyword">local</span> delay <span class="token operator">=</span> <span class="token number">3</span>  <span class="token comment">-- in seconds</span>
     <span class="token keyword">local</span> new_timer <span class="token operator">=</span> ngx<span class="token punctuation">.</span>timer<span class="token punctuation">.</span>at
     <span class="token keyword">local</span> log <span class="token operator">=</span> ngx<span class="token punctuation">.</span>log
     <span class="token keyword">local</span> ERR <span class="token operator">=</span> ngx<span class="token punctuation">.</span>ERR
     <span class="token keyword">local</span> check

     check <span class="token operator">=</span> <span class="token keyword">function</span><span class="token punctuation">(</span>premature<span class="token punctuation">)</span>
         <span class="token keyword">if</span> <span class="token keyword">not</span> premature <span class="token keyword">then</span>
             <span class="token comment">-- do the health check or other routine work</span>
             <span class="token keyword">local</span> ok<span class="token punctuation">,</span> err <span class="token operator">=</span> <span class="token function">new_timer</span><span class="token punctuation">(</span>delay<span class="token punctuation">,</span> check<span class="token punctuation">)</span>
             <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span>
                 <span class="token function">log</span><span class="token punctuation">(</span>ERR<span class="token punctuation">,</span> <span class="token string">&quot;failed to create timer: &quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span>
                 <span class="token keyword">return</span>
             <span class="token keyword">end</span>
         <span class="token keyword">end</span>
     <span class="token keyword">end</span>

     <span class="token keyword">local</span> ok<span class="token punctuation">,</span> err <span class="token operator">=</span> <span class="token function">new_timer</span><span class="token punctuation">(</span>delay<span class="token punctuation">,</span> check<span class="token punctuation">)</span>
     <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span>
         <span class="token function">log</span><span class="token punctuation">(</span>ERR<span class="token punctuation">,</span> <span class="token string">&quot;failed to create timer: &quot;</span><span class="token punctuation">,</span> err<span class="token punctuation">)</span>
         <span class="token keyword">return</span>
     <span class="token keyword">end</span>
 '<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>init_worker_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="set-by-lua"><a href="#set-by-lua" class="header-anchor">#</a> set_by_lua</h3> <p>该指令只要用来做变量赋值，这个指令一次只能返回一个值，并将结果赋值给 Nginx 中指定的变量。</p> <table><thead><tr><th>语法</th> <th>说明</th></tr></thead> <tbody><tr><td>set_by_lua* &lt;key&gt; &lt;value&gt;</td> <td>key要加上 $ 符号，value 是 Lua 语言的格式</td></tr></tbody></table> <p>例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>set_by_lua $name &quot;
		<span class="token keyword">local</span> uri_args <span class="token operator">=</span> ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">get_uri_args</span><span class="token punctuation">(</span><span class="token punctuation">)</span>   <span class="token comment">-- 获取请求 ? 后的参数</span>
		name <span class="token operator">=</span> uri_args<span class="token punctuation">[</span><span class="token string">'name'</span><span class="token punctuation">]</span>   <span class="token comment">-- 获取 key 为 name 的参数</span>
		<span class="token keyword">return</span> name<span class="token operator">..</span><span class="token string">'先生'</span>   <span class="token comment">-- 在 name 后面加上 先生，作为 $name 的 value 返回给客户端</span>
	&quot;<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>此时 key 为 <code>$name</code> 的 value 值是 URL 的参数 name 加上「先生」。</p> <p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>set_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="rewrite-by-lua"><a href="#rewrite-by-lua" class="header-anchor">#</a> rewrite_by_lua</h3> <p>该指令用于执行内部 URL 重写或者外部重定向，典型的如伪静态化 URL 重写，本阶段在 Rewrite 处理阶段的最后默认执行。</p> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /foo</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$a</span> <span class="token number">12</span></span><span class="token punctuation">;</span> <span class="token comment"># 创建变量 $a</span>
    <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$b</span> <span class="token string">&quot;&quot;</span></span><span class="token punctuation">;</span> <span class="token comment"># 创建变量 $b</span>
    <span class="token directive"><span class="token keyword">rewrite_by_lua</span> <span class="token string">'
         ngx.var.b = tonumber(ngx.var.a) + 1  # 此时 b = 13
         if tonumber(ngx.var.b) == 13 then
             return ngx.redirect(&quot;/bar&quot;);   # 重定向到 /bar
         end
     '</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">echo</span> <span class="token string">&quot;res = <span class="token variable">$b</span>&quot;</span></span><span class="token punctuation">;</span>  <span class="token comment"># res = 13</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>rewrite_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="access-by-lua"><a href="#access-by-lua" class="header-anchor">#</a> access_by_lua</h3> <p>该指令用于访问控制。例如，如果只允许内网 IP 访问。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">access_by_lua</span> <span class="token string">'
        local res = ngx.location.capture(&quot;/auth&quot;)

        if res.status == ngx.HTTP_OK then
        return
        end

        if res.status == ngx.HTTP_FORBIDDEN then
        ngx.exit(res.status)
        end

        ngx.exit(ngx.HTTP_INTERNAL_SERVER_ERROR)
        '</span></span><span class="token punctuation">;</span>

        <span class="token comment"># proxy_pass/fastcgi_pass/postgres_pass/...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>注意，在 access_by_lua 处理内部，当调用 <code>ngx.exit(ngx.OK)</code> 时，nginx 请求将继续下一阶段的内容处理。要在 access_by_lua 处理中终结当前请求，调用 ngx.exit ，成功的请求设定 status &gt;= 200 (<code>ngx.HTTP_OK</code>) 并 status &lt; 300 (<code>ngx.HTTP_SPECIAL_RESPONSE</code>)，失败的请求设定<code>ngx.exit(ngx.HTTP_INTERNAL_SERVER_ERROR)</code> (或其他相关的)。</p> <p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>access_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="content-by-lua"><a href="#content-by-lua" class="header-anchor">#</a> content_by_lua</h3> <p><strong>该指令是应用最多的指令</strong>，大部分任务是在这个阶段完成的，其他的过程往往为这个阶段准备数据，正式处理基本都在本阶段。</p> <p>这个指令就相当于 Java 的一个方法，所有的代码都需要一个方法体作为环境。</p> <p>例如：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">content_by_lua_block</span> <span class="token punctuation">{</span>
    set_by_lua $name &quot;
        <span class="token keyword">local</span> uri_args <span class="token operator">=</span> ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">get_uri_args</span><span class="token punctuation">(</span><span class="token punctuation">)</span>   <span class="token comment">-- 获取请求 ? 后的参数</span>
        name <span class="token operator">=</span> uri_args<span class="token punctuation">[</span><span class="token string">'name'</span><span class="token punctuation">]</span>   <span class="token comment">-- 获取 key 为 name 的参数</span>
        <span class="token keyword">return</span> name<span class="token operator">..</span><span class="token string">'先生'</span>   <span class="token comment">-- 在 name 后面加上 先生，作为 $name 的 value 返回给客户端</span>
    &quot;<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>content_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="header-filter-by-lua"><a href="#header-filter-by-lua" class="header-anchor">#</a> header_filter_by_lua</h3> <p>该指令用于设置应答消息的头部信息。</p> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
	 <span class="token directive"><span class="token keyword">proxy_pass</span> http://mybackend</span><span class="token punctuation">;</span>
	 <span class="token directive"><span class="token keyword">header_filter_by_lua</span> <span class="token string">'ngx.header.username = &quot;可乐&quot;'</span></span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>你会在请求头看到 name 为 可乐</p> <p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>header_filter_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="body-filter-by-lua"><a href="#body-filter-by-lua" class="header-anchor">#</a> body_filter_by_lua</h3> <p>该指令是对响应数据进行过滤，如截断、替换。</p> <p>例如，在输出体转换所有的小写字母，我们可以这样用：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> location / <span class="token punctuation">{</span>
     proxy_pass http://mybackend<span class="token punctuation">;</span>
     body_filter_by_lua <span class="token string">'ngx.arg[1] = string.upper(ngx.arg[1])'</span><span class="token punctuation">;</span>  <span class="token comment"># 转小写</span>
 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>body_filter_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="log-by-lua"><a href="#log-by-lua" class="header-anchor">#</a> log_by_lua</h3> <p>该指令用于在 log 请求处理阶段，用 Lua 代码处理日志，但并不替换原有 log 处理。</p> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://mybackend</span><span class="token punctuation">;</span>

        <span class="token directive"><span class="token keyword">log_by_lua</span> <span class="token string">'
            local log_dict = ngx.shared.log_dict
            local upstream_time = tonumber(ngx.var.upstream_response_time)

            local sum = log_dict:get(&quot;upstream_time-sum&quot;) or 0
            sum = sum + upstream_time
            log_dict:set(&quot;upstream_time-sum&quot;, sum)

            local newval, err = log_dict:incr(&quot;upstream_time-nb&quot;, 1)
            if not newval and err == &quot;not found&quot; then
            log_dict:add(&quot;upstream_time-nb&quot;, 0)
            log_dict:incr(&quot;upstream_time-nb&quot;, 1)
            end
            '</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>如果不喜欢直接写 Lua 语法，把 Lua 语法 放到 Lua 文件里，使用 <code>log_by_lua_file</code> 引用 Lua 文件。</p> <h3 id="balancer-by-lua"><a href="#balancer-by-lua" class="header-anchor">#</a> balancer_by_lua</h3> <p>该指令主要的作用是用来实现上游服务器的负载均衡器算法</p> <h3 id="ssl-certificate-by"><a href="#ssl-certificate-by" class="header-anchor">#</a> ssl_certificate_by</h3> <p>该指令作用在 Nginx 和下游服务开始一个 SSL 握手操作时将允许本配置项的 Lua 代码。</p> <h2 id="简单案例"><a href="#简单案例" class="header-anchor">#</a> 简单案例</h2> <h3 id="需求"><a href="#需求" class="header-anchor">#</a> 需求</h3> <p>发送请求：<code>http://192.168.200.133?name=张三&amp;gender=1</code></p> <p>Nginx 接收到请求后，根据 gender 传入的值进行判断，如果 gender 传入的是 1，则在页面上展示张三先生,如果 gender 传入的是 0，则在页面上展示张三女士，如果未传或者传入的不是 1 和 2，则在页面上展示张三。</p> <h3 id="实现"><a href="#实现" class="header-anchor">#</a> 实现</h3> <p>在配置文件进行如下配置：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /getByGender</span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">default_type</span> <span class="token string">'text/html'</span></span><span class="token punctuation">;</span>
    
	<span class="token directive"><span class="token keyword">set_by_lua</span> <span class="token variable">$name</span> <span class="token string">&quot;
		local uri_args = ngx.req.get_uri_args()
		gender = uri_args['gender']
		name = uri_args['name']
		if gender=='1' then
			return name..'先生'
		elseif gender=='0' then
			return name..'女士'
		else
			return name
		end
	&quot;</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">header_filter_by_lua</span> <span class="token string">&quot;
		ngx.header.aaa='bbb'
	&quot;</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">charset</span> utf-8</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$name</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>访问测试：</p> <p><code>http://192.168.199.27/getByGender?name=可乐&amp;gender=0</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130151408.png" alt="image-20211130151407648"></p> <p><code>http://192.168.199.27/getByGender?name=可乐&amp;gender=1</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130151326.png" alt="image-20211130151325276"></p> <p><code>http://192.168.199.27/getByGender?name=可乐</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130151429.png" alt="image-20211130151428991"></p> <h2 id="ngx-lua操作redis"><a href="#ngx-lua操作redis" class="header-anchor">#</a> ngx_lua操作Redis</h2> <p>Redis 在系统中经常作为数据缓存、内存数据库使用，在大型系统中扮演着非常重要的作用。</p> <p>在 Nginx 核心系统中，Redis 是常备组件。Nginx 支持 3 种方法访问 Redis，分别是 HttpRedis 模块、HttpRedis2Module 模块、lua-resty-redis 库。</p> <p>这三种方式中 HttpRedis 模块提供的指令少，功能单一，适合做简单缓存。HttpRedis2Module 模块比 HttpRedis 模块操作更灵活，功能更强大。而Lua-resty-redis 库是 OpenResty 提供的一个操作 Redis 的接口库，可根据自己的业务情况做一些逻辑处理，适合做复杂的业务逻辑。</p> <p>本内容将主要以 Lua-resty-redis 来进行讲解。</p> <h3 id="redis环境准备"><a href="#redis环境准备" class="header-anchor">#</a> Redis环境准备</h3> <p>准备一个 Redis 环境，并确保正常连接</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 连接地址</span>
<span class="token assign-left variable">host</span><span class="token operator">=</span> <span class="token number">192.168</span>.199.27
<span class="token assign-left variable">port</span><span class="token operator">=</span><span class="token number">6379</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130151544.png" alt="1604726959698"></p> <h3 id="api学习"><a href="#api学习" class="header-anchor">#</a> API学习</h3> <p><code>lua-resty-redis</code> 提供了访问 Redis 的详细 API，包括创建对接、连接、操作、数据处理等。这些 API 基本上与 Redis 的操作一一对应。</p> <table><thead><tr><th>API</th> <th>作用</th></tr></thead> <tbody><tr><td>redis = require &quot;resty.redis&quot;</td> <td>引入 Redis 模块，类似于 Java 的 import。</td></tr> <tr><td>redis,err = redis:new()</td> <td>创建一个 Redis 对象给 redis，err 记录创建失败的原因。</td></tr> <tr><td>ok,err=redis:connect(host,port[,options_table])</td> <td>设置连接 Redis 的连接信息。<br>ok：连接成功返回 1，连接失败返回 nil。<br>err：返回对应的错误信息。</td></tr> <tr><td>redis:set_timeout(time)</td> <td>设置请求操作 Redis 的超时时间，单位毫秒。</td></tr> <tr><td>ok,err = redis:close()</td> <td>关闭当前连接。<br>ok：连接成功返回 1，连接失败返回 nil。<br>err：返回对应的错误信息。</td></tr> <tr><td>原生 Redis 命令如 get、set、lpush 等</td> <td>所有的 Redis 命令都有自己的方法，方法名字和命令名字相同，只是全部为小写。</td></tr></tbody></table> <h3 id="效果实现"><a href="#效果实现" class="header-anchor">#</a> 效果实现</h3> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>location <span class="token operator">/</span><span class="token function">redis</span> <span class="token punctuation">{</span>
    default_type <span class="token string">&quot;text/html&quot;</span><span class="token punctuation">;</span>
    <span class="token function">content_by_lua_block</span> <span class="token punctuation">{</span>
        <span class="token keyword">local</span> redis <span class="token operator">=</span> require <span class="token string">&quot;resty.redis&quot;</span> 	<span class="token comment">-- 引入 Redis</span>
        <span class="token keyword">local</span> redisObj <span class="token operator">=</span> redis<span class="token punctuation">:</span><span class="token function">new</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  			<span class="token comment">-- 创建 Redis 对象</span>
        redisObj<span class="token punctuation">:</span><span class="token function">set_timeout</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span> 				<span class="token comment">-- 设置超时数据为 1s</span>
        <span class="token keyword">local</span> ok<span class="token punctuation">,</span>err <span class="token operator">=</span> redisObj<span class="token punctuation">:</span><span class="token function">connect</span><span class="token punctuation">(</span><span class="token string">&quot;192.168.199.27&quot;</span><span class="token punctuation">,</span><span class="token number">6379</span><span class="token punctuation">)</span> <span class="token comment">-- 设置 Redis 连接信息</span>
        <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span> 							<span class="token comment">-- 判断是否连接成功</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed to connection redis&quot;</span><span class="token punctuation">,</span>err<span class="token punctuation">)</span>
            <span class="token keyword">return</span>
        <span class="token keyword">end</span>
        ok<span class="token punctuation">,</span>err <span class="token operator">=</span> redisObj<span class="token punctuation">:</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;TOM&quot;</span><span class="token punctuation">)</span>	<span class="token comment">-- 存入数据</span>
        <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span> 							<span class="token comment">-- 判断是否存入成功</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed to set username&quot;</span><span class="token punctuation">,</span>err<span class="token punctuation">)</span>
            <span class="token keyword">return</span>
        <span class="token keyword">end</span>
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err <span class="token operator">=</span> redisObj<span class="token punctuation">:</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">&quot;username&quot;</span><span class="token punctuation">)</span> <span class="token comment">-- 从 Redis 中获取数据</span>
        ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span>							 <span class="token comment">-- 将数据写会消息体中</span>
        redisObj<span class="token punctuation">:</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span>						 <span class="token comment">-- 关闭 Redis 连接</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>运行测试效果</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130152805.png" alt="1604727475883"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130152810.png" alt="1604727483869"></p> <h2 id="ngx-lua操作mysql"><a href="#ngx-lua操作mysql" class="header-anchor">#</a> ngx_lua操作Mysql</h2> <p>MySQL 是一个使用广泛的关系型数据库。在 ngx_lua 中，MySQL 有两种访问模式，分别是是：</p> <ul><li><p>用 <code>ngx_lua</code> 模块和 <code>lua-resty-mysql</code> 模块，这两个模块是安装 OpenResty 时默认安装的。</p></li> <li><p>使用 <code>drizzle_nginx_module</code>（HttpDrizzleModule）模块，需要单独安装，这个库现不在 OpenResty 中。</p></li></ul> <h3 id="lua-resty-mysql"><a href="#lua-resty-mysql" class="header-anchor">#</a> lua-resty-mysql</h3> <p>这里使用的是 <code>lua-resty-mysql</code> 模块。</p> <p><code>lua-resty-mysql</code> 是 OpenResty 开发的模块，使用灵活、功能强大，适合复杂的业务场景，同时支持存储过程的访问。</p> <h3 id="mysql环境准备"><a href="#mysql环境准备" class="header-anchor">#</a> MySQL环境准备</h3> <p>准备 MySQL，确保能正常连接</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>host: <span class="token number">192.168</span>.192.27
port: <span class="token number">3306</span>
username: root
password: <span class="token number">123456</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="api学习-2"><a href="#api学习-2" class="header-anchor">#</a> API学习</h3> <ul><li><p><code>mysql = require &quot;resty.mysql&quot;</code></p> <p>引入 MySQL 模块，类似于 Java 的 import。</p></li> <li><p><code>db,err = mysql:new()</code></p> <p>创建一个 MySQL 连接对象给 db，连接对象遇到错误时，db 为nil，err 为错误描述信息。</p></li> <li><p><code>ok,err = db:connect(Options)</code></p> <p>尝试连接到一个MySQL服务器。Options 是一个参数的 Lua 表结构，里面包含数据库连接的相关信息。</p> <p>Options 选项：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>host：服务器主机名或IP地址
port：服务器监听端口，默认为<span class="token number">3306</span>
<span class="token keyword">user</span>：登录的用户名
password：登录密码
<span class="token keyword">database</span>：使用的数据库名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p><code>db:set_timeout(time)</code></p> <p>设置子请求的超时时间，单位毫秒。</p></li> <li><p><code>ok,err = db:close()</code></p> <p>关闭当前 MySQL 连接并返回状态。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>ok：如果成功，则返回 <span class="token number">1</span>；如果出现任何错误，则将返回 <span class="token keyword">nil</span>。
err：如果出现任何错误，返回错误描述。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p><code>bytes,err=db:send_query(sql)</code></p> <p>异步向远程 MySQL 发送一个查询。</p> <p>如果成功则返回成功发送的字节数；如果错误，则返回 nil 和错误描述。</p></li> <li><p><code>res, err, errcode, sqlstate = db:read_result([rows])</code></p> <p>从 MySQL 服务器返回结果中读取一行数据。</p> <p><code>rows</code> 指定返回结果集的最大值，默认为 4，可不写。</p> <p>返回值：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>res：操作的结果集，返回一个描述 OK 包或结果集包的 Lua 表
err：错误信息
errcode：MySQL 的错误码，比如 <span class="token number">1064</span>
sqlstate：返回由 <span class="token number">5</span> 个字符组成的标准 SQL 错误码，比如 <span class="token number">42000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果是查询，则返回一个容纳多行的数组。每行是一个数据列的key-value对，如下:</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token punctuation">{</span>id=<span class="token number">1</span><span class="token punctuation">,</span>username=<span class="token string">&quot;TOM&quot;</span><span class="token punctuation">,</span>birthday=<span class="token string">&quot;1988-11-11&quot;</span><span class="token punctuation">,</span>salary=<span class="token number">10000.0</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
	<span class="token punctuation">{</span>id=<span class="token number">2</span><span class="token punctuation">,</span>username=<span class="token string">&quot;JERRY&quot;</span><span class="token punctuation">,</span>birthday=<span class="token string">&quot;1989-11-11&quot;</span><span class="token punctuation">,</span>salary=<span class="token number">20000.0</span><span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果是增删改，则返回类上如下数据</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    insert_id = <span class="token number">0</span><span class="token punctuation">,</span>
    server_status=<span class="token number">2</span><span class="token punctuation">,</span>
    warning_count=<span class="token number">1</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤二：调用 cjson 的 encode 方法进行类型转换</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>cjson<span class="token punctuation">.</span><span class="token function">encode</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤三：测试</p> <div class="language-lua line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-lua"><code>location <span class="token operator">/</span><span class="token function">testMysql</span> <span class="token punctuation">{</span>
    <span class="token function">content_by_lua_block</span><span class="token punctuation">{</span>

        <span class="token keyword">local</span> mysql <span class="token operator">=</span> require <span class="token string">&quot;resty.mysql&quot;</span>
        <span class="token keyword">local</span> cjson <span class="token operator">=</span> require <span class="token string">&quot;cjson&quot;</span>

        <span class="token keyword">local</span> db <span class="token operator">=</span> mysql<span class="token punctuation">:</span><span class="token function">new</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

        <span class="token keyword">local</span> ok<span class="token punctuation">,</span>err <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">connect</span><span class="token punctuation">{</span>
            host<span class="token operator">=</span><span class="token string">&quot;192.168.199.27&quot;</span><span class="token punctuation">,</span>
            port<span class="token operator">=</span><span class="token number">3306</span><span class="token punctuation">,</span>
            user<span class="token operator">=</span><span class="token string">&quot;root&quot;</span><span class="token punctuation">,</span>
            password<span class="token operator">=</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">,</span>
            database<span class="token operator">=</span><span class="token string">&quot;nginx_db&quot;</span>
        <span class="token punctuation">}</span>
        db<span class="token punctuation">:</span><span class="token function">set_timeout</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>

        <span class="token comment">-- db:send_query(&quot;select * from users where id = 1&quot;)</span>
        
        db<span class="token punctuation">:</span><span class="token function">send_query</span><span class="token punctuation">(</span><span class="token string">&quot;select * from users&quot;</span><span class="token punctuation">)</span>
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err<span class="token punctuation">,</span>errcode<span class="token punctuation">,</span>sqlstate <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">read_result</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        
        ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span>cjson<span class="token punctuation">.</span><span class="token function">encode</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span><span class="token punctuation">)</span>   <span class="token comment">-- 转为 JSON 字符串格式</span>

        <span class="token keyword">for</span> i<span class="token punctuation">,</span>v <span class="token keyword">in</span> <span class="token function">ipairs</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span> <span class="token keyword">do</span>     <span class="token comment">-- 循环来返回数据</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;返回的数据：&quot;</span>，v<span class="token punctuation">.</span>id<span class="token operator">..</span><span class="token string">&quot;,&quot;</span><span class="token operator">..</span>v<span class="token punctuation">.</span>name<span class="token punctuation">)</span>
        <span class="token keyword">end</span>
        
        db<span class="token punctuation">:</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h3 id="数据库删改"><a href="#数据库删改" class="header-anchor">#</a> 数据库删改</h3> <p>优化 <code>send_query</code> 和 <code>read_result</code>，两个可以变成一体。</p> <p>本方法是 <code>send_query</code> 和 <code>read_result</code> 组合的快捷方法。</p> <p>语法:</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>res<span class="token punctuation">,</span> err<span class="token punctuation">,</span> errcode<span class="token punctuation">,</span> sqlstate <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">query</span><span class="token punctuation">(</span>sql<span class="token punctuation">[</span><span class="token punctuation">,</span>rows<span class="token punctuation">]</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>有了该 API，上面的代码我们就可以进行对应的优化，如下：</p> <div class="language-lua line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-lua"><code>location <span class="token operator">/</span><span class="token function">testMysql</span> <span class="token punctuation">{</span>
    <span class="token function">content_by_lua_block</span><span class="token punctuation">{</span>

        <span class="token keyword">local</span> mysql <span class="token operator">=</span> require <span class="token string">&quot;resty.mysql&quot;</span>

        <span class="token keyword">local</span> db <span class="token operator">=</span> mysql<span class="token punctuation">:</span><span class="token function">new</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

        <span class="token keyword">local</span> ok<span class="token punctuation">,</span>err <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">connect</span><span class="token punctuation">{</span>
            host<span class="token operator">=</span><span class="token string">&quot;192.168.200.1&quot;</span><span class="token punctuation">,</span>
            port<span class="token operator">=</span><span class="token number">3306</span><span class="token punctuation">,</span>
            user<span class="token operator">=</span><span class="token string">&quot;root&quot;</span><span class="token punctuation">,</span>
            password<span class="token operator">=</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">,</span>
            database<span class="token operator">=</span><span class="token string">&quot;nginx_db&quot;</span><span class="token punctuation">,</span>
            max_packet_size<span class="token operator">=</span><span class="token number">1024</span><span class="token punctuation">,</span>
            compact_arrays<span class="token operator">=</span><span class="token keyword">false</span>
        <span class="token punctuation">}</span>
        
        db<span class="token punctuation">:</span><span class="token function">set_timeout</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>
        <span class="token comment">-- 查询操作</span>
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err<span class="token punctuation">,</span>errcode<span class="token punctuation">,</span>sqlstate <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">send_query</span><span class="token punctuation">(</span><span class="token string">&quot;select * from users where id = 1&quot;</span><span class="token punctuation">)</span>
        <span class="token comment">-- 修改操作</span>
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err<span class="token punctuation">,</span>errcode<span class="token punctuation">,</span>sqlstate <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">query</span><span class="token punctuation">(</span><span class="token string">&quot;update users set name = 'bing' where id = 1&quot;</span><span class="token punctuation">)</span>
        <span class="token comment">-- 删除操作</span>
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err<span class="token punctuation">,</span>errcode<span class="token punctuation">,</span>sqlstate <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">query</span><span class="token punctuation">(</span><span class="token string">&quot;delete from users where id = 1&quot;</span><span class="token punctuation">)</span>
        <span class="token comment">-- 插入操作</span>
        <span class="token keyword">local</span> insert_sql <span class="token operator">=</span> <span class="token string">&quot;insert into users(id,name) values(null,'kele')&quot;</span>
        db<span class="token punctuation">:</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>

<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><h2 id="综合小案例"><a href="#综合小案例" class="header-anchor">#</a> 综合小案例</h2> <p>使用 ngx_lua 模块完成查询 MySQL 数据，然后在 Redis 缓存预热。</p> <p>分析:</p> <p>（1）先得有一张表（users），上面已经创建</p> <p>（2）浏览器输入如下地址</p> <div class="language-http line-numbers-mode"><pre class="language-http"><code><span class="token header"><span class="token header-name keyword">http</span><span class="token punctuation">:</span><span class="token header-value">//191.168.192.27?name=kele</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（3）从MySQL 表中查询出符合条件的数据，此时获取的结果为 table 类型</p> <p>（4）使用 cjson 将 table 数据转换成 json 字符串</p> <p>（5）将查询的结果数据存入 Redis 中</p> <p>这里利用到 <code>init_by_lua_block</code> 指令，该指令上面介绍过，用于初始化全局变量。这里用于初始化 MySQL、Redis、cjson 模块。</p> <p>还是使用了 <code>quote_sql_str</code> 指令，防止「拼」SQL，导致 SQL 注入。</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token function">init_by_lua_block</span><span class="token punctuation">{</span>
    redis <span class="token operator">=</span> require <span class="token string">&quot;resty.redis&quot;</span>
    mysql <span class="token operator">=</span> require <span class="token string">&quot;resty.mysql&quot;</span>
    cjson <span class="token operator">=</span> require <span class="token string">&quot;cjson&quot;</span>
<span class="token punctuation">}</span>
location <span class="token operator">/</span><span class="token function">testMysql</span> <span class="token punctuation">{</span>
    default_type <span class="token string">&quot;text/html&quot;</span><span class="token punctuation">;</span>
    <span class="token function">content_by_lua_block</span><span class="token punctuation">{</span>
        <span class="token comment">-- 获取请求的参数 name</span>
        <span class="token keyword">local</span> param <span class="token operator">=</span> ngx<span class="token punctuation">.</span>req<span class="token punctuation">.</span><span class="token function">get_uri_args</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">]</span>
        <span class="token comment">-- 建立 mysql 数据库的连接</span>
        <span class="token keyword">local</span> db <span class="token operator">=</span> mysql<span class="token punctuation">:</span><span class="token function">new</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">local</span> ok<span class="token punctuation">,</span>err <span class="token operator">=</span> db<span class="token punctuation">:</span><span class="token function">connect</span><span class="token punctuation">{</span>
            host<span class="token operator">=</span><span class="token string">&quot;192.168.199.27&quot;</span><span class="token punctuation">,</span>
            port<span class="token operator">=</span><span class="token number">3306</span><span class="token punctuation">,</span>
            user<span class="token operator">=</span><span class="token string">&quot;root&quot;</span><span class="token punctuation">,</span>
            password<span class="token operator">=</span><span class="token string">&quot;123456&quot;</span><span class="token punctuation">,</span>
            database<span class="token operator">=</span><span class="token string">&quot;nginx_db&quot;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed connect to mysql:&quot;</span><span class="token punctuation">,</span>err<span class="token punctuation">)</span>
            <span class="token keyword">return</span>
        <span class="token keyword">end</span>
        
        <span class="token comment">-- 设置连接超时时间</span>
        db<span class="token punctuation">:</span><span class="token function">set_timeout</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>
        
        <span class="token comment">-- 查询数据</span>
        <span class="token keyword">local</span> sql <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
        
        <span class="token keyword">if</span> <span class="token keyword">not</span> param <span class="token keyword">then</span>
            sql<span class="token operator">=</span><span class="token string">&quot;select * from users&quot;</span>
        <span class="token keyword">else</span>
            sql<span class="token operator">=</span><span class="token string">&quot;select * from users where name=&quot;</span> <span class="token operator">..</span> <span class="token string">&quot;'&quot;</span> <span class="token operator">..</span> param <span class="token operator">..</span><span class="token string">&quot;'&quot;</span> <span class="token comment">-- sql 注入 ，不建议</span>
            sql<span class="token operator">=</span><span class="token string">&quot;select * from users where name=&quot;</span> <span class="token operator">..</span> ngx<span class="token punctuation">.</span><span class="token function">quote_sql_str</span><span class="token punctuation">(</span>ch_param<span class="token punctuation">)</span> <span class="token comment">-- 防止 sql 注入</span>
        <span class="token keyword">end</span>
        
        <span class="token keyword">local</span> res<span class="token punctuation">,</span>err<span class="token punctuation">,</span>errcode<span class="token punctuation">,</span>sqlstate<span class="token operator">=</span>db<span class="token punctuation">:</span><span class="token function">query</span><span class="token punctuation">(</span>sql<span class="token punctuation">)</span>
        
        <span class="token keyword">if</span> <span class="token keyword">not</span> res <span class="token keyword">then</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed to query from mysql:&quot;</span><span class="token punctuation">,</span>err<span class="token punctuation">)</span>
            <span class="token keyword">return</span>
        <span class="token keyword">end</span>
        
        <span class="token comment">-- 连接redis</span>
        <span class="token keyword">local</span> rd <span class="token operator">=</span> redis<span class="token punctuation">:</span><span class="token function">new</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        ok<span class="token punctuation">,</span>err <span class="token operator">=</span> rd<span class="token punctuation">:</span><span class="token function">connect</span><span class="token punctuation">(</span><span class="token string">&quot;192.168.199.27&quot;</span><span class="token punctuation">,</span><span class="token number">6379</span><span class="token punctuation">)</span>
        
        <span class="token keyword">if</span> <span class="token keyword">not</span> ok <span class="token keyword">then</span>
            ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;failed to connect to redis:&quot;</span><span class="token punctuation">,</span>err<span class="token punctuation">)</span>
            <span class="token keyword">return</span>
        <span class="token keyword">end</span>
        
        rd<span class="token punctuation">:</span><span class="token function">set_timeout</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span>
        
        <span class="token comment">-- 循环遍历数据</span>
        <span class="token keyword">for</span> i<span class="token punctuation">,</span>v <span class="token keyword">in</span> <span class="token function">ipairs</span><span class="token punctuation">(</span>res<span class="token punctuation">)</span> <span class="token keyword">do</span>
            rd<span class="token punctuation">:</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;user_&quot;</span><span class="token operator">..</span>v<span class="token punctuation">.</span>username<span class="token punctuation">,</span>cjson<span class="token punctuation">.</span><span class="token function">encode</span><span class="token punctuation">(</span>v<span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">end</span>
        
        ngx<span class="token punctuation">.</span><span class="token function">say</span><span class="token punctuation">(</span><span class="token string">&quot;success&quot;</span><span class="token punctuation">)</span>
        
        <span class="token comment">-- 关闭 MySQL 和 Rdis 的连接</span>
        rd<span class="token punctuation">:</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        db<span class="token punctuation">:</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/27.Nginx - Lua扩展模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/03, 16:16:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/lau/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - Lau学习</div></a> <a href="/nginx/ngx-lua-table/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - Lua模块文档表</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
