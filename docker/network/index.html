<a href="/categories/?category=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2%20-%20Docker" title="分类" data-v-06225672>容器部署 - Docker</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker - 网络网桥<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#网桥原理">网桥原理</a></li><li><a href="#理解网桥">理解网桥</a></li><li><a href="#操作网桥">操作网桥</a><ul><li><a href="#为什么不使用默认的网桥">为什么不使用默认的网桥</a></li><li><a href="#网桥命令列表">网桥命令列表</a></li><li><a href="#查看网桥列表">查看网桥列表</a></li><li><a href="#创建自定义网桥">创建自定义网桥</a></li><li><a href="#查看网桥详细信息">查看网桥详细信息</a></li><li><a href="#删除网桥">删除网桥</a></li><li><a href="#容器使用网桥">容器使用网桥</a></li><li><a href="#link连接容器">Link连接容器</a></li><li><a href="#连接多个网桥">连接多个网桥</a></li><li><a href="#取消连接网桥">取消连接网桥</a></li></ul></li></ul></div><p></p> <h2 id="网桥原理"><a href="#网桥原理" class="header-anchor">#</a> 网桥原理</h2> <p>当 Docker 启动时，会自动在主机上创建一个 <code>docker0</code> 虚拟网桥，实际上是 Linux 的一个 bridge，可以理解为一个软件交换机。它会在挂载到它的网口之间进行转发。</p> <p>同时，Docker 随机分配一个本地未占用的私有网段（在 <a href="https://datatracker.ietf.org/doc/html/rfc1918" target="_blank" rel="noopener noreferrer">RFC1918 <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>中定义）中的一个地址给 <code>bridge</code> 接口。比如典型的 <code>172.17.42.1</code>，掩码为 <code>255.255.0.0</code>。此后启动的容器内的网口也会自动分配一个同一网段（<code>172.17.0.0/16</code>）的地址。</p> <p>当创建一个 Docker 容器的时候，同时会创建了一对 <code>veth pair</code> 接口（当数据包发送到一个接口时，另外一个接口也可以收到相同的数据包，它常常充当着一个桥梁。）。这对接口一端在容器内，即 <code>eth0</code>；另一端在本地并被挂载到 <code>docker0</code> 网桥，名称以 <code>veth</code> 开头（例如 <code>vethAQI2QT</code>）。通过这种方式，主机可以跟容器通信，容器之间也可以相互通信。Docker 就创建了在主机和所有容器之间一个虚拟共享网络。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120184751.png" alt="img"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120184555.png" alt="img"></p> <h2 id="理解网桥"><a href="#理解网桥" class="header-anchor">#</a> 理解网桥</h2> <p>首先我们可以查看操作系统的 IP，会发现 Docker 的 IP</p> <p>执行命令：<code>ip address</code> 或者 <code>ip a</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120185121.png" alt="image-20211120185120699"></p> <p><strong>每次启动一个容器，都会增加一个 IP。</strong></p> <p>Docker 保证了容器的隔离性，但是容器之间也是可以通信的，当部署了很多项目，或者很多软件，如 MySQL，Redis，ElasticSearch。在实际生产环境上，我们不可能只是单独使用其中一个，我们需要数据的交互，如 MySQL 数据缓存到 Redis 里，那么它们就需要进行连接，容器之间是隔离的，而想要连接，就是需要通过网络。</p> <p>上文提到，按照 Docker 服务默认会创建一个 <code>docker0</code> 网桥，它在内核层连通了其他的物理或虚拟网卡，这就将所有容器和本地主机都放到同一个物理网络。</p> <p>形象化理解：两个地方需要传递消息，首先需要中转站，首先两个地方要有消息站，两个地方的消息站叫做 <code>eth0</code>，中转站叫做 <code>veth</code>。消息站之间通信的方式是信号，两个地方信号是 <code>127.17.xx.xx</code>，中转站信号是 <code>127.17.0.1</code>，所以通信就非常简单了，一个地方先通过信号发给中转站，中转站再转发给另一个地方，实现联系。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120191228.png" alt="image-20210615232726561"></p> <p>可以通过 docker network ls 命令查看网桥：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> network <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
NETWORK ID     NAME      DRIVER    SCOPE
a4233d5cfcdb   bridge    bridge    <span class="token builtin class-name">local</span>  
5eeb9eeac070   <span class="token function">host</span>      <span class="token function">host</span>      <span class="token builtin class-name">local</span>
7cbed644a605   none      null      <span class="token builtin class-name">local</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>网桥名 bridge 就是默认网桥 docker0。</p> <p>习惯了叫 docker0。</p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <p>Docker 安装时会自动在 host 上创建三个网络：none，host，和 bridge。我们看下 docker0 网桥：(brctl 可以通过 yum install bridge-utils 安装)</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
brctl show

<span class="token comment"># 返沪结果</span>
bridge name	bridge <span class="token function">id</span>	STP   enabled	interfaces

</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="操作网桥"><a href="#操作网桥" class="header-anchor">#</a> 操作网桥</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>网桥和镜像、容器一样，也有两个标识：id 和 名字。</p> <p>使用任意一个标识都可以操作网桥，本内容使用网桥的名字（name）</p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <h3 id="为什么不使用默认的网桥"><a href="#为什么不使用默认的网桥" class="header-anchor">#</a> 为什么不使用默认的网桥</h3> <p>首先要知道，启动一个容器，默认是使用网桥 <code>docker0</code>，但是实际生产环境，我们不可能把 N 多个项目或者环境都放在一个网桥上。网桥是通信的媒介，我们应该自己创建网桥，把关联的项目放在一个网桥上，不关联的项目放到另一个网桥上，防止毫不相干的项目因为争夺资源等因素影响其他项目的运行，因为不同的网桥是隔离的。</p> <div class="custom-block note"><p class="custom-block-title">疑惑</p> <p>一个容器只能连接一个网桥吗？或者说不同网桥上的容器之间可以连接吗？</p> <p>答案在 <a href="#%E8%BF%9E%E6%8E%A5%E5%A4%9A%E4%B8%AA%E7%BD%91%E6%A1%A5">连接多个网桥</a></p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120193226.png" alt="image-20211120193020951"></p> <h3 id="网桥命令列表"><a href="#网桥命令列表" class="header-anchor">#</a> 网桥命令列表</h3> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> network --help

<span class="token comment"># 返回结果</span>
<span class="token function">docker</span> network
Usage:  <span class="token function">docker</span> network COMMAND
Manage networks
Commands:
  connect     Connect a container to a network  <span class="token comment"># 网桥连接一个容器</span>
  create      Create a network   <span class="token comment"># 创建网桥</span>
  disconnect  Disconnect a container from a network  <span class="token comment"># 容器取消连接网桥</span>
  inspect     Display detailed information on one or <span class="token function">more</span> networks  <span class="token comment"># 查看网桥的具体配置信息</span>
  <span class="token function">ls</span>          List networks  <span class="token comment"># 查看网桥列表</span>
  prune       Remove all unused networks   <span class="token comment"># 删除所有未使用的网桥</span>
  <span class="token function">rm</span>          Remove one or <span class="token function">more</span> networks  <span class="token comment"># 删除指定的网桥</span>
Run <span class="token string">'docker network COMMAND --help'</span> <span class="token keyword">for</span> <span class="token function">more</span> information on a command. 
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h3 id="查看网桥列表"><a href="#查看网桥列表" class="header-anchor">#</a> 查看网桥列表</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>

NETWORK ID     NAME      DRIVER    SCOPE
a4233d5cfcdb   bridge    bridge    <span class="token builtin class-name">local</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="创建自定义网桥"><a href="#创建自定义网桥" class="header-anchor">#</a> 创建自定义网桥</h3> <p>创建自定义网桥命令格式：<code>docker network create [options] &lt;网桥名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> network create <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span>

<span class="token comment"># 指定 DRIVER，默认是 bridge</span>
<span class="token function">docker</span> network create -d xxx <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span>

<span class="token comment"># 指定 子网掩码</span>
<span class="token function">docker</span> network create --subnet <span class="token operator">&lt;</span>子网掩码 IP<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span>

<span class="token comment"># 指定 网关</span>
<span class="token function">docker</span> network create --gateway  <span class="token operator">&lt;</span>网关 IP<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span>

<span class="token comment"># 完整</span>
<span class="token function">docker</span> network create -d xxx --subnet <span class="token operator">&lt;</span>子网掩码 IP<span class="token operator">&gt;</span> --gateway <span class="token operator">&lt;</span>网关 IP<span class="token operator">&gt;</span> xxx <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>使用 <code>-d</code>，配置网络的类型（DRIVER），默认是 <code>bridge</code></p> <blockquote><p><strong>例子：创建 kele 网桥</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>

"line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br></div></div><p>20 - 21 行代码可以看出默认网桥的网关就是 <code>172.17.0.1</code>。</p> <p>34 和 41 行代码可以看出该网桥上的容器是 tomcat01 和 tomcat02。</p> <h3 id="删除网桥"><a href="#删除网桥" class="header-anchor">#</a> 删除网桥</h3> <p>删除某个网桥命令格式：<code>docker network rm &lt;网桥名称 | 网桥 id&gt;</code></p> <p>删除全部未使用的网桥命令格式：<code>docker network prune</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 删除某个网桥</span>
<span class="token function">docker</span> network <span class="token function">rm</span> <span class="token operator">&lt;</span>网桥名称 <span class="token operator">|</span> 网桥 id<span class="token operator">&gt;</span>

<span class="token comment"># 删除全部网桥</span>
<span class="token function">docker</span> network prune
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><strong>例子：删除 kele 网桥</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> network <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
NETWORK ID     NAME      DRIVER    SCOPE
a4233d5cfcdb   bridge    bridge    <span class="token builtin class-name">local</span>
5eeb9eeac070   <span class="token function">host</span>      <span class="token function">host</span>      <span class="token builtin class-name">local</span>
922ea0d2e922   kele      bridge    <span class="token builtin class-name">local</span>
7cbed644a605   none      null      <span class="token builtin class-name">local</span>

<span class="token comment"># 删除网桥</span>
<span class="token function">docker</span> network <span class="token function">rm</span> 922ea0d2e922
<span class="token comment"># 或者</span>
<span class="token function">docker</span> network <span class="token function">rm</span> kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><blockquote><p><strong>例子 2：删除所有网桥</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> network prune
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">警告</p> <p>这个命令谨慎操作！</p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <h3 id="容器使用网桥"><a href="#容器使用网桥" class="header-anchor">#</a> 容器使用网桥</h3> <p>启动一个容器默认使用 <code>bridge</code> 网桥，我们在启动的时候指定某一个网桥。</p> <p>一旦在启动容器时指定了网桥之后，日后可以在任何这个网桥关联的容器中使用 <strong>容器名字</strong> 进行与其他容器通信。</p> <p>格式：<code>docker run -d -p 宿主机端口:容器端口 --name &lt;自定义名&gt; --network &lt;网桥名&gt; &lt;镜像&gt;:&lt;TAG | ID&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d -p 宿主机端口:容器端口 --name <span class="token operator">&lt;</span>自定义名<span class="token operator">&gt;</span> --network <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>TAG <span class="token operator">|</span> ID<span class="token operator">&gt;</span>

<span class="token comment"># 或者</span>
<span class="token function">docker</span> run -d -p 宿主机端口:容器端口 --network <span class="token operator">&lt;</span>网桥名<span class="token operator">&gt;</span> --network-alias <span class="token operator">&lt;</span>网桥别名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>TAG <span class="token operator">|</span> ID<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果不指定 --network，创建的容器默认都会挂到 docker0 上，使用本地主机上 docker0 接口的 IP 作为所有容器的默认网关。</p> <p>Docker 在创建一个容器的时候，会执行如下操作：</p> <ul><li>创建一对虚拟接口/网卡，也就是 veth pair，分别放到本地主机和新容器中；</li> <li>本地主机一端桥接到默认的 docker0 或指定网桥上，并具有一个唯一的名字，如 vethxxxxx；</li> <li>容器一端放到新容器中，并修改名字作为 eth0，这个网卡/接口只在容器的名字空间可见；</li> <li>从网桥可用地址段中（也就是与该 bridge 对应的 network）获取一个空闲地址分配给容器的 eth0，并配置默认路由到桥接网卡 vethxxxx。</li></ul> <blockquote><p><strong>例子：启动两个 Tomcat 容器，绑定 kele 网桥，并验证互相连接</strong></p></blockquote> <p>启动容器，绑定网桥</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images tomcat

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">47</span> hours ago   249MB

<span class="token comment"># 启动一个容器，绑定 kele 网桥，名字叫做 tomcat02</span>
<span class="token function">docker</span> run -d -p <span class="token number">8081</span>:8080 --name tomcat02 --network kele tomcat:8.5.73

<span class="token comment"># 启动一个容器，绑定 kele 网桥，名字叫做 tomcat03</span>
<span class="token function">docker</span> run -d -p <span class="token number">8082</span>:8080 --name tomcat03 --network kele tomcat:8.5.73

<span class="token comment"># 执行命令</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED         STATUS         PORTS                                       NAMES
b8151edb05f3   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">8</span> seconds ago   Up <span class="token number">7</span> seconds   <span class="token number">0.0</span>.0.0:8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat03
58224b3d8a32   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">2</span> minutes ago   Up <span class="token number">2</span> minutes   <span class="token number">0.0</span>.0.0:8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat02
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>进入其中一个容器，验证是否能连接另一个容器，这里进入 tomcat02 容器</p> <p>首先知道 tomcat03 的 IP 地址</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token function">docker</span> inspect tomcat03

<span class="token comment"># 返回结果（部分）</span>
<span class="token string">&quot;Networks&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;kele&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;IPAMConfig&quot;</span><span class="token builtin class-name">:</span> null,
        <span class="token string">&quot;Links&quot;</span><span class="token builtin class-name">:</span> null,
        <span class="token string">&quot;Aliases&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        	<span class="token string">&quot;b8151edb05f3&quot;</span>
    	<span class="token punctuation">]</span>,
        <span class="token string">&quot;NetworkID&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;922ea0d2e922b48bb5cd3adc2c63fc02079927a6971c491fc5a1a2e4a45e2073&quot;</span>,
        <span class="token string">&quot;EndpointID&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;71cbf2b0317d5776931d51979e77100d00b91433b76770651c5f1a8dd88d21e0&quot;</span>,
        <span class="token string">&quot;Gateway&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;172.18.0.1&quot;</span>,
        <span class="token string">&quot;IPAddress&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;172.18.0.3&quot;</span>,
        <span class="token string">&quot;IPPrefixLen&quot;</span><span class="token builtin class-name">:</span> <span class="token number">16</span>,
        <span class="token string">&quot;IPv6Gateway&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>,
        <span class="token string">&quot;GlobalIPv6Address&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;&quot;</span>,
        <span class="token string">&quot;GlobalIPv6PrefixLen&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
        <span class="token string">&quot;MacAddress&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;02:42:ac:12:00:03&quot;</span>,
        <span class="token string">&quot;DriverOpts&quot;</span><span class="token builtin class-name">:</span> null
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>可以知道 tomcat03 的 IP 是 <code>172.18.0.3</code></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 进入 tomcat02</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat02 <span class="token function">bash</span>

<span class="token comment"># curl 拉取资源</span>
root@58224b3d8a32:/usr/local/tomcat<span class="token comment"># curl http://172.18.0.2:8080</span>

<span class="token comment"># 返回结果（部分）</span>
<span class="token operator">!</span>doctype html<span class="token operator">&gt;</span><span class="token operator">&lt;</span>html <span class="token assign-left variable">lang</span><span class="token operator">=</span><span class="token string">&quot;en&quot;</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span>head<span class="token operator">&gt;</span><span class="token operator">&lt;</span>title<span class="token operator">&gt;</span>HTTP Status <span class="token number">404</span> – Not Found<span class="token operator">&lt;</span>/title<span class="token operator">&gt;</span><span class="token operator">&lt;</span>style <span class="token assign-left variable">type</span><span class="token operator">=</span><span class="token string">&quot;text/css&quot;</span><span class="token operator">&gt;</span>body <span class="token punctuation">{</span>font-family:Tahoma,Arial,sans-serif<span class="token punctuation">;</span><span class="token punctuation">}</span> h1, h2, h3, b <span class="token punctuation">{</span>color:white<span class="token punctuation">;</span>background-color:<span class="token comment">#525D76;} h1 {font-size:22px;} h2 {font-size:16px;} h3 {font-size:14px;} p {font-size:12px;} a {color:black;} .line {height:1px;background-color:#525D76;border:none;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;HTTP Status 404 – Not Found&lt;/h1&gt;&lt;hr class=&quot;line&quot; /&gt;&lt;p&gt;&lt;b&gt;Type&lt;/b&gt; Status Report&lt;/p&gt;&lt;p&gt;&lt;b&gt;Description&lt;/b&gt; The origin server did not find a current representation for the target resource or is not willing to disclose that one exists.&lt;/p&gt;&lt;hr class=&quot;line&quot; /&gt;&lt;h3&gt;Apache Tomcat/8.5</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>只要返回结果不报错，代表容器之间可以通信，报错案例：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>curl: (7) Failed to connect to 172.18.0.3 port 8082: Connection refused
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此时应该意识到一个问题：<strong>通过 IP 访问 其他容器非常麻烦，如果其他容器 IP 被修改，那么将无法访问</strong>，那如何解决呢？</p> <p>别忘了容器的 name（姓名），Docker 在启动容器的时候，自动将 name（姓名）与 IP 进行绑定，所以访问其他容器 name（姓名）也能访问其他容器</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># curl 拉取资源</span>
root@58224b3d8a32:/usr/local/tomcat<span class="token comment"># curl http://tomcat03:8080</span>

<span class="token comment"># 返回结果（部分）</span>
<span class="token operator">!</span>doctype html<span class="token operator">&gt;</span><span class="token operator">&lt;</span>html <span class="token assign-left variable">lang</span><span class="token operator">=</span><span class="token string">&quot;en&quot;</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span>head<span class="token operator">&gt;</span><span class="token operator">&lt;</span>title<span class="token operator">&gt;</span>HTTP Status <span class="token number">404</span> – Not Found<span class="token operator">&lt;</span>/title<span class="token operator">&gt;</span><span class="token operator">&lt;</span>style <span class="token assign-left variable">type</span><span class="token operator">=</span><span class="token string">&quot;text/css&quot;</span><span class="token operator">&gt;</span>body <span class="token punctuation">{</span>font-family:Tahoma,Arial,sans-serif<span class="token punctuation">;</span><span class="token punctuation">}</span> h1, h2, h3, b <span class="token punctuation">{</span>color:white<span class="token punctuation">;</span>background-color:<span class="token comment">#525D76;} h1 {font-size:22px;} h2 {font-size:16px;} h3 {font-size:14px;} p {font-size:12px;} a {color:black;} .line {height:1px;background-color:#525D76;border:none;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;HTTP Status 404 – Not Found&lt;/h1&gt;&lt;hr class=&quot;line&quot; /&gt;&lt;p&gt;&lt;b&gt;Type&lt;/b&gt; Status Report&lt;/p&gt;&lt;p&gt;&lt;b&gt;Description&lt;/b&gt; The origin server did not find a current representation for the target resource or is not willing to disclose that one exists.&lt;/p&gt;&lt;hr class=&quot;line&quot; /&gt;&lt;h3&gt;Apache Tomcat/8.5</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果不喜欢使用 name（姓名）进行访问，也可以在启动时给网桥单独去别名，只属于自己的网桥别名，通过该别名也能访问</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动一个容器，给所在的网桥取个别名</span>
<span class="token function">docker</span> run -d --name tomcat04 --network kele --network-alias kele_tomcat tomcat:8.5.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>这样，也可以通过网桥的别名访问该容器：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># curl 拉取资源</span>
root@58224b3d8a32:/usr/local/tomcat<span class="token comment"># curl http://kele_tomcat:8080</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当然，建议网桥的别名和容器的 name（姓名）保持一致。</p> <p><strong>那么，处于 kele 网桥的容器能访问其他网桥容器吗？</strong></p> <p>启动新的 Tomcat 容器，让他处于默认网桥 docker0，名字叫做 tomcat01</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 如果不加 --network xx，会自动加上，并且 xx 是 bridge</span>
<span class="token function">docker</span> run -d -p <span class="token number">8081</span>:8080 --name tomcat01--network bridge tomcat:8.5.73

<span class="token comment"># 执行命令</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED        STATUS       PORTS                                       NAMES
b8151edb05f3   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">2</span> hours ago    Up <span class="token number">2</span> hours   <span class="token number">0.0</span>.0.0:8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat03
58224b3d8a32   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">2</span> hours ago    Up <span class="token number">2</span> hours   <span class="token number">0.0</span>.0.0:8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat02
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">22</span> hours ago   Up <span class="token number">9</span> hours   <span class="token number">0.0</span>.0.0:8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>进入 tomcat01 容器，访问 tomcat02 或者 tomcat03 容器</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 进入容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat01 <span class="token function">bash</span>

<span class="token comment"># 访问 tomcat02</span>
root@1365f332be6b:/usr/local/tomcat<span class="token comment"># curl http://tomcat02:8080</span>

<span class="token comment"># 返回结果，失败</span>
curl: <span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span> Could not resolve host: tomcat02
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>明显是失败的，<strong>说明不同网桥的容器无法互相访问</strong>，这就解决了容器之间互相争夺资源（CPU、内存）的清空。</p> <p>所以项目比较多时，建议创建自定义网桥，不要全部堆积在默认网桥。</p> <h3 id="link连接容器"><a href="#link连接容器" class="header-anchor">#</a> Link连接容器</h3> <p><strong>这是一个过时的命令，我们不推荐使用！</strong> 我们建议使用 <a href="#%E5%AE%B9%E5%99%A8%E4%BD%BF%E7%94%A8%E7%BD%91%E6%A1%A5">容器使用网桥</a>，但是这里还是简单演示该操作。</p> <p>该命令是在启动容器时使用，格式：<code>docker run -d -p 宿主机端口:容器端口 --name &lt;自定义名&gt; --link &lt;其他容器名 | 容器 id&gt; &lt;镜像&gt;:&lt;TAG | ID&gt;</code></p> <p>它连接的其他容器必须处于默认网桥 <code>docker0</code> 上。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d -p 宿主机端口:容器端口 --name <span class="token operator">&lt;</span>自定义名<span class="token operator">&gt;</span> --link <span class="token operator">&lt;</span>其他容器名 <span class="token operator">|</span> 容器 id<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>TAG <span class="token operator">|</span> ID<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>--link</code> 其他容器，就是连接其他容器的网桥。</p> <blockquote><p><strong>例子 1：启动 tomcat04 容器时，连接 tomcat 03 容器</strong></p></blockquote> <p>使用 <code>-P</code>（大写）容器端口会随机映射宿主机端口，如果不打算外部访问，只是 Docker 内部使用，则可以使用该命令</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run -d -P --name tomcat04 --link tomcat03 tomcat:8.5.73

<span class="token comment"># 返回结果，报错了</span>
docker: Error response from daemon: Cannot <span class="token function">link</span> to /tomcat03, as it does not belong to the default network.
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>从返回结果得出，<code>--link</code> 只能连接处于默认网桥 <code>docker0</code> 的容器</p> <blockquote><p><strong>例子 2：启动 tomcat04 容器时，连接 tomcat 01 容器</strong></p></blockquote> <p>首先删除 tomcat04，虽然例子 1 报错了，但是还是成功创建了 tomcat04，并且 tomcat04 绑定的时默认网桥</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> tomcat04
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后开始连接 tomcat01 容器</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run -d -p <span class="token number">8084</span>:8080 --name tomcat04 --link tomcat01 tomcat:8.5.73

<span class="token comment"># 返回结果，报错了</span>
docker: Error response from daemon: Cannot <span class="token function">link</span> to /tomcat03, as it does not belong to the default network.

<span class="token comment"># 进入 tomcat04 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat04 <span class="token function">bash</span>
<span class="token comment"># 访问 tomcat01</span>
root@c175286f1fa4:/usr/local/tomcat<span class="token comment"># curl http://tomcat01:8080</span>

<span class="token comment"># 返回结果（部分）</span>
<span class="token operator">&lt;</span><span class="token operator">!</span>DOCTYPE html<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span>html <span class="token assign-left variable">lang</span><span class="token operator">=</span><span class="token string">&quot;en&quot;</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>head<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span>meta <span class="token assign-left variable">charset</span><span class="token operator">=</span><span class="token string">&quot;UTF-8&quot;</span> /<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span>title<span class="token operator">&gt;</span>Apache Tomcat/8.5.7<span class="token operator"><span class="token file-descriptor important">3</span>&lt;</span>/title<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span>link <span class="token assign-left variable">href</span><span class="token operator">=</span><span class="token string">&quot;favicon.ico&quot;</span> <span class="token assign-left variable">rel</span><span class="token operator">=</span><span class="token string">&quot;icon&quot;</span> <span class="token assign-left variable">type</span><span class="token operator">=</span><span class="token string">&quot;image/x-icon&quot;</span> /<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span>link <span class="token assign-left variable">href</span><span class="token operator">=</span><span class="token string">&quot;tomcat.css&quot;</span> <span class="token assign-left variable">rel</span><span class="token operator">=</span><span class="token string">&quot;stylesheet&quot;</span> <span class="token assign-left variable">type</span><span class="token operator">=</span><span class="token string">&quot;text/css&quot;</span> /<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>/head<span class="token operator">&gt;</span>
    <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
    <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
 <span class="token operator">&lt;</span>/htm<span class="token operator">&gt;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>说明连接上了 tomcat01 容器的网桥。</p> <h3 id="连接多个网桥"><a href="#连接多个网桥" class="header-anchor">#</a> 连接多个网桥</h3> <div class="custom-block note"><p class="custom-block-title">回答</p> <p>容器启动时指定连接了一个网桥，那么还可以连接其他网桥吗？<strong>答案是可以的。</strong></p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <p>连接多个网桥命令格式：<code>docker network connect &lt;容器名 | 容器 id&gt; &lt;网桥名 | 网桥 id&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> network connect <span class="token operator">&lt;</span>容器名 <span class="token operator">|</span> 容器 id<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>网桥名 <span class="token operator">|</span> 网桥 id<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子：tomcat 04 连接 kele 桥段</strong></p></blockquote> <p>tomcat04 已经连接了 <code>bridge</code> 网桥，我们也可以让它连接上其他的网桥如 <code>kele</code> 网桥</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> network connect kele tomcat04
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如何查看是否连接上了呢？</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> inspect tomcat04
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回结果：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120222152.png" alt="image-20211120222149906"></p> <p>可以知道 tomcat04 既连接上了 <code>bridge</code> 网桥，也连接上了 <code>kele</code> 网桥。</p> <p>结论：如果要跨网络操作别人，就需要使用 <code>docker network connect &lt;容器名 | 容器 id&gt; &lt;网桥名 | 网桥 id&gt;</code> 进行连接。</p> <h3 id="取消连接网桥"><a href="#取消连接网桥" class="header-anchor">#</a> 取消连接网桥</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>当一个容器连接了多个网桥，比如上面的 tomcat04 连接了 <code>bridge</code> 和 <code>kele</code> 网桥，如何取消连接某个网桥呢？</p> <div class="custom-block right"><p>2021-11-20 @Young Kbt</p></div></div> <p>取消连接网桥命令格式：<code>docker network disconnect &lt;容器名 | 容器 id&gt; &lt;网桥名 | 网桥 id&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> network disconnect <span class="token operator">&lt;</span>容器名 <span class="token operator">|</span> 容器 id<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>网桥名 <span class="token operator">|</span> 网桥 id<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子：tomcat04 取消连接 kele 网桥</strong></p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker network disconnect kele tomcat04
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如何查看是否取消连接了呢？</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> inspect tomcat04
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回结果：只有 <code>bridge</code> 网桥</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120222747.png" alt="image-20211120222746978"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/13.Docker - 网络网桥.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/images/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - 镜像原理</div></a> <a href="/docker/volume/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - 数据卷</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
