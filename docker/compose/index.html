</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>证明了创建的数据卷名带有项目名（yml 文件所在的目录名），并且说明了：默认目录挂载方式，容器的挂载目录内容覆盖了宿主机的挂载内容。</p> <p>如果不想数据卷名带有项目名（yml 文件所在的目录名），请添加 <code>external</code> 为 true，看例子 2。</p> <blockquote><p><strong>例子 2：加 <code>external</code> 为 true 的默认目录挂载</strong></p></blockquote> <p>yml 文件：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> tomcat<span class="token punctuation">:</span>/usr/local/tomcat

<span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat</span><span class="token punctuation">:</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>如果直接启动 yml 文件，它会报错，知道为什么吗？</p> <p>前面说过，虽然此时的数据卷确实叫做 tomcat 而不是带有项目名，但是目前的 tocmat 数据卷就不存在，而 <code>external</code> 为 true 时，不会创建不存在的数据卷名。所以我们必修先创建数据卷：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> volume create tomcat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动 yml 文件</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 返回结果</span>
Recreating tomcat01 <span class="token punctuation">..</span>. <span class="token keyword">done</span>

<span class="token comment"># 进入数据卷目录</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/tomcat/_data

<span class="token comment"># 查看目录内容</span>
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
bin  BUILDING.txt  conf  CONTRIBUTING.md  lib  LICENSE  logs  native-jni-lib  NOTICE  README.md  RELEASE-NOTES  RUNNING.txt  temp  webapps  webapps.dist  work
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="networks"><a href="#networks" class="header-anchor">#</a> networks</h3> <p>配置容器连接的网络，等价于 <code>docker run --network</code>。</p> <ul><li>利用 <code>docker run</code> 启动的容器，默认网桥名为 <code>bridge</code></li> <li>利用 yml 文件启动的容器，默认网桥名为 <code>docker-compose_default</code></li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">some-service</span><span class="token punctuation">:</span>
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
     <span class="token punctuation">-</span> some<span class="token punctuation">-</span>network
     <span class="token punctuation">-</span> other<span class="token punctuation">-</span>network

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">networks</span><span class="token punctuation">:</span>
  some<span class="token punctuation">-</span>network
  other<span class="token punctuation">-</span>network
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>和 <code>volumes</code> 一样：</p> <ul><li>创建的网桥名默认加上项目名（yml 文件所在的目录名），如果不想加上项目名，请添加 <code>external</code> 为 true</li> <li>使用网桥需要进行声明，否则报错</li> <li>如果添加 <code>external</code> 为 true，该网桥必须先存在，否则报错，它不会主动创建不存在的网桥</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">some-service</span><span class="token punctuation">:</span>
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
     <span class="token punctuation">-</span> some<span class="token punctuation">-</span>network
     <span class="token punctuation">-</span> other<span class="token punctuation">-</span>network

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">networks</span><span class="token punctuation">:</span>
  some<span class="token punctuation">-</span>network  <span class="token comment"># 网桥名不加上项目名</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span>
      <span class="token boolean important">true</span>
  other<span class="token punctuation">-</span>network   <span class="token comment"># 这个网桥名会带有项目名前缀</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><blockquote><p><strong>例子 1：容器有两个网桥，一个网桥使用带有项目名，一个不带有项目名</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> kele
      <span class="token punctuation">-</span> bing

<span class="token key atrule">networks</span><span class="token punctuation">:</span>
  <span class="token key atrule">kele</span><span class="token punctuation">:</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span> 
      <span class="token boolean important">true</span>
  <span class="token key atrule">bing</span><span class="token punctuation">:</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>不演示 kele 网桥不存在报错的问题了，直接创建 kele 网桥：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 创建网桥</span>
<span class="token function">docker</span> network create kele

<span class="token comment"># 查看网桥</span>
<span class="token function">docker</span> network <span class="token function">ls</span>

<span class="token comment"># 返回结果（部分）</span>
NETWORK ID     NAME                     DRIVER    SCOPE
6a9007e442ce   bridge                   bridge    <span class="token builtin class-name">local</span>
28f389726875   docker-compose_default   bridge    <span class="token builtin class-name">local</span>
922ea0d2e922   kele                     bridge    <span class="token builtin class-name">local</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>启动 yml 文件：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 返回结果</span>
Creating network <span class="token string">&quot;docker-compose_bing&quot;</span> with the default driver
Creating tomcat01 <span class="token punctuation">..</span>. <span class="token keyword">done</span>

<span class="token comment"># 查看网桥</span>
<span class="token function">docker</span> network <span class="token function">ls</span>

<span class="token comment"># 返回结果（部分）</span>
NETWORK ID     NAME                     DRIVER    SCOPE
6a9007e442ce   bridge                   bridge    <span class="token builtin class-name">local</span>
6f723cfea57c   docker-compose_bing      bridge    <span class="token builtin class-name">local</span>
28f389726875   docker-compose_default   bridge    <span class="token builtin class-name">local</span>
922ea0d2e922   kele                     bridge    <span class="token builtin class-name">local</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>可以看到，yml 文件启动容器的默认网桥是 <code>docker-compose_bing</code>，而指定的 <code>bing</code> 网桥带有项目名（yml 文件所在的目录名）：<code>docker-compose_bing</code>。</p> <h3 id="build"><a href="#build" class="header-anchor">#</a> build</h3> <p>指定 Dockerfile 所在文件夹的路径(可以是绝对路径，或者相对 docker-compose.yml 文件的路径)，Compose 将会利用它自动构建这个镜像，然后使用这个镜像，等价于 <code>docker build</code>。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span> ./dir  <span class="token comment"># 当前目录下的 dir 目录为上下文目录（Dockerfile 所在的目录）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><p>使用 context 指令指定 Dockerfile 所在文件夹的路径</p></li> <li><p>使用 dockerfile 指令指定 Dockerfile 文件名</p></li> <li><p>使用 arg 指令指定构建镜像时的变量，等价 <code>docker build --build-arg</code>，即给 <code>ARG</code> 变量传参</p></li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>   <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span>
      <span class="token key atrule">context</span><span class="token punctuation">:</span> /xxx   <span class="token comment"># 上下文命令：Dockerfile 所在的目录</span>
      <span class="token key atrule">dockerfile</span><span class="token punctuation">:</span> Dockerfile<span class="token punctuation">-</span>otherName    <span class="token comment"># 默认叫 Dockerfile，如果是其他名，这里设置 </span>
      <span class="token key atrule">args</span><span class="token punctuation">:</span>       <span class="token comment"># 给 ARG 变量传参</span>
        <span class="token key atrule">变量名</span><span class="token punctuation">:</span> 值
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><p><strong>例子 1：创建一个 Dockerfile 文件，并构建</strong></p></blockquote> <p>首先创建一个 Dockerfile 文件，添加内容：（内容较少，这里只是演示 yml 文件进行构建，详细 Dockfile 内容请看：<a href="/docker/dockerfile/">Docker - Dockerfile</a>）</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> tomcat:8.5.73</span>

<span class="token instruction"><span class="token keyword">ARG</span> ARGS</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token variable">$ARGS</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01   <span class="token comment">#  容器名</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span>
      <span class="token key atrule">context</span><span class="token punctuation">:</span> ./   <span class="token comment"># 指定上下文目录：Dockerfile 所在的目录</span>
      <span class="token key atrule">args</span><span class="token punctuation">:</span>
        <span class="token key atrule">ARGS</span><span class="token punctuation">:</span> hello docker
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>启动 yml 文件，查看镜像是否生成和启动：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 查看镜像</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY                TAG       IMAGE ID       CREATED        SIZE
docker-compose_tomcat01   latest    39e47af1a1c1   <span class="token number">3</span> hours ago    249MB

<span class="token comment"># 查看运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE                     COMMAND             CREATED         STATUS         PORTS      NAMES
c7f73ee44c49   docker-compose_tomcat01   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">2</span> minutes ago   Up <span class="token number">2</span> minutes   <span class="token number">8080</span>/tcp   tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>可以看出，镜像名也是基于项目名（yml 文件所处的目录名）而命名的。</p> <p><code>args</code> 是否生效呢，请看构建过程图例：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211124205406.png" alt="image-20211124205401613"></p> <h3 id="depends-on"><a href="#depends-on" class="header-anchor">#</a> depends_on</h3> <p>解决容器的依赖、启动先后的问题。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">服务名1</span><span class="token punctuation">:</span>   
    <span class="token key atrule">image</span><span class="token punctuation">:</span> 服务 1 镜像
    <span class="token key atrule">depends_on</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> 服务名 2
      <span class="token punctuation">-</span> 服务名 3
      
  <span class="token key atrule">服务名2</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> 服务 2 镜像
    
  <span class="token key atrule">服务名3</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> 服务 3 镜像
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>服务 1 启动前，先等服务 2 和服务 3启动后自己再启动。</p> <blockquote><p>注意： 服务 1 不会等待服务 2 和服务 3 「完全启动」之后才启动，两个服务启动过半即可。<code>depends_on</code> 必须是服务名</p></blockquote> <blockquote><p><strong>例子 1：先启动 redis、es 再启动 tomcat</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code>version &quot;3&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat</span><span class="token punctuation">:</span>
    <span class="token key atrule">depends_on</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> db
      <span class="token punctuation">-</span> redis
      
  <span class="token key atrule">redis</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> redis
    
  <span class="token key atrule">es</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> elasticsearch
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="environment"><a href="#environment" class="header-anchor">#</a> environment</h3> <p>设置环境变量。你可以使用数组或字典两种格式。</p> <p>只给定名称的变量会自动获取运行 Compose 主机上对应变量的值，可以用来防止泄露不必要的数据。</p> <p>有两种形式：</p> <ul><li>key: value</li> <li>- key=value</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 形式 1</span>
<span class="token key atrule">environment</span><span class="token punctuation">:</span>
  <span class="token key atrule">RACK_ENV</span><span class="token punctuation">:</span> development
  <span class="token key atrule">SESSION_SECRET</span><span class="token punctuation">:</span> <span class="token number">123456</span>

<span class="token comment"># 形式 2</span>
<span class="token key atrule">environment</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> RACK_ENV=development
  <span class="token punctuation">-</span> SESSION_SECRET=123456
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>如果变量名称或者值中用到 true | false，yes | no 等表达 <strong>布尔</strong> 含义的词汇，<strong>最好放到引号里</strong> （如 &quot;true&quot; | &quot;false&quot;），避免 YAML 自动解析某些内容为对应的布尔语义。这些特定词汇，包括：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>y|Y|yes|Yes|YES|n|N|no|No|NO|true|True|TRUE|false|False|FALSE|on|On|ON|off|Off|OFF
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：启动 MySQL 时，需要密码</strong></p></blockquote> <p>我们都知道，启动 MySQL 镜像，需要给 MySQL 密码，否则报错。给定密码格式 <code>docker run -e MYSQL_ROOT_PASSWORD=密码 mysql</code>。</p> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01   <span class="token comment">#  容器名</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27   <span class="token comment"># 启动的 MySQL 镜像</span>
    <span class="token key atrule">environment</span><span class="token punctuation">:</span>
      <span class="token key atrule">MYSQL_ROOT_PASSWORD</span><span class="token punctuation">:</span> <span class="token number">123456</span>   <span class="token comment"># 假设这是 MySQL 密码</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="env-file"><a href="#env-file" class="header-anchor">#</a> env_file</h3> <p>从文件中获取环境变量，可以为单独的文件路径或列表。<strong>其实就是把上面的 environment 变量（数据库密码）放到一个 .env 文件里，然后引用这个文件（就相当于引用变量）</strong></p> <p>如果通过 <code>docker-compose -f FILE</code> 方式来指定 Compose 模板文件，则 <code>env_file</code> 中变量的路径会基于模板文件路径。</p> <p>如果镜像自带的变量名称与 environment 指令冲突，则按照惯例，以后者为准。</p> <p>两种形式：</p> <ul><li>单文件： .env</li> <li>多文件：- .env、- .env</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 单文件</span>
<span class="token key atrule">env_file</span><span class="token punctuation">:</span> .env

<span class="token comment"># 多文件</span>
<span class="token key atrule">env_file</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> ./common.env
  <span class="token punctuation">-</span> ./apps/web.env
  <span class="token punctuation">-</span> /opt/secrets.env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>环境变量文件中有一个必须符合格式，支持 <code>#</code> 开头的注释行，且内容格式是 key=value</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># common.env: Set development environment</span>
PROG_ENV=development
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p><strong>例子 1：在 mysql.env 文件里加上 MySQL 密码</strong></p></blockquote> <p>mysql.env 文件内容：（先创建 <code>touch mysql.env</code>）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 这是一个 MySQL 环境变量文件</span>
<span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27   <span class="token comment"># 启动的 MySQL 镜像</span>
    <span class="token key atrule">env_file</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> ./mysql.env   <span class="token comment"># 存放 MySQL 密码的 .env 文件</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="command"><a href="#command" class="header-anchor">#</a> command</h3> <p>覆盖容器启动后默认执行的命令，等价于 <code>docker run 镜像 command</code> 的 command。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">command</span><span class="token punctuation">:</span> echo &quot;hello docker&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：启动 redis，开启 AOP 持久化</strong></p></blockquote> <p>我们知道，启动 redis 持久化的 docker 指令是：<code>docker run redis redis-server --appendonly yes</code></p> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">redis</span><span class="token punctuation">:</span>   <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> redis  
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> redis
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>    <span class="token comment"># 映射端口</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;6379:6379&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>     <span class="token comment"># 数据卷</span>
      <span class="token punctuation">-</span> redisData<span class="token punctuation">:</span>/data
    <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token string">&quot;redis-server --appendonly yes&quot;</span>    <span class="token comment"># 启动容器执行的命令</span>
    
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>   <span class="token comment"># 声明数据卷</span>
  <span class="token key atrule">redisData</span><span class="token punctuation">:</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="healthcheck"><a href="#healthcheck" class="header-anchor">#</a> healthcheck</h3> <p>通过命令检查容器是否健康运行。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">healthcheck</span><span class="token punctuation">:</span>
  <span class="token key atrule">test</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;CMD&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;curl&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-f&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;http://localhost&quot;</span><span class="token punctuation">]</span> <span class="token comment"># 发生请求</span>
  <span class="token key atrule">interval</span><span class="token punctuation">:</span> 1m30s   <span class="token comment"># 发送请求时间</span>
  <span class="token key atrule">timeout</span><span class="token punctuation">:</span> 10s  <span class="token comment"># 超时时间</span>
  <span class="token key atrule">retries</span><span class="token punctuation">:</span> <span class="token number">3</span>  <span class="token comment"># 重试次数</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><strong>例子 1：启动 tomcat，并不断检测检测健康运行</strong></p></blockquote> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">mysql01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27   <span class="token comment"># 启动的 MySQL 镜像</span>
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> mysql
    <span class="token key atrule">healthcheck</span><span class="token punctuation">:</span>
      <span class="token key atrule">test</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;CMD&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;curl&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-f&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;http://localhost&quot;</span><span class="token punctuation">]</span> <span class="token comment"># 发生请求</span>
      <span class="token key atrule">interval</span><span class="token punctuation">:</span> 1m30s   <span class="token comment"># 发送请求时间  </span>
      <span class="token key atrule">timeout</span><span class="token punctuation">:</span> 10s  <span class="token comment"># 超时时间</span>
      <span class="token key atrule">retries</span><span class="token punctuation">:</span> <span class="token number">3</span>  <span class="token comment"># 重试次数</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>启动后，Docker 每隔 1 分 30 秒发送一次 <code>curl -f http://localhost</code> 的 CMD 请求，如果 10 秒内不响应，则重试 3 次。</p> <h3 id="sysctls"><a href="#sysctls" class="header-anchor">#</a> sysctls</h3> <p>用来配置容器中系统内部参数﹒并不是必须有些服务启动受容器内操作系统参数限制可能会无法启动必须通过修改容器中参数才能启动。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">sysctls</span><span class="token punctuation">:</span>  
  <span class="token key atrule">net.core.somaxconn</span><span class="token punctuation">:</span> <span class="token number">1024</span>
  <span class="token key atrule">net.ipv4.tcp_syncookies</span><span class="token punctuation">:</span> <span class="token number">0</span>

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">sysctls</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">net.core.somaxconn</span><span class="token punctuation">:</span> <span class="token number">1024</span>
  <span class="token punctuation">-</span> <span class="token key atrule">net.ipv4.tcp_syncookies</span><span class="token punctuation">:</span> <span class="token number">0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><strong>必须声明。</strong></p> <blockquote><p><strong>例子 1：</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">mysql01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27   <span class="token comment"># 启动的 MySQL 镜像</span>
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> mysql
    <span class="token key atrule">sysctls</span><span class="token punctuation">:</span>  
      <span class="token key atrule">net.core.somaxconn</span><span class="token punctuation">:</span> <span class="token number">1024</span>
      <span class="token key atrule">net.ipv4.tcp_syncookies</span><span class="token punctuation">:</span> <span class="token number">0</span>

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">sysctls</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">net.core.somaxconn</span><span class="token punctuation">:</span> <span class="token number">1024</span>
  <span class="token punctuation">-</span> <span class="token key atrule">net.ipv4.tcp_syncookies</span><span class="token punctuation">:</span> <span class="token number">0</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="ulimits"><a href="#ulimits" class="header-anchor">#</a> ulimits</h3> <p>指定容器的 ulimits 限制值。</p> <p>例如，指定最大进程数为 65535，指定文件句柄数为 20000 (软限制，应用可以随时修改，不能超过硬限制)和 40000 (系统硬限制，只能 root 用户提高)。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">ulimits</span><span class="token punctuation">:</span>
  <span class="token key atrule">nproc</span><span class="token punctuation">:</span> <span class="token number">65535</span>
  <span class="token key atrule">nofile</span><span class="token punctuation">:</span>
    <span class="token key atrule">soft</span><span class="token punctuation">:</span> <span class="token number">20000</span>
    <span class="token key atrule">hard</span><span class="token punctuation">:</span> <span class="token number">40000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><strong>例子 1：</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">mysql01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27   <span class="token comment"># 启动的 MySQL 镜像</span>
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> mysql
    <span class="token key atrule">ulimits</span><span class="token punctuation">:</span>
    <span class="token key atrule">nproc</span><span class="token punctuation">:</span> <span class="token number">65535</span>
    <span class="token key atrule">nofile</span><span class="token punctuation">:</span>
      <span class="token key atrule">soft</span><span class="token punctuation">:</span> <span class="token number">20000</span>
      <span class="token key atrule">hard</span><span class="token punctuation">:</span> <span class="token number">40000</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="模板文件参考"><a href="#模板文件参考" class="header-anchor">#</a> 模板文件参考</h3> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01  <span class="token comment"># 相当于 run 的 --name</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73   <span class="token comment"># 启动镜像，相当于 run image</span>
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>  <span class="token comment"># 用来完成 host 与容器的端口映射关系，相当于 run -p</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;8080:8080&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>  <span class="token comment"># 完成宿主机与容器中目录数据卷共享相当于 run -v</span>
    <span class="token comment"># - /root/apps:/usr/local/tomcat/webapps  # 使用具体目录挂载</span>
      <span class="token punctuation">-</span> tomcat01<span class="token punctuation">:</span>/usr/local/tomcat  <span class="token comment"># 使用默认目录挂载</span>
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>    <span class="token comment"># 代表当前服务使用哪个网络桥，相当于 run --network</span>
      <span class="token punctuation">-</span> kele
  
  <span class="token key atrule">tomcat02</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat02  <span class="token comment"># 容器名</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73    <span class="token comment"># 镜像</span>
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>     <span class="token comment"># 映射端口</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;8081:8080&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>  <span class="token comment"># 宿主机和容器的数据卷共享</span>
      <span class="token punctuation">-</span> tomcat02<span class="token punctuation">:</span>/usr/local/tomcat  <span class="token comment"># 使用默认目录挂载</span>
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>   <span class="token comment"># 代表当前服务使用哪个网络桥</span>
      <span class="token punctuation">-</span> kele

  <span class="token key atrule">tomcat03</span><span class="token punctuation">:</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span>   <span class="token comment"># 构建模式，相当于 docker build </span>
      <span class="token key atrule">context</span><span class="token punctuation">:</span> ./    <span class="token comment"># 指定上下文的路径：Dockerfile 所在的目录</span>
      <span class="token key atrule">args</span><span class="token punctuation">:</span>   <span class="token comment"># 传参，相当于 docker build --build-arg</span>
        <span class="token key atrule">ARGS</span><span class="token punctuation">:</span> hello docker     
  
  <span class="token key atrule">mysql</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> mysql<span class="token punctuation">:</span>8.0.27
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> mysql
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;3307:3306&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> mysqlData<span class="token punctuation">:</span>/var/lib/mysql
      <span class="token punctuation">-</span> mysqlConf<span class="token punctuation">:</span>/etc/myconf
    <span class="token key atrule">environment</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> MYSQL_ROOT_PASSWORD=123456
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> kele
  
  <span class="token key atrule">redis</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> redis<span class="token punctuation">:</span>5.0.10
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> redis
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;6379:6379&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> redisData<span class="token punctuation">:</span>/data
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> bing
    <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token string">&quot;redis-server --appendonly yes&quot;</span>  <span class="token comment"># run 镜像之后来覆盖容器内默认命令</span>
    
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>   <span class="token comment"># 声明上面的服务所使用的自带创建的数据卷名</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>   <span class="token comment"># 声明指令的数据卷名，compose 自带创建该卷，但是会加入项目名作为前缀</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span>  <span class="token comment"># 使用自定义数据卷名</span>
      true    <span class="token comment"># 代表确认使用指定的数据卷名，注意：一旦使用外部自定义数据卷名，启动服务前必须手动创建 </span>
  <span class="token key atrule">tomcat02</span><span class="token punctuation">:</span>
  <span class="token key atrule">mysqlData</span><span class="token punctuation">:</span>
  <span class="token key atrule">mysqlConf</span><span class="token punctuation">:</span>
  <span class="token key atrule">redisData</span><span class="token punctuation">:</span>
    
<span class="token key atrule">networks</span><span class="token punctuation">:</span>   <span class="token comment"># 声明服务用到的网桥</span>
  <span class="token key atrule">kele</span><span class="token punctuation">:</span>    <span class="token comment"># 定义上面的服务用到的网桥，默认创建时 bridge</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span>    
      <span class="token boolean important">true</span>    <span class="token comment"># 使用外部指定的网桥，注意：启动前网桥必须存在</span>
  <span class="token key atrule">bing</span><span class="token punctuation">:</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br></div></div><h2 id="常用指令"><a href="#常用指令" class="header-anchor">#</a> 常用指令</h2> <h3 id="模板指令和常用指令的区别"><a href="#模板指令和常用指令的区别" class="header-anchor">#</a> 模板指令和常用指令的区别</h3> <ul><li>模板指令：用来书写在 docker-compose.yml 文件中指令称之为模板指令用来为服务进行服务的</li> <li>常用指令：用来对整个 docker-compose.yml 对应的这个项目操作</li></ul> <h3 id="命令对象格式"><a href="#命令对象格式" class="header-anchor">#</a> 命令对象格式</h3> <p>对于 Compose 来说，大部分命令的对象既可以是项目本身，也可以指定为项目中的服务或者容器。如果没有特别的说明，命令对象将是项目，这意味着项目中所有的服务都会受到命令影响。</p> <p>执行 <code>docker-compose [COMMAND] --help</code> 或者 <code>docker-compose help [CONMAND]</code> 可以查看具体某个命令的使用格式。</p> <p><code>docker-compose</code> 命令的基本的使用格式是：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token punctuation">[</span>-f<span class="token operator">=</span><span class="token operator">&lt;</span>arg<span class="token operator">&gt;</span> <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span>COMMAND<span class="token punctuation">]</span> <span class="token punctuation">[</span>ARGS <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="命令选项"><a href="#命令选项" class="header-anchor">#</a> 命令选项</h3> <table><thead><tr><th></th> <th></th></tr></thead> <tbody><tr><td>-f &lt;模板文件名&gt;<br>--file &lt;模板文件名&gt;</td> <td>指定使用的 Conpose 模板文件，默认为 docker-compose.yml，可以多次指定</td></tr> <tr><td>-p &lt;项目名&gt;<br>--project-name 项目名</td> <td>指定项目名称，默认将使用所在目录名称作为项目名</td></tr> <tr><td>--x-networking</td> <td>使用 Docker 的可拔插网络后端特性</td></tr> <tr><td>--x-network-driver &lt;驱动名&gt;</td> <td>指定网络后端的驱动，默认为 bridge</td></tr> <tr><td>--verbose</td> <td>输出更多调试信息</td></tr> <tr><td>-v<br>--version</td> <td>打印版本并退出</td></tr></tbody></table> <blockquote><p><strong>例子 1：假设不叫 docker-compose.yml 文件，叫 kele.yml 文件，启动它</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> -f kele.yml up
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 2：虽然 docker-compose.yml 文件在 aa 目录下，但是我希望项目名不叫 aa 名，而是叫 bb，启动它</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> -P bb up
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="up"><a href="#up" class="header-anchor">#</a> up</h3> <p>启动 yml 文件里的单个/所有服务，如果不指定服务 id，默认启动所有服务。</p> <p>格式：<code>docker-compose up [options] [ service ... ]</code>。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> up <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span> <span class="token builtin class-name">.</span> <span class="token punctuation">]</span>

<span class="token comment"># 后台启动</span>
<span class="token function">docker-compose</span> up -d <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>

<span class="token comment"># 指定 yml 文件所在的目录启动</span>
<span class="token function">docker-compose</span> -f <span class="token operator">&lt;</span>文件路径<span class="token operator">&gt;</span> up
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li><p>该命令十分强大，它将尝试自动完成包括构建镜像，(重新）创建服务，启动服务，并关联服务相关容器的一系列操作</p></li> <li><p>链接的服务都将会被自动启动，除非已经处于运行状态</p></li> <li><p>可以说，大部分时候都可以直接通过该命令来启动一个项目</p></li> <li><p>默认情况，<code>docker-compose up</code> 启动的容器都在前台，控制台将会同时打印所有容器的输出信息，可以很方便进行调试</p></li> <li><p>当通过 Ctrl-C 停止命令时，所有容器将会停止</p></li> <li><p>如果使用 <code>docker-compose up -d</code>，将会在后台启动并运行所有的容器。一般推荐生产环境下使用该选项</p></li> <li><p>默认情况，如果服务容器已经存在，<code>docker-compose up</code> 将会尝试停止容器，然后重新创建（保持使用 <code>volumes-from</code> 挂载的卷)，以保证新启动的服务匹配 docker-compose.yml 文件的最新内容</p></li></ul> <h3 id="down"><a href="#down" class="header-anchor">#</a> down</h3> <p>此命令将会停止 <code>up</code> 命令启动的单个/所有服务，并移除自己创建的网络，但不会移除数据卷。</p> <p>格式：<code>docker-compose down [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> down <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="exec"><a href="#exec" class="header-anchor">#</a> exec</h3> <p>进入指定的服务，使用的是服务 id，并非容器 id。</p> <p>格式：<code>docker-compose exec [ service ] [窗口命令]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token builtin class-name">exec</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">]</span> <span class="token punctuation">[</span>窗口命令<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="ps"><a href="#ps" class="header-anchor">#</a> ps</h3> <p>列出项目中目前的单个/所有服务，如果不指定服务 id，默认列出所有服务。</p> <p>格式：<code>docker-compose ps [options] [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token function">ps</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <ul><li><code>-q</code>：只打印容器的 ID 信息。</li></ul> <h3 id="restart"><a href="#restart" class="header-anchor">#</a> restart</h3> <p>重启项目中的单个/所有服务，如果不指定服务 id，默认重启所有服务。</p> <p>格式：<code>docker-compose restart [options] [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> restart <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <ul><li>简写：<code>-t</code>，完整 <code>--timeout 时间数</code>：重启前停止容器的超时（默认为 10 秒）</li></ul> <h3 id="rm"><a href="#rm" class="header-anchor">#</a> rm</h3> <p>删除单个/所有（停止状态的）服务，如果不指定服务 id，默认删除所有服务。推荐先执行 <code>docker-compose stop</code> 指令来停止容器给再删除。</p> <p>格式：<code>docker-compose rm [options] [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token function">rm</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <ul><li>简写 <code>-f</code>、完整 <code>--force</code>：强制直接删除，包括运行状态的容器，一般尽量不要使用该选项</li> <li><code>-v</code>：删除容器所挂载的数据卷，同样慎用</li></ul> <h3 id="start"><a href="#start" class="header-anchor">#</a> start</h3> <p>启动已经存在的单个/所有服务。</p> <p>格式：<code>docker-compose start [service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> start <span class="token punctuation">[</span>service <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="stop"><a href="#stop" class="header-anchor">#</a> stop</h3> <p>停止已经处于运行状态的单个/所有服务，但不会删除它，如果不指定服务 id，默认停止所有服务。通过 <code>docker-compose start</code> 可以再次启动这些容器。</p> <p>格式：<code>docker-compose stop [options] [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> stop <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>选项：</p> <ul><li>简写：<code>-t</code>，完整 <code>--timeout 时间数</code>：停止容器时候的超时（默认为 10 秒）</li></ul> <h3 id="top"><a href="#top" class="header-anchor">#</a> top</h3> <p>查看单个/所有服务内运行的进程。</p> <p>格式：<code>docker-compose top [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> <span class="token function">top</span> <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="pause"><a href="#pause" class="header-anchor">#</a> pause</h3> <p>暂停单个/所有服务。</p> <p>格式：<code>docker-compose pause [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> pause <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="unpause"><a href="#unpause" class="header-anchor">#</a> unpause</h3> <p>恢复处于暂停状态的单个/所有服务。</p> <p>格式：<code>docker-compose unpause [ service ...]</code></p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>docker<span class="token punctuation">-</span>compose unpause <span class="token punctuation">[</span> service <span class="token punctuation">...</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="logs"><a href="#logs" class="header-anchor">#</a> logs</h3> <p>查看单个/所有服务的日志信息。</p> <p>格式：<code>docker-compose logs [ service ...]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> logs <span class="token punctuation">[</span> <span class="token function">service</span> <span class="token punctuation">..</span>.<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/21.Docker - Compose.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/dockerfile/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - Dockerfile</div></a> <a href="/docker/maven-plugin/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - Maven插件</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
