li><a href="#常用指令">常用指令</a><ul><li><a href="#模板指令和常用指令的区别">模板指令和常用指令的区别</a></li><li><a href="#命令对象格式">命令对象格式</a></li><li><a href="#命令选项">命令选项</a></li><li><a href="#up">up</a></li><li><a href="#down">down</a></li><li><a href="#exec">exec</a></li><li><a href="#ps">ps</a></li><li><a href="#restart">restart</a></li><li><a href="#rm">rm</a></li><li><a href="#start">start</a></li><li><a href="#stop">stop</a></li><li><a href="#top">top</a></li><li><a href="#pause">pause</a></li><li><a href="#unpause">unpause</a></li><li><a href="#logs">logs</a></li></ul></li></ul></div><p></p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p><a href="https://docs.docker.com/compose/" target="_blank" rel="noopener noreferrer">Docker-compose 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://docs.docker.com/compose/reference/" target="_blank" rel="noopener noreferrer">Docker-compose 指令地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><span style="color:red;">Compose</span> 项目是 Docker 官方的开源项目，负责实现对 Docker 容器集群的 <strong>快速编排</strong>。从功能上看，跟 <code>OpenStack</code> 中的 <code>Heat</code> 十分类似。</p> <p>其代码目前在 <a href="https://github.com/docker/compose" target="_blank" rel="noopener noreferrer">https://github.com/docker/compose<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 上开源。</p> <p><span style="color:red;">Compose</span> 定位是「定义和运行多个 Docker 容器的应用(Defining and running multi-container Docker applications)」，其前身是开源项目 Fig。</p> <p>在第一部分中的介绍，我们知道使用一个 <code>Dockerfile</code> 模板文件，可以让用户很方便的定义一个单独的应用容器。然而，在日常工作中，经常会碰到需要多个容器相互配合来完成某项任务的情况。例如要实现一个 Web 项目，除了 Web 服务容器本身，往往还需要再加上后端的数据库服务容器，甚至还包括负载均衡。</p> <p><span style="color:red;">Compose</span> 恰好满足了这样的需求。它允许用户通过一个单独的 <code>docker-compose.yml</code> 模板文件（HAML格式）来定义一组相关联的应用容器为一个项目（project）。</p> <p><span style="color:red;">Compose</span> 中有两个重要的概念:</p> <ul><li><p>服务（service）:一个应用的容器，实际上可以包括若干运行相同镜像的容器实例。</p></li> <li><p>项目（ project）：由一组关联的应用容器组成的一个完整业务单元，在 <code>docker-compose.yml</code> 文件中定义。</p></li></ul> <p><span style="color:red;">Compose</span> 的默认管理对象是项目，通过子命令对项目中的一组容器进行便捷地生命周期管理。</p> <p><span style="color:red;">Compose</span> 项目由 Python 编写，实现上调用了 Docer 服务提供的 API 来对容器进行管理。因此，只要所操作的平台支持 Docker APl，就可以在其上利用 <span style="color:red;">Compose</span> 来进行编排管理。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p><span style="color:red;">Compose</span> 就是一个 yml 文件，利用文件来替代 <code>docker run</code> 指令，大部分指令该指令存在的选项如 <code>--name</code> 等，<span style="color:red;">Compose</span> 都有。</p> <div class="custom-block right"><p>2021-11-24 @Young Kbt</p></div></div> <h2 id="docker-compose使用"><a href="#docker-compose使用" class="header-anchor">#</a> docker-compose使用</h2> <p>相关概念</p> <p>首先介绍几个术语：</p> <ul><li>服务（service）：一个服务就是一个应用容器，实际上可以运行多个相同镜像的实例</li> <li>项目（Project）：由多个服务共同组成一个具有相同的业务逻辑单元，项目在 docker-compose.yml 里定义</li></ul> <p>使用 Compose 基本上是一个三步过程：</p> <ol><li>使用定义您的应用程序的环境，<code>Dockerfile</code> 以便它可以在任何地方复制。</li> <li>定义组成您的应用程序的服务，<code>docker-compose.yml</code> 以便它们可以在隔离的环境中一起运行。</li> <li>运行 <code>docker compose up</code> 和 <a href="https://docs.docker.com/compose/cli-command/" target="_blank" rel="noopener noreferrer">Docker compose command <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>启动并运行你的整个应用程序。您也可以 <code>docker-compose up</code> 使用 docker-compose 二进制文件运行。</li></ol> <p>一个 <code>docker-compose.yml</code> 看起来像这样：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.9&quot;</span>  <span class="token comment"># 3.9 要求版本大于等于 v1.27.0</span>
<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">web</span><span class="token punctuation">:</span>
    <span class="token key atrule">build</span><span class="token punctuation">:</span> .
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;5000:5000&quot;</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> .<span class="token punctuation">:</span>/code
      <span class="token punctuation">-</span> logvolume01<span class="token punctuation">:</span>/var/log
    <span class="token key atrule">links</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> redis
  <span class="token key atrule">redis</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> redis
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token key atrule">logvolume01</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="安装与卸载"><a href="#安装与卸载" class="header-anchor">#</a> 安装与卸载</h2> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <ul><li><p>Linux</p> <p>在 Linux 上的也安装十分简单，从官方 Gitub Release 处直接下载编译好的二进制文件即可。例如，在 Linux 64 位系统上直接下载对应的二进制包,</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">curl</span> -L <span class="token string">&quot;https://github.com/docker/compose/releases/download/1.29.2/docker-compose-<span class="token variable"><span class="token variable">$(</span><span class="token function">uname</span> -s<span class="token variable">)</span></span>-<span class="token variable"><span class="token variable">$(</span><span class="token function">uname</span> -m<span class="token variable">)</span></span>&quot;</span> -o /usr/local/bin/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要安装不同版本的 Compose，请替换 <code>1.29.2</code> 为您要使用的 Compose 版本。它将下载到 <code>/usr/local/bin/</code> 目录。这是全局指令目录，建议放到这里。</p></li> <li><p>对二进制文件应用可执行权限：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">chmod</span> +x /usr/local/bin/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>Mac、Windows</p> <p><code>Docker Desktop for Mac/Windows</code> 自带 <code>docker-compose</code> 二进制文件，安装 Docker 之后可以直接使用。Compose 可以通过 Python 的包管理工具 pip 进行安装，也可以直接下载编译好的二进制文件使用，甚至能够直接在 Docker 容器中运行。</p></li> <li><p>bash 命令补全</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">curl</span> -L <span class="token string">&quot;https://raw.githubusercontent.com/docker/compose/1.29.2/contrib/completion/bash/docker-compose&quot;</span> <span class="token operator">&gt;</span> /etc/bash_completion.d/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>测试安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker-compose</span> -v
<span class="token comment"># 或者</span>
<span class="token function">docker-compose</span> --version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如果提示权限不够，请先赋予权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">chmod</span> +x /usr/local/bin/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h3 id="卸载"><a href="#卸载" class="header-anchor">#</a> 卸载</h3> <p>如果是二进制包方式安装的，删除二进制文件即可。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">rm</span> /usr/local/bin/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果您使用 <code>pip</code> 以下命令安装，则卸载 Docker Compose ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>spip uninstall <span class="token function">docker-compose</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="idea-工具"><a href="#idea-工具" class="header-anchor">#</a> Idea 工具</h2> <p>这里介绍使用 Idea 来操作 yml 文件，因为在 Linux 里，编写 yml 文件非常麻烦，要注意缩进两个空格，并非四个空格。</p> <p>使用 Idea 工具连接 Linux：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211124172617.png" alt="image-20211124172551111"></p> <p>然后右侧弹出内容，点击 <code>...</code> 进入配置：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211124172951.png" alt="image-20211124172925371"></p> <p>再次按下 <code>OK</code> 即可。</p> <p>我是在 <code>/opt/docker-compose</code> 里进行操作：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211124173044.png" alt="image-20211124173043725"></p> <p>利用 Idea 可以实现从 Linux 系统里拉取文件（直接拖动到项目里，无法拖动到 Idea 界面外面）、创建文件，读写文件（双击会在 Idea 界面自动打开）等操作。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211124173531.png" alt="image-20211124173503422"></p> <h2 id="模板文件"><a href="#模板文件" class="header-anchor">#</a> 模板文件</h2> <p>模板文件是使用 Compose 的核心，涉及到的指令关键字也比较多。但请不用担心，这里面大部分指令跟 <code>docker run</code> 相关参数的含义都是类似的。</p> <p>首先这里说明一些，模板文件写好后是需要启动的，而启动的指令是 <code>docker-compose up</code>，如果打算后台启动，则是 <code>docker-compose up -d</code>，下面都是用到这个指令。如果想要详细了解更多指令，在 <a href="#%E5%B8%B8%E7%94%A8%E6%8C%87%E4%BB%A4">常用指令</a>。</p> <p>默认的模板文件名称为 docker-compose.yml，格式为 YAML 格式。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73   <span class="token comment"># 启动的镜像</span>
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>  <span class="token comment"># 端口映射，类似于 docker run 的 -p</span>
      <span class="token punctuation">-</span> 8080<span class="token punctuation">:</span><span class="token number">8080</span>
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>  <span class="token comment"># 数据卷，类似于 ，类似于 docker run 的 -v</span>
      <span class="token punctuation">-</span> /data     <span class="token comment"># 匿名目录挂载</span>
      <span class="token punctuation">-</span> aa<span class="token punctuation">:</span>/data   <span class="token comment"># 默认目录挂载</span>
      <span class="token punctuation">-</span> <span class="token key atrule">/opt/aa</span><span class="token punctuation">:</span>   <span class="token comment"># 具体目录挂载</span>
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>     <span class="token comment"># 网桥</span>
      <span class="token punctuation">-</span> kele

<span class="token key atrule">volumes</span><span class="token punctuation">:</span>   <span class="token comment"># 声明服务用到的数据卷</span>
  <span class="token key atrule">aa</span><span class="token punctuation">:</span>    
    <span class="token key atrule">external</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>   <span class="token comment"># 开启指定数据卷名，否则数据卷名的前缀是项目名</span>
<span class="token key atrule">networks</span><span class="token punctuation">:</span>   <span class="token comment"># 声明服务用到的网桥</span>
  <span class="token key atrule">kele</span><span class="token punctuation">:</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>开头的 version 版本目前最高是 3.9。</p> <p>注意每个服务都必须通过 image 指令指定镜像或 build 指令(需要 Dockerfile)等来自动构建生成镜像。</p> <p>如果使用 build 指令，在 Dockerfile 中设置的选项例如：CND，EXPOSE，VOLUME，ENV 等)将会自动被获取，无需在 docker-compose.yml 中重复设置。</p> <p>下面分别介绍各个指令的用法和例子。</p> <p><strong>每一个指令的例子都是独立的，没有关联，所以服务名可能重复，一个例子的容器信息不会出现在下一个例子中等等。所以是独立的！</strong></p> <h3 id="image"><a href="#image" class="header-anchor">#</a> image</h3> <p>指定镜像名称或镜像 ID。如果镜像在本地不存在，Compose 将会尝试拉取这个镜像。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 最新版</span>
<span class="token key atrule">image</span><span class="token punctuation">:</span> centos
<span class="token comment"># 版本号</span>
<span class="token key atrule">image</span><span class="token punctuation">:</span> centos<span class="token punctuation">:</span>centos7
<span class="token comment"># 摘要</span>
<span class="token key atrule">image</span><span class="token punctuation">:</span> a4basdgv
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p><strong>例子 1：在 yml 文件里启动 tomcat 镜像</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>启动 yml 文件前，记得点击向上箭头在 IDEA 同步文件内容到 Linux。</p> <p>启动 yml 文件的命令是 <code>docker-compose up</code>，如果后台启动，请加入 -d：<code>docker-compose up -d</code>：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 返回结果</span>
Starting docker-compose_tomcat01_1 <span class="token punctuation">..</span>. <span class="token keyword">done</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>查看容器是否启动：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 查看启动容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS          PORTS      NAMES
38c797769cc4   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">56</span> seconds ago   Up <span class="token number">42</span> seconds   <span class="token number">8080</span>/tcp   docker-compose_tomcat01_1
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>容器启动成功，我们也可以看出容器的名字前缀都加上了 <code>docker-compose</code>，不再是 <strong>完全随机。</strong></p> <h3 id="ports"><a href="#ports" class="header-anchor">#</a> ports</h3> <p>暴露端口信息，等价于 <code>docker run -p</code>。</p> <p>使用宿主端口∶容器端口（HOST:CONTAINER）格式，或者仅仅指定容器的端口（宿主将会随机选择端口）都可以。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">ports</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token string">&quot;3000&quot;</span>
  <span class="token punctuation">-</span> <span class="token string">&quot;8000:8000&quot;</span>
  <span class="token punctuation">-</span> <span class="token string">&quot;80:80&quot;</span>
  <span class="token punctuation">-</span> <span class="token string">&quot;127.0.0.1:8080:8080&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>注意:当使用 <code>HOST:CONTAINER</code> 格式来映射端口时，如果你使用的容器端口小于 60 并且没放到引号里，可能会得到错误结果，因为 YAML 会自动解析 xx:yy 这种数字格式为 60 进制。为避免出现这种问题，<strong>建议数字串都采用引号包括起来的字符串格式。</strong></p> <blockquote><p><strong>例子 1：启动 tomcat，并指定两个映射端口</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token string">&quot;8081:8080&quot;</span>
    <span class="token punctuation">-</span> <span class="token string">&quot;8082:8080&quot;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>启动 yml 文件，并验证是否启动：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 返回结果</span>
Starting docker-compose_tomcat01_1 <span class="token punctuation">..</span>. <span class="token keyword">done</span>

<span class="token comment"># 查看启动的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED         STATUS         PORTS                                                                                  NAMES
c06c886ec78b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">7</span> seconds ago   Up <span class="token number">6</span> seconds   <span class="token number">0.0</span>.0.0:8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, <span class="token number">0.0</span>.0.0:8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8081-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8082-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   docker-compose_tomcat01_1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="container-name"><a href="#container-name" class="header-anchor">#</a> container_name</h3> <p>指定容器名称。默认将会使用 <code>项目名称_服务名称_序号</code> 这样的格式，等价于 <code>docker run --name</code>。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">container_name</span><span class="token punctuation">:</span> docker<span class="token punctuation">-</span>web<span class="token punctuation">-</span>container  <span class="token comment"># 相当于 run 的 --name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>注意：指定容器名称后，该服务将无法进行拓展（scale），因为 Docker 不允许多个容器具有相同的名称。</p></blockquote> <blockquote><p><strong>例子 1：启动 tomcat，指定容器名字</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>启动 yml 文件，并查看容器是否启动：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 启动 yml 文件</span>
<span class="token function">docker-compose</span> up -d

<span class="token comment"># 返回结果</span>
Starting tomcat01 <span class="token punctuation">..</span>. <span class="token keyword">done</span>

<span class="token comment"># 查看启动容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED         STATUS         PORTS      NAMES
777df200aa36   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">3</span> seconds ago   Up <span class="token number">2</span> seconds   <span class="token number">8080</span>/tcp   tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><strong>如果容器已经在运行，则使用 yml 文件启动时，会将运行的容器停止，然后以新的 yml 文件配置重新启动。</strong></p> <h3 id="volumes"><a href="#volumes" class="header-anchor">#</a> volumes</h3> <p>数挥卷所挂载路径设置。可以设置为宿主机路径(<code>HOST:CONTAIMER</code>)或者数据卷名称(<code>VOLUNME:CONTATNER</code>)，并且可以设置访问模式（<code>HOST:CONTAINER:ro</code>)。该指令中路径支持相对路径，等价于 <code>docker run -v</code></p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> /usr/local/tomcat   <span class="token comment"># 匿名目录挂载</span>
  <span class="token punctuation">-</span> aa<span class="token punctuation">:</span>/usr/local/tomcat   <span class="token comment"># 默认目录挂载</span>
  <span class="token punctuation">-</span> /opt/aa<span class="token punctuation">:</span>/usr/local/tomcat   <span class="token comment"># 具体目录挂载</span>
  <span class="token punctuation">-</span> ~/configs<span class="token punctuation">:</span>/usr/local/tomcat<span class="token punctuation">:</span>ro   <span class="token comment"># 指定容器的只读权限</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果是默认目录挂载，必须在文件中声明数据卷。</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> aa<span class="token punctuation">:</span>/usr/local/tomcat

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token key atrule">aa</span><span class="token punctuation">:</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>但是默认目录挂载生成数据卷名会加上项目名。如上方文件生成的数据卷名叫：<code>docker-compose_aa</code>，注意不是服务名，是项目名（yml 文件所在的目录名）。</p> <p>如果不想要加上项目名，则加上 <code>external</code> 为 true。</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">my_src</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> aa<span class="token punctuation">:</span>/usr/local/tomcat

<span class="token comment"># 必须在这里进行声明，否则报错</span>
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token key atrule">aa</span><span class="token punctuation">:</span>  <span class="token comment"># 声明数据卷名</span>
    <span class="token key atrule">external</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>  <span class="token comment"># 确认使用指定的数据卷名，前缀不会加上项目名</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>加入 <code>external</code> 为 true 又引起新的问题：如果该数据卷名不存在，则会报错，它不会主动创建不存在的数据卷，所以需要先手动创建数据卷。</p> <blockquote><p><strong>例子 1：不加 <code>external</code> 为 true 的默认目录挂载</strong></p></blockquote> <p>yml 文件内容：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> tomcat<span class="token punctuation">:</span>/usr/local/tomcat
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>如果直接启动 yml 文件，它会报错，知道为什么吗？</p> <p>之前说过，使用 <code>volumes</code> 必须要进行声明，否则会报错：</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>ERROR: Named volume &quot;tomcat:/usr/local/tomcat:rw&quot; is used in service &quot;tomcat01&quot; but no declaration was found in the volumes section.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>所以正确的 yml 文件内容：(声明数据卷)</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-yml"><code><span class="token key atrule">version</span><span class="token punctuation">:</span> <span class="token string">&quot;3.0&quot;</span>

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">tomcat01</span><span class="token punctuation">:</span>  <span class="token comment"># 服务名，唯一</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> tomcat<span class="token punctuation">:</span>8.5.73
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> tomcat01
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> tomcat<span class="token punctuation">:</span>/usr/local/tomcat

<span class="token key atrule">volumes</span><span class="token punctuation">:</span>  <span class="token comment"># 声明数据卷</span>
  <span class="token key atrule">tomcat</span><span class="token punctuation">:</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>查看容器是否启动：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED         STATUS         PORTS      NAMES

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>查看数据卷是否会自动创建：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 查看数据卷</span>
