ref="/git/" class="nav-link">Git</a></li></ul></li><li class="dropdown-item"><h4>部署</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/linux/" class="nav-link">Linux</a></li><li class="dropdown-subitem"><a href="/docker/" class="nav-link">Docker</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="前端" class="dropdown-title"><a href="/front/" class="link-title">前端</a> <span class="title" style="display:none;">前端</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><h4>基础</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/html/" class="nav-link">Html</a></li><li class="dropdown-subitem"><a href="/css/" class="nav-link">css</a></li><li class="dropdown-subitem"><a href="/javascript/" class="nav-link">JavaScript</a></li></ul></li><li class="dropdown-item"><h4>框架</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/react/" class="nav-link">React</a></li><li class="dropdown-subitem"><a href="/vue2/" class="nav-link">Vue2</a></li><li class="dropdown-subitem"><a href="/vue3/" class="nav-link">Vue3</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><!----> <span class="title" style="display:;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><!----> <a href="/whells-use/" class="nav-link">轮子工具</a></li><li class="dropdown-item"><!----> <a href="/projects/" class="nav-link">项目工程</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title" style="display:none;">索 i data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20MySQL" title="分类" data-v-06225672>关系数据库 - MySQL</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.youngkbt.cn" target="_blank" title="作者" class="beLink" data-v-06225672>Young Kbt </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">MySQL - 日志<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#错误日志">错误日志</a></li><li><a href="#二进制日志">二进制日志</a><ul><li><a href="#概述">概述</a></li><li><a href="#日志格式">日志格式</a></li><li><a href="#日志读取">日志读取</a></li><li><a href="#日志删除">日志删除</a></li></ul></li><li><a href="#查询日志">查询日志</a></li><li><a href="#慢查询日志">慢查询日志</a><ul><li><a href="#文件位置和格式">文件位置和格式</a></li><li><a href="#日志的读取">日志的读取</a></li></ul></li></ul></div><p></p> <h2 id="错误日志"><a href="#错误日志" class="header-anchor">#</a> 错误日志</h2> <p>错误日志是 MySQL 中最重要的日志之一，它记录了当 <code>mysqld</code> 启动和停止时，以及服务器在运行过程中发生任何严重错误时的相关信息。当数据库出现任何故障导致无法正常使用时，可以首先查看此日志。</p> <p>该日志是默认开启的，默认存放目录为 MySQL 的数据目录：<code>var/lib/mysql</code></p> <p>默认的日志文件名为 <code>hostname.err</code>（hostname 是主机名）。</p> <p>查看日志位置指令 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>show variables like <span class="token string">'log_error%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153338.png" alt=""></p> <p>查看日志内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tail</span> -f /var/lib/mysql/xaxh-server.err
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153350.png" alt=""></p> <h2 id="二进制日志"><a href="#二进制日志" class="header-anchor">#</a> 二进制日志</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>二进制日志（BINLOG）记录了所有的 DDL（数据定义语言）语句和 DML（数据操纵语言）语句，但是 <strong>不包括数据查询语句</strong>。此日志对于灾难时的数据恢复起着极其重要的作用，MySQL 的主从复制，就是通过该 binlog 实现的。</p> <p>二进制日志，默认情况下是没有开启的，需要到 MySQL 的配置文件中开启，并配置 MySQL 日志的格式。</p> <p>配置文件位置: <code>/usr/my.cnf</code></p> <p>日志存放位置: 配置时，给定了文件名但是没有指定路径，日志默认写入 MySQL 的数据目录。</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># 配置开启 binlog 日志，</span>
<span class="token comment"># 日志的文件前缀为 mysqlbin</span>
<span class="token comment"># 生成的文件名如: mysqlbin.000001，mysqlbin.000002</span>
<span class="token key attr-name">log_bin</span><span class="token punctuation">=</span><span class="token value attr-value">mysqlbin</span>

<span class="token comment">#配置二进制日志的格式</span>
<span class="token key attr-name">binlog_format</span><span class="token punctuation">=</span><span class="token value attr-value">STATEMENT</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="日志格式"><a href="#日志格式" class="header-anchor">#</a> 日志格式</h3> <p><strong>STATEMENT</strong></p> <p>该日志格式在日志文件中记录的都是 SQL 语句（statement），每一条对数据进行修改的 SQL 都会记录在日志文件中，通过 MySQL 提供的 mysqlbinlog 工具，可以清晰的查看到每条语句的文本。</p> <p>主从复制的时候，从库（slave）会将日志解析为原文本，并在从库重新执行一次。</p> <p><strong>ROW</strong></p> <p>该日志格式在日志文件中记录的是每一行的数据变更，而不是记录 SQL 语句。</p> <p>比如，执行 SQL 语句：<code>update tb_book set status='1'</code></p> <p>如果是 STATEMENT 日志格式，在日志中会记录一行 SQL 文件；</p> <p>如果是 ROW，由于是对全表进行更新，也就是每一行记录都会发生变更，ROW 格式的日志中会记录每一行的数据变更。</p> <p><strong>MIXED</strong></p> <p>这是目前 MySQL 默认的日志格式，即混合了 STATEMENT 和 ROW 两种格式。</p> <p>默认情况下采用 STATEMENT，但是在一些特殊情况下采用 ROW 来进行记录。</p> <p>MIXED 格式能尽量利用两种模式的优点，而避开他们的缺点。</p> <h3 id="日志读取"><a href="#日志读取" class="header-anchor">#</a> 日志读取</h3> <p>由于日志以二进制方式存储，不能直接读取，需要用 mysqlbinlog 工具来查看，语法如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog log-file；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>查看 STATEMENT 格式日志</strong></p> <p>执行插入语句：</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Lucene'</span><span class="token punctuation">,</span><span class="token string">'2088-05-01'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153401.png" alt=""></p> <p><code>mysqlbin.index</code>: 该文件是日志索引文件，记录日志的文件名。</p> <p><code>mysqlbing.000001</code>：日志文件。</p> <p>查看日志内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog mysqlbing.000001；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153410.png" alt=""></p> <p><strong>查看 ROW 格式日志</strong></p> <p>配置:</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># 配置开启 binlog 日志， </span>
<span class="token comment"># 日志的文件前缀为 mysqlbin</span>
<span class="token comment"># 生成的文件名如 : mysqlbin.000001，mysqlbin.000002</span>
<span class="token key attr-name">log_bin</span><span class="token punctuation">=</span><span class="token value attr-value">mysqlbin</span>

<span class="token comment"># 配置二进制日志的格式</span>
<span class="token key attr-name">binlog_format</span><span class="token punctuation">=</span><span class="token value attr-value">ROW</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>插入数据 :</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'SpringCloud实战'</span><span class="token punctuation">,</span><span class="token string">'2088-05-05'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果日志格式是 ROW，直接查看数据，是查看不懂的，可以在 mysqlbinlog 后面加上参数 <code>-vv</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog -vv mysqlbin.000002 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153418.png" alt=""></p> <h3 id="日志删除"><a href="#日志删除" class="header-anchor">#</a> 日志删除</h3> <p>对于比较繁忙的系统，由于每天生成日志量大，这些日志如果长时间不清楚，将会占用大量的磁盘空间。下面我们将会讲解几种删除日志的常见方法：</p> <ul><li><strong>方式一</strong></li></ul> <p>通过 <code>Reset Master</code> 指令删除全部 binlog 日志，删除之后，日志编号，将从 xxxx.000001 重新开始 。</p> <p>查询之前，先查询下日志文件：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153440.png" alt=""></p> <p>执行删除日志指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Reset Master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行之后，查看日志文件：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153502.png" alt=""></p> <ul><li><strong>方式二</strong></li></ul> <p>执行指令 <code>purge master logs to 'mysqlbin.******'</code>，该命令将删除 <code>******</code> 编号之前的所有日志。</p> <ul><li><strong>方式三</strong></li></ul> <p>执行指令：<code>purge master logs before 'yyyy-mm-dd hh24:mi:ss'</code></p> <p>该命令将删除日志为 <code>yyyy-mm-dd hh24:mi:ss</code> 之前产生的所有日志。</p> <ul><li><strong>方式四</strong></li></ul> <p>设置参数 <code>--expire_logs_days=#</code>，此参数的含义是设置日志的过期天数，过了指定的天数后日志将会被自动删除，这样将有利于减少 DBA 管理日志的工作量。</p> <p>配置如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153509.png" alt=""></p> <h2 id="查询日志"><a href="#查询日志" class="header-anchor">#</a> 查询日志</h2> <p>查询日志中记录了客户端的所有操作语句，而二进制日志不包含查询数据的 SQL 语句。</p> <p>默认情况下，查询日志是未开启的。如果需要开启查询日志，可以设置以下配置：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#该选项用来开启查询日志</span>
<span class="token comment">#可选值：0 或者 1 ；0 代表关闭， 1 代表开启 </span>
<span class="token key attr-name">general_log</span><span class="token punctuation">=</span><span class="token value attr-value">1</span>

<span class="token comment">#设置日志的文件名，如果没有指定，默认的文件名为 host_name.log </span>
<span class="token key attr-name">general_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">file_name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在 MySQL 的配置文件 <code>/usr/my.cnf</code> 中配置如下内容：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153516.png" alt=""></p> <p>配置完毕之后，在数据库执行以下操作：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">update</span> tb_book <span class="token keyword">set</span> name <span class="token operator">=</span> <span class="token string">'lucene入门指南'</span> <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book <span class="token keyword">where</span> id <span class="token operator">&lt;</span> <span class="token number">8</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>执行完毕之后， 再次来查询日志文件：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153547.png" alt=""></p> <h2 id="慢查询日志"><a href="#慢查询日志" class="header-anchor">#</a> 慢查询日志</h2> <p>慢查询日志记录了所有执行时间超过参数 long_query_time 设置值并且扫描记录数不小于 min_examined_row_limit 的所有的 SQL 语句的日志。</p> <p>long_query_time 默认为 10 秒，最小为 0，精度可以到微秒。</p> <h3 id="文件位置和格式"><a href="#文件位置和格式" class="header-anchor">#</a> 文件位置和格式</h3> <p>慢查询日志默认是关闭的。可以通过两个参数来控制慢查询日志：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># 该参数用来控制慢查询日志是否开启</span>
<span class="token comment">#可取值： 1 和 0 ， 1 代表开启， 0 代表关闭</span>
<span class="token key attr-name">slow_query_log</span><span class="token punctuation">=</span><span class="token value attr-value">1 </span>

<span class="token comment"># 该参数用来指定慢查询日志的文件名</span>
<span class="token key attr-name">slow_query_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">slow_query.log</span>

<span class="token comment"># 该选项用来配置查询的时间限制</span>
<span class="token comment">#超过这个时间将认为值慢查询，将需要进行日志记录</span>
<span class="token comment">#默认10s</span>
<span class="token key attr-name">long_query_time</span><span class="token punctuation">=</span><span class="token value attr-value">10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="日志的读取"><a href="#日志的读取" class="header-anchor">#</a> 日志的读取</h3> <p>和错误日志、查询日志一样，慢查询日志记录的格式也是纯文本，可以被直接读取。</p> <p>1）查询 long_query_time 的值。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153558.png" alt=""></p> <p>2）执行查询操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> id<span class="token punctuation">,</span> title<span class="token punctuation">,</span>price<span class="token punctuation">,</span>num <span class="token punctuation">,</span><span class="token keyword">status</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153703.png" alt=""></p> <p>由于该语句执行时间很短，为 0s，所以不会记录在慢查询日志中。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> title <span class="token operator">like</span> <span class="token string">'%阿尔卡特 (OT-927) 炭黑 联通3G手机 双卡双待165454%'</span> <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153714.png" alt=""></p> <p>该 SQL 语句，执行时长为 26.77s，超过 10s，所以会记录在慢查询日志文件中。</p> <p>3）查看慢查询日志文件</p> <p>直接通过 cat 指令查询该日志文件：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153723.png" alt=""></p> <p>如果慢查询日志内容很多，直接查看文件，比较麻烦。</p> <p>这个时候可以借助于 MySQL 自带的 mysqldumpslow 工具，来对慢查询日志进行分类汇总。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153732.png" alt=""></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/20.数据库/05.关系数据库 - MySQL/28.MySQL - 日志.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/21, 00:00:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/common-tools/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 常用工具</div></a> <a href="/mysql/copy/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 主从复制</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
