="#_3-1、-安装tomcat" class="header-anchor">#</a> 3.1、 安装tomcat</h2> <p>tomcat官网：http://tomcat.apache.org/</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567825600842.png" alt="1567825600842"></p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567825627138.png" alt="1567825627138"></p> <h2 id="_3-2、tomcat启动和配置"><a href="#_3-2、tomcat启动和配置" class="header-anchor">#</a> 3.2、Tomcat启动和配置</h2> <p>文件夹作用：</p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567825763180.png" alt="1567825763180"></p> <p><strong>启动。关闭Tomcat</strong></p> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567825840657.png" alt="1567825840657"></p> <p>访问测试：http://localhost:8080/</p> <p>可能遇到的问题：</p> <ol><li>Java环境变量没有配置</li> <li>闪退问题：需要配置兼容性</li> <li>乱码问题：配置文件中设置</li></ol> <h2 id="_3-3、配置"><a href="#_3-3、配置" class="header-anchor">#</a> 3.3、配置</h2> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567825967256.png" alt="1567825967256"></p> <p>可以配置启动的端口号</p> <ul><li>tomcat的默认端口号为：8080</li> <li>mysql：3306</li> <li>http：80</li> <li>https：443</li></ul> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Connector</span> <span class="token attr-name">port</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8081<span class="token punctuation">&quot;</span></span> <span class="token attr-name">protocol</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>HTTP/1.1<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">connectionTimeout</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>20000<span class="token punctuation">&quot;</span></span>
           <span class="token attr-name">redirectPort</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8443<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>可以配置主机的名称</p> <ul><li>默认的主机名为：localhost-&gt;127.0.0.1</li> <li>默认网站应用存放的位置为：webapps</li></ul> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Host</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>www.qinjiang.com<span class="token punctuation">&quot;</span></span>  <span class="token attr-name">appBase</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>webapps<span class="token punctuation">&quot;</span></span>
        <span class="token attr-name">unpackWARs</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span> <span class="token attr-name">autoDeploy</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="高难度面试题"><a href="#高难度面试题" class="header-anchor">#</a> 高难度面试题：</h3> <p>请你谈谈网站是如何进行访问的！</p> <ol><li><p>输入一个域名；回车</p></li> <li><p>检查本机的 C:\Windows\System32\drivers\etc\hosts配置文件下有没有这个域名映射；</p> <ol><li><p>有：直接返回对应的ip地址，这个地址中，有我们需要访问的web程序，可以直接访问</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">127.0</span><span class="token number">.0</span><span class="token number">.1</span>       www<span class="token punctuation">.</span>qinjiang<span class="token punctuation">.</span>com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>没有：去DNS服务器找，找到的话就返回，找不到就返回找不到；</p></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/oddfar/static/img/JavaWeb.assets/1567827057913.png" alt="1567827057913"></p></li> <li><p>可以配置一下环境变量（可选性）</p></li></ol> <h2 id="_3-4、发布一个web网站"><a href="#_3-4、发布一个web网站" class="header-anchor">#</a> 3.4、发布一个web网站</h2> <p>不会就先模仿</p> <ul><li>将自己写的网站，放到服务器(Tomcat)中指定的web应用的文件夹（webapps）下，就可以访问了</li></ul> <p>网站应该有的结构</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">--</span>webapps ：<span class="token class-name">Tomcat</span>服务器的web目录
	<span class="token operator">-</span>ROOT
	<span class="token operator">-</span>kuangstudy ：网站的目录名
		<span class="token operator">-</span> WEB<span class="token operator">-</span>INF
			<span class="token operator">-</span>classes <span class="token operator">:</span> java程序
			<span class="token operator">-</span>lib：web应用所依赖的jar包
			<span class="token operator">-</span>web<span class="token punctuation">.</span>xml ：网站配置文件
		<span class="token operator">-</span> index<span class="token punctuation">.</span>html 默认的首页
		<span class="token operator">-</span> <span class="token keyword">static</span> 
            <span class="token operator">-</span>css
            	<span class="token operator">-</span>style<span class="token punctuation">.</span>css
            <span class="token operator">-</span>js
