L0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">RabbitMQ - 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#环境">环境</a></li><li><a href="#下载">下载</a><ul><li><a href="#下载rabbitmq">下载RabbitMQ</a></li><li><a href="#下载erlang">下载Erlang</a></li></ul></li><li><a href="#安装">安装</a><ul><li><a href="#传输">传输</a></li><li><a href="#安装erlang">安装Erlang</a></li><li><a href="#安装rabbitmq">安装RabbitMQ</a></li><li><a href="#启动">启动</a></li></ul></li><li><a href="#管理界面及授权操作">管理界面及授权操作</a></li><li><a href="#docker安装rabbitmq">Docker安装RabbitMQ</a></li></ul></div><p></p> <h2 id="环境"><a href="#环境" class="header-anchor">#</a> 环境</h2> <p>Linux 的 <code>CentOS 7.x</code> 版本。</p> <p><code>Xftp</code> 传输安装包到 Linux。</p> <p><code>Xshell</code> 连接 Linux，进行解压安装。</p> <h2 id="下载"><a href="#下载" class="header-anchor">#</a> 下载</h2> <p>首先我们需要2个 <code>rpm</code> 安装包，分别是 RabbitMQ 安装包和 Erlang 环境安装包，后者提供环境给前者运行。</p> <h3 id="下载rabbitmq"><a href="#下载rabbitmq" class="header-anchor">#</a> 下载RabbitMQ</h3> <p><a href="https://github.com/rabbitmq/rabbitmq-server/releases" target="_blank" rel="noopener noreferrer">RabbitMQ最新版下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>选择以 <code>noarch.rpm</code> 结尾的安装包</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108231726.png" alt="image-20211108231724901"></p> <h3 id="下载erlang"><a href="#下载erlang" class="header-anchor">#</a> 下载Erlang</h3> <p>RabbitMQ 是采用 Erlang 语言开发的，所以系统环境必须提供 Erlang 环境，需要先安装 Erlang。</p> <p><code>Erlang</code> 和 <code>RabbitMQ</code> 版本对照：<a href="https://www.rabbitmq.com/which-erlang.html" target="_blank" rel="noopener noreferrer">点击跳转<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108231930.png" alt="image-20211108231929107"></p> <p>这里安装的是 3.9.8 版本的 RabbitMQ，因为官方没有及时更新版本比较图，猜测需要的 Erlang 版本依然是24.x，但是目前 Erlang 版本最高是 23.3，所以直接下载最新版本的 Erlang。</p> <p><a href="https://packagecloud.io/rabbitmq/erlang/packages/el/7/erlang-23.3.4.8-1.el7.x86_64.rpm" target="_blank" rel="noopener noreferrer">Erlang 23.3下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108232320.png" alt="image-20211108232316667"></p> <p>点击右上角的 Download 即可下载到本地。</p> <div class="custom-block note"><p class="custom-block-title">版本选择</p> <p>CentOs 7.x 版本需要e17。</p> <p>CentOs 8.x 版本需要e18。包括 Red Hat 8,modern Fedora 版本。</p> <div class="custom-block right"><p>2021-11-08 @Young Kbt</p></div></div> <p>最终下载的两个安装包，如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108233037.png" alt="image-20211108233036290"></p> <h2 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h2> <h3 id="传输"><a href="#传输" class="header-anchor">#</a> 传输</h3> <p>将在 Windows 或 Mac 下载好的安装包传输到 Linux 中。</p> <p>首先在 Linux 的 <code>/usr/local</code> 目录下创建一个文件夹 <code>rabbitmq</code>。请根据需求自定义路径</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /usr/local/rabbitmq
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>利用 <code>xftp</code> 工具将两个 <code>.rpm</code> 文件传输到刚刚创建的文件夹里</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108233831.png" alt="image-20211108233830378"></p> <h3 id="安装erlang"><a href="#安装erlang" class="header-anchor">#</a> 安装Erlang</h3> <p>进入 <code>/usr/local/rabbitmq</code> 目录，解压安装 Erlang</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/rabbitmq
<span class="token function">rpm</span> -ivh erlang-23.3.4.8-1.el7.x86_64.rpm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108234545.png" alt="image-20211108234543727"></p> <p>安装完成后输入指令查看到版本号，代表成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>erl -v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108234636.png" alt="image-20211108234635518"></p> <p><strong>问题记录</strong></p> <p>如果安装 Erlang 过程出现了如下问题：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110164338.png" alt="image-20211110164335789"></p> <p>出现这个错误的主要原因是没有<code>libcrypto.so.10(OPENSSL_1.0.2)(64bit)</code>依赖，我们去下载一个就可以了</p> <p>下载地址：<a href="https://rpmfind.net/linux/rpm2html/search.php?query=libcrypto.so.10%28OPENSSL_1.0.2%29%2864bit%29&amp;submit=Search%20...&amp;system=&amp;arch=" target="_blank" rel="noopener noreferrer">libcrypto.so.10(OPENSSL_1.0.2)(64bit)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>滑到最下面，下载最后一个</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110164441.png" alt="image-20211110164440458"></p> <p>下载到本地后通过 <code>Xftp</code> 上传到 Linux 中，传输目录一致。接着使用命令安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">rpm</span> -ivh openssl-libs-1.0.2k-19.el7.x86_64.rpm --force
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装好这个后，再次安装 Erlang 即可成功</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110164705.png" alt="image-20211110164704354"></p> <h3 id="安装rabbitmq"><a href="#安装rabbitmq" class="header-anchor">#</a> 安装RabbitMQ</h3> <p>在 <code>RabiitMQ</code> 安装过程中需要依赖 <code>socat</code> 插件，首先安装该插件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> socat -y
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>解压 <code>RabbitMQ</code> 安装包</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">rpm</span> -ivh rabbitmq-server-3.9.8-1.el7.noarch.rpm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108234804.png" alt="image-20211108234803774"></p> <p><code>i</code> 代表 install</p> <p><code>vh</code> 代表显示安装进度过程</p> <h3 id="启动"><a href="#启动" class="header-anchor">#</a> 启动</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动服务</span>
systemctl start rabbitmq-server
<span class="token comment"># 查看服务状态</span>
systemctl status rabbitmq-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>启动 <code>RabbitMQ</code> 服务后，查看该服务状态，显示绿色的 <code>active</code> 则表示服务安装并启动成功</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211108235042.png" alt="image-20211108235041361"></p> <p>其他指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 开机自启动</span>
systemctl <span class="token builtin class-name">enable</span> rabbitmq-server
<span class="token comment"># 停止服务</span>
systemctl stop rabbitmq-server
<span class="token comment"># 重启服务</span>
systemctl restart rabbitmq-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="管理界面及授权操作"><a href="#管理界面及授权操作" class="header-anchor">#</a> 管理界面及授权操作</h2> <div class="custom-block note"><p class="custom-block-title">默认端口</p> <p>RabbitMQ 的默认访问端口是 15672</p> <p>如果 Linux 有防火墙，记得开放 15672 端口，否则 Windows 无法访问</p> <div class="custom-block right"><p>2021-11-09 @Young Kbt</p></div></div> <p>默认情况下，RabbiMQ 没有安装 Web 端的客户端软件，需要安装才可以生效</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>rabbitmq-plugins <span class="token builtin class-name">enable</span> rabbitmq_management
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装完毕以后，重启服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl restart rabbitmq-server
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通过 <code>http://ip:15672</code> 访问，ip 为 Linux 的 ip。<code>rabbitmq</code> 有一个默认的账号密码 <code>guest</code>，但是登录该账号密码会出现权限问题</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211109000143.png" alt="image-20211109000142149"></p> <p>默认的账号密码仅限于本机 localhost 进行访问，所以需要添加一个远程登录的用户</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 创建账号和密码</span>
rabbitmqctl add_user 用户名 密码

<span class="token comment" data-v-4f1e9d0c># 设置用户角色</span>
rabbitmqctl set_user_tags 用户名 角色

<span class="token comment" data-v-4f1e9d0c># 为用户添加资源权限，添加配置、写、读权限</span>
<span class="token comment" data-v-4f1e9d0c># set_permissions [-p &lt;vhostpath&gt;] &lt;user&gt; &lt;conf&gt; &lt;write&gt; &lt;read&gt;</span>
rabbitmqctl set_permissions -p <span class="token string" data-v-4f1e9d0c>&quot;/&quot;</span> y <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span> <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span> <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 创建账号和密码</span>
rabbitmqctl add_user admin <span class="token number" data-v-4f1e9d0c>123456</span>

<span class="token comment" data-v-4f1e9d0c># administrator 拥有所有权限</span>
rabbitmqctl set_user_tags admin administrator

<span class="token comment" data-v-4f1e9d0c># 为用户添加资源权限，添加配置、写、读权限</span>
rabbitmqctl set_permissions -p <span class="token string" data-v-4f1e9d0c>&quot;/&quot;</span> admin <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span> <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span> <span class="token string" data-v-4f1e9d0c>&quot;.*&quot;</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>角色固定有四种级别：</p> <ul><li><code>administrator</code>：可以登录控制台、查看所有信息、并对rabbitmq进行管理</li> <li><code>monToring</code>：监控者；登录控制台，查看所有信息</li> <li><code>policymaker</code>：策略制定者；登录控制台指定策略</li> <li><code>managment</code>：普通管理员；登录控制</li></ul> <p>添加用户和权限后，再次访问 <code>http://ip:15672</code> 登录，输入添加好的用户名和密码，即可进入后台</p> <p>其他指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 修改密码</span>
rabbitmqctl change_ password 用户名 新密码

<span class="token comment"># 删除用户</span>
rabbitmqctl delete_user 用户名

<span class="token comment"># 查看用户清单</span>
rabbitmqctl list_users
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="docker安装rabbitmq"><a href="#docker安装rabbitmq" class="header-anchor">#</a> Docker安装RabbitMQ</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装启动 rabbitmq 容器</span>
<span class="token function">docker</span> run -d --name myRabbitMQ -e <span class="token assign-left variable">RABBITMQ_DEFAULT_USER</span><span class="token operator">=</span>用户名 -e <span class="token assign-left variable">RABBITMQ_DEFAULT_PASS</span><span class="token operator">=</span>密码 -p <span class="token number">15672</span>:15672 -p <span class="token number">5672</span>:5672 rabbitmq:3.8.14-management
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io/edit/master/docs/30.框架/20.中间件 - RabbitMQ/09.RabbitMQ - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E4%B8%AD%E9%97%B4%E4%BB%B6" title="标签">#中间件</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/06/03, 16:16:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/rabbitmq/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">RabbitMQ - 介绍</div></a> <a href="/rabbitmq/basic/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">RabbitMQ - 基础案例</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

      </span></p></div></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/java/se/reflect/"><div>
            JavaSE - 反射
            <!----></div></a> <span class="date">06-20</span></dt></dl><dl><dd>02</dd> <dt><a href="/algorithm/backtracking/"><div>
            算法思想 - 回溯算法
